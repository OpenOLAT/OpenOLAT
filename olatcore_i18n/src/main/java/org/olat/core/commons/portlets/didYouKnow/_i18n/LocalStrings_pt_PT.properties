A-0=Via 'Grupos' voc\u00EA pode criar um grupo de projeto que lhe possibilitar\u00E1 trocar documentos e usar um f\u00F3rum.
A-1=Cada forum cont\u00E9m o link 'inscrever' na p\u00E1gina geral. Selecionando-o voc\u00EA ser\u00E1 notificado sobre todas as modifica\u00E7\u00F5es neste forum via e-mail sem ter que entrar no OLAT.
A-10=Clique no link "Outros usu\u00E1rios" na home page em ache a pessoa. Voc\u00EA pode ver o cart\u00E3o da pessoa bem como a pasta p\u00FAblica desta pessoa ou entrar em contato via e-mail.
A-11=Coloque os documentos em sua pasta pessoal, a chamada pasta p\u00FAblica. Outros usu\u00E1rios encontrar\u00E3o estes documentos clicando "Outros Usu\u00E1rios" antes inserindo seu nome.
A-12=OLAT funciona como uma aplica\u00E7\u00E3o do tipo eBanking\: usando o bot\u00E3o "Voltar" do browser ocorrer\u00E3o problemas. Use a navega\u00E7\u00E3o do OLAT para ir onde voc\u00EA deseja.
A-13=Use o pequeno \u00EDcone com uma interroga\u00E7\u00E3o sempre que precisar; ele lhe fornecer\u00E1 a informa\u00E7\u00E3o necess\u00E1ria.
A-2=Cada pasta cont\u00E9m o link 'inscrever' na p\u00E1gina geral. Selecionando-o voc\u00EA ser\u00E1 notificado sobre todas as modifica\u00E7\u00F5es nesta pasta via e-mail sem ter que entrar no OLAT.
A-3=Selecione o link RSS na sua p\u00E1gina pessoal ou marque-o. Esteja informado. Sempre.
A-4=OLAT foi instalado em 1999 no instituto de ci\u00EAncia da computa\u00E7\u00E3o como uma aplica\u00E7\u00E3o PHP. A vers\u00E3o 3.0 do OLAT foi reescrita em Java o que propicia-lhe ser um variado bem bem adapt\u00E1vel Sietma de Gerenciamento de Ensino.
A-5=OLAT pode ser baixado gratuitamente via <a href\="http\://www.olat.org" target\="_blank">www.olat.org</a>. Existem listas de e-mail bem como outras informa\u00E7\u00F5es t\u00E9cnicas de retaguarda referentes ao OLAT.
A-6=OLAT significa <b>O</b>line <b>L</b>earning <b>A</b>nd <b>T</b>raining. OLAT \u00E9 um sistema de Gerenciamento de Ensino de c\u00F3digo aberto. \u00C9 a aplica\u00E7\u00E3o em que voc\u00EA est\u00E1 trabalhando agora.
A-7=Em sua home page, selecione "Meu Cart\u00E3o de Visitas" via "Configura\u00E7\u00F5es". Voc\u00EA pode determinar qual informa\u00E7\u00E3o ser\u00E1 vis\u00EDvel para outros usu\u00E1rios OLAT. Adicionalmente voc\u00EA tem a possibilidade de carregar uma imagem e criar um pequeno texto.
A-8=Clique em "Configura\u00E7\u00F5es" na home page e selecione "Meu Cart\u00E3o de Visitas". Voc\u00EA pode determinar qual informa\u00E7\u00E3o ser\u00E1 vis\u00EDvel para outros usu\u00E1rios OLAT. Adicionalmente voc\u00EA tem a possibilidade de carregar uma imagem e criar um pequeno texto.
A-9=Voc\u00EA pode guardar documentos em sua pasta pessoal que podem ser usados qualquer hora. OLAT fornece 10 MB para este prop\u00F3sito.
