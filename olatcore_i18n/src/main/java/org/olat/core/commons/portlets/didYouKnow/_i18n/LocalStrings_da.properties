A-0=Via 'Grupper' kan du oprette en projektgruppe som giver dig mulighed for at udveksle dokumenter eller bruge et forum.
A-1=Hvert forum indeholder linket 'abbonner' p\u00E5 oversigtssiden. N\u00E5r du v\u00E6lger denne vil du blive informeret om alle \u00E6ndringer i dette forum via e-mail uden at du skal logge ind i OLAT.
A-4=OLAT blev oprettet i 1999 p\u00E5 instituttet for datalogi som en PHP applikation. Release 3.0 af OLAT var omskrevet i Java hvilket har resulteret i et varieret og fleksibelt L\u00E6ringsstyresystem.
A-5=OLAT kan downloades gratis fra <a href\="http\://www.olat.org" target\="_blank">www.olat.org</a>. Der er maillister s\u00E5vel som andet teknisk baggrundsinformation om l\u00E6ringsstyresystemet OLAT.
