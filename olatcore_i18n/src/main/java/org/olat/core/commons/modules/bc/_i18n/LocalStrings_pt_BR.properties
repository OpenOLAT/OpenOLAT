chelp.what=O que \u00E9 WebDAV?
chelp.what1=Webdav significa $\:chelp.webdav.
chelp.what2=Cont\u00E9m extens\u00F5es do protocolo HTTP que permitem ao usu\u00E1rio editar e administrar arquivos em um endere\u00E7o externo. 
chelp.why=Porque eu deveria usar o WebDAV?
chelp.why1=A vantagem do WebDAV \u00E9 que voc\u00EA pode copiar arquivos ou diret\u00F3rios de seu disco local para o servidor, arrastando e soltando (por exemplo usando o Windows Explorer). 
chelp.why2=Sem o WebDAV, voc\u00EA consegue isto por meio dos formul\u00E1rios online, tratando cada arquivo separadamente. 
