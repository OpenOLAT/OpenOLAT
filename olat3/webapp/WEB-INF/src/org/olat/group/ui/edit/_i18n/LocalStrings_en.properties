chelp.membBuddy4=If you create a new $org.olat.group.ui\:BuddyGroup, you are automatically one of the $\:fieldset.legend.groupowners of this group.
chelp.membBuddy5=$\:fieldset.legend.groupowners of this $org.olat.group.ui\:BuddyGroup will see the link "$org.olat.group.ui.run\:menutree.administration" in the menu.
chelp.membBuddy6=They can then administer this $org.olat.group.ui\:BuddyGroup, appoint other OLAT users as owners and delete that $org.olat.group.ui\:BuddyGroup
chelp.membBuddy7=$\:fieldset.legend.groupowners can invite OLAT users to become $\:fieldset.legend.grouppartips of their group.
