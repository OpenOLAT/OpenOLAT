chelp.desc.learn5=Here you can determine for how many members this $org.olat.group.ui\:LearningGroup is meant.
chelp.desc.learn6=This setting is of importance if your participants are able to enroll for a $org.olat.group.ui\:LearningGroup by means of the course element <i>$org.olat.course.nodes\:title_en</i>.
chelp.desc.learn7=If the planned number of participants is exceeded, your course participants will receive a notification that there are no more vacancies.
chelp.desc.learn8=If you leave this field empty, your $org.olat.group.ui\:LearningGroup will be open to any number of participants.
chelp.desc.learn9=If you want to limit the number of participants you can nevertheless add a waiting list to your learning group.
chelp.desc.right1=You have to provide your $org.olat.group.ui\:RightGroup with a name.
