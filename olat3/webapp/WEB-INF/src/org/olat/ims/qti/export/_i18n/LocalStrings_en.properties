chelp.arch-test-col.title=Evaluate a test or questionnaire\: select columns
chelp.arch-test-csv.title=Evaluate a test or questionnaire\: select field separators
chelp.col1=Please select the columns per question to be displayed in the evaluation file. You can therefore design your file containing test results according to your needs.
chelp.col2=The following options are at your disposal\:
chelp.col20=<i>$\:form.kprimtitle</i>\: The meaning of those 4 figures that are part of the evaluation string\:
chelp.col21=Figure 1\: 1 | 2 | 0  (+, - or nothing selected)
chelp.col22=Figure 2\: 3 | 4 | 0  (+, - or nothing selected)
chelp.col23=Figure 3\: 5 | 6 | 0  (+, - or nothing selected)
chelp.col24=Figure 4\: 7 | 8 | 0  (+, - or nothing selected)
chelp.col3=<b>$\:form.itemcols</b>\: All items of a question will be displayed in a column along with its stored values.
chelp.col4=For example\: a <i>single choice</i> question containing 4 items will appear in the selected column along with the value 1. All other columns will show 0. 
chelp.col5=<b>$\:form.poscol</b>\: The number of the item selected will be displayed in a single column.
chelp.col6=Questions such as <i>$\:form.scqtitle</i> will therefore hold a simple data matrix that can be easily transferred to your evaluation software.
chelp.col7=Questions such as <i>$\:form.mcqtitle</i> and <i>$\:form.kprimtitle</i> will hold the numbers of selected items merged to a single string. This string's figures will be separated by blanks.
chelp.col8=<b>$\:form.pointcol</b>\: The column containing the score will be displayed.
chelp.col9=<b>$\:form.timecols</b>\: Two columns (one containing the start time the other containing the duration) will be displayed.
chelp.csv1=Here you can determine the formatting details of your evaluation files. Usually you can use OLAT's default setting. 
chelp.csv2=<b>$\:form.separatedby</b>\: Common field separators are tab \\t, comma, semicolon or blanks (spaces).
chelp.csv3=<b>$\:form.embeddedby</b>\: In case a field contains one of the separators mentioned above, that field between those separators must be enclosed (usually by quotaion marks). 
chelp.csv4=<b>$\:form.escapedby</b>\: Use the escape character instead of quotation marks within a text field (if this field is enclosed by quotation marks).
chelp.csv5=<b>$\:form.carriagereturn</b>\: Character generating a line break (new data set) via default \\r\\n (carriage return and new line).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: Here you can choose your file extension (.txt, .asc, .csv, .xls etc.). This does not influence the file's format.
