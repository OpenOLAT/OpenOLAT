email.change.body=*** This is an automated message. Please do not reply\! ***\r\n\r\nYou or a user manager in authority arranged for a modification of your e-mail address in OLAT. In order to activate your new address, please use the following link and log in to OLAT\:\r\n\r\n{0}\r\n\r\nThis link can only be used once and expires at {1} hrs.\r\n\r\nUntil activating your new address successfully all OLAT messages will be sent to your old e-mail address. After the expiration of this link your application for a modification of your e-mail address will be dismissed. However, you can always arrange for a new modification of your e-mail address in OLAT.\r\n\r\nYour OLAT Team
