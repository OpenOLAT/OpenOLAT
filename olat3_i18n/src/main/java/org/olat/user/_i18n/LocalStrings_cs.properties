chelp.prefs1=Sv\u00E9 nastaven\u00ED m\u016F\u017Eete vid\u011Bt a m\u011Bnit v syst\u00E9mu, pokud jste p\u0159ihl\u00E1\u0161en se zobrazen\u00FDm u\u017Eivatelsk\u00FDm jm\u00E9nem.
chelp.prefs10=P\u0159ednastaven\u00E9 ISO-8859-1.
chelp.prefs11=Pokud va\u0161e testy a dotazn\u00EDky pou\u017E\u00EDvaj\u00ED nap\u0159. Arabsk\u00E9 znaky, m\u011Bli byste zde vybrat UTF-8.
chelp.prefs2=To je jm\u00E9no, kter\u00E9 bylo zvoleno p\u0159i registraci do syst\u00E9mu. Toto jm\u00E9no ji\u017E nem\u016F\u017Ee b\u00FDt pou\u017Eito.
chelp.prefs3=Toto je jazyk, kter\u00FDm s Vami bude syst\u00E9m komunikovat.
chelp.prefs4=Nebude m\u00EDt vliv na jazyk kurz\u016F.
chelp.prefs5=Zm\u011Bny t\u00FDkaj\u00EDc\u00ED se jazyka budou aktivov\u00E1ny po nov\u00E9m p\u0159ihl\u00E1\u0161en\u00ED.
chelp.prefs6=M\u00E1te mo\u017Enost si vybrat mezi t\u0159emi p\u0159eddefinovan\u00FDmi velikostmi $\:chelp.small, $\:chelp.normal a $\:chelp.large .
chelp.prefs7=Toto nastaven\u00ED se projev\u00ED okam\u017Eit\u011B.
chelp.prefs8=Zde nastav\u00EDte, jak chcete sv\u00E1 data ukl\u00E1dat (st\u00E1hnout p\u0159es archiv\u00E1tor).
chelp.prefs9=Toto umo\u017E\u0148uje sta\u017Een\u00ED v\u00FDsledk\u016F odvozen\u00FDch z test\u016F, dotazn\u00EDk\u016F a kurz\u016F.
chelp.prof1=Zde m\u016F\u017Eete vytvo\u0159it sv\u016Fj profil vypln\u011Bn\u00EDm vstup\u016F.
chelp.prof2=V\u0161echny vstupy jsou voliten\u00E9 s vyj\u00EDmkou n\u00E1sleduj\u00EDc\u00EDch\: $\:chelp.uName, $\:chelp.fName a $\:chelp.lName (v z\u00E1vislosti na zvolen\u00E9m ov\u011B\u0159ov\u00E1n\u00ED $\:chelp.inst, $\:chelp.id a $\:chelp.instMail).
chelp.prof3=Pokud se stanete \u010Delenem studijn\u00ED skupiny, va\u0161e vstupy budou viditeln\u00E9 pro tutory a vlastn\u00EDky tohoto kurzu.
chelp.prof4=Je d\u00E1no, \u017Ee existuje kurz <i>\u00DAvod do Statistiky</i>a obsahuje studijn\u00ED skupiny <i>Za\u010D\u00E1te\u010Dn\u00EDci</i> a <i>Pokro\u010Dil\u00ED</i>.
chelp.prof5=Tutor studijn\u00ED skupiny <i>Za\u010D\u00E1te\u010Dn\u00EDci</i> m\u016F\u017Ee vid\u011Bt data pouze \u010Dlen\u016F sv\u00E9 skupiny a nevid\u00ED na vstupy \u010Dlen\u016F skupiny <i>Pokro\u010Dil\u00ED</i>.
chelp.prof6=Vlastn\u00EDk kurzu <i>\u00DAvod do Statistiky</i> m\u016F\u017Ee vyd\u011Bt z\u00E1znamy v\u0161ech \u010Dlen\u016F obou skupin, ake ne \u00FA\u010Dastn\u00EDk\u016F kurzu <i>Noetika</i>, proto\u017Ee nap\u0159\u00EDklad nem\u00E1 p\u0159\u00EDslu\u0161n\u00E1 pr\u00E1va.
chelp.prof7=V tabulce $\:chelp.tabCard rozhodujete, kter\u00E9 vstupy budou vid\u011Bt v\u0161echni u\u017Eivatel\u00E9.
