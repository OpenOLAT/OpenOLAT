chelp.card4=P\u0159ez $\:chelp.img m\u016F\u017Eete nahr\u00E1t obr\u00E1zek viditeln\u00FD na Va\u0161\u00ED nav\u0161t\u00EDvence. Syst\u00E9m nastav\u00ED v\u00FD\u0161ku a \u0161\u00ED\u0159ku obr\u00E1zku na 100 pixel\u016F.
chelp.card5=K zp\u0159\u00EDstupn\u011Bn\u00ED nav\u0161t\u00EDvenky ostatn\u00EDch registrovan\u00FDm u\u017Eivatel\u016Fm syst\u00E9mu, mus\u00EDte vybrat $\:chelp.other v navigaci nalevo a vyhledat pat\u0159i\u010Dnou osobu.
