chelp.im1=A fim de usar a transfer\u00EAncia de mensagens instant\u00E2nea corretamente determinados dados do usu\u00E1rio t\u00EAm que estar dispon\u00EDveis para parceiros potenciais de bate-papo. 
chelp.im2=Como efeito colateral, esta disponibilidade de dados \u00E9 uma importante parte do ent\u00E3o chamado conhecimento.
chelp.im3=Aqui voc\u00EA pode determinar se o recurso did\u00E1tico em que voc\u00EA est\u00E1 atualmente trabalhando deve ser mostrado na lista de usu\u00E1rios online. 
chelp.im4=Isto significa que sendo um usu\u00E1rio do OLAT voc\u00EA sempre sabe, por exemplo quem est\u00E1 online e a quanto tempo assim como com o que a pessoa est\u00E1 trabalhando no momento.
chelp.im5=Esta informa\u00E7\u00E3o pode ser encontrada na lista de usu\u00E1rios online a ser ativada abaixo a esquerda pr\u00F3ximo ao seu nome de usu\u00E1rio.
