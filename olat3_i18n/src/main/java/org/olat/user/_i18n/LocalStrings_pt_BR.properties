email.change.body=*** Esta \u00E9 uma mensagem autom\u00E1tica. Por favor, n\u00E3o responda a este e-mail\! *** \r\n\r\nVoc\u00EA ou um administrador de usu\u00E1rios fez uma altera\u00E7\u00E3o no seu endere\u00E7o de e-mail no OLAT. Para ativar o seu novo endere\u00E7o, por favor, use o link a seguir e fa\u00E7a login no OLAT\: \r\n\r\n{0}\r\n\r\nEste link pode ser usado apenas uma vez e expira em {1} hrs. \r\n\r\nAt\u00E9 a ativa\u00E7\u00E3o do seu novo endere\u00E7o, todas as mensagens ser\u00E3o enviadas para o seu endere\u00E7o antigo. Ap\u00F3s a expira\u00E7\u00E3o deste link o seu pedido de altera\u00E7\u00E3o de endere\u00E7o de e-mail ser\u00E1 rejeitado. No entanto, voc\u00EA poder\u00E1 solicitar uma nova altera\u00E7\u00E3o do endere\u00E7o de e-mail no OLAT. \r\n\r\nSua equipe OLAT.
email.change.dialog.text=Voc\u00EA modificou o seu endere\u00E7o de e-mail. Para ativ\u00E1-lo, voc\u00EA receber\u00E1 um link correspondente no seu novo endere\u00E7o. Voc\u00EA deseja continuar? Ao selecionar "N\u00E3o" o seu pedido para uma altera\u00E7\u00E3o do seu endere\u00E7o de e-mail ser\u00E1 descartado\!
email.change.dialog.text.usermanager=Voc\u00EA modificou o endere\u00E7o de e-mail de outro usu\u00E1rio. Para ativ\u00E1-lo este usu\u00E1rio receber\u00E1 um link correspondente enviado para o novo endere\u00E7o. Voc\u00EA deseja continuar? Ao selecionar "N\u00E3o" o seu pedido de modifica\u00E7\u00E3o ser\u00E1 descartadp\!
email.change.dialog.title=Modifica\u00E7\u00E3o de endere\u00E7o de E-mail
email.change.form.info=Seu novo endere\u00E7o de e-mail <b>{0}</b>n\u00E3o foi ativado ainda. Por favor, siga as instru\u00E7\u00F5es na mensagem para ativar seu novo endere\u00E7o de e-mail.
email.change.reminder=Voc\u00EA solicitou uma altera\u00E7\u00E3o do seu endere\u00E7o de e-mail no OLAT, no entanto, o seu novo endere\u00E7o ainda n\u00E3o foi ativado. Para mais informa\u00E7\u00F5es, por favor, use a Ajuda com contexto-sens\u00EDveis na se\u00E7\u00E3o "Home" \u2192 "Minha configura\u00E7\u00F5es".
