chelp.accessibility1=Pessoas com defici\u00EAncias visuais t\u00EAm freq\u00FCentemente problema ao reconstruir todas as mudan\u00E7as na tela.
chelp.accessibility2=Portanto o OLAT oferece um modo especial Web 2.a que destaca elementos atualizados na tela.
chelp.accessibility3=Este modo foi desenvolvido para pessoas com defici\u00EAncia visual para melhor visualizar todas as altera\u00E7\u00F5es na tela.
chelp.card1=Voc\u00EA tem a possibilidade de criar um cart\u00E3o de visita pessoal que ser\u00E1 vis\u00EDvel a todos os usu\u00E1rios registrados do OLAT.
chelp.card2=$\:chelp.choice te permite determinar por meio da caixa de verifica\u00E7\u00E3o quais itens da pasta $\:chelp.tabProf devem ser mostradas em seu cart\u00E3o.
chelp.card3=Al\u00E9m disso voc\u00EA pode inserir um texto via {0} por meio de $\:chelp.persText .
chelp.card4=Via $\:chelp.img voc\u00EA pode carregar uma imagem para aparecer no seu cart\u00E3o de visita. O OLAT ir\u00E1 configurar esta imagem com uma extens\u00E3o de 100 pixel.
chelp.card5=A fim de ser poss\u00EDvel ver outros cart\u00F5es que pertencem a usu\u00E1rios do OLAT voc\u00EA tem que selecionar $\:chelp.other na navega\u00E7\u00E3o na esquerda e buscar pela pessoa relevante.
chelp.card6=Se voc\u00EA selecionou uma pessoa voc\u00EA ver\u00E1 n\u00E3o apenas o cart\u00E3o relevante mas tamb\u00E9m a pasta p\u00FAblico desta pessoa via $\:chelp.folder ( $\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub ).
chelp.card7=Por meio de $\:chelp.contact voc\u00EA pode enviar a este usu\u00E1rio um e-mail.
