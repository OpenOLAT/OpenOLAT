chelp.accessibility1=Les personnes malvoyantes ont souvent des difficult\u00E9s \u00E0 percevoir les changements et activit\u00E9s sur leur \u00E9cran.
chelp.accessibility2=OLAT offre donc une modalit\u00E9 Web 2.a qui met en \u00E9vidence les \u00E9l\u00E9ments actualis\u00E9s sur l'\u00E9cran.
chelp.accessibility3=Cette modalit\u00E9 a \u00E9t\u00E9 con\u00E7ue pour les personnes malvoyantes et leur facilite la perception des modifications sur l'\u00E9cran.
chelp.card1=Vous avez la possibilit\u00E9 d'\u00E9tablir une carte de visite personnalis\u00E9e, visible pour tout utilisateur d'OLAT enregistr\u00E9.
chelp.card2=Sous $\:chelp.choice vous pouvez d\u00E9finir gr\u00E2ce aux cases \u00E0 cocher, quelles entr\u00E9es de l'onglet $\:chelp.tabProf figureront sur votre carte de visite. 
chelp.card3=Vous pouvez aussi entrer un texte avec {0} sous $\:chelp.persText .
chelp.card4=Sous $\:chelp.img, vous pouvez t\u00E9l\u00E9charger une image qui figurera sur votre carte de visite. L'image sera redimensionn\u00E9e par OLAT pour obtenir une largeur de 100 pixels .
chelp.card5=Pour visualiser une carte de visite d'autres utilisateurs OLAT, s\u00E9lectionnez $\:chelp.other dans la navigation \u00E0 gauche et choisissez la personne souhait\u00E9e par le formulaire de recherche.
chelp.card6=Si vous avez s\u00E9lectionn\u00E9 une personne, le dossier public s'affichera sous $\:chelp.folder ($\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub), en plus de la carte de visite de la personne. 
chelp.card7=Sous $\:chelp.contact, vous pouvez envoyer un courrier \u00E9lectronique \u00E0 la personne recherch\u00E9e.
