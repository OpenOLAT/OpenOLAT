chelp.ros1=Ici vous pouvez choisir entre six options, qui seront \u00E0 l'avenir activ\u00E9s apr\u00E8s votre connexion.
chelp.ros2=Si vous voulez modifier votre statut actuel, vous pouvez le faire en cliquant sur l'\u00E9toile en haut \u00E0 droite.
chelp.ros3=A la prochaine connexion, le statut que vous avez choisi ici sera activ\u00E9.
