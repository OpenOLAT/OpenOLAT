chelp.im1=Pour utiliser efficacement la messagerie instantan\u00E9e, certaines informations sur l'utilisateurs doivent \u00EAtre disponibles pour les partenaires de chat potentiels.
chelp.im2=La mise \u00E0 disposition de ces informations contribue, comme effet secondaire, de mani\u00E8re significative \u00E0 la soi-disante Awareness.
chelp.im3=Ici vous pouvez choisir si vous d\u00E9sirez que, dans la liste des utilisateurs en ligne, soit visible sur quelle ressource didactique vous travaillez en ce moment.
chelp.im4=Ceci signifie que vous, en tant qu'utilisateur/trice d'OLAT, pouvez \u00EAtre au courant \u00E0 tout moment de qui d'autre est \u00E9galement en ligne , combien de temps cette autre personne est en ligne et sur quoi elle est en train de travailler.
chelp.im5=Vous trouvez cette information dans la liste des utilisateurs OLAT, que vous pouvez consulter en bas \u00E0 gauche, \u00E0 c\u00F4t\u00E9 du nom d'utilisateur.
