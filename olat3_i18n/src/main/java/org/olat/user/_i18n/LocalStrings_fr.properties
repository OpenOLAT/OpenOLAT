chelp.prefs1=Ici, vous pouvez voir vos r\u00E9glages et les modifier. Ces r\u00E9glages sont actifs dans OLAT, lorsque vous \u00EAtes enregistr\u00E9 sous le nom d'utilisateur affich\u00E9.
chelp.prefs10=La configuration par d\u00E9faut est ISO-8859-1.
chelp.prefs11=Si vos tests ou questionnaire contiennent par exemple des signes arabes, vous devez choisir le jeu de caract\u00E8res UTF-8.
chelp.prefs15=Ici vous pouvez d\u00E9cider \u00E0 quel fr\u00E9quence vous voulez recevoir des notifications par e-mail.
chelp.prefs16=Au choix vous avez $\:interval.never, $\:interval.monthly, $\:interval.weekly, $\:interval.daily, $\:interval.half-daily et $\:interval.two-hourly.
chelp.prefs2=C'est le nom que vous vous \u00EAtes attribu\u00E9 lors de l'enregistrement dans OLAT. Vous ne pouvez plus modifier ce nom.
chelp.prefs3=C'est la langue dans laquelle OLAT communique avec vous.
chelp.prefs4=La langue du contenu des cours n'est pas influenc\u00E9 par ce choix.
chelp.prefs5=Le changement de langue n'est activ\u00E9 qu'au prochain login.
chelp.prefs6=Vous avez la possibilit\u00E9 de choisir entre les trois tailles r\u00E9gl\u00E9es par d\u00E9faut sur $\:chelp.small, $\:chelp.normal et $\:chelp.large .
chelp.prefs7=Ce changement devient imm\u00E9diatement actif.
chelp.prefs8=Ici vous pouvez d\u00E9cider du jeu de caract\u00E8res dans lequel les fichiers, que vous t\u00E9l\u00E9chargez sur l'archivage des donn\u00E9es, doivent \u00EAtre sauvegard\u00E9s.
chelp.prefs9=Ceci concerne le t\u00E9l\u00E9chargement des r\u00E9sultats des tests et des questionnaires, ainsi que des r\u00E9sultats des cours.
chelp.prof1=Ici vous pouvez configurer votre profil personnel et votre carte de visite en compl\u00E9tant les cases disponibles.
chelp.prof1a=<b>Les modifications de l'adresse e-mail</b> seront admises seulement si la nouvelle adresse est activ\u00E9e. Dans ce but, un e-mail contenant un lien d'activation est envoy\u00E9 \u00E0 la nouvelle adresse. Vous pouvez cliquer sur le lien ou le copier dans la ligne URL de votre navigateur et acc\u00E9der \u00E0 OLAT pour activer la nouvelle adresse e-mail. Jusqu'au moment de l'activation, l'ancienne adresse est utilis\u00E9e. Si la nouvelle adresse e-mail n'est pas activ\u00E9e dans les trois jours (72 heures), votre demande ne sera pas consid\u00E9r\u00E9e.
chelp.prof2=Except\u00E9 les entr\u00E9es $\:chelp.uName, $\:chelp.fName et $\:chelp.lName (selon variante d'authentification $\:chelp.inst, $\:chelp.id et $\:chelp.instMail), toutes les indications sont volontaires.
chelp.prof3=Si vous vous inscrivez dans un groupe d'\u00E9tude d'un cours, les tuteurs, resp. les propri\u00E9taires, peuvent acc\u00E9der aux donn\u00E9es livr\u00E9es ici.
chelp.prof4=Supposons qu'il existe un cours <i>Introduction statistique</i> avec les groupes d'\u00E9tudes <i>D\u00E9butant(e)s</i> et <i>Avanc\u00E9(e)s</i>. 
chelp.prof5=Un tuteur du groupe d'\u00E9tude <i>D\u00E9butant(e)s</i> ne peut voir que les indications des personnes appartenant \u00E0 son groupe d'\u00E9tude, mais non celles du groupe d'\u00E9tude <i>Avanc\u00E9(e)s</i>.
chelp.prof6=Le propri\u00E9taire du cours <i>Introduction statistique</i> peut voir les indications des personnes de tous les groupes d'\u00E9tudes dans le cours, mais non celles du cours <i>Thermodynamique</i> (dont il n'est pas propri\u00E9taire).
chelp.prof7=Vous pouvez en outre d\u00E9finir quelles informations vous d\u00E9sirez montrer \u00E0 tous les utilisateurs OLAT.
