chelp.onl1=Ici vous pouvez d\u00E9cider si votre $\:chelp.uname, $\:chelp.vname et $\:chelp.nname soit visible \u00E0 tous les autres utilisateurs OLAT sur la liste des utilisateurs OLAT.
chelp.onl2=La case est activ\u00E9e avec le r\u00E9glage par d\u00E9faut.
chelp.onl3=Ici vous pouvez d\u00E9cider si votre temps pass\u00E9 en ligne soit rendu visible.
chelp.onl3a=Avec la configuration par d\u00E9faut, la case n'est pas activ\u00E9e.
chelp.onl4=Ici vous pouvez d\u00E9cider s'il soit rendu visible sur quel cours vous travaillez actuellement.
