email.change.body=*** Ceci est un message g\u00E9n\u00E9r\u00E9 automatiquement. Veuillez ne par r\u00E9pondre \u00E0 ce message, s.v.p. ***\r\n\r\nVous ou un administrateur d'utilisateurs responsable avez demand\u00E9 de changer l'adresse e-mail inscrite dans OLAT. Pour l'activation de la nouvelle adresse veuillez cliquer sur le lien suivant et connectez-vous sur OLAT\:\r\n\r\n{0}\r\n\r\nCe lien n'est valide qu'une seule fois et jusqu'\u00E0 {1} heures.\r\n\r\nJusqu'\u00E0 l'activation de votre nouvelle adresse, tous le messages dans OLAT vous seront envoy\u00E9s \u00E0 votre ancienne adresse. Une fois le d\u00E9lai de validit\u00E9 du lien d\u00E9pass\u00E9, le changement ne sera pas appliqu\u00E9. Vous avez bien entendu la possibilit\u00E9 de modifier \u00E0 tout moment votre adresse e-mail dans OLAT.\r\n\r\nVotre \u00E9quipe OLAT
email.change.dialog.text=Vous avez chang\u00E9 votre adresse e-mail. Pour l'activation de votre nouvel e-mail, un lien d'activation est envoy\u00E9 \u00E0 celle-ci. Voulez-vous continuer? Si vous cliquez sur "non", l'adresse ne sera pas chang\u00E9e.
email.change.dialog.text.usermanager=Vous avez chang\u00E9 l'e-mail d'un utilisateur. Pour l'activation du nouvel e-mail, un lien d'activation est envoy\u00E9 \u00E0 celle-ci. Voulez-vous continuer? Si vous cliquez sur "non", l'adresse ne sera pas chang\u00E9e.
