chelp.im1=Con el fin de utilizar correctamente la Mensajer\u00EDa Instant\u00E1nea, ciertos datos del usuario deben estar disponibles a los posibles tertulianos.
chelp.im2=Como un efecto secundario, esta disponibilidad es una parte importante del llamado conocimiento.
chelp.im3=Aqu\u00ED puedes determinar si en el recurso de aprendizaje en el que est\u00E1s trabajando se mostrar\u00E1 una lista de los usuarios en l\u00EDnea.
chelp.im4=Esto significa que siendo un usuario OLAT siempre conocer\u00E1s, por ejemplo, qui\u00E9n est\u00E1 conectado, cuanto tiempo lleva y en qu\u00E9 est\u00E1 trabando esa persona en ese momento. 
chelp.im5=Esta informaci\u00F3n se puede encontrar en la lista de usuarios en l\u00EDnea, para activarla debajo a la izquieda, cerca de tu nombre de usuario.
