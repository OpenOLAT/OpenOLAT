chelp.prefs1=Puedes ver y modificar tus opciones de OLAT, si est\u00E1s identificado con el nombre de usuario mostrado.
chelp.prefs10=Predefinido es ISO-8859-1.
chelp.prefs11=Si tus tests o cuestionarios contienen por ejemplo caracteres Ar\u00E1bicos, aqu\u00ED debes seleccionar UTF-8.
chelp.prefs2=Este es el nombre que has seleccionado al registrarte en OLAT. Este nombre no puede ser modificado.
chelp.prefs3=Este es el idioma que has seleccionado.
chelp.prefs4=El idioma de los curso est\u00E1 definido por los autores y no por est\u00E1 selecci\u00F3n.
chelp.prefs5=Los cambios que afectan al idioma se activar\u00E1n cuando te vuelvas a identificar en OLAT.
chelp.prefs6=Tienes la posibilidad de elegir entre los tres tama\u00F1os predefinidos $\:chelp.small, $\:chelp.normal y $\:chelp.large .
chelp.prefs7=Esta preferencia se activar\u00E1 inmediatamente.
chelp.prefs8=Aqu\u00ED puedes determinar c\u00F3mo quieres que se guarden tus datos (descargar mediante archivaci\u00F3n de datos).
chelp.prefs9=Esto concierne a la descarga de los resultados derivados de los tests, cuestionarios o cursos.
chelp.prof1=Aqu\u00ED puedes crear tu perfil completando tus datos.
chelp.prof1a=Las <b>Modificaciones de direcciones de e-mail</ b> s\u00F3lo se aceptar\u00E1n despu\u00E9s de la activaci\u00F3n de un nuevo E-mail. Despu\u00E9s de la modificaci\u00F3n recibir\u00E1 un enlace correspondiente enviado a su direcci\u00F3n E-mail. Usted debe hacer clic en \u00E9l o copiarlo en el campo de direcci\u00F3n de su navegador para acceder a OLAT. Ahora usted puede activar su direcci\u00F3n E-mail. Hasta entonces OLAT utilizar\u00E1 la antigua. En caso de que no use el siguiente enlace dentro de tres d\u00EDas (72 horas) su modificaci\u00F3n expirar\u00E1.
chelp.prof2=Todos los datos son opcionales con la excepci\u00F3n de los siguientes\: $\:chelp.uName, $\:chelp.fName y $\:chelp.lName (dependiendo de la autenticaci\u00F3n seleccionada $\:chelp.inst, $\:chelp.id y $\:chelp.instMail adicionalmente).
chelp.prof3=Si eliges formar parte de un grupo de aprendizaje de curso, tus datos ser\u00E1n visibles por tutores y propietarios de este curso.
chelp.prof4=Digamos que existe un curso <i>Introducci\u00F3n a las Estad\u00EDsticas</i> con el grupo de aprendizaje <i>Principiantes</i> y <i>Avanzados</i>. 
chelp.prof5=El tutor del grupo de aprendizaje <i>Principiantes</i> s\u00F3lo puede ver los datos de personas que pertenezcan a su grupo pero no los datos del grupo <i>Avanzados</i>.
chelp.prof6=El propietario del curso <i>Introducci\u00F3n a las Estad\u00EDsticas</i> puede ver las entradas de todos los grupos de aprendizaje pero no las del curso <i>Termo-Din\u00E1mica</i>, por ejemplo (porque no tiene permisos de propietario).
chelp.prof7=Mediante la pesta\u00F1a $\:chelp.tabCard puedes determinar cual de estas entradas ser\u00E1 visible a todos los usuarios OLAT.
