chelp.ros1=Aqu\u00ED puedes elegir entre 6 opciones para activar tras tu pr\u00F3xima identificaci\u00F3n en OLAT.
chelp.ros2=Si quieres cambiar tu estado actual puedes hacerlo mediante el s\u00EDmbolo en estrella de arriba a la derecha.
chelp.ros3=Este ser\u00E1 el estado para activar cuando te identifiques la pr\u00F3xima vez.
