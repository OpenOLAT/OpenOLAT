chelp.card1=Tienes la posibilidad de crear una tarjeta de visita personal que sea visible a todos los usuarios registrados en OLAT.
chelp.card2=$\:chelp.choice te permite determinar mediante casillas de verificaci\u00F3n qu\u00E9 entradas de las pesta\u00F1a $\:chelp.tabProf se mostrar\u00E1n en tu tarjeta.
chelp.card3=Adem\u00E1s puedes introducir un texto via {0} mediante $\:chelp.persText .
chelp.card4=Puedes subir una imagen via $\:chelp.img para que aparezca en tu tarjeta de visita. OLAT configurar\u00E1 esta imagen con una anchura de 100 pixels.
chelp.card5=Con el fin de poder hechar un vistazo a otras tarjetas pertenecientes a usuarios de OLAT tienes que seleccionar $\:chelp.other en la navegaci\u00F3n de la izquierda y buscar a personas concretas.
chelp.card6=Si has seleccionado una persona no solo ver\u00E1s la tarjeta personal sino tambi\u00E9n la carpeta p\u00FAblica de esta persona mediante $\:chelp.folder ($\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub).
chelp.card7=Mediante $\:chelp.contact puedes enviar un email a esta persona.
