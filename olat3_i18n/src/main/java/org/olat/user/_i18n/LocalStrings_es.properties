chelp.onl1=Aqu\u00ED puedes determinar si tu $\:chelp.uname, $\:chelp.vname, y $\:chelp.nname en la lista de usuarios en l\u00EDnea deber\u00EDa ser visible a todos los otros usuarios OLAT.
chelp.onl2=La opci\u00F3n por defecto es $org.olat\:chelp.yes .
chelp.onl3=Aqu\u00ED puedes determinar si quieres que los otros sepan el tiempo que llevas conectado.
chelp.onl3a=La opci\u00F3n por defecto es $org.olat\:chelp.no .
chelp.onl4=Aqu\u00ED puedes determinar si quieres que los otros conozcan el curso en el que est\u00E1s trabajando en ese momento.
