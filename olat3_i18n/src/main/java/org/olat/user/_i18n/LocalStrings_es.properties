email.change.body=*** Este es un mensaje autom\u00E1tico. Por favor, no responder a este e-mail\! ***\r\n\r\nUsted o el administrador de usuarios en autoridad dispuso la modificaci\u00F3n de su direcci\u00F3n de correo electr\u00F3nico en OLAT. Para activar su nueva direcci\u00F3n, por favor utilice el siguiente enlace y acceda a OLAT\:\r\n\r\n{0}\r\n\r\nEste v\u00EDnculo s\u00F3lo puede utilizarse una vez y expira a {1} hrs.\r\n\r\nHasta la activaci\u00F3n de su nueva direcci\u00F3n con \u00E9xito todos los mensajes OLAT ser\u00E1 enviados a su antiguo E-mail. Despu\u00E9s de la expiraci\u00F3n de este v\u00EDnculo su solicitud de modificaci\u00F3n de direcci\u00F3n de correo electr\u00F3nico ser\u00E1 desestimada. Sin embargo, siempre se puede hacer arreglos para una nueva modificaci\u00F3n de su direcci\u00F3n de correo electr\u00F3nico en OLAT.\r\n\r\nSu equipo de OLAT
email.change.dialog.text=Ha modificado su direcci\u00F3n de e-mail. Para activarla recibir\u00E1 un enlace correspondiente para enviar su nueva direcci\u00F3n. \u00BFDesea proceder? Al seleccionar "No" su aplicaci\u00F3n para modificaci\u00F3n de direcci\u00F3n de e-mail ser\u00E1 omitida.
email.change.dialog.text.usermanager=Ha modificado la direcci\u00F3n de e-mail de otro usuario. Para activarla este usuario recibir\u00E1 un enlace correspondiente para enviar su nueva direcci\u00F3n. \u00BFDesea proceder? Al seleccionar "No" su aplicaci\u00F3n para modificaci\u00F3n de e-mail ser\u00E1 omitida\!
