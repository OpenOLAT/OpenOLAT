about.history=H\u1EC7 th\u1ED1ng Qu\u1EA3n l\u00FD h\u1ECDc t\u1EADp OLAT \u0111ang \u0111\u01B0\u1EE3c ph\u00E1t tri\u1EC3n t\u1EA1i \u0110H Zurich k\u1EC3 t\u1EEB n\u0103m 1999. Ng\u00E0y nay, n\u00F3 \u0111\u01B0\u1EE3c d\u00F9ng t\u1EA1i nhi\u1EC1u tr\u01B0\u1EDDng \u0111\u1EA1i h\u1ECDc v\u00E0 h\u1ECDc vi\u1EC7n \u1EDF Th\u1EE5y s\u0129. OLAT l\u00E0 m\u00E3 ngu\u1ED3n m\u1EDF v\u00E0 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng v\u00E0 hi\u1EC7u ch\u1EC9nh mi\u1EC5n ph\u00ED.
about.layout=B\u1ED1 c\u1EE5c
about.layout.who=B\u1ED1 c\u1EE5c c\u1EE7a \u1EE9ng d\u1EE5ng n\u00E0y d\u1EF1a tr\u00EAn b\u1ED9 khung YAML \u0111\u01B0\u1EE3c vi\u1EBFt b\u1EDFi Dirk Yess. B\u1ED9 khung YAML \u0111\u01B0\u1EE3c nh\u00FAng trong OLAT v\u00E0 vi\u1EC7c t\u1EA1o l\u1EADp h\u00ECnh th\u1EE9c m\u1EB7c \u0111\u1ECBnh \u0111\u01B0\u1EE3c th\u1EF1c hi\u1EC7n b\u1EDFi c\u00F4ng ty Frentix theo \u0111\u01A1n \u0111\u1EB7t h\u00E0ng v\u00E0 s\u1EF1 h\u1EE3p t\u00E1c v\u1EDBi \u0110\u1EA1i h\u1ECDc Zurich.
