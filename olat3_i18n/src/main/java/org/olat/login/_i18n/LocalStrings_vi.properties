accessibility.web2amode.1=Phi\u00EAn b\u1EA3n web 2.0 mang l\u1EA1i r\u1EA5t nhi\u1EC1u kh\u1EA3 n\u0103ng m\u1EDBi. Tuy nhi\u00EAn, \u0111\u1ED1i v\u1EDBi nh\u1EEFng ng\u01B0\u1EDDi b\u1ECB khuy\u1EBFt t\u1EADt v\u1EC1 m\u1EAFt, nh\u1EEFng ng\u01B0\u1EDDi kh\u00F4ng th\u1EC3 d\u1EC5 d\u00E0ng nh\u1EADn ra s\u1EF1 thay \u0111\u1ED5i tr\u00EAn m\u00E0n h\u00ECnh. \u0110\u1EC3 gi\u00FAp gi\u1EA3i quy\u1EBFt v\u1EA5n \u0111\u1EC1 n\u00E0y, OLAT \u0111\u00E3 cung c\u1EA5p th\u00EAm m\u1ED9t d\u1EA1ng web 2.0 \u0111\u1EB7c bi\u1EC7t.
accessibility.web2amode.2=Trong d\u1EA1ng n\u00E0y, t\u1EA5t c\u1EA3 c\u00E1c y\u1EBFu t\u1ED1 \u0111\u01B0\u1EE3c hi\u1EC7u ch\u1EC9nh \u0111\u1EC1u \u0111\u01B0\u1EE3c \u0111\u00E1nh d\u1EA5u \u0111\u1EB7c bi\u1EC7t. \u0110i\u1EC1u n\u00E0y c\u00F3 ngh\u0129a l\u00E0 t\u1EA5t c\u1EA3 s\u1EF1 ti\u1EBFn b\u1ED9 c\u1EE7a web 2.0 c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng m\u00E0 kh\u00F4ng gi\u1EA3m b\u1EDBt \u0111i kh\u1EA3 n\u0103ng truy c\u1EADp.
