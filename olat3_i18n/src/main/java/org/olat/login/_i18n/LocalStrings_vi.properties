accessibility.accesskeys=B\u1EB1ng c\u00E1ch s\u1EED d\u1EE5ng ph\u00EDm n\u00F3ng, qu\u00FD v\u1ECB c\u00F3 th\u1EC3 chuy\u1EC3n nhanh sang c\u00E1c th\u00E0nh t\u1ED1 quan tr\u1ECDng nh\u1EA5t trong h\u1EC7 th\u1ED1ng. Ph\u1EE5 thu\u1ED9c v\u00E0o h\u1EC7 \u0111i\u1EC1u h\u00E0nh c\u1EE7a qu\u00FD v\u1ECB, nh\u1EEFng ph\u00EDm n\u00F3ng s\u1EBD k\u00EDch ho\u1EA1t khi s\u1EED d\u1EE5ng c\u00E1c ph\u00EDm CTR ho\u1EB7c ph\u00EDm ALT. V\u00ED d\u1EE5, khi nh\u1EA5n ph\u00EDm "Ctrl" c\u00F9ng v\u1EDBi ph\u00EDm "r" s\u1EBD chuy\u1EC3n ngay t\u1EDBi m\u1EE5c c\u00E1c h\u1ECDc li\u1EC7u. Danh s\u00E1ch sau s\u1EBD hi\u1EC3n th\u1ECB cho qu\u00FD v\u1ECB t\u1EA5t c\u1EA3 c\u00E1c b\u1ED9 ph\u00EDm n\u00F3ng t\u01B0\u01A1ng \u1EE9ng\:
accessibility.fontsize.1=Trong OLAT, c\u00E1c c\u1EE1 ch\u1EEF kh\u00F4ng bu\u1ED9c ph\u1EA3i c\u1ED1 \u0111\u1ECBnh tuy\u1EC7t \u0111\u1ED1i
