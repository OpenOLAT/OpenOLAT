chelp.lay6=U\u017Cywaj\u0105c przycisku <i>$\:form.layout.choosecustomcss</i> dostaniesz si\u0119 do folderu sk\u0142adowania kursu w celu wybrania odpowiedniego CSS.
chelp.lay7=\u015Acie\u017Cka do tego pliku CSS pojawi si\u0119.
