chelp.res1=Mo\u017Cesz zintegrowa\u0107 tak zwany $org.olat.repository\:tools.new.createsharedfolder w folderze sk\u0142adowania swojego kursu.
chelp.res2=Mo\u017Cesz r\u00F3wnie\u017C w $org.olat.repository\:tools.new.createsharedfolder przechowywa\u0107 pliki, kt\u00F3re chcesz u\u017Cy\u0107 w innych kursach.
chelp.res3=Te pliki mog\u0105 by\u0107 np. plikami CSS lub plikami HTML u\u017Cywanymi w wielu miejscach.
chelp.res4=Musisz najpierw stworzy\u0107 $org.olat.repository\:tools.new.createsharedfolder jako oddzielny zas\u00F3b edukacyjny.
chelp.res5=Je\u015Bli nie zintegrowa\u0142e\u015B $org.olat.repository\:tools.new.createsharedfolder w swoim folderze sk\u0142adowania uka\u017Ce si\u0119 <b>$\:sf.notconfigured</b> .
chelp.res6=Naci\u015Bni\u0119cie przycisku <i>$\:sf.selectsfresource</i> przeniesie ci\u0119 do zasob\u00F3w edukacyjnych w celu wybrania $org.olat.repository\:tools.new.createsharedfolder .
