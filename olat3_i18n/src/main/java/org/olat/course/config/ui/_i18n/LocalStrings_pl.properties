chelp.glo3=Po przy\u0142\u0105czeniu s\u0142ownika do kursu, u jego uczestnik\u00F3w pojawi si\u0119 link w sekcji <b>$org.olat.course.run\:header.tools.general</b> z prawej strony, wewn\u0105trz kursu.
chelp.glo4=Mo\u017Cesz zarz\u0105dza\u0107 has\u0142ami w s\u0142owniku poprzez odpowiedni link wewn\u0105trz kursu lub poprzez zasoby edukacyjne. Teksty wewn\u0105trz kursu b\u0119d\u0105 przeszukiwane pod k\u0105tem definicji znajduj\u0105cych si\u0119 w s\u0142owniku. Has\u0142a odnalezione w tek\u015Bcie, maj\u0105ce swoje odpowiedniki w s\u0142owniku, b\u0119d\u0105 automatycznie pod\u015Bwietlane. Funkcja ta mo\u017Ce by\u0107 w\u0142\u0105czana lub wy\u0142\u0105czana indywidualnie.
