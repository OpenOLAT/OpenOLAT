chelp.eff4=Je\u015Bli chcesz ponownie zaoferowa\u0107 wykaz osi\u0105gni\u0119\u0107, oryginalne dane b\u0119d\u0105 dod dyspozyji u\u017Cytkownik\u00F3w ponownie.
