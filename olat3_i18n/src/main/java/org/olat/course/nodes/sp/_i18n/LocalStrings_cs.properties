chelp.mult2=Klikn\u011Bte $\:chelp.chosFile k v\u00FDb\u011Bru souboru ze skladovac\u00ED slo\u017Eky.
chelp.mult3=Pokud soubor nen\u00ED sou\u010D\u00E1st\u00ED skladovac\u00ED slo\u017Eky, je zde mo\u017Enost nahr\u00E1t jej z Va\u0161eho lok\u00E1ln\u00EDho disku.
chelp.mult4=Po kliknut\u00ED na $\:chelp.upl , m\u016F\u017Eete transportovat soubor p\u0159\u00EDmo ze slo\u017Eky kurzu.
chelp.mult5=Po p\u0159enesen\u00ED Zip souboru bude tento automaticky rozbalen do zdrojov\u00E9 slo\u017Eky. Nyn\u00ED m\u016F\u017Eete vybrat soubor.
chelp.newFile=<b>$org.olat.commons.file.filechooser\:newfile</b>
chelp.sec1=Ve smyslu t\u011Bchto nastaven\u00ED, m\u016F\u017Eete rozhodnout, zda bude mo\u017En\u00E9 nastavit odkazy uvnit\u0159 skladovac\u00ED slo\u017Eky na hierarchicky vy\u0161\u0161\u00ED \u00FArovni.
chelp.sec2=Pokud vyberete $org.olat\:chelp.yes, m\u016F\u017Eete nastavit odkaz na tuto HTML str\u00E1nku, kter\u00E1 odkazuje dovnit\u0159 slo\u017Eky, nap\u0159. &lt;a href \= "../media/kurz.css"&gt;.
chelp.sec3=$\:chelp.atten1 toto nastaven\u00ED umo\u017E\u0148uje zku\u0161en\u00FDm \u00FA\u010Dastn\u00EDk\u016Fm vyu\u017E\u00EDt pohled do hotov\u00E9 skladovac\u00ED slo\u017Eky kurzu.
chelp.sec4=Pokud zvol\u00EDte $org.olat\:chelp.no, m\u016F\u017Eete pouze nastavit odkazy dovnit\u0159 HTML str\u00E1nky, kter\u00E1 odkazuje na soubory ve stejn\u00E9 slo\u017Ece nebo podslo\u017Ece zde obsa\u017Een\u00E9. Nap\u0159. &lt;a href \= "media/kurz.css"&gt;.
chelp.sec5=Mus\u00EDte vybrat toto nastaven\u00ED k vytvo\u0159en\u00ED nap\u0159. slo\u017Eky s materi\u00E1ly pro hosty a ostatn\u00ED registrovan\u00E9 \u00FA\u010Dastn\u00EDky, abyste zamezili zku\u0161en\u00FDm n\u00E1v\u0161t\u011Bvn\u00EDk\u016F vid\u011Bt i jin\u00E9 materi\u00E1ly.
chelp.sp1=M\u016F\u017Eete kliknout na $\:chelp.chosFile a vybrat soubor ze skladovac\u00ED slo\u017Eky kurzu. Pokud je soubor ji\u017E vybr\u00E1n, m\u00E1te mo\u017Enost vybrat jin\u00FD soubor z $\:chelp.chanFile . M\u016F\u017Eete tak\u00E9 mo\u017Enost vybran\u00FD soubor upravit uvnit\u0159 editoru Akademie $\:chelp.editFile .
chelp.sp2=V poli $\:chelp.newFile m\u016F\u017Eete vlo\u017Eit kdykoli jm\u00E9no HTML souboru, aby byl nov\u011B vytvo\u0159en kliknut\u00EDm $\:chelp.creaFile . Touto cestou otev\u0159ete HTML editor, kde m\u016F\u017Eete vytvo\u0159it nov\u00FD obsah souboru.
chelp.sp3=Jakmile m\u00E1te vybran\u00FD soubor, tabulka se roz\u0161\u00ED\u0159\u00ED o $\:chelp.fldstSecF . Zde m\u016F\u017Eete rozli\u0161it, jak\u00FD typ odkazu bude uvnit\u0159 skladovac\u00ED slo\u017Eky kurzu.
