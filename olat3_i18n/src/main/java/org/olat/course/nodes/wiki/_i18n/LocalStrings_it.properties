chelp.text=Testo
chelp.wiked1=Pu\u00F2 formattare i dati immessi mediante la sintassi Wiki seguente.
chelp.wiked10=Il manuale di riferimento completo della sintassi Wiki si trova sotto\: 
chelp.wiked12=La sintassi della notazione matematica utilizzata in OLAT si trova sotto\: 
chelp.wiked121=Per accelerare e migliorare la rappresentazione di formule in OLAT pu\u00F2 installare dei caratteri jsMath.
chelp.wiked122=L'area di scaricamento e una guida si trovano sotto\:
chelp.wiked13=Si consiglia cautela nell'uso di segni speciali in Wikiwords. Non sono ammessi i due punti (\:).
chelp.wiked14=Tenga presente che uno spazio vuoto all'inizio di una riga viene interpretato come comando di formattazione (Preformatted Text). 
chelp.wiked2=Per creare il collegamento di un'altra pagina all'interno del Wiki non \u00E8 necessario indicare l'URL completo (http\://...), come solitamente in HTML.
chelp.wiked3=\u00C8 sufficiente includere il titolo della pagina tra parentesi quadre [[Testo]].
chelp.wiked4=Pu\u00F2 anche creare un link verso una pagina direttamente, mediante il pulsante $\:chelp.linkIns .
chelp.wiked5=Per fare ci\u00F2 deve selezionare la pagina desiderata.
chelp.wiked6=Gli indirizzi esterni vengo automaticamente trasformati in un link nel caso venga indicato l'indirizzo completo (http\://www.olat.org).
chelp.wiked7=Se preferisce utilizzare una parola al posto del link, inserisca tra parentesi quadre l'URL insieme alla parola, separandoli con uno spazio vuoto.
chelp.wiked8=Per inserire immagini nel WIki, ad esempio, deve prima caricarle in OLAT (mediante $\:chelp.fileUpl).
chelp.wiked9=Dal momento in cui almeno un file viene a trovarsi nel Wiki, apparir\u00E0 il menu a scorrimento $\:chelp.fileIns, in modo da agevolare l'inserimento di immagini ecc.
chelp.wiked91=Durante l'inserimento dell'immagine ha le possibilit\u00E0 di formattazione seguenti\:
chelp.wiked92=Legenda\: inserisca una legenda.
chelp.wiked922=Questo \u00E8 il logo OLAT.
chelp.wiked93=Indentazione\: mediante "left" oder "right" pu\u00F2 stabilire l'indentazione dell'immagine.
chelp.wiked94=Misura\: indichi le misure dell'immagine in pixel.
chelp.wiked95=Miniatura\: mediante "thumb" e scegliendo una misura ridotta l'immagine viene mostrata come miniatura.
chelp.wiked96=Cliccando sull'immagine questa viene mostrata nella sua misura intera.
chelp.wiked97=Si possono utlizzare contemporaneamente pi\u00F9 possibilit\u00E0 di formattazione.
chelp.wiki=$org.olat.course.nodes\:title_wiki
chelp.wiki1=Se non ha ancora selezionato un Wiki, allora appare l'avvertenza $\:chelp.noWiki accanto al titolo $\:chelp.chosenWiki .
chelp.wiki2=Crei prima il Wiki nelle risorse didattiche. In seguito clicchi il pulsante $\:chelp.chooseWiki per selezionare il $\:chelp.wiki desiderato nel deposito delle risorse didattiche.
chelp.wiki3=Se ha gi\u00E0 inserito un $\:chelp.wiki il suo nome appare nella casella e il pulsante $\:chelp.prevWiki appare in alto a destra.
chelp.wiki4=Mediante il pulsante $\:chelp.chanWiki ha ora la possibilit\u00E0 di selezionare un altro Wiki.
