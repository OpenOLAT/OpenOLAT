chelp.version.disable=Pour d\u00E9sactiver globalement sur ce syst\u00E8me les v\u00E9rification de version, vous choisissez l'entr\u00E9e correspondante dans la liste.
chelp.version.enable=Pour activer globalement sur ce syst\u00E8me la v\u00E9rification de version, veuillez choisir dans la liste le nombre des versions autoris\u00E9es par fichier ou s\u00E9lectionnez "illimit\u00E9" pour autoriser toutes les version d'un document. Une restriction peut \u00EAtre utile pour limiter la quantit\u00E9 de m\u00E9moire n\u00E9cessit\u00E9.
chelp.version.intro=Dans ce formulaire vous pouvez activer ou d\u00E9sactiver la v\u00E9rification des versions du module du dossier. Si la v\u00E9rification est activ\u00E9e, les fichiers ne sont pas \u00E9cras\u00E9s mais enregistr\u00E9s comme nouvelle version (appel\u00E9 aussi r\u00E9vision). D'anciennes versions du document peuvent \u00EAtre t\u00E9l\u00E9charg\u00E9es et restitu\u00E9es si besoin. Si des fichiers sont effac\u00E9s, ils apparaissent dans la liste des fichiers effac\u00E9s et peuvent \u00EAtre restitu\u00E9s. Si la fonction de v\u00E9rification est activ\u00E9e, les fichiers peuvent \u00EAtre bloqu\u00E9s, par exemple si une personne \u00E9dite un document et veut emp\u00EAcher qu'une autre personne cr\u00E9e un nouvelle version.
chelp.version.scope=La v\u00E9rification des versions est disponible dans tous les dossiers du syst\u00E8me\: dossier personnel, dossier de groupe, dossier de cours et \u00E9l\u00E9ments de cours 'Dossier'
