chelp.episode.form.p1=Gaaf a.u.b. een titel aan om deze aflevering dudielijk te beschrijven. Dit veld is verplicht.
chelp.episode.form.p2=Deze beschrijving is facultatief. Als het nodig is uw media bestand uitgebreider te beschrijven dan kan dat hier.
chelp.episode.form.p3=Een aflevering bevat altijd een audio en een video bestand. Selecteer deze op uw comupter om deze later naar de server te sturen. Afhankelijk van de bestandsgrootte kan dit enige tijd in beslag nemen. Let u er op dat alleen door flash ondersteunde bestandsformaten mogelijk zijn (zoals FLV, MP4, MP3, AAC en MOV)
chelp.episode.form.p4=Door op "Publiceren" te klikken wordt deze aflevering aan uw podcast toegevoegd. Andere gebruikers kunnen er dan bij.
