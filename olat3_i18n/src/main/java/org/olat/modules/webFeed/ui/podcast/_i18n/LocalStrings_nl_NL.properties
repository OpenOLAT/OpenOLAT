chelp.int.ext.p1=Klik op "$\:feed.make.internal" als u Podcast afleveringen wilt maken binnen OLAT. Audio en video bestanden kunnen op de server wroden gezet door middel van een speciaal formulier. Gebruikers die toegang hebben tot uw Podcast aflvering kunnen zich met RSS toevoer op daarop abboneren.
chelp.int.ext.p2=Indien u al een RSS toevoer heeft en deze binnen OLAT beschikbaar wilt maken, selecteer dan "$\:feed.make.external". U kunt dan uw afleveringen niet binnen OLAT bewerken aangezien ze uit een externe bron komen.
