chelp.hover.form=Help met betrekking tot dit formulier
chelp.int.ext.p1=Klik op "$\:feed.make.internal" als u blog bijdragen wilt maken of bewerken met OLAT. Gebruikers die toegang gebben tot uw blog kunnen zich via RSS toevoer abboneren op uw blog bijdragen.
chelp.int.ext.p2=Als u al een RSS toevoer van een bepaald blog (van een andere site) heeft en deze binnen OLAT beschikbaar wilt maken, selecteer dan "$\:feed.make.external". In dat geval kunt u uw bijdragen niet binnen OLAT bewerken aangezien ze afkomstig zijn van een externe bron.
chelp.internal-external.title=Maak blog bijdragen in OLAT of sluit aan op een RSS toevoer.
chelp.p1=Geef een titel aan voor uw blog bijdragen. Dit veld is verplicht.
chelp.p2=Uw beschrijving is facultatief en zal gebruikt worden als een vooraanschouw van uw artikel of bijdragen. Vandaar dat u hier ook een korte introductie of samenvatting kunt gebruiken.
chelp.p3=De inhoud is de eigenlijke blog bijdrage. Vandaar dat dit veld verplicht is. Formattering en afbeeldingen zijn toegestaan.
chelp.p4=datum en tijd van uw publicatie zorgen er voor dat andere gebruikers deze wel of niet te zien krijgen. Als uw publicatiedatum in het verleden ligt is uw bijdrage zichtbaar. U kunt zorgen voor een geplande toekomstige publicatie door een publicatiedatum in de toekomst op te geven.
chelp.p5=U kunt uw bijdrage (vanaf de aangegeven datum) toegankelijk maken door om "Publiceren" te klikken. Als u uw activiteiten wilt onderbreken en uw bijdrage later wilt afmaken gebruik dan "Ontwerp opslaan". Door "Afbreken" te klikken gaan uw wijzigingen verloren voordat u het formulier venster sluit. Ontwerpen in de lijst met bijdragen zijn geel gemarkeerd. Geplande publicaties hebben een groen markering. Alle andere bijdragen zijn zichtbaar en publiek.
