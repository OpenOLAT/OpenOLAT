chelp.what=Was ist WebDAV?\:
chelp.what1=WebDAV steht f\u00FCr $\:chelp.webdav.
chelp.what2=Es ist ein offener Standard zur \u00DCbermittlung von Dateien im Internet. OLAT unterst\u00FCtzt dieses Protokoll und erm\u00F6glicht so einen einfachen Dateitransfer von Ihrem Rechner zu OLAT-Ordnern.
chelp.why=Was bringt mir WebDAV?\:
chelp.why1=Ohne WebDAV k\u00F6nnen Dateien nur \u00FCber herk\u00F6mmliche Upload-Formulare in OLAT hochgeladen werden. Dabei w\u00E4hlen Sie entweder jede Datei einzeln, oder mehrere gezippte Dateien aus.
chelp.why2=Mit WebDAV hingegen k\u00F6nnen Sie von Ihrem Rechner bequem mit Drag und Drop (z.B. \u00FCber den Windows Explorer) nebst einzelnen Dateien auch ganze Verzeichnisse in OLAT-Ordner kopieren.
