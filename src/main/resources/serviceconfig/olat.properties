# Options for the contact tracing
###############################################################################
contact.tracing.enabled=false
# Retention period in days
contact.tracing.retention.period=40
# Default duration of stay in minutes
contact.tracing.duration.default=90
# Possible values for the following: automatic
contact.tracing.attendance.start=automatic
# Possible values for the following: mandatory, disabled, optional
contact.tracing.attendance.end=optional
contact.tracing.nickname=mandatory
contact.tracing.lastname=mandatory
contact.tracing.firstname=mandatory
contact.tracing.street=disabled
contact.tracing.extra.address.line=disabled
contact.tracing.zip.code=optional
contact.tracing.city=optional
contact.tracing.email=mandatory
contact.tracing.institutional.email=optional
contact.tracing.generic.email=disabled
contact.tracing.private.phone=disabled
contact.tracing.mobile.phone=mandatory
contact.tracing.office.phone=disabled
# What should be written above every QR code
contact.tracing.qr.instructions=<div class\="page>\r\n<div class\="section">Registration is <strong>mandatory -\u00a0</strong>Help fighting <strong>COVID-19</strong>\!</div>\r\n<div class\="section">\u00a0</div>\r\n<div class\="section">Please <strong>scan the QR Code</strong> to start registration.</div>\r\n</div>
# Should it be possible for logged in users to register anonymously - E.g. to register a friend
contact.tracing.anonymous.registration.for.registered.users=false


