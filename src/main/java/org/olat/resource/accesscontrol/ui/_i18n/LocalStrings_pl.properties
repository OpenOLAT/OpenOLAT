members.participants.info=Ta lista zawiera u\u017Cytkownik\u00F3w z prawami uczestnika do tego zasobu. U\u017Cytkownicy ci uzyskuj\u0105 dost\u0119p do zasobu, gdy zostanie on opublikowany. Wybierz przycisk "$\:members.add" lub "$\:members.import", aby przyzna\u0107 takie uprawnienia jednemu lub wielu u\u017Cytkownikom. <br /> Je\u015Bli pracujesz z grupami edukacyjnymi, wszyscy uczestnicy grup edukacyjnych zostan\u0105 automatycznie uwzgl\u0119dnieni w tej li\u015Bcie. <br /> Je\u015Bli wykorzystujesz mechanizm rezerwacji, wszyscy uczestnicy, kt\u00F3rzy zarezerwuj\u0105 zas\u00F3b zostan\u0105 automatycznie umieszczeni na tej li\u015Bcie. <br /> U\u017Cytkownik\u00F3w mo\u017Cna usun\u0105\u0107 z tej listy w dowolnym momencie - w\u00F3wczas nie b\u0119d\u0105 oni wi\u0119cej mieli dost\u0119pu do tego zasobu.
