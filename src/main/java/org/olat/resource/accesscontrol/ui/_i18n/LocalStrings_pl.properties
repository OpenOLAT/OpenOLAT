members.owners.info=Ta lista zawiera u\u017Cytkownik\u00F3w z prawami w\u0142a\u015Bciciela do tego zasobu edukacyjnego. Ci u\u017Cytkownicy maj\u0105 pe\u0142ny dost\u0119p do wszystkich narz\u0119dzi administracyjnych tego zasobu, w tym do zarz\u0105dzania cz\u0142onkami. Wci\u015Bnij przycisk "$\:members.add" lub "$\:members.import", aby przyzna\u0107 prawa w\u0142a\u015Bciciela jednemu lub wielu u\u017Cytkownikom.
