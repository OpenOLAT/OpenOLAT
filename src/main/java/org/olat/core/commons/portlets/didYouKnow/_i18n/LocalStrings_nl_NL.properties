A-0=Via \u2018Groepen\u2019 kunt u een werkgroep maken waarmee u documenten kunt uitwisselen of een forum gebruiken.
A-1=Elk forum bevat de link \u2018inschrijven\u2019 op de overzichtspagina. Als u bent ingeschreven zal u via e-mail op de hoogte worden gebracht van alle wijzigingen in dit forum zonder dat u zich moet aanmelden bij OpenOlat.
A-10=Klik op de link \u201CAndere gebruikers\u201D op de homepage en zoek naar een bepaalde persoon. U hebt de mogelijkheid om het visitekaartje van die persoon te bekijken, maar u kunt ook de openbare map van deze persoon bekijken of contact met hem/haar opnemen via e-mail. 
A-11=Sla deze documenten op in uw persoonlijke folder, uw zogenaamde \u201Copenbare\u201D folder. Andere gebruikers kunnen deze documenten dan openen door te klikken op \u201CAndere gebruiker\u201D en door daarna uw naam in te typen.
A-12=OpenOlat werkt op dezelfde manier als bv. eBanking\: de \u201Cterug\u201D-knop van de browser gebruiken zal problemen veroorzaken. Gebruik altijd de OpenOlat-navigatie. 
A-13=Gebruik het icoontje met het vraagteken wanneer u hulp nodig hebt; het zal ervoor zorgen dat u de informatie vindt die u nodig hebt. 
A-14=In het gedetailleerde overzicht van een cursus vindt u een directe link naar die cursus bij 'Informatie over toegang', sectie 'Externe link van leermiddel.'
A-15=Cursuselementen zoals een enkele pagina, forums of Wiki's kunnen in een nieuw venster getoond worden terwijl u tegelijkertijd naar een andere plaats navigeert binnen het hoofdvenster van OpenOlat.
A-16=De groene ster in de header kan gebruikt worden om uw Instant Message status te veranderen om zo te tonen of en hoe u beschikbaar bent. U kan kiezen tussen 'Beschikbaar', 'Ik wil graag chatten','Afwezig','Lange tijd afwezig','Niet storen' of 'Niet beschikbaar'.
A-17=Naast de groene ster in de header zal u tussen haakjes zien hoeveel andere leden van uw groep beschikbaar zijn om te chatten. U hoeft er gewoon op te klikken en dan vindt u een selectie van leden uit u groep die online zijn. U kan hen ook uitstallen naargelang het lidmaatschap van hun groep.
A-18=In het cursus overzicht hebt u aan de rechterkant in de box 'Algemeen' de functie 'Bladwijzer instellen' U kan al uw bladwijzers terugvinden in uw gezamenlijke Home. U kan ook uw cursus van af daar openen.
A-19=U kan specifiek zoeken naar een auteur, een datum (wijziging/creatie) of een leermiddel in teksten, omschrijvingen, titels of meta data, als ook in afdelingen, documenttypes of bestandstypes.
A-2=Elke map bevat de link \u2018inschrijven\u2019 op de overzichtspagina. Als u bent ingeschreven zal u via e-mail op de hoogte worden gebracht van alle wijzigingen in deze map zonder dat u zich moet aanmelden bij OpenOlat.
A-20=U kan \u00F3f een cursus kalender selecteren aan uw rechterkant in de box 'Algemeen', \u00F3f als een kalender cursuselement (als dit beschikbaar is). Dan kunt u die kalender weergeven door de knop 'Toevoegen aan persoonlijke kalender' te gebruiken in uw Home kalender.
A-21=In uw Home kan u aangeven of u informatie over veranderingen wilt aankrijgen via e-mail (b.v. 'Dagelijks', 'Wekelijks' of 'Maandelijks') in de sectie 'Instellingen' tab 'Systeem'. Hier kan u ook uitschrijven door de knop 'Nooit' te selecteren.
A-22=In de sectie 'Subscriptie' kan u uw subscripties beheren en wijzigingen bekijken van uw subscriptie middelen in de vorm van een lijst of RSS-Feed. Alle veranderingen zijn gelinkt aan hun bijbehorende leermiddel. Bij een fout zullen de gegevens van de voorbije 24u getoond worden. Het is ook mogelijk om alle veranderingen vanaf een bepaalde datum te zien. Een RSS-Feed zal u alle gegevens van de voorbije 30 dagen tonen.
A-3=Selecteer de RSS-link op uw persoonlijke homepage of zet het bij uw favorieten. Blijf op de hoogte. Altijd.
A-5=OpenOlat kan gratis worden gedownload via  <a href\="http\://www.openolat.org" target\="_blank">www.openolat.org</a>. U kunt er adressenlijsten en andere technische achtergrondinformatie met betrekking tot het OpenOlat-Learning Management System vinden.
A-6=OpenOlat staat voor <b>O</b>line <b>L</b>earning <b>A</b>nd <b>T</b>raining. OpenOlat is een open source Learning Management System. Momenteel maakt u gebruik van deze toepassing.
A-7=Selecteer op uw homepage de link \u2018Mijn visitekaart\u2019 via \u2018Instellingen\u2019. U kunt zelf beslissen welke informatie zichtbaar zal zijn voor andere OpenOlat-gebruikers. Bovendien hebt u ook de mogelijkheid om een afbeelding te uploaden en een korte tekst te schrijven. 
A-8=Klik op de homepage op \u201CInstellingen\u201D en selecteer het tabblad \u201CMijn visitekaart\u201D. U beslist zelf welke informatie over uw profiel zichtbaar is voor andere OpenOlat-gebruikers. Bovendien hebt u de mogelijkheid om een afbeelding te uploaden en een korte tekst te schrijven. 
A-9=U kunt documenten opslaan in uw persoonlijke map die op elk moment kan worden gebruikt. OpenOlat stelt u daarvoor 10 MB ter beschikking.
