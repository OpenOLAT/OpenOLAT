A-0='Gruplar' arac\u0131l\u0131\u011F\u0131yla, size belge al\u0131\u015Fveri\u015Fi yapma veya bir takvim, Wiki, sohbet veya forum kullanma olana\u011F\u0131 sa\u011Flayan bir proje grubu olu\u015Fturabilirsiniz.
A-1=Bu forum, Wiki, vb.'deki t\u00FCm de\u011Fi\u015Fikliklerden OpenOlat'a giri\u015F yapmadan e-posta yoluyla haberdar olmak i\u00E7in bu kurs \u00F6\u011Fesindeki 'Abone Ol' d\u00FC\u011Fmesine t\u0131klaman\u0131z yeterlidir. Bu ayar\u0131 Evinizde uyarlayabilirsiniz.
A-10=Evinizdeki "Di\u011Fer kullan\u0131c\u0131lar" ba\u011Flant\u0131s\u0131n\u0131 t\u0131klay\u0131n ve ilgili ki\u015Fiyi aray\u0131n. O ki\u015Finin kart\u0131na ve o ki\u015Finin ortak klas\u00F6r\u00FCne bakma veya E-Mail yoluyla ileti\u015Fime ge\u00E7me imkan\u0131n\u0131z var.
A-11=Di\u011Fer kullan\u0131c\u0131lar i\u00E7in uygun belgeleri "genel" klas\u00F6r olarak adland\u0131r\u0131lan ki\u015Fisel klas\u00F6r\u00FCn\u00FCze koyun. Di\u011Fer kullan\u0131c\u0131lar, ad\u0131n\u0131z\u0131 girmeden ve klas\u00F6r\u00FCn\u00FCze g\u00F6z atmadan \u00F6nce Ana Sayfa b\u00F6l\u00FCm\u00FCndeki "Di\u011Fer kullan\u0131c\u0131lar"\u0131 t\u0131klayarak bu belgeleri arayabilir.
A-12=OpenOlat, sanal s\u0131n\u0131flar, toplant\u0131lar veya derslerle \u00E7al\u0131\u015Fmak i\u00E7in farkl\u0131 kurs \u00F6\u011Feleri sunar. Desteklenen \u00FCr\u00FCnler Vitero Teamroom, OpenMeetings, Adobe Connect ve Wimba'd\u0131r. Bu \u00FCr\u00FCnlerden birini kullanmak i\u00E7in kurumunuzun b\u00F6yle bir \u00FCr\u00FCn\u00FC \u00E7al\u0131\u015Ft\u0131rmas\u0131 veya lisanslamas\u0131 ve OpenOlat'\u0131 buna g\u00F6re yap\u0131land\u0131rmas\u0131 gerekir. Sistem operat\u00F6r\u00FCn\u00FCze sorun\!
A-13=OpenOlat Yard\u0131m \u00F6zelli\u011Fi, ba\u015Fl\u0131\u011F\u0131n i\u00E7indeki mavi bir daire i\u00E7indeki soru i\u015Fareti simgesi arac\u0131l\u0131\u011F\u0131yla ba\u011Flan\u0131r. Bu d\u00FC\u011Fme, giri\u015F alanlar\u0131n\u0131 i\u00E7eren alanlarda sa\u011F \u00FCst k\u00F6\u015Fenizde de bulunabilir. \u00DCzerine t\u0131klayarak, yeni bir a\u00E7\u0131l\u0131r pencerede i\u00E7eri\u011Fe duyarl\u0131 Yard\u0131m'\u0131 g\u00F6receksiniz. Di\u011Fer t\u00FCm konular\u0131 da buradan inceleyebilirsiniz.
A-14=Bir kursun ayr\u0131nt\u0131l\u0131 g\u00F6r\u00FCn\u00FCm\u00FCnde, 'Giri\u015Fle ilgili bilgiler' alan\u0131nda, '\u00D6\u011Frenme kayna\u011F\u0131 hakk\u0131nda harici ba\u011Flant\u0131' b\u00F6l\u00FCm\u00FCnde o kursa do\u011Frudan bir ba\u011Flant\u0131 bulacaks\u0131n\u0131z.
A-15=Ayn\u0131 anda OpenOlat'\u0131n ana penceresindeki ba\u015Fka bir noktaya gezinirken tek sayfalar, forumlar veya Wikiler gibi kurs \u00F6\u011Feleri yeni bir pencerede g\u00F6sterilebilir.
A-16=Ba\u015Fl\u0131ktaki ye\u015Fil y\u0131ld\u0131z, m\u00FCsait olup olmad\u0131\u011F\u0131n\u0131z\u0131 ve nas\u0131l uygun oldu\u011Funuzu kolayca g\u00F6stermek i\u00E7in Anl\u0131k Mesajla\u015Fma durumunuzu de\u011Fi\u015Ftirmek i\u00E7in kullan\u0131labilir. 'M\u00FCsait', 'Sohbet etmek istiyorum', 'Yok', 'Uzun s\u00FCredir yok', 'Rahats\u0131z etmeyin' veya 'M\u00FCsait de\u011Fil' aras\u0131ndan se\u00E7im yapabilirsiniz.
A-17=Ba\u015Fl\u0131ktaki ye\u015Fil y\u0131ld\u0131z\u0131n yan\u0131nda, grubunuzdaki di\u011Fer ka\u00E7 \u00FCyenin sohbet i\u00E7in m\u00FCsait oldu\u011Funu parantez i\u00E7inde g\u00F6receksiniz. Sadece \u00FCzerine t\u0131klay\u0131n ve grubunuzun \u00E7evrimi\u00E7i \u00FCyelerinden olu\u015Fan bir se\u00E7ki bulacaks\u0131n\u0131z. Ayr\u0131ca grup \u00FCyeliklerine g\u00F6re g\u00F6r\u00FCnt\u00FClenmesini sa\u011Flayabilirsiniz.
A-18=Kurs g\u00F6r\u00FCn\u00FCm\u00FCnde, sa\u011F\u0131n\u0131zda 'Genel' kutusunda 'Yer imi ayarla' \u00F6zelli\u011Fi vard\u0131r. Ana Sayfan\u0131zdaki t\u00FCm yer imlerinizi toplu olarak alabilirsiniz. Oradan da kurslar\u0131n\u0131z\u0131 a\u00E7abilirsiniz.
A-19=Metinlerde, a\u00E7\u0131klamalarda, ba\u015Fl\u0131klarda veya meta verilerde ve ayr\u0131ca alanlarda, belge t\u00FCrlerinde veya dosya t\u00FCrlerinde bir yazar, tarih (de\u011Fi\u015Fiklik, olu\u015Fturma) veya bir \u00F6\u011Frenme kayna\u011F\u0131 arayabilirsiniz.
A-2=Kursunuzun i\u00E7erik g\u00F6r\u00FCn\u00FCm\u00FCnde sa\u011F\u0131n\u0131zda 'Genel' kutusunda bir 'Notlar' \u00F6zelli\u011Fi g\u00F6receksiniz. \u00DCzerine t\u0131klad\u0131ktan sonra, kursunuzla ilgili notlar alabilece\u011Finiz bir pencere a\u00E7\u0131lacakt\u0131r. T\u00FCm notlar\u0131n\u0131z toplan\u0131r ve Ana sayfada g\u00F6r\u00FClebilir.
A-20=Sa\u011F\u0131n\u0131zdaki 'Genel' kutusundan bir kurs takvimi se\u00E7ebilir veya (varsa) takvim kursu \u00F6\u011Fesi olarak se\u00E7ebilirsiniz. Ard\u0131ndan, Ana Takviminizdeki 'Ki\u015Fisel takvime ekle' d\u00FC\u011Fmesini kullanarak o takvimi g\u00F6r\u00FCnt\u00FCleyebilirsiniz.
A-21=Evinizde, 'Ayarlar' sekmesi 'Sistem' b\u00F6l\u00FCm\u00FCnde e-posta yoluyla de\u011Fi\u015Fiklikler hakk\u0131nda bilgi almak isteyip istemedi\u011Finizi (\u00F6rn. 'G\u00FCnl\u00FCk', 'Haftal\u0131k' veya 'Ayl\u0131k') yap\u0131land\u0131rabilirsiniz. Buras\u0131, 'Asla'y\u0131 se\u00E7erek de abonelikten \u00E7\u0131kabilece\u011Finiz yerdir.
A-22='Abonelikler' b\u00F6l\u00FCm\u00FCnde, aboneliklerinizi y\u00F6netebilir ve abone oldu\u011Funuz kaynaklar\u0131n\u0131zdaki de\u011Fi\u015Fiklikleri bir liste veya RSS Ak\u0131\u015F\u0131 \u015Feklinde kontrol edebilirsiniz. Herhangi bir de\u011Fi\u015Fiklik, ilgili kayna\u011F\u0131na ba\u011Fl\u0131d\u0131r. Varsay\u0131lan olarak son 24 saatin bildirimleri g\u00F6r\u00FCnt\u00FClenecektir. Ancak belirli bir tarihten itibaren t\u00FCm de\u011Fi\u015Fiklikleri g\u00F6rmek de m\u00FCmk\u00FCnd\u00FCr. Bir RSS Ak\u0131\u015F\u0131 size son 30 g\u00FCne ait t\u00FCm bildirimleri g\u00F6sterecektir.
A-3=Ki\u015Fisel Sayfada 'Abonelikler' se\u00E7ene\u011Fini ve ard\u0131ndan 'RSS Haber ak\u0131\u015F\u0131' sekmesini se\u00E7in. Ayr\u0131ca i\u015Faretleyebilirsiniz. Bu \u015Fekilde her zaman bilgili olmak kolayd\u0131r.
A-4=OpenOlat, kapsaml\u0131 bir e-portf\u00F6y \u00E7\u00F6z\u00FCm\u00FC sunar. Toplama sihirbaz\u0131 ile t\u00FCm ki\u015Fisel yap\u0131tlar\u0131n\u0131z\u0131 toplayabilir ve bunlar\u0131 di\u011Fer kullan\u0131c\u0131lar i\u00E7in bir portf\u00F6y dosyas\u0131 olu\u015Fturmak i\u00E7in kullanabilirsiniz. Kurslarda grup portf\u00F6yleri veya portf\u00F6y g\u00F6revleri olu\u015Fturmak da m\u00FCmk\u00FCnd\u00FCr.
A-5=OpenOlat, <a href\="http\://www.openolat.org" target\="_blank">www.openolat.org</a> \u00FCzerinden \u00FCcretsiz olarak indirilebilir. OpenOlat \u00D6\u011Frenim Y\u00F6netim Sistemi ile ilgili di\u011Fer teknik arka plan bilgilerinin yan\u0131 s\u0131ra posta listeleri de bulunmaktad\u0131r.
A-6=OpenOlat, <b>O</b>hatt\u0131 <b>L</b>kazanan <b>A</b>ve <b>T</b>ya\u011Fmur anlam\u0131na gelir. OpenOlat, a\u00E7\u0131k kaynakl\u0131 bir \u00D6\u011Frenme Y\u00F6netim Sistemidir.
A-7=K\u00FC\u00E7\u00FCk kutular\u0131n\u0131z\u0131n s\u0131ras\u0131n\u0131 de\u011Fi\u015Ftirmek i\u00E7in ana sayfan\u0131zda "Sayfay\u0131 yap\u0131land\u0131r" ba\u011Flant\u0131s\u0131n\u0131 se\u00E7in. Hangi kutular\u0131n gizlenece\u011Fini bile belirleyebilirsiniz.
A-8=Ana sayfan\u0131zdaki "Ayarlar"a t\u0131klay\u0131n ve "Ziyaret kart\u0131m" sekmesini se\u00E7in. Profilinizle ilgili hangi bilgilerin di\u011Fer OpenOlat kullan\u0131c\u0131lar\u0131 taraf\u0131ndan g\u00F6r\u00FClece\u011Fini belirleyebilirsiniz. Ayr\u0131ca, bir resim y\u00FCkleme, k\u0131sa bir metin olu\u015Fturma veya \u00E7e\u015Fitli \u00E7evrimi\u00E7i a\u011Flara veya Anl\u0131k Mesajla\u015Fmalara \u00FCyeli\u011Finizi duyurma olana\u011F\u0131na sahipsiniz.
A-9=Belgeleri her zaman kullan\u0131labilecek ki\u015Fisel klas\u00F6r\u00FCn\u00FCzde saklayabilirsiniz. OpenOlat bu ama\u00E7la size 20 MB sa\u011Flar.
