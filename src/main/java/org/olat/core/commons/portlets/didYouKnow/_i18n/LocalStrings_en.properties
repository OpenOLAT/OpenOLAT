A-0=Via 'Groups' you can create a project group providing you with the possibility to exchange documents or use a calendar, a Wiki, the chat or a forum.
A-1=Just click on the button 'Subscribe' in this course element to be notified about all modifications in this forum, Wiki, etc., via e-mail without having to log in into OLAT. You can adapt this setting in your Home.
A-10=Click on the link "Other users" in your Home and look for the relevant person. You have the possibility to look at that person's card as well as that person's public folder or get in contact via E-Mail.
A-11=Put documents suitable for other users in your personal folder, the so-called "public" folder. Other users can search for these documents by clicking on "Other users" in the Home section before inserting your name and being able to have a look at your folder.
A-12=OLAT works similar to, e.g., an eBanking application\: Using the "Back" button of the browser will cause problems. Please use the OLAT navigation to get to where you want to.
A-13=The OLAT Help feature is linked via the question mark icon within a blue circle inside the header. This button can also be found in your top right corner in areas containing input fields. By clicking on it you will see the context-sensitive Help in a new pop-up window. You can see through all other topics here as well.
A-14=In the detailed view of a course you will find a direct link to that course in the area 'Information on entry,' section 'External link on learning resource.'
A-15=Course elements such as single pages, forums or Wikis can be shown in a new window while navigating to another spot whithin the main window of OLAT at the same time.
A-16=The green star in the header can be used to change your Instant Messaging status to easily show if and how you are available. You can choose between 'Available', 'I'd like to chat', 'Absent', 'Absent for longer', 'Do not disturb' or 'Not available'.
A-17=Next to the green star in the header you will see in brackets how many other members of your group are available for a chat. Just click on it and you will find a selection of online members of your group. You can also have them displayed according to their group membership.
A-18=In the course view there is the feature 'Set bookmark' on your right in the box 'General.' You can retrieve all of your bookmarks in your Home collectively. You can also open your courses from there.
A-19=You can specifically search for an author, a date (modification, creation) or a learning resource in texts, descriptions, titles or meta data as well as in areas, document types or file types.
A-2=In the content view of your course you will see on your right a 'Notes' feature in the box 'General.' After clicking on it a window will open to be able to make notes on your course. All of your notes are collected and can be seen in your Home.
A-20=You can either select a course calendar on your right in the box 'General' or as calendar course element (if available). Then you can display that calendar by means of the button 'Add to personal calendar' in your Home calendar.
A-21=In your Home you can configure if you want to get information on modifications via e-mail (e.g. 'Daily', 'Weekly' or 'Monthly') in the section 'Settings' tab 'System'. This is where you can also unsubscribe by means of selecting 'Never'.
A-22=In the section 'Subscriptions' you can manage your subscriptions and check any modifications of your subscribed resources in form of a list or RSS Feed. Any modification is linked to its corresponding resource. By default notifications of the past 24 hours will be displayed. However, it is also possible to see all modifications from a certain date on. An RSS Feed will show you any notifications of the past 30 days.
A-3=Select in your personal Home the option 'Subscriptions' and then the tab 'RSS News feed.' You can also bookmark it. This way it is easy to be always well-informed.
A-4=OLAT was set up in 1999 at the institute of computer science as PHP application. Release 3.0 of OLAT was rewritten in Java which renders it a various and well adaptable Learning Management System.
A-5=OLAT can be downloaded for free via <a href\="http\://www.olat.org" target\="_blank">www.olat.org</a>. There are mailing lists as well as other technical background information regarding the Learning Management System OLAT.
A-6=OLAT means <b>O</b>line <b>L</b>earning <b>A</b>nd <b>T</b>raining. OLAT is an open-source Learning Management System.
A-7=On your home page just select the link "Configure page" to alter the order of your small boxes. You can even determine which boxes to hide.
A-8=Click on "Settings" on your home page and select the tab "My visiting card". You can determine which information concerning your profile shall be visible for other OLAT user. Furthermore, you have the possibility to upload an image, create a short text or announce your membership of various online networks or Instant Messengers.
A-9=You can store documents in your personal folder that can be used anytime. OLAT provides you with 20 MB for this purpose.
