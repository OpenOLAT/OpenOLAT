<h4 onclick="jQuery('#collapse_log_${r.getCId()}').collapse('toggle')">
	<i id="collapse_log_${r.getCId()}_toggler" class="o_icon o_icon-fw #if($logOpen) o_icon_close_togglebox #else o_icon_open_togglebox #end"> </i> $r.translate("activity.log.title")
</h4>
<div id="collapse_log_${r.getCId()}" class="collapse #if($logOpen) in #end">$r.render("table")</div>
<script>
jQuery(function() {
	jQuery('#collapse_log_${r.getCId()}').on('hide.bs.collapse', function () {
		jQuery('#collapse_log_${r.getCId()}_toggler').removeClass('o_icon_close_togglebox').addClass('o_icon_open_togglebox');
		$r.javaScriptCommand("panel","logOpen","false");
	})
	jQuery('#collapse_log_${r.getCId()}').on('show.bs.collapse', function () {
		jQuery('#collapse_log_${r.getCId()}_toggler').removeClass('o_icon_open_togglebox').addClass('o_icon_close_togglebox');
		$r.javaScriptCommand("panel","logOpen","true");
	})
});
</script>
