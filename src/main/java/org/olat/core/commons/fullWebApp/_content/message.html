<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="$r.getLanguageCode()" lang="$r.getLanguageCode()">
<head>
<meta name="dcterms.creator" content="OLAT - https://www.olat.org" />
<meta name="dcterms.subject" content="OLAT - Online Learning and Training" />
<meta name="dcterms.contributor" content="see https://www.olat.org" />
<meta name="dcterms.date" content="2010-03-16" />
<meta name="dcterms.type" content="Interactive Resource" />
<meta name="dcterms.identifier" content="https://www.olat.org" />
<meta name="dcterms.rights" content="https://www.olat.org" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
## <!-- IE cache -->
<script type="text/javascript">
#if($enforceTopFrame)
if (top!=self){top.location=self.location+"?o_winrndo=1";}
#end
var o_info = new Object();
</script>
## CSS theme inclusion: first the standard css and second the IE bugfixes
<link rel="icon" href="${theme.getBaseURI()}favicon.ico" type="image/x-icon" /> 
<link rel="shortcut icon" href="${theme.getBaseURI()}favicon.ico" type="image/x-icon" /> 
<link id="o_theme_css" href="${theme.getBaseURI()}theme.css" rel="stylesheet" type="text/css" />
<title>$r.translate("error.head")</title>
</head>
<body id="o_body" class="o_message">
	<div id="o_header_wrapper"> 
		<div id="o_header_container" class="o_container_offcanvas container-fluid"> 
			<div id="o_logo"></div>
			<div id="o_right_logo"></div>
		</div>
	</div>
	
	<a id='o_top'></a>
	<div id="o_navbar_wrapper" class="o_navbar" role="navigation">
		<div id="o_navbar_container" class="o_container_offcanvas container-fluid">
			<a class="o_navbar-brand"></a>
			<div class="o_collapse o_navbar-collapse"></div>
		</div>
	</div>
	
	<div id="o_main_wrapper">
		<div id="o_main_container">
			<div id="o_main" class="row o_loginscreen">
				<div id="o_main_center" class="split-pane">
					<div id="o_main_center_content" class="clearfix">
						<a id="o_content"></a> 
						<div id="o_main_center_content_inner">
## START ERROR AREA	
	<div class="o_error">$detailedmessage</div>
	#if ($supportEmail)
		<div class="o_note">
			$r.translate("support.email")
			<a href="mailto:$supportEmail" class="b_link_mailto">$supportEmail</a>
		</div>
	#end
	<div class="o_button_group">
		<a class="btn btn-primary" href="$r.relLink('dmz/')?logout=true"><span>$r.translate("goto.login") <i class="o_icon o_icon_start"> </i></span></a>
	</div>
## END ERROR AREA	
						</div>			
					</div>
				</div>	
			</div>
		</div>
	</div>
	
</body></html>
