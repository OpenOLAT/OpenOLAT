chelp.notif=<i>$org.olat.home\:menu.notifications</i>
chelp.notif1=OLAT kan u attenderen aangaande wijzigingen aan objecten waarop u bent geabboneerd.
chelp.notif10=In dit tweede geval krijgt u een bericht over het verlopen van uw toegangsrecht als u zichzelf toegang probeert te verschaffen.
chelp.notif11=Als de cursus of groep waarin u bent ingeschreven verwijderd is ziet u het volgende\: $\:chelp.del.
chelp.notif12=U heeft ten alle tijde de mogelijkheid om de objecten waarop u bent geabboneerd uit de tabel te verwijderen.
chelp.notif13=Het selecteren van $\:chelp.unsubs binnen de relevante objecten heeft hetzelfde effect.
chelp.notif14=Als u het recht heeft om het beoordelingsgereedschap te gebruiken kunt u op de hoogte worden gesteld van nieuwe toestresultaten of nieuwe gebruikersregistraties.
chelp.notif15=U kunt zich op de volgende objecten abboneren\: <b>Forum, map, wiki, kalender, taak, bestandsdiscussie</b>.
chelp.notif2=Om deze informatie te verkrijgen dient u eerst te bepalen welke relevante objecten u over geinformeert wilt blijven.
chelp.notif3=U dient $\:chelp.subs binnen de relevante objecten te selecteren.
chelp.notif4=U zult alle melding waarvoor u ingeschreven bent ontvangen via e-mail.In uw Home kan u via instellingen -> systeem (algemene systeem instellingen) instellen hoe dikwijls u op de hoogte gebracht wilt worden via e-mail.
chelp.notif5=U hebt ook de mogelijkheid om informatie te verkrijgen over aanpassingen via RSS.
chelp.notif6=Op de overzichtspagina zal u alleen nieuws zien.
chelp.notif7=Doormiddel van "$\:chelp.home -> $\:chelp.notif" zal u een lijst verkrijgen van alle objecten waarvoor u ingeschreven bent.
chelp.notif8=Verder zal u ook de volgende informatie krijgen\:
chelp.notif9=De hoofding $\:chelp.ok zal verschijnen als u toegang hebt tot het betreffende object als ook wanneer dit niet meer het geval is (b.v. als de toestanden betreffende de toegang in de tussentijd aangepast werden).
