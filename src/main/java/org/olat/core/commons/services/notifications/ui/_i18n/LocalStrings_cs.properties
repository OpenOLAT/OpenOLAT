chelp.notif14=Pokud m\u00E1te pr\u00E1va na pou\u017E\u00EDv\u00E1n\u00ED n\u00E1stroje hodnocen\u00ED, m\u016F\u017Eete b\u00FDt informov\u00E1n o nov\u00FDch testech k hodnocen\u00ED.
