chelp.bc-metainfo.title=Metadaten
chelp.meta.intro=Jede Datei kann mit Metadaten versehen werden. Die Metadaten orientieren sich am Dublin Core Simple Standard. Weitere Informationen zu Dublin Core finden Sie hier\: {0}.
chelp.meta.locked=Hier k\u00F6nnen Sie bestimmen, ob die Datei gesperrt sein soll. Dies bedeutet, dass andere Benutzer sie weder \u00FCberschreiben, l\u00F6schen noch verschieben k\u00F6nnen. Diese Option ist f\u00FCr Ordner nicht vorhanden.
chelp.meta.optional=Die Metadaten sind optional und m\u00FCssen nicht ausgef\u00FCllt werden. Einige Metadaten k\u00F6nnen nicht ver\u00E4ndert werden. Es sind dies der Name der Person die das Dokument hochgeladen hat, die Gr\u00F6sse des Dokuments, der Zeitpunkt zu dem das Dokument hochgeladen wurde und der Dateityp.
chelp.meta.purpose=Metadaten beschreiben eine Datei mit erg\u00E4nzenden Informationen wie zum Beispiel einem Title, dem Urheber oder den Herausgeber. Sie sind dazu da, dass besser erkennbar wird, um was f\u00FCr ein Dokument es sich handelt. Dies ist besonders sinnvoll, wenn der Titel eines Dokumentes nicht in den Dateinamen geschrieben werden kann, weil dieser viel zu lange ist oder spezielle Zeichen enth\u00E4lt.
chelp.meta.search=Die Metadaten werden von der Volltextsuche indexiert. Dies bedeutet, dass man in der Suche nach den verschlagworteten Metadaten suchen kann und so die relevanten Dokumente besser auffindet.
