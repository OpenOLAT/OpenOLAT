chelp.how=Wie kann ich WebDAV nutzen?\:
chelp.how1=Microsoft Windows, Mac OSX, iOS, Android und Linux unterst\u00FCtzen WebDAV f\u00FCr Drag&Drop Datei\u00FCbermittlung standardm\u00E4ssig.
chelp.how10=Ablageordner aller Kurse, die Sie besitzen. Dies betrifft in der Regel nur Benutzer mit Autorenrechten.
chelp.how10a=Alle anderen Benutzer finden hier ein leeres Verzeichnis vor.
chelp.how11=Gruppen des Typs $\:chelp.buddy, $\:chelp.learn und $\:chelp.right, in denen Sie eingetragen sind und auf deren Ordner Sie Zugriff haben.
chelp.how12=Ihre beiden pers\u00F6nlichen Ordner ($\:chelp.private und $\:chelp.public)
chelp.how13=Alle Lernressourcen des Typs $\:chelp.repResFol, die Sie besitzen. Dies betrifft in der Regel nur Benutzer mit Autorenrechten.
chelp.how2=Inzwischen bieten auch diverse Anwenderprogramme (z.B. Microsoft Office) WebDAV-Funktionalit\u00E4t an.
chelp.how21=Je nach Anwenderprogramm k\u00F6nnen Dateien auf dem Server w\u00E4hrend der Bearbeitung gesperrt werden. Andere Benutzer k\u00F6nnen die selbe Datei dann nur lesend \u00F6ffnen und keine \u00C4nderungen \u00FCberschreiben. Gesperrte Dateien sind in der OpenOLAT Webansicht mit einem Schloss markiert. 
chelp.how3=Um einen Ordner auf OpenOLAT \u00FCber WebDAV zu erreichen ben\u00F6tigen Sie\:
chelp.how4=Adresse (URL) der Server-Ressource\: Benutzen Sie hierzu die URL, so wie sie unterhalb der WebDAV-f\u00E4higen OpenOLAT-Ordner steht.
chelp.how4a=Benutzername\: Verwenden Sie Ihren OpenOLAT-Benutzernamen (jener Name, der nach dem Einloggen unten links auf dem Bildschirm steht).
chelp.how5=WebDAV-Passwort\: Benutzen Sie Ihr WebDav-Passwort. Ihr WebDAV-Passwort k\u00F6nnen Sie unter Home -> Einstellungen -> WebDAV \u00E4ndern. Wenn ein OpenOLAT Passwort gesetzt wurde, verwenden Sie dieses f\u00FCr den WebDav Zugang.
chelp.how8=Verbinden Sie sich nun mittels der angegebenen URL, dem Benutzernamen und dem Passwort mit Ihrer OpenOLAT-Instanz.
chelp.how8.win=Versuchen Sie wenn m\u00F6glich zuerst eine Verbindung mit der URL herzustellen die mit https\:// beginnt. Nur wenn dies nicht funktioniert sollten Sie die Alternative mit http\:// verwenden. Dies sollte ausschliesslich bei Windows notwendig sein.
chelp.how81=Eine Schritt-f\u00FCr-Schritt-Anleitung finden Sie im OpenOLAT Handbuch im Kapitel "Einsatz von WebDav".
chelp.how9=Wenn Sie die Verbindung erfolgreich eingerichtet haben, \u00F6ffnet sich auf Ihrem Rechner ein Verzeichnis, das die folgenden Unterverzeichnisse enth\u00E4lt\:
