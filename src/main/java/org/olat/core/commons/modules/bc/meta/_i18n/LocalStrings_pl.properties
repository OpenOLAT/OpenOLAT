chelp.meta.intro=Ka\u017Cdy plik mo\u017Ce posieda\u0107 metadane. Bazuj\u0105 one na standardzie Dublin Core Simple Standard. W celu uzyskania wi\u0119cej informacji odwied\u017A {0}
chelp.meta.locked=W tym miejscu mo\u017Cesz zdecydowa\u0107, czy zablokowa\u0107 plik. Inni u\u017Cytkownicy nie b\u0119d\u0105 mieli mo\u017Cliwo\u015Bci nadpisania, usuni\u0119cia lub przeniesienia pliku. Opcja ta jest niedost\u0119pna dla folder\u00F3w.
chelp.meta.optional=Metadane s\u0105 opcjonalne. Jednak\u017Ce niekt\u00F3re metadane nie mog\u0105 by\u0107 modyfikowane\: imi\u0119 osoby, kt\u00F3ra wys\u0142a\u0142a dany dokument, rozmiar dokumentu, format pliku i data wys\u0142ania dokumentu.
chelp.meta.purpose=Metadane opisuj\u0105 dodatkowo cechy pliku\: jego tytu\u0142, autora lub osob\u0119 upowszechniaj\u0105c\u0105. Pomagaj\u0105 opisa\u0107 dok\u0142adnie przeznaczenie dokumentu i daj\u0105 mo\u017Cliwo\u015B\u0107 oznakowania plik\u00F3w zamiast nadawania im skomplikowanej nazwy pliku (kt\u00F3ra mog\u0142aby by\u0107 za d\u0142uga lub zawiera\u0107 niedozwolone znaki).
chelp.meta.search=Metadane sa indeksowane przez wyszukiwark\u0119 full-text. Dzi\u0119ki temu mo\u017Cesz przeszukiwa\u0107 dokumentu, u\u017Cywaj\u0105c metadanych jako s\u0142\u00F3w kluczowych.
