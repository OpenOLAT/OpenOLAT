olatmovieviewer.config.title = Beschreibung des OLAT Movie Players
chelp.1provider = W\u00E4hlen Sie den Dateityp. Zur Auswahl stehen $\:olatmovieviewer.video, $\:olatmovieviewer.sound, $\:olatmovieviewer.youtube, $\:olatmovieviewer.http und $\:olatmovieviewer.rtmp. 
chelp.1streamer = F\u00FCr HTTP- oder RTMP-Streams. Geben Sie unter "Streaming Server" die URL eines Servers oder die URL eines Skriptes einer Applikation auf dem Streamingserver an. F\u00FCr die Adresse unter "Streaming Adresse" ist dann der Name der Datei anzugeben.
chelp.1address = Die Adresse der Datei. Nennen Sie den Dateinamen, f\u00FCr lokale Dateien in Ihrem Kurs, oder eine URL. F\u00FCr $\:olatmovieviewer.youtube kopieren Sie die URL, zum Beispiel http://www.youtube.com/watch?v=2OFtUFMN4Hk.
chelp.1size = Sichtbare Gr\u00F6sse des Videos. F\u00FCr Audio-Dateien wird eine Gr\u00F6sse von Breite=300px und H\u00F6he=0px empfohlen.
chelp.1starttime = Wenn Sie eine Streamingdatei w\u00E4hlen, k\u00F6nnen Sie hier angeben, ab welcher Stelle sie abgespielt werden soll. Das Format ist 00:0:00.000 (Stunden : Minuten : Sekunden . Millisekunden). Hinweis: Das Video kann erst ab dem n\u00E4chsten Keyframe abgespielt werden. Dies bedingt teilweise mehrere Sekunden Abweichung. Dies ist abh\u00E4ngig vom verwendeten Streamingserver.
chelp.1autostart = Mit dieser Option k\u00F6nnen Sie bestimmen, ob die Video- oder Audiodatei automatisch abgespielt werden soll.
chelp.1repeat = Das Abspielen der Datei soll automatisch wiederholt werden (Endlosschlaufe).
chelp.1controlbar = Die Steuerungsleiste mit Abspielen- und Pause-Knopf und Lautst\u00E4rkeregelung etc. soll angezeigt werden. Wird die Leiste ausgeblendet, sollten sie bei Angabe der Höhe des Videos 20px abziehen.
