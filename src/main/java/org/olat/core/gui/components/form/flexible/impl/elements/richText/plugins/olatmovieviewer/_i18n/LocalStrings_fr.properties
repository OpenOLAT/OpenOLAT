chelp.1address=L'adresse du fichier. Indiquez le nom du fichier pour les fichiers locaux dans votre cours, ou une URL. Pour $\:olatmovieviewer.youtube copiez l'URL, par exemple http\://www.youtube.com/watch?v\=2OFtUFMN4Hk.
chelp.1autostart=Cette option d\u00E9termine si le fichier vid\u00E9o ou audio est lanc\u00E9e automatiquement.
chelp.1controlbar=La barre de commande avec les boutons de d\u00E9marrage ou de pause et le r\u00E9glage de volume etc. doit \u00EAtre affich\u00E9e.
chelp.1provider=S\u00E9lectionnez un type de fichier. Vous pouvez choisir entre $\:olatmovieviewer.video, $\:olatmovieviewer.sound, $\:olatmovieviewer.youtube, $\:olatmovieviewer.http et $\:olatmovieviewer.rtmp .
chelp.1repeat=Le fichier doit \u00EAtre relu automatiquement (R\u00E9p\u00E9tition illimit\u00E9e).
chelp.1size=Taille visible de la vid\u00E9o. Pour les fichiers audio, nous conseillons une largeur de 300px et une hauteur de 0px.
chelp.1starttime=Vous pouvez d\u00E9finir ici, \u00E0 partir de quel moment le fichier vid\u00E9o ou de musique doit \u00EAtre envoy\u00E9. Le format est 00\:00\:00.000 (heures \: minutes \: secondes . milli\u00E8mes de seconde). Avertissement\: la vid\u00E9o peut \u00EAtre visionn\u00E9e seulement \u00E0 partir du prochain keyframe, donc parfois avec un \u00E9cart de quelques secondes. Ceci peut d\u00E9pendre du streaming du serveur utilis\u00E9.
chelp.1streamer=Pour les stream HTTP ou RTMP. Indiquez sous "Streaming server" l'URL d'un serveur ou l'URL d'un script d'une application dans le server streaming. L'adresse indiqu\u00E9e pour "Streaming server" sera \u00E9quivalente \u00E0 l'adresse du fichier.
