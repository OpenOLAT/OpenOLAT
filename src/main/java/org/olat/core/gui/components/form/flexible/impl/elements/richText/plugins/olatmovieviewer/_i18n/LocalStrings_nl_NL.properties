chelp.1address=Adres van bestand. Gelieve een bestandsnaam aan te geven (voor lokale bestanden in uw cursus) of de URL. Voor $\:olatmovieviewer.youtube enkel de URL kopi\u00EBren, bv\: http\://www.youtube.com/watch?v\=2OFtUFMN4Hk.
chelp.1autostart=Door middel van deze optie kan u aangeven of videobestanden of audiobestanden automatisch afgespeeld moeten worden.
chelp.1controlbar=Takenbalk met afspeel- en pauzeknop, volume controle, etc. weergeven. Als u deze balk wil verstoppen moet u 20px van de video\u00B4s hoogte verminderen.
chelp.1provider=Gelieve uw bestandstype te selecteren. $\:olatmovieviewer.video, $\:olatmovieviewer.sound, $\:olatmovieviewer.youtube, $\:olatmovieviewer.http, and $\:olatmovieviewer.rtmp staan tot uw beschikking.
chelp.1repeat=Uw bestand moet automatisch herhaald worden (replay mode).
chelp.1size=Grootte van video zichtbaar maken. We raden een breedte van 300px aan en een hoogte van Opx voor audiobestanden.
chelp.1starttime=Hier kan u vastleggen waar uw videobestand of audiobestand moet starten. Gebruik het volgende format\: 00\:00\:00.000 (hours\:minutes\:seconds.milliseconds). Belangrijk\: U kan enkel de video starten vanuit het volgende keyframe. Dit kan resulteren in een variatie van verschillende seconden en hangt af van de streamer server die u gebruikt.
chelp.1streamer=Voor HTTP of RTMP streams. Gelieve de URL van de server aan te geven als "Streaming server" of de URL van een applicatie script. Voorzie dan zijn bestandsnaam als "Streaming address".
