chelp.1address=L'indirizzo del file. Indichi il nome del file per i file locali nel Suo corso, oppure un URL. Per $\:olatmovieviewer.youtube copi l'URL, ad esempio http\://www.youtube.com/watch?v\=2OFtUFMN4Hk.
chelp.1autostart=Mediante questa opzione pu\u00F2 stabilire se il file audio o video deve avviarsi automaticamente.
chelp.1controlbar=La barra di comando con i pulsanti play e pausa, la regolazione del volume ecc. deve essere mostrata.
chelp.1provider=Selezioni un tipo di file. Pu\u00F2 scegliere tra $\:olatmovieviewer.video, $\:olatmovieviewer.sound, $\:olatmovieviewer.youtube, $\:olatmovieviewer.http e $\:olatmovieviewer.rtmp .
chelp.1repeat=L'avvio del file deve essere ripetuto automaticamente (modalit\u00E0 replay).
chelp.1size=Misura visibile del video. Per i file audio viene consigliata una larghezza di 300px e un'altezza di 0px.
chelp.1starttime=Pu\u00F2 stabilire qui in quale punto deve essere avviato il file audio o video. Il formato \u00E8 00\:00\:00.000 (ore \: minuti \: secondi . millisecondi). Avvertenza\: il video pu\u00F2 essere visionato solo a partire dal prossimo keyframe, dunque a volte con uno scarto di alcuni secondi. Ci\u00F2 dipende dal server streaming utilizzato.
chelp.1streamer=Per gli stream HTTP o RTMP. Indichi sotto "Streaming server" l'URL di un server o l'URL di uno script di un'applicazione nel server streaming. L'indirizzo indicato per "Streaming server" sar\u00E0 equivalente all'indirizzo del file.
