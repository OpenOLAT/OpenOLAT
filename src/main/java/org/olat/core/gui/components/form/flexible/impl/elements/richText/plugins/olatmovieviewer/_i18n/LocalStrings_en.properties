chelp.1address=File's address. Please indicate a file name (for local files in your course) or its URL. For $\:olatmovieviewer.youtube just copy its URL, e.g.\: http\://www.youtube.com/watch?v\=2OFtUFMN4Hk.
chelp.1autostart=By means of this option you can determine if video or audio files should be played automatically.
chelp.1controlbar=Display of task bar with play and pause button, volume control, etc. If you want to hide this bar you should deduct 20px of the video's hight.
chelp.1provider=Please select your file type. $\:olatmovieviewer.video, $\:olatmovieviewer.sound, $\:olatmovieviewer.youtube, $\:olatmovieviewer.http, and $\:olatmovieviewer.rtmp are at your disposal.
chelp.1repeat=Your file should be repeated automatically (replay mode).
chelp.1size=Visible size of video. We recommend a width of 300px and a height of 0px for audio files.
chelp.1starttime=Here you can determine where your video or audio file should start. Use the following format\: 00\:00\:00.000 (hours\:minutes\:seconds.milliseconds). Important\: You can only start your video from the next keyframe. This may result in a variation of several seconds and depends on the streaming server you use.
chelp.1streamer=For HTTP or RTMP streams. Please indicate the server's URL as "Streaming server" or the URL of an application's script. Then provide its file name as "Streaming address."
