<div id='$r.getId("o_closablewapper_")' class="modal show"><div class="modal-dialog modal-lg"><div class="modal-content">
	<div class="modal-header">
		#if($closeIcon)
			$r.render("closeIcon")
		#end
		#if ($title)
			<h4>$!title</h4>
		#end
	</div>
	<div class="modal-body #if($r.isNotEmpty($cssClass)) $cssClass #end">
		#if ($off_chelp_url) $r.contextHelpWithWrapper("$off_chelp_url") #end
		<p>$text</p>
	</div>
	<div class="modal-footer">
		#foreach ($button in $buttons)
			$r.render("$button")
		#end
	</div>
</div></div></div>
## always show top of modal dialog when on long pages
<script>
/* <![CDATA[ */	
jQuery(function() {
	o_scrollToElement('#$r.getId("o_closablewapper_")');
});
/* ]]> */
</script>
