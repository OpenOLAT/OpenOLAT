<div class="o_form">
    $r.render("calendar_entry_form")

    #if($r.available("calendar_entry_links"))
        <fieldset><legend>
            <h4 onclick="jQuery('#collapse_reference_${r.getCId()}').collapse('toggle')">
                <i id="collapse_reference_${r.getCId()}_toggler" class="o_icon o_icon-fw #if($linksOpen) o_icon_close_togglebox #else o_icon_open_togglebox #end"> </i> $r.translate("edit.reference.title")
            </h4>
        </fieldset></legend>
        <div id="collapse_reference_${r.getCId()}" class="collapse #if($linksOpen) in #end">$r.render("calendar_entry_links")</div>
        <script>
            jQuery(function() {
                jQuery('#collapse_reference_${r.getCId()}').on('hide.bs.collapse', function () {
                    jQuery('#collapse_reference_${r.getCId()}_toggler').removeClass('o_icon_close_togglebox').addClass('o_icon_open_togglebox');
                    $f.openFfXHREvent(false, false, true), "referenceOpen","false");
                })
                jQuery('#collapse_reference_${r.getCId()}').on('show.bs.collapse', function () {
                    jQuery('#collapse_reference_${r.getCId()}_toggler').removeClass('o_icon_open_togglebox').addClass('o_icon_close_togglebox');
                    $f.openFfXHREvent(false, false, true), "referenceOpen","true");
                })
            });
        </script>
    #end
    $r.render("button_layout")
</div>
