chelp.cal1=Im pers\u00F6nlichen Kalender sehen Sie Ihre privaten Eintr\u00E4ge sowie Eintr\u00E4ge aus Gruppen- und Kurskalendern.
chelp.cal10=Nur Sie selber sehen den Eintrag.
chelp.cal101=Nur Gruppenmitglieder mit Schreibberechtigung sehen den Eintrag.
chelp.cal102=Nur Kursbesitzer sehen den Eintrag.
chelp.cal11=Alle registrierten OpenOLAT-Benutzer sehen die Zeit des Eintrags aber keine weiteren Angaben.
chelp.cal111=Alle Gruppenmitglieder sehen die Zeit des Eintrags. Schreibberechtigte Mitglieder sehen auch die \u00FCbrigen Angaben zum Termin.
chelp.cal12=Alle registrierten OpenOLAT-Benutzer mit Zugriffsrechten auf diesen Kalender k\u00F6nnen diese Eintr\u00E4ge inklusive Details in Ihrem Kalender sehen.
chelp.cal121=Alle Gruppenmitglieder k\u00F6nnen diese Eintr\u00E4ge mit allen dazugeh\u00F6rigen Angaben sehen.
chelp.cal13=Wenn Sie Schreibrechte in mehreren Kalendern haben, k\u00F6nnen Sie mit dem Button "$\:cal.form.submitMulti" einen identischen Eintrag in diese Kalender kopieren.
chelp.cal14=Der Kalender zeigt Eintr\u00E4ge des Kurskalenders sowie Eintr\u00E4ge Ihrer Lerngruppenkalender.
chelp.cal15=Sie k\u00F6nnen einen Termin im Kurskalender mit einem oder mehreren Kursbausteinen verkn\u00FCpfen.
chelp.cal16=Im Termin erscheint nun ein Link, der direkt zum betreffenden Kursbaustein f\u00FChrt.
chelp.cal17=Verknüpfungen können nur im Kurskalender erstellt werden, da es sich um Verknüpfungen zu Kursbausteinen handelt.
chelp.cal18=Bei den anderen Kalendern erscheint der Kommentar\:
chelp.cal19=Eine weitere Funktion ist das Abonnieren von Änderungen im Kurskalender. N\u00E4here Informationen dazu finden Sie unter Hilfe zu den Benachrichtigungen.
chelp.cal20=In der Kalenderliste unterhalb der Tagesansicht können Sie die einzelnen Kalender ein- und ausblenden und angeben, welcher Kalender in welcher Farbe angezeigt werden soll.
chelp.cal21=Über iCal (einem Standard zur Verwaltung von Terminen), k\u00F6nnen Sie die verschiedenen OpenOLAT-Kalender in einen anderen Kalender wie z.B. den Google-Kalender integrieren. Andere Kalender lassen sich auf diese Art auch in den OpenOLAT-Kalender integrieren.
chelp.cal2b=Eine weitere Funktion ist das Abonnieren von \u00C4nderungen im Kurskalender. N\u00E4here Informationen dazu finden Sie unter
chelp.cal3=In der Kalenderliste k\u00F6nnen Sie bestimmen, welche Kalendereintr\u00E4ge im Kalenderblatt angezeigt werden sollen.
chelp.cal4=Indem Sie auf das Farbpaletten-Icon neben dem Kalendernamen klicken, k\u00F6nnen Sie festlegen, in welcher Farbe die Eintr\u00E4ge eines Kalenders angezeigt werden. Zudem k\u00F6nnen Sie \u00FCber das Icon "iCal" den Kurskalender in andere Kalender einbinden.
chelp.cal5=Einen Eintrag in einem Kalender erstellen Sie, indem Sie entweder an gew\u00FCnschter Stelle auf das Kalenderblatt oder in der Kalenderliste auf das Kalender-Icon klicken.
chelp.cal6=Einen bestehenden Eintrag editieren oder l\u00F6schen Sie, indem Sie auf die Zeit des Eintrages klicken.
chelp.cal7=W\u00E4hlen Sie hier den Kalender aus, in welchem Sie einen Eintrag machen m\u00F6chten.
chelp.cal8=Legen Sie hier fest, wer den Kalendereintrag sehen darf.
chelp.cal9=Es gibt drei Sichtbarkeitsstufen\:
chelp.calT=Mit den gr\u00FCnen Pfeilen k\u00F6nnen Sie in Ihrem Kalender vor- und zur\u00FCcknavigieren. Mit dem Link "$\:cal.thisweek" gelangen Sie auf die aktuelle Kalenderwoche. Mit dem Link "$\:cal.search.gotodate.button" k\u00F6nnen Sie direkt zu einem vergangenen oder k\u00FCnftigen Termin navigieren. Die Terminsuche erm\u00F6glicht Ihnen das Auffinden von eingetragenen Terminen.


