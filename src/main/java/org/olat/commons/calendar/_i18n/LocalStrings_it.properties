chelp.cal1=Nel calendario personale vengono mostrate le Sue entrate private insieme a quelle dei calendari di lavoro e di gruppo di studio da Lei abbonati.
chelp.cal10=Solo Lei pu\u00F2 vedere l'entrata.
chelp.cal101=Solo i membri dei gruppi con diritti di scrittura possono vedere l'entrata.
chelp.cal102=Solo i proprietari del corso possono vedere l'entrata.
chelp.cal11=Tutti gli utenti OpenOLAT registrati vedono l'orario dell'entrata ma non le altre informazioni.
chelp.cal111=Tutti i membri dei gruppi vedono l'orario dell'entrata. I membri con diritti di scrittura vedono anche le informazioni sull'impegno.
chelp.cal12=Tutti gli utenti OpenOLAT registrati possono vedere queste entrate, dettagli compresi, nel Suo calendario.
chelp.cal121=Tutti i membri dei gruppi possono vedere queste entrate insieme a tutte le informazioni relative.
chelp.cal13=Se Lei ha diritti di scrittura in pi\u00F9 calendari, pu\u00F2 copiare un'entrata in questi calendari mediante il pulsante <i>$\:cal.form.submitMulti</i>.
chelp.cal14=Il calendario mostra le entrate del calendario di corso e le entrate del Suo calendario di gruppo di studio.
chelp.cal15=Pu\u00F2 collegare un impegno contenuto nel calendario con uno o pi\u00F9 elementi di corso.
chelp.cal16=Nell'impegno appare ora un link che conduce all'elemento di corso ad esso collegato.
chelp.cal17=I collegamenti possono essere creati solo nel calendario di corso perch\u00E9 si tratta di link verso degli elementi di corso.
chelp.cal18=Negli altri calendari compare il commento\:
chelp.cal19=Un'altra funzione concerne l'abbonamento alle modifiche nel calendario di corso. Trova ulteriori informazioni nell'aiuto per gli avvisi.
chelp.cal20=Pu\u00F2 visualizzare o nascondere i singoli calendari nella lista dei calendari sotto la pagina che mostra la giornata. Pu\u00F2 inoltre scegliere un colore per i singoli calendari.
chelp.cal21=Mediante iCal (uno standard per la gestione di appuntamenti e impegni) pu\u00F2 integrare i vari calendari OpenOLAT in un altro calendario, ad esempio in un calendario Google. In modo analogo altri calendari possono venire integrati nel calendario OpenOLAT.
chelp.cal2b=Un'altra funzione concerne l'abbonamento alle modifiche nel calendario di corso. Trova ulteriori informazioni sotto
chelp.cal3=Nella $\:cal.list pu\u00F2 stabilire quali entrate del calendario devono comparire nella pagina del calendario.
chelp.cal4=Cliccando sull'icona della paletta dei colori accanto al nome del calendario pu\u00F2 stabilire il colore delle entrate di un calendario.
chelp.cal5=Per creare una nuova entrata in un calendario \u00E8 sufficiente cliccare nel punto desiderato sulla pagina del calendario oppure nella lista dei calendari.
chelp.cal6=Per editare un'entrata esistente basta cliccare sull'orario indicato per l'entrata.
chelp.cal7=Selezioni qui il calendario in cui vuole inserire un'entrata.
chelp.cal8=Stabilisca qui chi pu\u00F2 vedere l'entrata nel calendario.
chelp.cal9=Esistono tre livelli di visibilit\u00E0\:
chelp.calT=Mediante il link <i>$\:cal.search.button</i> pu\u00F2 cercare gli impegni e se necessario eliminarli.
