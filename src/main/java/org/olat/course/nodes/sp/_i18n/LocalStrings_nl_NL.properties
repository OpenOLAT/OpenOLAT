chelp.mult1=Hier heeft u drie mogelijkheden om \u00E9\u00E9n of meer HTML pagina's toe te voegen.
chelp.mult2=Klik $\:chelp.chosFile om zo een bestand te selecteren uit de bewaarmap van de cursus.
chelp.mult3=U kunt \u00E9\u00E9n of meer bestanden uploaden van uw PC naar de bewaarmap van de cursus. ALs u verschillende bestanden tegelijkertijd wilt uploaden, moet u v\u00F3\u00F3r het uploaden de bestanden inpakken (ZIP). Alle bestandsformaten zijn toegestaan (b.v. doc, xsl, pdf, jpg, mp3).
chelp.mult4=Na te klikken op $\:chelp.upl , kunt u dat getransfereerde bestand rechtstreeks uit de bewaarmap van de cursus selecteren.
chelp.mult5=Wanneer u een ZIP bestand transfereerd, zal het automatisch uitgepakt worden in de bewaarmap. Nu kunt u het bestand selecteren dat u wilt.
chelp.newFile=<b>$org.olat.commons.file.filechooser\:newfile</b>
chelp.sec1=Doormiddel van deze instelling kunt u beslissen of het mogelijk zal zijn om links binnen de bewaarmap op hi\u00EBrarchische hogere niveau's in te stellen.
chelp.sec2=Als u $org.olat\:chelp.yes selecteert, kunt u links binnen te HTML pagina instellen die refereren naar ieder bestand binnen de bewaarmap, b.v. &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1  Deze instelling maakt het mogelijk voor cursisten met ervaring om inzicht te verwerven in de volledige bewaarmap van de cursus.
chelp.sec4=Dit vakje niet aankruisen als u van plan bent om b.v. verschillende mappen aan te maken voor gasten en cursisten om zo te voorkomen dat sommige gasten bestanden zien die  niet officieel zijn.
chelp.sec5=Doormiddel van deze instelling kunt u enkel links op bestanden van dezelfde map zetten. (b.v. /page1.html) binnen deze HTML pagina (b.v. /index.html) of op bestanden in sub-mappen die hi\u00EBrarchisch op hetzelfde niveau staan als het originele bestanden. (b.v. /media/course.css). U hebt niet de mogelijkheid om links in te stellen die niet op hetzelfde hi\u00EBrarchische niveau staan.
chelp.sp1=Om een bestand toe te voegen klikt u op $\:chelp.chosFile en selecteert u een bestand. Alle types van bestanden kunnen gebruikt worden. Als er een type door uw browser niet ondersteunt wordt, zal er in de plaats daarvan een download link getoond worden. Als er al een bestand geselecteerd werd, heeft u nog de mogelijkheid om een ander bestand te selecteren met "$\:chelp.chanFile". U kunt ook uw geselecteerde bestand aanpassen in de OLAT editor door te klikken op  "$\:chelp.editFile".
chelp.sp2=In het veld $\:chelp.newFile kunt u de naam van een HTML bestand ingeven dat nieuw aangemaakt moet worden voordat u klikt op $\:chelp.creaFile. Op deze manier krijgt u een HTML editor waar u dit bestand kunt vullen met nieuwe inhoud.
chelp.sp3=Zodra u een bestand geselecteerd heeft, zal de tab uitbreiden door het veld $\:chelp.fldstSecF . Daar kunt u bepalen welk type link toegelaten zal worden binnen de bewaarmap van de cursus.
