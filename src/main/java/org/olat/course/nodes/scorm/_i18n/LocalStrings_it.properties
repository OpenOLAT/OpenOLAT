chelp.sco1=Se non ha ancora selezionato un file compresso (zip) come $\:chelp.sco, appare accanto al titolo $\:chelp.chosenSco l'avviso $\:chelp.noSco .
chelp.sco2=Crei prima il modulo SCORM nelle risorse didattiche. In seguito clicchi il pulsante $\:chelp.chooseSco per selezionare nel deposito delle risorse didattiche il file zip con il $\:chelp.sco desiderato.
chelp.sco3=Se ha gi\u00E0 aggiunto un $\:chelp.sco, i suo nome appare nella scheda insieme al pulsante $\:chelp.prevSco (in alto a desta).
chelp.sco4=Ha ora la possibilit\u00E0 di selezionare un altro file zip mediante il pulsante $\:chelp.chanSco .
chelp.set1=Stabilisca se mostrare un menu di navigazione sulla sinistra quando appare il pacchetto SCORM.
chelp.set2=Stabilisca se permettere la navigazione con i tasti di avanzamento e di ritorno all'interno del contenuto SCORM.
chelp.set3=Pu\u00F2 stabilire l'altezza delle pagine SCORM mediante il menu a scorrimento.
chelp.set4=Mediante $\:chelp.auto ha la possibilit\u00E0 di regolarle all'altezza della finestra o secondo un valore da Lei scelto.
chelp.set5=Stabilisca se la somma di tutti i punti ottenuti nel pacchetto SCORM devono venire trasmessi al sistema di valutazione OLAT.
chelp.set6=Immetta un numero intero per stabilire il punteggio da ottenere per superare il test SCORM.
chelp.set7=OLAT tenta di riconoscere automaticamente il set di caratteri. Se l'opzione "Automaticamente" non d\u00E0 risultati accettabili la codifica del contenuto pu\u00F2 essere configurata mediante un set predefinito (se non \u00E8 disponibile una codifica viene utilizzato il set ISO-8899-1).
chelp.set8=Permette la codifica dello script Java mediante un set di caratteri predefinito (la configurazione standard utilizza lo stesso set di caratteri per il contenuto e lo script Java).
