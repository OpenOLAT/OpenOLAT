chelp.sco1=Mediante este campo puedes procesar resultados de elementos de curso del tipo $\:chelp.st, $\:chelp.ms, $\:chelp.ta y $\:chelp.iqtest . Los resultados resumidos aparecer\u00E1n cuando pinches en el elemento de curso $\:chelp.st en el curso actual.
chelp.sco2=Si seleccionas $\:chelp.yes, los elementos evaluables de tu curso se mostrar\u00E1n por medio de $\:chelp.sum . Ahora puedes seleccionar qu\u00E9 puntuaci\u00F3n se generar\u00E1 en el elemento de curso $\:chelp.st .
chelp.sco3=Si seleccionas $\:chelp.cutval, puedes introducir la puntuaci\u00F3n m\u00EDnima en otro campo de entrada. Esto se refiere a los elementos de curso seleccionador anteriormente, ej. en el elemento de curso $\:chelp.st se muestra un $\:chelp.passYes , si la puntuaci\u00F3n total es mayor o igual que la puntuaci\u00F3n m\u00EDnima.
chelp.sco4=Si seleccionas $\:chelp.passInh, los elementos evaluables de tu curso se mostrar\u00E1n por medio de $\:chelp.passNodes . Ahora puedes seleccionar aquellos cuyos valores de "aprobado" resultar\u00E1n del valor de "aprobado" del elemento del curso $\:chelp.st con un Y-enlace booleano. Ej. Si el elemento de curso $\:chelp.st mostrar\u00E1 un $\:chelp.passYes, todos los elementos de curso seleccionados tienen que tener un $\:chelp.passYes .
