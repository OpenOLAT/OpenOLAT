chelp.projectbroker.candidatesBewerber=Kandidaten sind Kursteilnehmer, welche sich f\u00FCr Ihr Thema bewerben. \u00DCber "$\:action.waitinglist.move" w\u00E4hlen Sie, wem Sie das Thema vergeben m\u00F6chten. Die akzeptierten Teilnehmer werden zur Liste "$\:projectgroup.member.title hinzugef\u00FCgt und werden auf Ihren Wunsch per E-Mail benachrichtigt. Markieren Sie die Kandidaten, die Sie nicht akzeptieren, und klicken Sie auf "Entfernen". Auf Ihren Wunsch werden die abgelehnten Kandidaten ebenfalls per E-Mail benachrichtigt.
chelp.projectbroker.candidatesWiederholung=Wenn Sie die Anzahl der Pl\u00E4tze nicht limitiert haben, k\u00F6nnen Sie den Vorgang mehrmals wiederholen. Denken Sie daran, im Tab "$\:tab.project.details" "$\:change.project.state.assign.button" zu w\u00E4hlen, damit sich keine weiteren Kursteilnehmer f\u00FCr Ihr Thema bewerben.
chelp.projectbroker.customfieldAddFieldLink=\u00DCber "$\:customfield.add.field.link" k\u00F6nnen Sie maximal f\u00FCnf Ihren Bed\u00FCrfnissen angepasste Felder f\u00FCr die genauere Beschreibung der Themen hinzuf\u00FCgen. 
chelp.projectbroker.customfieldAddFieldLinkCustomfieldNameLabel=Im Feld "$\:customfield.name.label" geben Sie den gew\u00FCnschten Feldnamen ein. 
chelp.projectbroker.customfieldAddFieldLinkCustomfieldTableEnabled=Wenn Sie "$\:customfield.table.enabled" w\u00E4hlen, wird das gew\u00FCnschte Feld in der Themen\u00FCbersicht angezeigt. Ansonsten erscheint die Information erst bei der detaillierten Themenbeschreibung.  
chelp.projectbroker.customfieldAddFieldLinkCustomfieldValueLabel=Sie k\u00F6nnen den Themenverantwortlichen eine Auswahl an vordefinierten Werten anbieten, die in einem Pulldownmenu angezeigt werden. Hierzu geben Sie die entsprechenden Auswahlm\u00F6glichkeiten getrennt durch Strichpunkte oder Zeilenumbr\u00FCche im Feld "$\:customfield.value.label" ein. Falls es sich um ein Freitextfeld handelt, k\u00F6nnen Sie das Feld "$\:customfield.value.label" leer lassen. Die Themenverantwortlichen k\u00F6nnen dann einen beliebigen Wert eingeben.
chelp.projectbroker.customfieldDeleteLink=\u00DCber "$\:customfield.delete.link.0" k\u00F6nnen Sie zus\u00E4tzliche Felder wieder l\u00F6schen. 
chelp.projectbroker.descriptionProjectAttachmentfilename=Im Feld $\:detailsform.attachmentfilename.label k\u00F6nnen die Themenverantwortlichen eine Datei hochladen. 
chelp.projectbroker.descriptionProjectButtons=\u00DCber "$\:edit.project.button" gelangen Sie in den Bearbeitungsmodus. Klicken Sie auf "$\:delete.project.button", wenn Sie Ihr Thema aus der $\:chelp.projectbroker.themenboerse entfernen m\u00F6chten. W\u00E4hlen Sie "$\:change.project.state.assign.button", wenn keine weiteren Teilnehmer ein $\:chelp.projectbroker.themaSg w\u00E4hlen k\u00F6nnen sollen. \u00DCber "$\:change.project.state.not_assign.button" k\u00F6nnen Sie ein $\:chelp.projectbroker.themaSg erneut zur Wahl \u00F6ffnen, auch wenn sich bereits Teilnehmer eingeschrieben und Sie diese akzeptiert haben. Bitte beachten Sie, dass die zwei letzteren Schaltfl\u00E4chen nur ersichtlich sind, wenn der Kursautor die $\:chelp.projectbroker.themenboerse so konfiguriert hat, dass die Teilnhemer manuell akzeptiert werden m\u00FCssen.
chelp.projectbroker.descriptionProjectCustomFields=Es gibt sogenannte "$\:form.options.customfield.legend", welche die Kursautoren definieren. Die Kursautoren bestimmen, ob die Themenverantwortlichen einen Wert aus einem Pulldownmenu ausw\u00E4hlen k\u00F6nnen oder ob Sie selbst einen Wert eintragen m\u00FCssen.
chelp.projectbroker.descriptionProjectDescription=Im Feld $\:detailsform.description.label finden Sie Detailinformationen zum $\:chelp.projectbroker.themaSg.
chelp.projectbroker.descriptionProjectEnrollmentEvent=Wenn die Themenverantwortlichen eine Einschreibefrist definieren, k\u00F6nnen Sie nur in der entsprechenden Zeitspanne ein Thema aus- bzw. abw\u00E4hlen. Vor und nach Ablauf der Einschreibefrist kann Sie der Themenverantwortliche manuell ein- oder austragen.
chelp.projectbroker.descriptionProjectHandoutEvent=Wenn die Themenverantwortlichen eine Abgabefrist definieren, k\u00F6nnen Sie nur in der entsprechenden Zeitspanne Dokumente in den Abgabeordner hochladen.
chelp.projectbroker.descriptionProjectPlacesLabel=Die Themenverantwortlichen k\u00F6nnen die verf\u00FCgbare Anzahl Pl\u00E4tze limitieren. 
chelp.projectbroker.descriptionProjectResponsible=Hier sind die Themenverantwortlichen aufgelistet. Wenn Sie auf den Namen des Themenverantwortliches klicken, gelangen Sie zu seiner Visitenkarte und k\u00F6nnen ihn kontaktieren. 
chelp.projectbroker.descriptionProjectStateLabelParticipant=Falls der $\:detailsform.state.label auf "$\:state_not_assigned" ist, k\u00F6nnen Sie sich f\u00FCr ein $\:chelp.projectbroker.themaSg eintragen, sofern Sie die maximal m\u00F6gliche Themenauswahl nicht \u00FCberschreiten. Ist der $\:detailsform.state.label auf "$\:state_assigned", k\u00F6nnen sich keine weiteren Benutzer eintragen. Wenn Sie bereits ein $\:chelp.projectbroker.themaSg gew\u00E4hlt haben, ist der $\:detailsform.state.label entweder auf "$\:state_prov_enrolled", wenn der Themenverantwortliche Sie als Teilnehmer akzeptieren muss, oder auf "$\:state_enrolled", wenn die Zuweisung automatisch verl\u00E4uft. Sobald Sie der Themenverantwortliche als Teilnehmer akzeptiert, wird der $\:detailsform.state.label auf "$\:state_final_enrolled" gesetzt.
chelp.projectbroker.descriptionProjectStateLabelProjectManager=Sind Sie Themenverantwortlicher oder Kursautor und es haben sich noch keine Teilnehmer f\u00FCr Ihr $\:chelp.projectbroker.themaSg eingeschrieben, ist der $\:detailsform.state.label auf "$\:state_not_assigned.accountmanager.no.candidate" gesetzt. Haben sich Teilnehmer bereits eingetragen, ist der Status auf "$\:state_not_assigned.accountmanager" gesetzt. Haben Sie bereits aus den m\u00F6glichen Kandidaten Teilnehmer gew\u00E4hlt, wird der Status "$\:state_assigned.accountmanager" angezeigt.
chelp.projectbroker.descriptionProjectTheme=Unter $\:detailsform.title.label ist der Titel des Themas aufgef\u00FChrt.
chelp.projectbroker.detailformularProjectleadersLabel=Im Feld $\:detailsform.projectleaders.label werden die f\u00FCr das $\:detailsform.title.label verantwortlichen Personen aufgef\u00FChrt.
chelp.projectbroker.detailformularTitleLabel=Geben Sie im Feld $\:detailsform.title.label den Titel Ihres Themas ein.
chelp.projectbroker.editModules=Hier k\u00F6nnen Sie bestimmen, ob die $\:pane.tab.conf.modules $\:form.modules.dropbox und $\:form.modules.returnbox im Kursbaustein $\:chelp.projectbroker.themenboerse zur Anwendung kommen. Im $\:form.modules.dropbox k\u00F6nnen Teilnehmer Dateien hochladen. Die Themenverantwortlichen k\u00F6nnen Dateien in den $\:form.modules.returnbox legen. Wenn Sie keine \u00C4nderungen vornehmen, sind beide Teilbausteine aktiv. Wenn Sie den $\:form.modules.dropbox nicht w\u00E4hlen, erscheint der entsprechende Tab ausgegraut und kann nicht mehr ge\u00F6ffnet werden.
chelp.projectbroker.editProjectAttachmentfilename=Im Feld $\:detailsform.attachmentfilename.label k\u00F6nnen Sie eine Datei hochladen. Wenn Sie mehrere Dateien hochladen m\u00F6chten, k\u00F6nnen Sie diese im ZIP-Format komprimieren und die ZIP-Datei hochladen.
chelp.projectbroker.editProjectCustomFields=In den so genannten "$\:chelp.projectbroker-optionsCustomfields.title" k\u00F6nnen Sie entweder einen Freitext eingegeben oder einen Wert aus einer Liste w\u00E4hlen. Dies ist abh\u00E4ngig von den Einstellungen des Kursautors.
chelp.projectbroker.editProjectDescription=Im Feld $\:detailsform.description.label k\u00F6nnen Sie das $\:chelp.projectbroker.themaSg im Detail erl\u00E4utern. 
chelp.projectbroker.editProjectDetailsformMailNnotification=Wenn Sie diese Option w\u00E4hlen, werden Sie per E-Mail benachrichtigt, wenn Kursteilnehmer Ihr $\:chelp.projectbroker.themaSg aus- oder abw\u00E4hlen.
chelp.projectbroker.editProjectEnrollmentEvent=Hat der Kursautor einen Einschreibetermin eingef\u00FCgt, k\u00F6nnen Sie eine Einschreibefrist f\u00FCr Ihr $\:chelp.projectbroker.themaSg setzen. Vor und nach dieser Frist werden die Links "$\:table.action.select" und "$\:table.action.cancel.select" deaktiviert und Benutzer k\u00F6nnen sich nicht in Ihr $\:chelp.projectbroker.themaSg ein- und austragen. Als Themenverantwortlicher haben Sie aber die M\u00F6glichkeit die Benutzer manuell ein- und auszutragen.
chelp.projectbroker.editProjectHandoutEvent=Sie k\u00F6nnen eine Abgabefrist definieren, w\u00E4hrend der Teilnehmer Dokumente in den Abgabeordner hochladen k\u00F6nnen.
chelp.projectbroker.editProjectPlacesLabel=Limitieren Sie so die verf\u00FCgbare Anzahl Pl\u00E4tze. 
chelp.projectbroker.editProjectResponsible=Wenn Sie ein $\:chelp.projectbroker.themaSg anlegen, werden Sie automatisch als Themenverantwortlicher aufgef\u00FChrt. Sie k\u00F6nnen diese Rolle im Tab $\:tab.project.members einer anderen Person \u00FCbertragen oder auch weitere Benutzer zu Themenverantwortlichen ernennen.
chelp.projectbroker.editProjectStateLabelGeneral=Den $\:detailsform.state.label k\u00F6nnen Sie als Themenverantwortlicher \u00E4ndern. Speichern Sie und w\u00E4hlen "$\:change.project.state.assign.button" oder "$\:change.project.state.not_assign.button".
chelp.projectbroker.editProjectStateLabelParticipant=In diesem Feld wird der $\:detailsform.state.label angezeigt. Falls der $\:detailsform.state.label auf "$\:state_not_assigned" ist, k\u00F6nnen sich Benutzer f\u00FCr ein $\:chelp.projectbroker.themaSg einschreiben, sofern Sie die maximal m\u00F6gliche Themenauswahl nicht \u00FCberschritten haben. Ist der $\:detailsform.state.label auf "$\:state_assigned" k\u00F6nnen sich keine weiteren Benutzer einschreiben. Wenn Sie bereits ein $\:chelp.projectbroker.themaSg gew\u00E4hlt haben, ist der $\:detailsform.state.label entweder auf "$\:state_prov_enrolled", wenn der Themenverantwortliche Sie als Teilnehmer akzeptieren muss, oder auf "$\:state_enrolled", wenn die Einschreibung automatisch verl\u00E4uft.   
chelp.projectbroker.editProjectStateLabelProjectManager=Sind Sie Themenverantwortlicher oder Kursautor und es haben sich noch keine Teilnehmer f\u00FCr Ihr $\:chelp.projectbroker.themaSg eingeschrieben, ist der $\:detailsform.state.label auf "$\:state_not_assigned.accountmanager.no.candidate" gesetzt. Haben sich Teilnehmer bereits eingetragen, ist der Status auf "$\:state_not_assigned.accountmanager" gesetzt. Haben Sie bereits aus den m\u00F6glichen Kandidaten Teilnehmer gew\u00E4hlt, wird der Status "$\:state_assigned.accountmanager" angezeigt.
chelp.projectbroker.editProjectTermine=Geben Sie entweder einen Starttermin oder einen $\:enrollment_event.end.label oder beide ein. 
chelp.projectbroker.editProjectTheme=Unter $\:detailsform.title.label tragen Sie den Titel des Themas ein.
chelp.projectbroker.eventTableViewEnabled=Wenn Sie "$\:event.table.view.enabled" w\u00E4hlen, wird der Termin in der Themen\u00FCbersicht angezeigt.
chelp.projectbroker.formOptionsDateLegend=Sie k\u00F6nnen ausw\u00E4hlen, welche Termine den Themenverantwortlichen zur Auswahl stehen sollen.
chelp.projectbroker.intro=Hier kommt der erste Abschnitt
chelp.projectbroker.leaderVerantwortliche=Sie k\u00F6nnen weitere Benutzer zu Themenverantwortlichen ernennen und sie somit berechtigen, Ihr $\:chelp.projectbroker.themaSg zu betreuen. Als Themenverantwortlicher k\u00F6nnen Sie das $\:chelp.projectbroker.themaSg editieren, die Teilnehmer des Themas verwalten sowie weitere Themenverantwortliche hinzuf\u00FCgen. In der Box "Betreute Gruppen" sehen Sie diejenigen Gruppen, die Sie betreuen.
chelp.projectbroker.memberAkzeptierteTeilnehmer=Sie k\u00F6nnen entweder Kandidaten als Teilnehmer akzeptieren oder \u00FCber "Benutzer hinzuf\u00FCgen" beliebig viele Teilnehmer in die Liste der akzeptierten Teilnehmer aufnehmen. Teilnehmer haben kein Recht, das $\:chelp.projectbroker.themaSg zu editieren.
chelp.projectbroker.noSelectionAccept=Wenn Sie diese Option nicht ausw\u00E4hlen, werden automatisch alle Teilnehmer akzeptiert, die sich f\u00FCr das $\:chelp.projectbroker.themaSg eingeschrieben haben. Die Themenverantwortlichen haben aber vorg\u00E4ngig die M\u00F6glichkeit, die maximale Teilnehmerzahl zu definieren.
chelp.projectbroker.numberOfTopicsPerParticipant=Wenn Sie diese Option ausw\u00E4hlen, erscheint ein Feld, in welchem Sie die Anzahl der $\:chelp.projectbroker.themaPl eingeben k\u00F6nnen, die ein Teilnehmer maximal pro Kursbaustein $\:chelp.projectbroker.themenboerse ausw\u00E4hlen darf. 
chelp.projectbroker.optionsAutoSignOut=Diese Option bedeutet, dass vom Themenverantwortlichen akzeptierte Teilnehmer automatisch aus allen anderen gew\u00E4hlten Themen ausgetragen werden. Teilnehmende sind also h\u00F6chstens f\u00FCr ein $\:chelp.projectbroker.themaSg definitiv eingeschrieben.
chelp.projectbroker.projectlistTableheaderEventEnrollmentEvent=Der Themenverantwortliche kann eine Einschreibefrist f\u00FCr ein $\:chelp.projectbroker.themaSg festlegen. Nach Ablauf dieser Frist k\u00F6nnen die Teilnhemer das $\:chelp.projectbroker.themaSg weder aus- noch abw\u00E4hlen. Der Themenverantwortliche kann nachtr\u00E4glich Teilnehmer ein- und austragen. 
chelp.projectbroker.projectlistTableheaderEventHandoutEvent=Ist der Abgabetermin abgelaufen, wird der Abgabeordner geschlossen und die Teilnehmer k\u00F6nnen keine Dokumente mehr in den Abgabeordner hochladen. 
chelp.projectbroker.selectionAccept=Wenn Sie diese Option ausw\u00E4hlen, k\u00F6nnen sich Teilnehmer nur provisorisch f\u00FCr ein $\:chelp.projectbroker.themaSg einschreiben. Die Themenverantwortlichen m\u00FCssen dann die definitiven Teilnehmer aus den m\u00F6glichen Kandidaten ausw\u00E4hlen und akzeptieren. 
