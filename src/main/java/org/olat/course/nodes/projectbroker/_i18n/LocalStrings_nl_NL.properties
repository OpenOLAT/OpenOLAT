chelp.projectbroker.candidatesBewerber=Kandidaten zijn cursisten die zich aanmelden voor uw onderwerp. Doormiddel van "$\:action.waitinglist.move" kunt u beslissen aan wie uw onderwerp toegewezen moet worden. Alle cursisten die aanvaard zijn, worden dan aan de lijst "$\:projectgroup.member.title" toegevoegd en kunnen verwittigd worden via e-mail als u dat wenst. Markeer gewoon die kandidaten die u niet accepteert en klik dan op "Verwijderen". Als u dat wenst kunnen deze kandidaten ook via e-mail verwittigd worden.
chelp.projectbroker.candidatesWiederholung=Als u het aantal vrije plaatsen nog niet gelimiteerd hebt, kunt u deze procedure verschillende keren herhalen. Gelieve er aan te denken om "$\:change.project.state.assign.button" te selecteren in de tab "$\:tab.project.details" om verdere applicaties voor uw onderwerp te vermijden.
chelp.projectbroker.customfieldAddFieldLink=Doormiddel van "$\:customfield.add.field.link" kunt u velden aanmaken naar gelang uw behoeftes. U kan tot vijf extra velden aanmaken voor verdere details.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldNameLabel=In het veld "$\:customfield.name.label" u kunt een favoriete veldnaam aamgeven.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldTableEnabled=Wanneer u "$\:customfield.table.enabled" selecteert, zal dit velt getoond worden in het aangevraagde overzicht. Informatie zal verschijnen in het gedetailleerde onderwerpsoverzicht.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldValueLabel=U kunt de auteurs van uw onderwerpen een selectie ven pregedefinieerde waarde aanbieden die getoond worden in een pull-down menu. Gelieve de corresponderende opties in het veld "$\:customfield.value.label" aan te geven, gescheiden door punt-kommas of nieuwe regels. Wanneer u een vrij-tekstveld gebruikt, kunt u het veld "$\:customfield.value.label" leeg laten. Onderwerpsauteurs kunnen dan een waarde naar eigen keuze invullen.
chelp.projectbroker.customfieldDeleteLink=Doormiddel van "$\:customfield.delete.link.0" kunt u extra velden verwijderen.
chelp.projectbroker.descriptionProjectAttachmentfilename=In het veld $\:detailsform.attachmentfilename.label kunnen onderwerpsauteurs een bestand uploaden.
chelp.projectbroker.descriptionProjectButtons=Via "$\:edit.project.button" zal je naar de editeringsmodus gaan. Klik op "$\:delete.project.button" om uw onderwerp te verwijderen uit de $\:chelp.projectbroker.themenboerse . Kies "$\:change.project.state.assign.button" als geen verdere cursisten de mogelijkheid mogen krijgen om een $\:chelp.projectbroker.themaSg te selecteren. Via "$\:change.project.state.not_assign.button" kunt u een $\:chelp.projectbroker.themaSg openen, zelfs als er al cursisten geregistreerd en geaccepteerd zijn. Gelieve er rekening mee te houden dat de laatste twee knoppen alleen zichtbaar zijn als de cursusauteur de $\:chelp.projectbroker.themenboerse voorzien heeft met de optie om cursisten handmatig te accepteren.
chelp.projectbroker.descriptionProjectCustomFields=Er zijn zogenaamde "$\:form.options.customfield.legend" die cursusauteurs kunnen defini\u00EBren. Cursusauteurs bepalen of onderwerpsauteurs een waarde kunnen selecteren uit een pull-downmenu of ze zelf een waarde kunnen aangeven.
chelp.projectbroker.descriptionProjectDescription=In het veld $\:detailsform.description.label zult u meer gedetailleerde informatie vinden over dit $\:chelp.projectbroker.themaSg.
chelp.projectbroker.descriptionProjectEnrollmentEvent=Als onderwerpsauteurs een registratie deadline defini\u00EBren, zal het mogelijk zijn voor u om een onderwerp te (de)selecteren binnen een bepaalde periode. Voor en na de deadline periode kunnen onderwerpsauteurs u in- en uitschrijven.
chelp.projectbroker.descriptionProjectHandoutEvent=Als onderwerpsauteurs een deadline defini\u00EBren, zal het enkel mogelijk zijn voor u om documenten up te loaden naar de drop box binnen een bepaalde tijdsperiode.
chelp.projectbroker.descriptionProjectPlacesLabel=Onderwerpsauteurs kunnen het aantal vrije plaatsen beperken.
chelp.projectbroker.descriptionProjectResponsible=Hier hebt u een lijst van onderwerpsauteurs. Wanneer u op de namen van deze auteurs klikt zult u naar hun visitekaartjes gaan om hen zo te contacteren.
chelp.projectbroker.descriptionProjectStateLabelParticipant=Als de $\:detailsform.state.label ingesteld staat op "$\:state_not_assigned" kunt u zich registreren voor een  $\:chelp.projectbroker.themaSg zolang het maximum aantal onderwerpen niet overschreden wordt. Als de $\:detailsform.state.label ingesteld staat op "$\:state_assigned" zullen gebruikers zich niet meer kunnen registreren. Als u reeds een $\:chelp.projectbroker.themaSg geselecteerd hebt is het "$\:state_prov_enrolled" (een onderwerpsauteur moet u eerst als cursist accepteren) of het is "$\:state_enrolled" (automatische registratie). Zodra de onderwerpsauteur uw registratie accepteert, zal u $\:detailsform.state.label ingesteld worden op "$\:state_final_enrolled".
chelp.projectbroker.descriptionProjectStateLabelProjectManager=Als u een onderwerps - of cursusauteur bent en er geen geregistreerde cursisten zijn voor uw $\:chelp.projectbroker.themaSg zal uw $\:detailsform.state.label ingesteld staan op "$\:state_not_assigned.accountmanager.no.candidate". Als er al cursisten geregistreerd zijn dan staat de status op "$\:state_not_assigned.accountmanager". In het geval dat u al cursisten geselecteerd hebt, zal de status "$\:state_assigned.accountmanager" getoond worden.
chelp.projectbroker.descriptionProjectTheme=Via $\:chelp.projectbroker.themaSg zal u de titel van het onderwerp vinden.
chelp.projectbroker.detailformularProjectleadersLabel=In het veld $\:detailsform.projectleaders.label zult u de verantwoordelijke personen voor dit $\:detailsform.title.label vinden.
chelp.projectbroker.detailformularTitleLabel=Gelieve de titel van uw onderwerp aan te geven in het veld $\:detailsform.title.label
chelp.projectbroker.editModules=Hier kunt u bepalen of de $\:pane.tab.conf.modules $\:form.modules.dropbox en $\:form.modules.returnbox geactiveerd moeten worden in het cursuselement $\:chelp.projectbroker.themenboerse . In de $\:form.modules.dropbox kunnen cursisten bestanden uploaden. Onderwerpsauteur kunnen bestanden bewaren $\:form.modules.returnbox . Als er geen aanpassingen zijn, zullen alle gedeeltelijke elemten werken. Wanneer u $\:form.modules.dropbox deselecteerd, zal zijn tab niet langer toegankelijk zijn.
chelp.projectbroker.editProjectAttachmentfilename=Binnen het veld $\:detailsform.attachmentfilename.label kunt u bestanden uploaden. Als u verschillende bestanden wilt uploaden, moet u ze eerst inpakken voordat u \u00E9\u00E9n enkel ZIP bestand gaat uploaden.
chelp.projectbroker.editProjectCustomFields=Binnen het zogenaamde "$\:chelp.projectbroker-optionsCustomfields.title" kunt vrije tekst aangeven of een waarde kiezen uit een lijst. Dit hangt af van de instellingen van de cursusauteur.
chelp.projectbroker.editProjectDescription=In het veld $\:detailsform.description.label kunt u uw $\:chelp.projectbroker.themaSg in detail beschrijven.
chelp.projectbroker.editProjectDetailsformMailNnotification=Als u deze optie kiest zal u een melding via e-mail ontvangen in het geval dat een cursist uw $\:chelp.projectbroker.themaSg (de)selecteert.
chelp.projectbroker.editProjectEnrollmentEvent=Als een cursusauteur een datum voor registratie ingesteld heeft, kunt u een inschrijvingsdeadline instellen voor uw $\:chelp.projectbroker.themaSg . Voor en na de deadline zullen de links "$\:table.action.select" en "$\:table.action.cancel.select" gedeactiveerd worden; gebruikers zullen zich niet in- of uit kunnen schrijven voor uw $\:chelp.projectbroker.themaSg . De persoon verantwoordelijk voor dat onderwerp kan gebruikers nog wel handmatig in- of uitschrijven.
chelp.projectbroker.editProjectHandoutEvent=U kunt een deadline voor het uploaden van documenten defini\u00EBren in uw drop box.
chelp.projectbroker.editProjectPlacesLabel=Zo kunt u het aantal vrije plaatsen limiteren.
chelp.projectbroker.editProjectResponsible=Wanneer u een $\:chelp.projectbroker.themaSg aanmaakt, zult u automatisch verantwoordelijk zijn voor dit onderwerp, Hoewel u andere deze rol kunt geven in de tab $\:tab.project.members of andere gebruikers aan te duiden als verantwoordelijk voor uw onderwerp.
chelp.projectbroker.editProjectStateLabelGeneral=De verantwoordelijke persoon voor een onderwerp kan het $\:detailsform.state.label aanpassen. Gewoon "$\:change.project.state.assign.button" of "$\:change.project.state.not_assign.button". opslaan en selecteren.
chelp.projectbroker.editProjectStateLabelParticipant=In dit veld zult u de $\:detailsform.state.label zien. Als de $\:detailsform.state.label "$\:state_not_assigned" is, zullen gebruikers de mogelijkheid hebben om zich in te schrijven voor $\:chelp.projectbroker.themaSg zolang het aantal vrije plaatsen nog niet overschreden is. Als de $\:detailsform.state.label "$\:state_assigned" is, zullen geen gebruikers zich nog kunnen inschrijven. Als u al een $\:chelp.projectbroker.themaSg gekozen hebt, zal zijn $\:detailsform.state.label "$\:state_prov_enrolled" zijn in het geval dat de verantwoordelijke persoon u als cursist geaccepteerd heeft of het is  "$\:state_enrolled" in het geval dat de registratieprocedure automatisch gebeurt.
chelp.projectbroker.editProjectStateLabelProjectManager=Als u de verantwoordelijke persoon bent voor een onderwerp of een cursusauteur en er zijn nog geen cursisten geregistreerd voor uw $\:chelp.projectbroker.themaSg, zal de $\:detailsform.state.label "$\:state_not_assigned.accountmanager.no.candidate" zijn. In het geval er al geregistreerde cursisten zijn, zal de status "$\:state_not_assigned.accountmanager" zijn. Als u al cursisten hebt geselecteerd uit al u mogelijke kandidaten zal de status "$\:state_assigned.accountmanager" getoond worden.
chelp.projectbroker.editProjectTermine=Gelieve een startdatum of een $\:enrollment_event.end.label in te geven, of beide.
chelp.projectbroker.editProjectTheme=Doormiddel van de $\:detailsform.title.label kunt u de titel van uw onderwerp bepalen.
chelp.projectbroker.eventTableViewEnabled=Wanneer u "$\:event.table.view.enabled" selecteert, zal uw gebeurtenis getoond worden in het overzicht.
chelp.projectbroker.formOptionsDateLegend=U kunt kiezen welke datum ter beschikking van de onderwerpsauteurs moet staan.
chelp.projectbroker.intro=Dit is de eerste selectie
chelp.projectbroker.leaderVerantwortliche=U kunt andere gebruikers toewijzen als verantwoordelijke personen voor uw $\:chelp.projectbroker.themaSg en hen toestaan om het te beheren. Als persoon verantwoordelijk voor een onderwerp kunt u dat $\:chelp.projectbroker.themaSg editeren, zijn cursisten administreren of meer verantwoordelijke personen voor dat onderwerp toevoegen. In het vak "Beheerde groepen" ziet u de groepen waarvoor u verantwoordelijk bent.
chelp.projectbroker.memberAkzeptierteTeilnehmer=U kunt kandidaten als cursisten accepteren of doormiddel van de knop "Gebruiker toevoegen" het aantal gewenste cursisten op uw aanwezigheidslijst accepteren. Cursisten wordt niet toegestaan om hun $\:chelp.projectbroker.themaSg te editeren.
chelp.projectbroker.noSelectionAccept=Wanneer u deze optie deselecteert, zullen de cursisten die al geregistreerd zijn voor deze $\:chelp.projectbroker.themaSg automatisch geaccepteerd worden. Hoewel onderwerpsauteur over de mogelijkhied beschikken om het maximum aantal cursisten eerst te bepalen.
chelp.projectbroker.numberOfTopicsPerParticipant=Wanneer u deze optie selecteert zal er een veld verschijnen om het aantal $\:chelp.projectbroker.themaPl aan te geven dat de cursist mag kiezen uit het cursuselement $\:chelp.projectbroker.themenboerse.
chelp.projectbroker.optionsAutoSignOut=Wanneer u deze optie selecteert, zullen alle gebruikers die geaccepteerd werden als cursist automatisch uitgeschreven worden uit de andere vooraf geselecteerde onderwerpen. Dit wil zeggen dat gebruikers maar voor \u00E9\u00E9n $\:chelp.projectbroker.themaSg geregistreerd mogen zijn.
chelp.projectbroker.projectlistTableheaderEventEnrollmentEvent=Een onderwerpsauteur kan een registratie deadline bepalen voor een $\:chelp.projectbroker.themaSg . Na deze deadline zullen cursisten niet meer de mogelijkheid hebben om die $\:chelp.projectbroker.themaSg te selecteren. Hoewel, een onderwerpsauteur nog steeds de optie heeft om cursisten in- en uit te schrijven.
chelp.projectbroker.projectlistTableheaderEventHandoutEvent=Na een deadline zal de drop box gesloten worden. Cursisten zullen dan niet langer de mogelijkheid hebben om documenten te uploaden naar die drop box.
chelp.projectbroker.selectionAccept=Wanneer u deze optie selecteert kunnen cursisten zich maar tijdelijk registreren voor een $\:chelp.projectbroker.themaSg . Onderwerpsauteurs moeten dan eerst hun kandidaten selecteren voor dat ze hen uiteindelijk accepteren.
