info.projectbroker.runmode.accept.automatically.limited=Informazione sulla $\:chelp.projectbroker.themenboerse \:<br/> iscrizione automatica (le iscrizioni NON devono essere accettate manualmente dal responsabile). Pu\u00F2 selezionare al massimo {0} $\:chelp.projectbroker.themaPl .
info.projectbroker.runmode.accept.automatically.unlimited=Informazione sulla $\:chelp.projectbroker.themenboerse\:<br/>iscrizione automatica\: le iscrizioni NON devono essere accettate manualmente dal responsabile. Il numero di $\:chelp.projectbroker.themaPl non \u00E8 limitato.
