chelp.projectbroker.candidatesBewerber=I candidati sono partecipanti a un corso che intendono iscriversi al Suo tema. Lei pu\u00F2 selezionare mediante "$\:action.waitinglist.move" i candidati ai quali desidera assegnare il tema. Gli utenti da Lei accettati vengono aggiunti alla lista "$\:projectgroup.member.title"\: riceveranno, se Lei lo desidera, un avviso via e-mail. Le candidature che Lei non desidera accettare possono essere rifiutate mediante "Eliminare"\: se Lei lo desidera, questi candidati riceveranno un avviso automatico via e-mail.
chelp.projectbroker.candidatesWiederholung=Se Lei non ha limitato il numero di posti disponibili pu\u00F2 ripetere il processo pi\u00F9 volte. Tenga presente che deve selezionare "$\:change.project.state.assign.button" nel tab "$\:tab.project.details" se non vuole che altri partecipanti si candidino al Suo tema.
chelp.projectbroker.customfieldAddFieldLink=Mediante "$\:customfield.add.field.link" pu\u00F2 creare al massimo cinque campi adatti alle Sue esigenze per una descrizione precisa dei temi.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldNameLabel=Nel campo "$\:customfield.name.label" pu\u00F2 indicare il nome del campo desiderato.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldTableEnabled=Selezionando "$\:customfield.table.enabled" il campo desiderato viene mostrato nella visione d'insieme dei temi. In caso contrario l'informazione appare solo nella descrizione dettagliata del tema.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldValueLabel=Pu\u00F2 offrire ai responsabili del tema una scelta di valori predefiniti che vengono mostrati in un menu a tendina. Inserisca le scelte possibili nel campo "$\:customfield.value.label" separandole mediante punto e virgola o capolinea. Se si tratta di un testo libero pu\u00F2 lasciare vuoto il campo "$\:customfield.value.label"\: i responsabili del tema avranno la possibilit\u00E0 di immettere un valore a scelta.
chelp.projectbroker.customfieldDeleteLink=Mediante "$\:customfield.delete.link.0" pu\u00F2 eliminare i campi addizionali.
chelp.projectbroker.descriptionProjectAttachmentfilename=I responsabili del tema possono caricare un file nel campo $\:detailsform.attachmentfilename.label.
chelp.projectbroker.descriptionProjectButtons=Mediante "$\:edit.project.button" arriva nella modali\u00E0 di elaborazione. Clicchi su "$\:delete.project.button" se desidera eliminare il Suo tema dalla $\:chelp.projectbroker.themenboerse . Selezioni "$\:change.project.state.assign.button" se desidera che ulteriori partecipanti non possano pi\u00F9 selezionare un $\:chelp.projectbroker.themaSg . Mediante "$\:change.project.state.not_assign.button" pu\u00F2 riammettere un $\:chelp.projectbroker.themaSg anche se dei partecipanti si sono gi\u00E0 iscritti e se Lei li ha accettati. Tenga presente che che i due ultimi campi sono visibili solo se l'autore del corso ha configurato la $\:chelp.projectbroker.themenboerse in modo che i partecipanti debbano essere accettati manualmente.
chelp.projectbroker.descriptionProjectCustomFields=Ci sono dei cosiddetti "$\:form.options.customfield.legend" definiti dagli autori dei corsi. Gli autori stabiliscono se i responsabili del tema possono selezionare un valore da una lista a tendina o se i valori devono essere inseriti dagli autori stessi.
chelp.projectbroker.descriptionProjectDescription=Nel campo $\:detailsform.description.label si trovano le informazioni dettagliate sul $\:chelp.projectbroker.themaSg.
chelp.projectbroker.descriptionProjectEnrollmentEvent=Se i responsabili del tema fissano una data d'iscrizione, allora Lei pu\u00F2 selezionare o deselezionare un tema solo durante il periodo indicato. Prima e dopo lo scadere del termine di iscrizione solo il responsabile del tema pu\u00F2 iscriverLa o disiscriverLa.
chelp.projectbroker.descriptionProjectHandoutEvent=Se i responsabili del tema fissano una data di consegna, allora Lei pu\u00F2 caricare dei documenti nella cartella di consegna solo durante il periodo indicato.
chelp.projectbroker.descriptionProjectPlacesLabel=I responsabili del tema possono limitare il numero dei posti a disposizione.
chelp.projectbroker.descriptionProjectResponsible=Trova qui la lista dei responsabili dei temi. Se clicca sul nome di un responsabile, le verr\u00E0 mostrato il suo biglietto da visita e potr\u00E0 contattarlo.
chelp.projectbroker.descriptionProjectStateLabelParticipant=Nel caso lo $\:detailsform.state.label sia su "$\:state_not_assigned", allora pu\u00F2 iscriversi a un $\:chelp.projectbroker.themaSg, ma solo se non supera il numero massimo di temi che possono essere scelti. Se lo $\:detailsform.state.label \u00E8 su "$\:state_assigned", allora nessun utente potr\u00E0 pi\u00F9 iscriversi. Se ha gi\u00E0 selezionato un $\:chelp.projectbroker.themaSg, lo $\:detailsform.state.label \u00E8 su "$\:state_prov_enrolled" (se il responsabile del tema deve accettarla come partecipante), oppure su "$\:state_enrolled" (se l'iscrizione avviene automaticamente). Quando il resposnabile del tema avr\u00E0 accettato la Sua iscrizione, lo $\:detailsform.state.label verr\u00E0 messo su "$\:state_final_enrolled".
chelp.projectbroker.descriptionProjectStateLabelProjectManager=Se Lei \u00E8 responsabile di temi o autore di corsi e non si sono ancora iscritti partecipanti al Suo $\:chelp.projectbroker.themaSg, il $\:detailsform.state.label \u00E8 su "$\:state_not_assigned.accountmanager.no.candidate". Se dei partecipanti si sono gi\u00E0 iscritti, lo stato \u00E8 su "$\:state_not_assigned.accountmanager". Se ha gi\u00E0 scelto dei partecipanti tra i candidati, viene mostrato lo stato "$\:state_assigned.accountmanager".
chelp.projectbroker.descriptionProjectTheme=Il titolo del tema \u00E8 indicato sotto $\:detailsform.title.label.
chelp.projectbroker.detailformularProjectleadersLabel=Nel campo $\:detailsform.projectleaders.label trova i responsabili per il $\:detailsform.title.label .
chelp.projectbroker.detailformularTitleLabel=Inserisca nel campo $\:detailsform.title.label il titolo del Suo tema.
chelp.projectbroker.editModules=Qui pu\u00F2 stabilire se gli "$\:pane.tab.conf.modules", la "$\:form.modules.dropbox" e la "$\:form.modules.returnbox" devono essere attivati nell'elemento di corso "$\:chelp.projectbroker.themenboerse". Mediante la $\:form.modules.dropbox i partecipanti potranno caricare dei file. I responsabili del tema possono caricare dei file nella $\:form.modules.returnbox . Se non apporta alcuna modifica, entrambi gli elementi parziali saranno attivi. Se non seleziona la $\:form.modules.dropbox, il tab corrispondente non potr\u00E0 pi\u00F9 essere aperto e verr\u00E0 attenuato.
chelp.projectbroker.editProjectAttachmentfilename=Nel campo $\:detailsform.attachmentfilename.label pu\u00F2 caricare un file. Se desidera caricare pi\u00F9 file, allora dovr\u00E0 comprimerli in formato zip e caricare in seguito il file zip.
chelp.projectbroker.editProjectCustomFields=Nel cosiddetto "$\:chelp.projectbroker-optionsCustomfields.title" pu\u00F2 inserire un testo libero o un valore da una lista (a seconda delle preferenze scelte dall'autore del corso).
chelp.projectbroker.editProjectDescription=Nal campo $\:detailsform.description.label pu\u00F2 descrivere il Suo $\:chelp.projectbroker.themaSg dettagliatamente.
chelp.projectbroker.editProjectDetailsformMailNnotification=Se seleziona questa opzione Lei verr\u00E0 avvertita/o via e-mail se i partecipanti selezioneranno o deselezioneranno il Suo $\:chelp.projectbroker.themaSg .
chelp.projectbroker.editProjectEnrollmentEvent=Se l'autore ha inserito un termine di iscrizione, allora pu\u00F2 definire una scadenza per l'iscrizione per il Suo $\:chelp.projectbroker.themaSg . Prima e dopo la scadenza i link "$\:table.action.select" e "$\:table.action.cancel.select" vengono deattivati; gli utenti non potranno iscriversi e disiscriversi. Come responsabile del tema Lei ha per\u00F2 la possibilit\u00E0 di iscrivere e disiscrivere gli utenti manualmente.
chelp.projectbroker.editProjectHandoutEvent=Pu\u00F2 definire un periodo per la consegna, durante il quale i partecipanti possono caricare dei documenti nella cartella di consegna.
chelp.projectbroker.editProjectPlacesLabel=Limiti in questo modo il numero di posti disponibili.
chelp.projectbroker.editProjectResponsible=Se Lei crea un $\:chelp.projectbroker.themaSg verr\u00E0 considerata/o automaticamente come responsabile del tema. Pu\u00F2 decidere delegare questo ruolo a un'altra persona nel tab $\:tab.project.members di o nominare anche altre persone che saranno responsabili insieme a Lei.
chelp.projectbroker.editProjectStateLabelGeneral=Il responsabile del tema pu\u00F2 modificare lo $\:detailsform.state.label . Salvi e selezioni "$\:change.project.state.assign.button" o "$\:change.project.state.not_assign.button".
chelp.projectbroker.editProjectStateLabelParticipant=In questo campo viene mostrato lo $\:detailsform.state.label . Se \u00E8 su "$\:state_not_assigned", allora gli utenti potranno iscriversi a un $\:chelp.projectbroker.themaSg nel caso il limite massimo di partecipanti non sia stato superato. Se lo $\:detailsform.state.label \u00E8 su "$\:state_assigned" nessun utente potr\u00E0 iscriversi. Se ha gi\u00E0 scelto un $\:chelp.projectbroker.themaSg lo stato \u00E8 su "$\:state_prov_enrolled" se il responsabile L'ha accettata come partecipante, oppure su "$\:state_enrolled" se l'iscrizione \u00E8 automatica.
chelp.projectbroker.editProjectStateLabelProjectManager=Se Lei \u00E8 il responsabile o l'autore e nessun partecipante si \u00E8 iscritto al Suo $\:chelp.projectbroker.themaSg lo $\:detailsform.state.label sar\u00E0 su "$\:state_not_assigned.accountmanager.no.candidate". Se dei partecipanti si sono candidati lo stato sar\u00E0 su "$\:state_not_assigned.accountmanager". Se Lei ha gi\u00E0 scelto dei partecipanti tra i possibili candidati, verr\u00E0 mostrato lo stato "$\:state_assigned.accountmanager".
chelp.projectbroker.editProjectTermine=Indichi un termine di partenza o un $\:enrollment_event.end.label o entrambi.
chelp.projectbroker.editProjectTheme=Sotto $\:detailsform.title.label pu\u00F2 indicare il titolo del tema.
chelp.projectbroker.eventTableViewEnabled=Se seleziona "$\:event.table.view.enabled" verr\u00E0 mostrato l'impegno nella visione d'insieme dei temi.
chelp.projectbroker.formOptionsDateLegend=Pu\u00F2 decidere quali eventi devono essere a disposizione dei responsabili dei temi.
chelp.projectbroker.intro=Questa \u00E8 la prima sezione
chelp.projectbroker.leaderVerantwortliche=Pu\u00F2 scegliere ulteriori utenti come responsabili dei temi e autorizzarli a tutorare il Suo $\:chelp.projectbroker.themaSg . I responsabili possono editare il $\:chelp.projectbroker.themaSg e gestire i partecipanti, o aggiungere nuovi responsabili per il tema. Nel quadro dei gruppi tutorati si vedono i gruppi da Lei tutorati.
chelp.projectbroker.memberAkzeptierteTeilnehmer=Pu\u00F2 accettare dei candidati come partecipanti o aggiungere mediante "Aggiungere partecipante" un numero qualsiasi di partecipanti alla lista dei partecipanti accettati. I partecipanti non hanno il diritto di editare il $\:chelp.projectbroker.themaSg.
chelp.projectbroker.noSelectionAccept=Se non seleziona questa opzione, tutti i partecipanti vengono accettati automaticamente se si sono iscritti al $\:chelp.projectbroker.themaSg . I responsabili del tema possono per\u00F2 limitare in anticipo il numero dei partecipanti.
chelp.projectbroker.numberOfTopicsPerParticipant=Se seleziona questa opzione appare una casella nella quale pu\u00F2 definire il numero massimo di $\:chelp.projectbroker.themaPl che un partecipante pu\u00F2 scegliere per l'elemento di corso "$\:chelp.projectbroker.themenboerse".
chelp.projectbroker.optionsAutoSignOut=Se seleziona questa opzione i partecipanti che sono stati accettati da un responsabile del tema verranno esclusi automaticamente da tutti gli altri temi selezionati. In questo caso i partecipanti saranno iscritti definitivamente soltanto a un $\:chelp.projectbroker.themaSg .
chelp.projectbroker.projectlistTableheaderEventEnrollmentEvent=Il responsabile del tema pu\u00F2 definire un termine di iscrizione per un $\:chelp.projectbroker.themaSg. Alla scadenza del termine i partecipanti non potranno pi\u00F9 selezionare o deselezionare questo $\:chelp.projectbroker.themaSg . Il responsabile del tema ha la possibilit\u00E0 di iscrivere e disiscrivere pi\u00F9 tardi gli utenti.
chelp.projectbroker.projectlistTableheaderEventHandoutEvent=Se il termine di iscrizione \u00E8 scaduto la cartella di consegna viene chiusa e i partecipanti non possono pi\u00F9 caricarvi alcun file.
chelp.projectbroker.selectionAccept=Se seleziona questa opzione i partecipanti possono iscriversi solo provvisoriamente a un $\:chelp.projectbroker.themaSg . I responsabili del tema devono in seguito scegliere i partecipanti definitivi tra i possibili candidati.
