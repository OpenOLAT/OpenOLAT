chelp.sp1=In order to add a file just click on $org.olat.course.nodes.sp\:chelp.chosFile before selecting a file. If you have already chosen one you will be able to select another one by means of $org.olat.course.nodes.sp\:chelp.chanFile or to edit that file within the OLAT editor by means of $org.olat.course.nodes.sp\:chelp.editFile .
