chelp.confTest4=Tienes la posibilidad de seleccionar mediante men\u00FA desplegable si cada cuesti\u00F3n debe ser respondida una por una ($\:chelp.oneQuest) o si se deben contestar un n\u00FAmero de preguntas a la vez ($\:chelp.oneSect).
