chelp.confTest7=Selecciona $org.olat\:chelp.yes para permitir al participante interrumpir el $\:chelp.iqTest, $\:chelp.iqSelf o $\:chelp.iqSurv . Todas las respuestas dadas se guardar\u00E1n para poder continuar m\u00E1s tarde.
chelp.confTest71=$\:chelp.caution si ha limitado el tiempo para contestar puede continuar funcionando a pesar de cualquier interrupci\u00F3n.
