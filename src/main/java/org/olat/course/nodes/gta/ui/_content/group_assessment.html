<h4 onclick="jQuery('#collapse_group_${r.getCId()}').collapse('toggle')" onkeydown="triggerClick(event, true, true);" tabindex="0" role="button">
	<i id="collapse_group_${r.getCId()}_toggler" class="o_icon o_icon-fw #if($groupOpen) o_icon_close_togglebox #else o_icon_open_togglebox #end"> </i> $r.translate("groups")
</h4>
<div id="collapse_group_${r.getCId()}" class="collapse #if($groupOpen) in #end">$r.render("group")</div>
<script>
jQuery(function() {
	jQuery('#collapse_group_${r.getCId()}').on('hide.bs.collapse', function (e) {
		if(e.target.getAttribute('id').indexOf("collapse_group_") != 0) return;
		
		jQuery('#collapse_group_${r.getCId()}_toggler').removeClass('o_icon_close_togglebox').addClass('o_icon_open_togglebox');
		$r.javaScriptCommand("panel","groupOpen","false");
	})
	jQuery('#collapse_group_${r.getCId()}').on('show.bs.collapse', function (e) {
		if(e.target.getAttribute('id').indexOf("collapse_group_") != 0) return;
		
		jQuery('#collapse_group_${r.getCId()}_toggler').removeClass('o_icon_open_togglebox').addClass('o_icon_close_togglebox');
		$r.javaScriptCommand("panel","groupOpen","true");
	})
});
</script>
