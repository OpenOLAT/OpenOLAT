<div class="o_practice_end">
	<h3>$r.xssScan($msg)</h3>
	<fieldset class="o_form form-horizontal $f.getContainerCssClass()">
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("procent.correct")</label>
			</div>
			<div class="col-sm-6 o_practice_data o_practice_data_correct">
				<span><i class="o_icon o_icon_check"> </i> $procentCorrect%</span>
			</div>
		</div>
		
		#if($r.isNotEmpty($currentSeriesProgress))
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("current.challenge")</label>
			</div>
			<div class="col-sm-6 o_practice_data o_practice_challenge">
				<div class="o_practice_series_progress">
					<div class="progress" style="width: 100%;">
						<div class="progress-bar" style="width: ${currentSeriesProgress}%; animation: moveprogress 1s;"> </div>
					</div>
					<i class="o_challenge"> </i>
				</div>
				<style>
				@keyframes moveprogress {
				  0%   { width: ${previousSeriesProgress}%;}
				  100% { width: ${currentSeriesProgress}%;}
				}
				</style>
				<span>$r.escapeHtml($currentSeries)</span>
			</div>
		</div>
		#end
	
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("today.duration")</label>
			</div>
			<div class="col-sm-6 o_practice_data">
				<span>$durationToday</span>
			</div>
		</div>

	</fieldset>
</div>
<div class="o_button_group">
	$r.render("back.overview")
	#if($r.visible("next.serie"))
		$r.render("next.serie")
	#end
</div>
