chelp.ced-info-config.title=Mededelingselement\: configuratie
chelp.ced-info-config1=Dit cursuselement voorziet een mogelijkheid om meldingen vast te zetten in de structuur van de cursus. Deze berichten zullen zichtbaar zijn binnen uw cursus als ook binnen de mededelingensectie van elke gebruiker. Het aantal getoonde berichten kan de cursusauteur bepalen samen met de tijdsperiode waarin deze mededelingen beschikbaar moeten zijn.
chelp.ced-info-config2=Het maximum aantal dagen bepaalt hoe lang de mededelingen getoond zullen worden in uw cursus (in dagen). Het maximum aantal berichten bepaalt hoeveel berichten tegelijkertijd getoond zullen worden in uw cursus.
chelp.ced-info-config2.label=Tonen
chelp.ced-info-config3=Door de standaardinstelling zal dit cursuselement automatisch geactiveerd zijn. Deze optie kan hier gedeactiveerd worden zodat cursisten de mogelijkheid hebben om zich manueel in te schrijven voor mededelingen.
chelp.ced-info-config3.label=Automatisch abonneren
