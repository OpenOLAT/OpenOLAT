chelp.ms1=In diesem Tab k\u00F6nnen Sie bestimmen, wie Sie die Kursteilnehmer manuell bewerten. Die Einstellungen haben Einfluss auf das Bewertungsformular f\u00FCr die einzelnen Kursteilnehmer, das Ihnen im Bewertungswerkzeug des Kurses zur Verf\u00FCgung steht.
chelp.ms10=Wenn Sie die Checkbox markieren, haben Sie bei der Bewertung die M\u00F6glichkeit, jedem Benutzer einen individuellen Kommentar zu geben.
chelp.ms11=Geben Sie hier einen Text ein, der allen Kursteilnehmern angezeigt wird, wenn sie den Kursbaustein klicken.
chelp.ms12=Geben Sie hier einen Text ein, der den Betreuern des Kurses angezeigt wird, wenn sie die Kursteilnehmer bewerten.
chelp.ms2=Sobald eine Bewertung eines Kursteilnehmers stattgefunden hat, k\u00F6nnen Sie die Konfiguration nicht mehr ver\u00E4ndern.
chelp.ms3=Wenn Sie die Checkbox markieren, k\u00F6nnen Sie manuell oder automatisch jedem zu bewertenden Benutzer Punkte vergeben. Wenn Sie die Checkbox nicht ankreuzen, werden keine Punkte vergeben.
chelp.ms4=Geben Sie hier die Anzahl Punkte ein, die ein Kursteilnehmer minimal erreichen kann.
chelp.ms5=Diese Eingabe k\u00F6nnen Sie nicht machen, wenn Sie die Checkbox $\:chelp.score nicht markiert haben.
chelp.ms6=Geben Sie hier die Anzahl Punkte ein, die ein Kursteilnehmer maximal erreichen kann.
chelp.ms7=Wenn Sie die Checkbox markieren, wird dem Kursteilnehmer ein $\:chelp.passedYes resp. $\:chelp.passedNo angezeigt. Wenn Sie die Checkbox nicht ankreuzen, wird nichts angezeigt.
chelp.ms8=Sie haben die M\u00F6glichkeit, mit $\:chelp.cutval resp. $\:chelp.manual zu bestimmen, ob das $\:chelp.passedYes resp. $\:chelp.passedNo aufgrund einer Punkteschwelle automatisch vergeben wird oder ob der Betreuer dies manuell f\u00FCr die zu bewertenden Benutzer vergeben soll. Diese Auswahl k\u00F6nnen Sie nicht machen, wenn Sie die Checkbox $\:chelp.passed nicht markiert haben.
chelp.ms9=Geben Sie hier die Anzahl Punkte ein, die minimal notwendig ist, damit ein Kursteilnehmer ein $\:chelp.passedYes erh\u00E4lt. Unterhalb dieser Schwelle erh\u00E4lt der Teilnehmer ein $\:chelp.passedNo. Diese Eingabe k\u00F6nnen Sie nicht machen, wenn Sie im Feld $\:chelp.passedType $\:chelp.manual gew\u00E4hlt haben.
