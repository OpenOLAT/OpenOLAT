chelp.ms1=In deze tab kunt u beslissen hoe u manueel uw cursisten gaat beoordelen. Deze instellingen hebben een invloed op de beoordelingsvorm die u ter beschikking hebt in het beoordelingswerktuig.
chelp.ms10=Wanneer u dit vakje aankruist, hebt u de mogelijkheid om een individuele opmerking te maken betreffende uw beoordeling.
chelp.ms11=Gelieve een tekst in te geven die getoond moet worden aan alle cursisten wanneer ze op dit cursuselement klikken.
chelp.ms12=Gelieve een tekst in te geven die getoond moet worden aan alle docenten van de cursus wanneer ze cursisten beoordelen.
chelp.ms2=Zodra een beoordeling plaats heeft gevonden, zult u niet in staat zijn om deze configuratie nog te veranderen.
chelp.ms3=Wanneer u dit vakje aankruist, kunt u handmatig of automatisch punten toekennen voor elke gebruiker die u moet beoordelen. Als u dit vakje niet aankruist, zal er geen score toegewezen worden.
chelp.ms4=Gelieve de minimumscore die een cursist kan behalen in te geven.
chelp.ms5=U kunt dit niet doen als u het vakje $\:chelp.score niet aangekruist heeft.
chelp.ms6=Gelieve de maximumscore die een cursist kan behalen in te geven.
chelp.ms7=Als u dit vakje aankruist zal een $\:chelp.passedYes of $\:chelp.passedNo getoond worden. Als u het niet aankruist, zal niets getoond worden.
chelp.ms8=Doormiddel van $\:chelp.cutval of $\:chelp.manual hebt u de mogelijkheid om te beslissen of $\:chelp.passedYes of $\:chelp.passedNO automatisch toegewezen worden gebaseerd op een cut waarde of handmatig toegewezen worden door de docent. U kunt dit niet doen als u het vakje $\:chelp.passed niet aangekruist hebt.
chelp.ms9=Gelieve het minimum aantal punten in te geven dat noodzakelijk is om een $\:chelp.passedYes te behalen. Onder deze waarde krijgen de cursisten een $\:chelp.passedNo . U kunt dit niet doen als u $\:chelp.manual geselecteerd hebt in het veld $\:chelp.passedType .
