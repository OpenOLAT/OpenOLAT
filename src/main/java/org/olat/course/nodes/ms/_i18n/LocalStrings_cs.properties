chelp.ms1=V t\u00E9to tabulce rozhodujete, jak budou ru\u010Dn\u011B p\u0159\u00EDstupn\u00E9 \u00FA\u010Dastn\u00EDk\u016Fm kurzu.Tato nastaven\u00ED maj\u00ED vliv na p\u0159\u00EDstupnost k hodnocen\u00ED z n\u00E1stroje na hodnocen\u00ED .
chelp.ms10=Pokud zvol\u00EDte $org.olat\:chelp.yes, m\u00E1te mo\u017Enost vlo\u017Eit vlastn\u00ED hodnocen\u00ED. Toto nen\u00ED mo\u017En\u00E9 pokud zvol\u00EDte $org.olat\:chelp.no . 
chelp.ms11=Pros\u00EDm vlo\u017Ete text, kter\u00FD se zobraz\u00ED v\u0161em \u00FA\u010Dastn\u00EDk\u016Fm, jakmile kliknou na element kurzu.
chelp.ms12=Pros\u00EDm vlo\u017Ete text, kter\u00FD se zobraz\u00ED v\u0161em garant\u016Fm kurzu p\u0159i hodnocen\u00ED \u00FA\u010Dastn\u00EDk\u016F.
chelp.ms2=Jakmile je hodnocen\u00ED p\u0159\u00EDstupn\u00E9, ji\u017E nem\u016F\u017Eete konfiguraci m\u011Bnit.
chelp.ms3=Pokud zvol\u00EDte $org.olat\:chelp.yes m\u016F\u017Eete manu\u00E1ln\u011B nebo automaticky p\u0159id\u011Blovat body v\u0161em hodnocen\u00FDm \u00FA\u010Dastn\u00EDk\u016Fm. Pokud zvol\u00EDte $org.olat\:chelp.no, nebudou p\u0159id\u011Blov\u00E1ny \u017E\u00E1dn\u00E9 body.
chelp.ms4=Pros\u00EDm vlo\u017Ete minim\u00E1ln\u00ED po\u010Det bod\u016F, kter\u00FDch m\u016F\u017Ee \u00FA\u010Dastn\u00EDk dos\u00E1hnout.
chelp.ms5=Tento vstup nem\u016F\u017Eete vyu\u017E\u00EDt, pokud jste zvolili $org.olat\:chelp.no v poli $\:chelp.score .
chelp.ms6=Pros\u00EDm vlo\u017Ete maxim\u00E1ln\u00ED po\u010Det bod\u016F, kter\u00FDch m\u016F\u017Ee \u00FA\u010Dastn\u00EDk dos\u00E1hnout.
chelp.ms7=Pokud zvol\u00EDte $org.olat\:chelp.yes, $\:chelp.passedYes nebo $\:chelp.passedNo bude zobrazeno, pokud zvol\u00EDte $org.olat\:chelp.no, nic zobrazeno nebude.
chelp.ms8=Ve smyslu $\:chelp.cutval nebo $\:chelp.manual m\u00E1te mo\u017Enost rozhodnout, zda $\:chelp.passedYes nebo $\:chelp.passedNo je p\u0159id\u011Bleno bu\u010F automaticky nebo zda hodnotu nastav\u00ED garant ru\u010Dn\u011B. Tento vstup nem\u016F\u017Eete pou\u017E\u00EDt, pokud zvol\u00EDte $org.olat\:chelp.no v poli $\:chelp.passed .
chelp.ms9=Pros\u00EDm vlo\u017Eete minim\u00E1ln\u00ED po\u010Det bod\u016F pro \u00FAsp\u011B\u0161n\u00E9 absolvov\u00E1n\u00ED $\:chelp.passedYes . D\u00E1le vlo\u017Ete hrani\u010Dn\u00ED hodnotu ne\u00FAsp\u011B\u0161nosti $\:chelp.passedNo . Tento vstup nem\u016F\u017Eete pou\u017E\u00EDt, pokud jste zvolili $\:chelp.manual v poli $\:chelp.passedType .
