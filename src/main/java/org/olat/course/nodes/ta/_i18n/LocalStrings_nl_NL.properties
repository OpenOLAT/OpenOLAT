chelp.ass4=Dit betekent dat de taken binnen de takenmap op ieder moment toegewezen kunnen worden aan cursisten. U kunt bijvoorbeeld 50 cursisten laten kiezen tussen drie taken om zo zeker te zijn dat alle 50 cursisten minstens \u00E9\u00E9n van deze drie taken toegewezen kreeg.
chelp.ass5=Dit betekent dat elke taak slechts \u00E9\u00E9n keer gekozen kan worden. Als een taak al eens geselecteerd werd door en cursist, kunnen de anderen deze taak niet meer selecteren.
chelp.ass6=$\:chelp.prevTrue betekent dat de gebruikers eerst naar een taak kunnen kijken en deze kunnen weigeren voordat deze taak toegeschreven wordt.
chelp.ass7=$\:chelp.prevFalse betekent dat de gebruikers enkel naar de taak kunnen kijken als de taak al toegeschreven werd.
