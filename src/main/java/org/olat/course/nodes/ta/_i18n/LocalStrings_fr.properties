chelp.conf1=Vous pouvez proposer optionnellement un texte qui est pr\u00E9sent\u00E9 dans une fen\u00EAtre \u00E0 l'utilisateur apr\u00E8s avoir d\u00E9pos\u00E9 avec succ\u00E8s son fichier. Si vous n'ins\u00E9rez aucun texte, alors un texte sera affich\u00E9 selon le mod\u00E8le\: Par la pr\u00E9sente se confirme que Pierre Dupont (pdupont) a transmis le fichier "test.html" le 21.09.04 \u00E0 00\:14\:42.
