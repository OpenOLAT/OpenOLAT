bulk.download.title=T\u00E9l\u00E9charger tous les dossier de restitution
chelp.ass1=Ici vous d\u00E9cidez comment les t\u00E2ches dans le $\:chelp.taskfolder sont distribu\u00E9es aux participants au cours.
chelp.ass2=Vous avez la possibilit\u00E9 de faire afficher une information aux utilisateurs.
chelp.ass3=Soit l'utilisateur voit les t\u00E2ches que vous avez d\u00E9pos\u00E9es et peut en choisir une - soit une des t\u00E2ches lui est attribu\u00E9e automatiquement.
chelp.ass4=signifie que la t\u00E2che dans le dossier des t\u00E2ches peut \u00EAtre affect\u00E9e aussi souvent qu'on veut. Vous pouvez ainsi par exemple donner \u00E0 vos 50 participants au cours trois t\u00E2ches au choix, de sorte qu'\u00E0 la fin, \u00E0 chacun des 50 participants soit affect\u00E9e l'une des trois t\u00E2ches.
chelp.ass5=signifie que chaque t\u00E2che ne peut \u00EAtre tir\u00E9e qu'une seule fois. Donc si une t\u00E2che a d\u00E9j\u00E0 \u00E9t\u00E9 tir\u00E9e par un participant au cours, elle n'est plus \u00E0 disposition des autres participants.
chelp.ass6=$\:chelp.prevTrue signifie que la t\u00E2che - avant d'\u00EAtre affect\u00E9e \u00E0 un utilisateur- peut \u00EAtre regard\u00E9e et \u00EAtre ainsi refus\u00E9e.
chelp.ass7=$\:chelp.prevFalse signifie que l'utilisateur peut voir la t\u00E2che seulement apr\u00E8s qu'elle lui soit affect\u00E9e.
