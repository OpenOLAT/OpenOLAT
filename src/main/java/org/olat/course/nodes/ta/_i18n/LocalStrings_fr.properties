chelp.upl1=Dans ce champ, vous pouvez d\u00E9poser dans le dossier de devoirs, des devoirs pour vos participants.
chelp.upl2=Veuillez prendre en compte cependant, que seul les fichiers du niveau sup\u00E9rieur sont pr\u00E9sent\u00E9s aux participants au cours. Les fichiers dans les sous-dossiers ne sont pas affich\u00E9s. Vous avez besoin de sous-dossiers si vous voulez par exemple d\u00E9poser un site web dans le dossier. Cr\u00E9ez un sous-dossier avec tous les fichiers et m\u00E9dias et d\u00E9posez le fichier Index au niveau supr\u00EAme du dossier.
