chelp.co0=Ha due possibilit\u00E0 per inviare dei messaggi\: pu\u00F2 selezionare i gruppi e le aree di studio a cui appartengono i partecipanti ai quali intende inviare un messaggio, oppure indicare direttamente gli indirizzi e-mail dei destinatari.
chelp.co0a=Attivi la casella per definire i gruppi e le aree di studio a cui appartengono i partecipanti e/o i tutori ai quali intende scrivere.
chelp.co0b=Attivi la casella se intende scrivere a determinate persone.
chelp.co1=Immetta nel campo "$\:message.emailtoadresses" uno o pi\u00F9 indirizzi e-mail ai quali vuole che sia inviata la e-mail dal corso. Nel caso si tratti di pi\u00F9 indirizzi, questi devono essere separati mediante capolinea, vale a dire che ogni indirizzo deve trovarsi su una linea separata.
chelp.co2=Inserisca qui un testo
chelp.co2a=Indichi qui il soggetto del messaggio.
chelp.co3=(ad es. e-mail dal corso "Metodi_1, semestre invernale 10/11).
chelp.co4=(ad es. domande sul corso "Metodi_1").
chelp.co5=Questo testo \u00E8 opzionale e pu\u00F2 venire modificato o completato in seguito.
