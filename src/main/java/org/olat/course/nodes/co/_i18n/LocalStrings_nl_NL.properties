chelp.ced-co.title=E-mail element\: ontvangers aanduiden
chelp.co0=Er  zijn twee mogelijkheden om een bericht te versturen. Door groepen en leerruimtes te selecteren naar wiens leden u het bericht wilt versturden of door het e-mail adres van een specifieke persoon aan te geven.
chelp.co0a=Door dit vakje aan te kruisen kunt u leergroepen en leerruimtes defini\u00EBren naar wiens leden (en/of docenten) u een bericht zou willen sturen.
chelp.co0b=Kruis dit vakje aan als u berichten zou willen sturen naar specifieke personen.
chelp.co1=Gelieve \u00E9\u00E9m of meer e-mailadressen in te geven in het veld "$\:message.emailtoadresses" om zo berichten van uw cursus te versturen. Als er meer dan \u00E9\u00E9n ontvanger is, zullen den adressen gescheiden moeten worden door een nieuwe regel, ieder e-mailadres moet in een aparte rij gezet worden.
chelp.co2=Geef uw tekstbericht hier in.
chelp.co2a=Gelieve het onderwerp van het bericht hier in te geven
chelp.co3=(b.v. e-mail van cursus "Methodes_1" tijdens wintersemester 10/11).
chelp.co4=(b.v. vragen over cursus "Methodes_1").
chelp.co5=Deze tekst is optioneel en kan nog steeds aangepast worden.
