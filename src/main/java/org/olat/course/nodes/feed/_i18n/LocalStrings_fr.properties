chelp.feed.p1=Si vous n'avez pas encore s\u00E9lectionn\u00E9 un flux (blog ou podcast), celui-ci sera affich\u00E9.
chelp.feed.p2=Cr\u00E9ez d'abord le flux (blog ou podcast) dans les ressources didactiques. Ensuite, cliquez sur le bouton "S\u00E9lectionner, cr\u00E9er ou importer blog/podcast" pour s\u00E9lectionner le contenu d\u00E9sir\u00E9 dans le stockage des ressources didactiques.
chelp.feed.p3=Si vous avez d\u00E9j\u00E0 ajout\u00E9 un nouveau contenu, ce nom appara\u00EEt comme lien. Suivez le lien pour arriver \u00E0 l'aper\u00E7u.
chelp.feed.p4=Maintenant, vous avez la possibilit\u00E9 de s\u00E9lectionner un autre contenu gr\u00E2ce au bouton "Remplacer blog/podcast". Gr\u00E2ce au bouton "\u00C9diter", vous pouvez \u00E9laborer votre blog ou podcast.
