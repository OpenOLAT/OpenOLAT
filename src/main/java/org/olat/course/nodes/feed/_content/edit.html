<fieldset class="o_form form-horizontal clearfix">
	<legend>$r.contextHelpWithWrapper($helpUrl)
	$r.translate("form.title.choose.feed")</legend>
	
	#if ($showPreviewLink)
		<div class="form-group">
			<label class="control-label col-sm-3">$r.translate("chosen.feed")</label>
			<div class="col-sm-9"><p class="form-control-static">$r.render("command.preview")</p></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
			$r.render("button.change.feed")	 	
			#if($r.available("edit"))
				$r.render("edit")
			#end
			</div>
		</div>
	#else
		<div class="form-group">
			<label class="control-label col-sm-3">$r.translate("chosen.feed")</label>
			<div class="col-sm-9"><p class="form-control-static">$chosen_feed_name</p></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">$r.render("button.create.feed")</div>
		</div>
	#end	
</fieldset>
