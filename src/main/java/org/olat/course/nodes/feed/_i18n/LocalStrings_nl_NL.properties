chelp.feed.p1=U zult dit zien als u nog geen feed geselecteerd hebt (blog of podcast).
chelp.feed.p2=Gelieve uw feed eerst aan te maken (blog of podcast) in leermiddelen. Klik dan op de knop "Selecteer, maak aan of importeer blog/podcast" om de aangevraagde inhoud te selecteren in de bewaarmap van de leermiddelen.
chelp.feed.p3=Na het toevoegen van uw inhoud zal zijn titel weergegeven worden als een link. Volg deze link om een voorvertoning te krijgen.
chelp.feed.p4=Nu hebt u de mogelijkheid om een andere inhoud te selecteren via de knop "Vervang blog/podcast". Doormiddel van de knop "Editeren" zal het mogelijk zijn voor u om uw blog of podcast te editeren.
