chelp.text=Tekst
chelp.wiked1=Uw input kan geformateerd worden doormiddel van de volgende Wiki syntax.
chelp.wiked10=Voor meer informatoe over de Wiki syntax ga naar\:
chelp.wiked12=Een syntax van de gebruikte mathematische notatie in OLAT kan hier gevonden worden\:
chelp.wiked121=Om OLAT uw formules sneller en duidelijker te laten weergeven, kunt u jsMath installeren op uw computer.
chelp.wiked122=De downloadruimte als ook de corresponderende instructies kunnen hier gevonden worden\:
chelp.wiked13=Het wordt niet aangeraden om speciale tekens te gebruiken in Wiki-woorden. Niet toegestaan is het dubbelpunt (\:).
chelp.wiked14=Gelieve er rekening mee te houden dat een spatie aan het begin van een lijn geinterpreteerd zal worden als een formateringsbevel (pregeformateerde tekst).
chelp.wiked2=Om een andere pagina in een Wiki te linken, moet u niet zijn volledige URL aangeven (http\://...).
chelp.wiked3=U moet enkel de titel van de pagina tussen haakjes zetten [[Text]].
chelp.wiked4=Het is ook mogelijk om een link aan te maken naar elke pagina doormiddel van de knop $\:chelp.linkIns
chelp.wiked5=Om dit te kunnen doen, moet u eerst de respectievelijke pagina selecteren.
chelp.wiked6=Een extern adres zal automatisch gewijzigd worden in een link door zijn volledige adres aan te geven\: http\://www.openolat.org.
chelp.wiked7=Als u geen link wilt gebruiken maar een begrip, moet u de URL samen met het begrip tussen haakjes zetten, gescheiden door een leegte.
chelp.wiked8=Om bijvoorbeeld afbeeldingen in uw Wiki in te voegen, moet u hen eerst uploaden in OLAT (doormiddel van het veld $\:chelp.fileUpl).
chelp.wiked9=Zodra de Wiki tenminste \u00E9\u00E9n bestand bevat, zal het drop-down menu $\:chelp.fileIns verschijnen. Nu kunt u gemakkelijk afbeeldingen invoegen.
chelp.wiked91=Wanneer u een afbeelding invoegt, zijn de volgende opties betreffende zijn formatering mogelijk\:
chelp.wiked92=Opschrift\: Gelieve een opschrift aan te geven.
chelp.wiked922=Dit is een OLAT-logo.
chelp.wiked93=Uitlijning\: "links" en "rechts" geven de uitlijning van de afbeelding aan.
chelp.wiked94=Grootte\: geeft de afbeeldingsgrootte in pixels aan.
chelp.wiked95=Miniatuur\: Door "thumb" te selecteren samen met een kleine afbeeldingsgrootte, zal uw afbeelding ingevoegd worden als miniatuur.
chelp.wiked96=Wanneer u op die miniatuur klikt, zal uw afbeelding weergegeven worden in de volledige grootte.
chelp.wiked97=Het is mogelijk om meer dan \u00E9\u00E9n van deze formateringsopties tegelijkertijd te gebruiken.
chelp.wiki=$org.olat.course.nodes\:title_wiki
chelp.wiki1=Als u nog geen Wiki geselecteerd hebt, zal de titel $\:chelp.chosenWiki de boodschap $\:chelp.noWiki tonen.
chelp.wiki2=Maak eerst uw Wiki aan in leermiddelen. Klik vervolgens op de knop $\:chelp.chooseWiki om zo de respectievelijke $\:chelp.wiki in de bewaarmap van de leermiddelen te selecteren.
chelp.wiki3=Als u reeds een $\:chelp.wiki toegevoegd heeft, zal zijn naam verschijnen in het veld samen met de knop $\:chelp.prevWiki aan uw boven rechterkant.
chelp.wiki4=Nu heeft u de mogelijkheid om een andere Wiki te kiezen doormiddel van de knop $\:chelp.chanWiki
