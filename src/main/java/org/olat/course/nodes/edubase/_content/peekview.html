<div class="o_edubase_pv">
	#foreach($bookSection in $bookSections)
		<div class="o_edubase_pv_fig">
			<figure>
				<img src="$!{bookSection.getCoverUrl()}" onerror="if (this.src != '$r.staticLink('images/edubase/empty_cover.png')') this.src = '$r.staticLink('images/edubase/empty_cover.png')';" alt="" />
				<figcaption>$r.escapeHtml($bookSection.getTitle())</figcaption>
			</figure>
		</div>
	#end
	<div>
		#if($r.available("peekview.allItemsLink"))
			$r.render("peekview.allItemsLink")
		#end
	</div>
</div>
