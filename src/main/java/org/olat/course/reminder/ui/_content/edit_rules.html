<div class="o_block_large">
	<label>$r.translate("rules.description")</label>
	#foreach($rule in $rules)
	<div class="o_reminder_rule row o_sel_row-$velocityCount">
		<div class="col-md-4">$r.render($rule.typeComponentName)</div>
		<div class="col-md-6">
			$r.render($rule.customItemName)
			#if($f.hasError($item))
				<br/>$r.render("${rule.customItemName}_ERROR")
			#end
		</div>
		<div class="col-md-2"><div class="text-right">$r.render($rule.deleteButtonName) $r.render($rule.addButtonName)</div></div>
	</div>
	#end
</div>
