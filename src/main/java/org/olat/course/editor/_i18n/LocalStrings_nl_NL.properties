chelp.accFoR=Doormiddel van dit veld kunt u de toegang als lezer van het forum bepalen, b.v. de voorwaarden van leesbijdrages tot een discussie. Als u niets aanpast, zal het forum ten alle tijden openstaan voor de cursisten.
chelp.accFoRw=Doormiddel van dit veld kunt u de toegang als schrijver van het forum bepalen, b.v. de voorwaarden van schrijfbijdrages tot een discussie. Als u niets aanpast, zal het forum ten alle tijden openstaan voor de cursisten om er iets op te schrijven.
chelp.accInfoAdmin1=Binnen dit veld kunt u beheerrechten betreffende berichten bepalen. U kunt b.v. bepalen onder welke voorwaarden berichten aangepast of gewist moeten worden.
chelp.accInfoAdmin2=Als u geen amendementen maakt, zullen uw cursisten geen schrijftoestemming hebben.
