chelp.10=U kunt er voor kiezen om enkel uw inhoud of zijn titel en omschrijving te tonen in de inhoudsruimte wanneer u klikt op het cursuselement in uw navigatie.
chelp.10acc=Nu is de inhoud van dit cursuselement exclusief toegankelijk voor administrators en docenten van die cursus.
chelp.10vis=De link van het cursuselement is vanaf nu enkel zichtbaar voor docenten en cursusadministratoren. Alle andere OLAT gebruikers zullen geen toegang krijgen.
chelp.11acc=Kruis dit vakje aan om een toegangsperiode in te geven.
chelp.11vis=Kruis dit vakje aan om een periode van zichtbaarheid in te geven.
chelp.12acc=Kruis dit vakje aan om dit cursuselement toegankelijk te maken voor leergroepen of leerruimtes.
chelp.12vis=Kruis dit vakje aan om dit cursuselement zichtbaar te maken voor leergroepen of leerruimtes.
chelp.13=Cursuselementen van het type test, beoordeling, taak en structuur staan ter uw beschikking.
chelp.13acc=ALs u "$\:chelp.passed" selecteert, kan u "$\:chelp.node" kiezen in het veld; Om toegang te krijgen tot dit cursuselement, moet men er eerst voor slagen.
chelp.13vis=ALs u "$\:chelp.passed" selecteert, kan u "$\:chelp.node" kiezen in het veld; Om dit cursuselement zichtbaar te maken, moet men er eerst voor slagen.
chelp.14acc=Als u "$\:chelp.score" selecteert, kunt u een score ingeven doormiddel van de "$\:chelp.cutValue" van het geselecteerde element uit het drop-down menu dat noodzakelijk is om toegang te krijgen tot dit cursuselement.
chelp.14vis=Als u "$\:chelp.score" selecteert, kan u een score ingeven doormiddel van "$\:chelp.cutValue" over het geslecteerde element in het drop-down menu dat noodzakelijk is om dit cursuselement toegangkelijk te maken.
chelp.15acc=Door dit vakje niet aan te kruisen zal het altijd mogelijk zijn voor docenten en administratoren om toegang te krijgen tot de inhoud van cursuselementen, zonder rekenening te houden met de toegangsregels die al bestaan.
chelp.15vis=Door dit vakje niet aan te kruisen zal het altijd mogelijk zijn voor docenten en administratoren om de link van het cursuselement te zien, zonder rekenening te houden met de zichtbaarheidsregels die al bestaan.
chelp.16=Doormiddel van de knop "$\:chelp.expertMode" zal een veld verschijnen om zo meer complexe configuraties te maken die voldoen aan uw behoeftes.
chelp.16acc=Hier kunt u de toegang limiteren doormiddel van specifieke gebruikersattributen. $org.olat\:chelp.see\:
chelp.16vis=Hier kunt u de zichtbaarheid limiteren doormiddel van specifieke gebruikersattributen. $org.olat\:chelp.see\:
chelp.2=Deze korte titel zal zowel in het navigatiemenu als in de inhoudsruimte als hoofding verschijnen, als hij geselecteerd is.
chelp.3=U kunt dit cursuselement een titel van maximum 255 tekens geven.
chelp.4=Deze titel verschijnt als werktuig-tip in het navigatie menu en als ondertitel(cursief) in de inhoudsruimte, als hij geselecteerd is.
chelp.5=Hier kan u een definitie geven aan dit cursuselement.
chelp.6=Als dit cursus element geselecteerd is in de doorgaande cursus, zal zijn beschrijving in de inhoudsruimte verschijnenen.
chelp.7=U hebt het <b>ID nummer</b> nodig aan de bovenrechterkant van dit veld om te mogelijkheid te hebben om te verwijzen naar dit cursuselement vanuit een ander onder voorwaarden (b.v. zichtbaarheid).
chelp.8=Om een link vast te kunnen zetten in dit cursuselement vanuit een andere OLAT cursus of van buitenuit, moet u gewoon een externe link toevoegen als href-attribuut aan uw gewenste HTML pagina.
chelp.8acc=Doormiddel van dit vakje kunt u de <b>access</b> van uw cursuselement defini\u00EBren, b.v. u kunt aangeven onder welke voorwaarden gebruikers toegang krijgen <b>tot de inhoud</b> van dat cursuselement. Als u niets aanpast, zal dit cursuselement altijd toegankelijk zijn voor al de cursisten tijdens de cursus.
chelp.8vis=U kunt de <b>zichtbaarheid</b> van het cursuselement in dit veld bepalen, b.v. de voorwaarden van de verschijning van het cursuselement in het <b>navigatie menu</b> van de doorgaande cursus. Als u niets aanpast, zal dit cursuselement altijd zichtbaar zijn voor al de cursisten tijdens de cursus.
chelp.9=Door dit vakje aan te kruisen zullen verdere configuratie mogelijkheden onactief gemaakt worden.
chelp.9des=Om een link vast te zetten in dit cursuselement vanuit een ander cursuselement binnen die precieze OLAT cursus moet u gewoon een externe link als href-attribuut aan een gewenste HTML pagina toevoegen.
