chelp.eg1=Sommige voorbeelden staan onderaan om te tonen hoe dat u de de expert syntax moet gebruiken.
chelp.eg4=Gelieve er rekening mee te houden dat de ID's van de cursuselementen hierboven enkel voorbeelden zijn.
chelp.eg5=Om uw cursus aan te maken moet u een referentie naar relevante nummers maken die beschikbaar zijn op de eerste tab $\:chelp.descF van het gewenste cursuselement.
chelp.egR1=Alleen gasten hebben toegang tot dit cursuselement.
chelp.egR10=Deze regels staat in de tab $\:chelp.pntsF -> $\:chelp.passProcF van het cursuselement $\:chelp.st . Het cursuselement $\:chelp.st shows $\:chelp.passF, als een minimum van 140 punten in alle testen bereikt zijn of $\:chelp.passF met de hand ingegeven is. (Element $\:chelp.ms with ID "69978845384688").
chelp.egR11=Produceer $\:chelp.wordTrue, zo snel de relevante cursist de test voor de eerste keer gemaakt heeft met de specifieke ID.
chelp.egR12=Produceer $\:chelp.wordFalse, zo snel de relevante cursist meer dan 3 bestanden in de bewaarmap van het cursuselement gestopt heeft $\:chelp.ta .
chelp.egR13=Produceer $\:chelp.wordTrue voor de cursisten die zich ingeschreven hebben in een beschikbare groep voor 6u 's ochtends op 26 mei 2005, doormiddel van het cursuselement $\:chelp.en met gespecifieerde ID.
chelp.egR14=Produceer $\:chelp.wordTrue binnen de twee uren, starten met het moment van registratie voor de cursisten die zich ingeschreven hebben voor een beschikbare groep doormiddel van het cursuselement $\:chelp.en met gespecifieerd ID. Op deze manier is het duidelijk dat elke cursist alleen kan werken aan b.v. een scriptie binnen een bepaald tijdskader.
chelp.egR15=Produceer $\:chelp.wordTrue als een cursist nog geen cursus genomen heeft of tijdens de twee eerste uren na het nemen van de cursus. Op deze manier is het mogelijk dat elke cursist alleen cursussen voor een zekere tijdsperiode kan zien.
chelp.egR16=Produceer $\:chelp.wordTrue als een gebruiker voor meer dan 10 minuten actief is binnen een cursus.
chelp.egR2=Met de uitzondering van de groep <i>&laquo;$\:chelp.deb&raquo;</i> is dit cursuselement zichtbaar voor alle cursisten.
chelp.egR3=Dit cursuselement is zichtbaar voor alle cursisten tussen 22-3-2004 en 23-8-2004. Voor leden van de leergroep <i>&laquo;$\:chelp.coach&raquo;</i> is het altijd zichtbaar.
chelp.egR4=Dit cursuselement is zichtbaar voor alle cursisten van de rechtengroep <i>&laquo;$\:chelp.asses&raquo;</i> tussen 3-9-2004 en 13-10-2004. Voor de persoon met de gebruikersnaam <i>&laquo;$\:chelp.author&raquo;</i> is het altijd zichtbaar.
chelp.egR5=Enkel studenten van humane medicijnen hebben toegang tot dit cursus element.
chelp.egR6=Enkel studenten van de universiteit van Z\u00FCrich hebben toegang tot dit cursuselement.
chelp.egR7=Produceer $\:chelp.wordTrue voor alle personen van wie de attributen <i>$\:chelp.aaiSN</i> de lettervolgorde "Mue" bevat. B.v. geef $\:chelp.wordTrue voor de waarde "Mueller" of "Muehlebacher".
chelp.egR8=Produceer $\:chelp.wordTrue voor alle personen van wie de attrubuten <i>$\:chelp.aaiEPE</i> de waarde "http\://vam.uzh.ch" bevatten. B.v. geef $\:chelp.wordTrue voor de waarde "http\://vam.uzh.ch/surgery".
chelp.egR9=Deze regels staat in tab $\:chelp.pntsF -> $\:chelp.pntsProcF van cursuselement $\:chelp.st . Het cursuselement $\:chelp.st toont 10 punten als men voor \u00E9\u00E9n van de testen (cursuselement ID's "69742969114730", "69742969115733" or "69742969118009") geslaagd is. Anders 0 punten.
