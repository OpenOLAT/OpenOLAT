chelp.accCalRw1=Doormiddel van dit vakje kunt u de toegang van het lezen van het cursus element "$\:chelp.bc" defini\u00EBren, b.v. u kunt bepalen onder welke voorwaarden uw mapinhouden gelezen kunnen worden. Als u niets aanpast, zal de inhoud van de map altijd leesbaar zijn voor al de cursisten.
