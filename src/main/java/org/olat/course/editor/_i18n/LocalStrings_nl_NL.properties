chelp.accCaut=Het vakje "$org.olat.course.condition\:form.easy.coachExclusive" is aangekruist als vooraf ingestelde waarde. Dit is in contrast met andere cursuselementen waarbij de voorag ingestelde waarden instellingen niet beperkt zijn.
chelp.accDiMo=Doormiddel van dit veld kunt u de moderatie in uw bestandsdialogen bepalen als ook de schriftelijke toelating voor opgeslagen bestanden, b.v., de voorwaarden betreffende de moderatie van het bestandsdialoog of de manier waarop bestanden ge\u00FCpload of gewist kunnen worden.
