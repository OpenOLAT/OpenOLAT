chelp.egR13=Sukuria $\:chelp.wordTrue tiems dalyviams, kurie u\u017Esiregistravo \u012F grup\u0119 prie\u0161 18 valand1 2005, Gegu\u017E\u0117s 26 dien\u0105, kurs\u0173 elementui $\:chelp.en su nurodytu ID
chelp.egR14=Sukuria registracijos tvarkara\u0161t\u012F $\:chelp.wordTrue per dvi valandas dalyviams, kurie buvo \u012Ftraukti \u012F prieinam\u0105 kurs\u0173 grup\u0119 , kurso elemento $\:chelp.en su nurodytu ID . \u0160is b\u016Bdas tinkamas kai kiekvienas dalyvis gali tik dirbti, pavyzd\u017Eiui, ra\u0161yti konkre\u010Diu laiko tarpu. 
chelp.egR2=I\u0161skyrus \u0161i\u0105 grup\u0119 <i>&laquo;$\:chelp.deb&raquo;</i>, kurso elementai yra matomi visiems dalyviams.
chelp.egR3=Kurso elementai matomi visiems dalyviams nuo 22-3-2004 iki 23-8-2004. Mokymosi grup\u0117s nariams <i>&laquo;$\:chelp.coach&raquo;</i> tai yra matoma bet kada.
chelp.egR4=Kurso elementas yra matomas visiems dalyviams i\u0161 teisingos grup\u0117s <i>&laquo;$\:chelp.asses&raquo;</i> nuo 3-9-2004 iki 13-10-2004. Asmeninis su naudotojo vardu <i>&laquo;$\:chelp.author&raquo;</i> tai yra matoma bet kada.
