chelp.egR8=Sukurta $\:chelp.wordTrue visiems asmenims kuri\u0173 atributas <i>$\:chelp.aaiEPE</i> turi reik\u0161m\u0119 "http\://vam.uzh.ch". Pvz. gavome $\:chelp.wordTrue reik\u0161m\u0119 "http\://vam.uzh.ch/surgery"
