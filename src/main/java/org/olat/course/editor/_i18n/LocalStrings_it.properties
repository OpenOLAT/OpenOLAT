chelp.eg.getUserProperty=Controlla se una persona appartiene all'unit\u00E0 organizzativa 'Sales'. \u00C8 utile, ad esempio, se i dati vengono ripresi automaticamente da LDAP.
chelp.eg1=La tabella seguente offre alcuni esempi che illustrano le modalit\u00E0 d'uso della sintassi avanzata.
chelp.eg4=Le Id degli elementi di corso menzionate sopra sono solo esempi.
chelp.eg5=Quando viene creato un corso, \u00E8 necessario far riferimento ogni volta ai numeri che sono visibili sul primo tab $\:chelp.descF dell'elemento di corso desiderato.
chelp.egR1=Solo gli ospiti hanno accesso all'elemento di corso.
chelp.egR10=Questa regola viene stabilita nel tab $\:chelp.pntsF -> $\:chelp.passProcF dell'elemento di corso $\:chelp.st . L'elemento di corso $\:chelp.st mostra $\:chelp.passF se nell'insieme di tutti i test \u00E8 stato raggiunto un minimo di 140 punti, oppure se $\:chelp.passF \u00E8 regolato manualmente (elemento di corso $\:chelp.ms con ID "69978845384688").
chelp.egR11=D\u00E0 $\:chelp.wordTrue non appena il relativo partecipante al corso ha concluso una prima volta il test con Id specificata.
chelp.egR12=D\u00E0 $\:chelp.wordFalse non appena il relativo partecipante al corso ha depositato pi\u00F9 di 3 file nella cartella di deposito dell'elemento di corso $\:chelp.ta .
chelp.egR13=D\u00E0 $\:chelp.wordTrue per quei partecipanti al corso che si sono iscritti a un gruppo disponibile prima delle ore 18 del 26 maggio 2005 mediante l'elemento di corso $\:chelp.en con Id specificata.
chelp.egR14=D\u00E0 $\:chelp.wordTrue durante due ore a partire dal momento dell'iscrizione per quei partecipanti al corso che si sono iscritti a un gruppo disponibile mediante l'elemento di corso $\:chelp.en con Id specificata. In questo modo \u00E8 possibile stabilire che ogni partecipante possa elaborare uno script solo durante un periodo di tempo preciso.
chelp.egR15=D\u00E0 $\:chelp.wordTrue se un partecipante a un corso non ha ancora visitato il corso o durante due ore a partire dalla prima visita. In questo modo \u00E8 possibile rappresentare che ogni partecipante al corso pu\u00F2 vedere il corso solo durante un periodo di tempo definito.
chelp.egR16=D\u00E0 $\:chelp.wordTrue se l'utente si muove nel corso da pi\u00F9 di 10 minuti.
chelp.egR2=L'elemento di corso \u00E8 visibile a tutti i partecipanti al corso, ad eccezione del gruppo <i>&laquo;$\:chelp.deb&raquo;</i>.
chelp.egR3=L'Elemento di corso \u00E8 visibile a tutti i partecipanti al corso dal 22.03.2004 al 23.08.2004, mentre \u00E8 sempre visibile ai membri del gruppo di studio <i>&laquo;$\:chelp.coach&raquo;</i>.
chelp.egR4=L'elemento di corso \u00E8 visibile dal 03.09.2004 al 13.10.2004 a tutti i partecipanti al corso del gruppo con diritti <i>&laquo;$\:chelp.asses&raquo;</i>, mentre \u00E8 sempre visibile a persone con il nome d'utente <i>&laquo;$\:chelp.author&raquo;</i>.
chelp.egR5=Solo gli studenti di medicina hanno accesso all'elemento di corso.
chelp.egR6=Solo gli studenti dell'Universit\u00E0 di Zurigo hanno accesso all'elemento di corso.
chelp.egR7=D\u00E0 $\:chelp.wordTrue per tutte le persone il cui attributo <i>$\:chelp.aaiSN</i> contiene la serie di lettere "Mue". D\u00E0 ad es. $\:chelp.wordTrue per il valore "Mueller" o "Muehlebacher".
chelp.egR8=D\u00E0 $\:chelp.wordTrue per tutte le persone il cui attributo <i>$\:chelp.aaiEPE</i> contiene il valore "http\://vam.uzh.ch". D\u00E0 ad es. $\:chelp.wordTrue anche per il valore "http\://vam.uzh.ch/surgery".
chelp.egR9=Questa regola viene stabilita nel tab $\:chelp.pntsF -> $\:chelp.pntsProcF dell'elemento di corso $\:chelp.st . L'elemento di corso $\:chelp.st mostra 10 punti se uno dei test (Id dell'elemento di corso "69742969114730", "69742969115733" oppure "69742969118009") \u00E8 stato superato; in caso contrario, mostra 0 punti.
chelp.egThead=Esempi di regole avanzate nelle schede $\:chelp.visF, $\:chelp.accF e $\:chelp.pntsF (elemento di corso $\:chelp.st)
