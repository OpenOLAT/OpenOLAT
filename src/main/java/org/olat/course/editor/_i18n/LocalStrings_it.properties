chelp.ex1=L'illustrazione 1 mostra le interazioni in una configurazione di $\:chelp.vis e $\:chelp.acc dipendente dalla data.
chelp.ex2=L'illustrazione 1 in alto mostra una configurazione senza restrizioni\: $\:chelp.vis e $\:chelp.acc non sono limitati.
chelp.ex3=L'illustrazione 1 in basso mostra una diversa scelta dei periodi di $\:chelp.vis e $\:chelp.acc .
chelp.ex4=Durante il periodo in cui il link dell'elemento di corso \u00E8 visibile ma non accessibile, \u00E8 possibile mostrare agli utenti un messaggio informativo invece del contenuto dell'elemento.
chelp.ex5=Naturalmente, non \u00E8 sensato restringere la $\:chelp.vis per un periodo pi\u00F9 ampio di quello scelto per l'$\:chelp.acc, dato che un elemento invisibile non \u00E8 comunque accessibile.
chelp.ex6=L'illustrazione 2 mostra la configurazione di $\:chelp.vis e $\:chelp.acc dipendente dai gruppi.
chelp.ex7=L'illustrazione 2 in alto mostra una configurazione senza restrizioni\: tutti i partecipanti al corso possono vedere il link dell'elemento di corso e hanno accesso ai contenuti indipendentemente dalla loro iscrizione a un gruppo.
chelp.ex8=Nell'illustrazione 2 in basso questo vale solo per i gruppi "Rosso" e "Verde".
chelp.exp1=Ha la possibilit\u00E0 di configurare liberamente e secondo necessit\u00E0 sia la $\:chelp.vis, sia l'$\:chelp.acc a un elemento di corso. \u00C8 possibile usare la sintassi seguente. 
