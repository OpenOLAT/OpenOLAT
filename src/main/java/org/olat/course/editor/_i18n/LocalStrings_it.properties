chelp.feed.moderator=L'accesso come moderatore permette di leggere, commentare, editare ed eliminare tutte le entrate, nonch\u00E9 di creare nuove entrate. Inoltre, i moderatori possono anche modificare  il titolo e la descrizione di tutto il feed.
chelp.feed.read=L'accesso come lettore permette di visionare e commentare tutte le entrate pubblicate. Non \u00E8 possibile creare nuove entrate.
chelp.feed.readwrite=L'accesso come moderatore permette di leggere e commentare tutte le entrate gi\u00E0 esistenti, e di creare nuove entrate. Una volte create, le entrate non possono pi\u00F9 essere modificate o eliminate.
