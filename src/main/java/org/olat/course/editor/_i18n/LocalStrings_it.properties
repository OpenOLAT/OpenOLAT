chelp.accBcR=In questa scheda pu\u00F2 impostare l'accesso con lettura all'elemento di corso $\:chelp.bc, ossia stabilire le modalit\u00E0 con cui i contenuti vengono letti. Nel caso non desideri effettuare modifiche, i contenuti della cartella rimangono accessibili a tutti i partecipanti al corso.
chelp.accBcRw=In questa scheda pu\u00F2 impostare l'accesso con scrittura all'elemento di corso $\:chelp.bc , ossia stabilire le modalit\u00E0 con cui i dati vengono caricati ed eliminati nella cartella.
chelp.accCalRw1=In questo campo pu\u00F2 regolamentare i diritti di scrittura per i kalendari, vale a dire pu\u00F2 stabilire a quali condizioni gli impegni possono venire elaborati o creati.
chelp.accCalRw2=Se non opera delle modifiche i partecipanti al corso non avranno alcun diritto di scrittura.
chelp.accCaut=La casella "$org.olat.course.condition\:form.easy.coachExclusive" \u00E8 attivata in modo standard, a differenza degli altri elementi di corso, le cui preferenze di base non sono limitate.
chelp.accDiMo=In questa casella pu\u00F2 regolare la moderazione delle discussioni documentate e i diritti di scrittura per i file depositati, pu\u00F2 cio\u00E8 stabilire a quali condizioni possono venire moderate le discussioni e caricati o eliminati i file.
chelp.accDiR=In questa casella pu\u00F2 regolare i diritti di lettura nelle discussioni documentate e per i file depositati, pu\u00F2 cio\u00E8 stabilire a quali condizioni possono venire letti i contributi nelle discussioni e visionati o scaricati i file.
chelp.accDiRw=In questa casella pu\u00F2 regolare i diritti di scrittura nelle discussioni documentate e per i file depositati, pu\u00F2 cio\u00E8 stabilire a quali condizioni possono venire redatti i contributi nelle discussioni e caricati o eliminati i file.
chelp.accF=<i>&laquo;$\:chelp.acc&raquo;</i>
chelp.accFoMo=In questa casella pu\u00F2 definire l'accesso con moderazione al forum, pu\u00F2 cio\u00E8 stabilire a quali condizioni il forum pu\u00F2 venire moderato.
chelp.accFoR=Il questa casella pu\u00F2 definire l'accesso con lettura al forum, pu\u00F2 cio\u00E8 stabilire a quali condizioni si possono leggere i contributi nelle discussioni. Se non viene operata nessuna modifica, il forum sar\u00E0 accessibile a tutti i partecipanti.
chelp.accFoRw=Il questa casella pu\u00F2 definire l'accesso con scrittura al forum, pu\u00F2 cio\u00E8 stabilire a quali condizioni si possono redarre i contributi nelle discussioni. Se non viene operata nessuna modifica, tutti i partecipanti potranno redarre dei contribuiti in qualsiasi momento.
chelp.accInfoAdmin1=In questo campo pu\u00F2 regolare i diritti amministrativi per le comunicazioni, ossia stabilire a quali condizioni le comunicazioni possono essere elaborate o cancellate.
chelp.accInfoAdmin2=Se non apporta alcuna modifica i partecipanti al corso non avranno i diritti di scrittura.
chelp.accInfoRw1=In questo campo pu\u00F2 regolare i diritti di scrittura per le comunicazioni, ossia stabilire a quali condizioni possono essere create delle nuove comunicazioni.
chelp.accInfoRw2=Se non apporta alcuna modifica i partecipanti al corso non avranno i diritti di scrittura.
chelp.accTa=In questa casella pu\u00F2 impostare l'<b>accesso</b> agli elementi parziali "$org.olat.course.nodes.ta\:pane.tab.conf.task", "$org.olat.course.nodes.ta\:form.modules.dropbox", "$org.olat.course.nodes.ta\:form.modules.returnbox", "$org.olat.course.nodes.ta\:form.modules.scoring" e "$org.olat.course.nodes.ta\:form.modules.sample", cio\u00E8 stabilire le modalit\u00E0 con cui, nel corso avviato, \u00E8 possibile accedere <b>ai contenuti</b> di questi elementi parziali. Se non opera alcuna modifica, gli elementi parziali rimarranno accessibili a tutti i partecipanti al corso.
chelp.accWikiRw1=In questa casella pu\u00F2 regolare i diritti di scrittura per gli articoli Wiki, pu\u00F2 cio\u00E8 stabilire a quali condizioni \u00E8 possibile editare o ricreare un articolo.
chelp.accWikiRw2=Se non vengono operate modiche tutti i partecipanti al corso avranno i diritti di scrittura.
