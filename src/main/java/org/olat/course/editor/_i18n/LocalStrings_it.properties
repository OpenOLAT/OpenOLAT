chelp.1=\u00C8 necessario dare all'elemento di corso un titolo breve di almeno 25 segni.
chelp.10=Pu\u00F2 stabilire se mostrare solo il contenuto oppure anche il titolo e la descrizione nell'area del contenuto quando nella navigazione si clicca su un elemento di corso.
chelp.10acc=Il contenuto dell'elemento di corso sar\u00E0 accessibile soltanto ai tutori e agli amministratori del corso.
chelp.10vis=Il link dell'elemento di corso sar\u00E0 visibile soltanto ai tutori e agli amministratori del corso - per tutti gli altri utenti OLAT sar\u00E0 invisibile.
chelp.11acc=Attivi la casella per definire $\:chelp.begin e/o $\:chelp.end dell'accessibilit\u00E0.
chelp.11vis=Attivi questa casella per definire $\:chelp.begin e/o $\:chelp.end della visibilit\u00E0.
chelp.12acc=Attivi la casella per rendere accessibile l'elemento di corso $\:chelp.group oppure $\:chelp.area .
chelp.12vis=Clicchi $org.olat\:chelp.yes per rendere visibile il link dell'elemento di corso $\:chelp.group oppure $\:chelp.area .
chelp.13=Ha a Sua disposizione elementi di corso di tipo $\:chelp.iqtest, $\:chelp.ms, $\:chelp.ta e $\:chelp.st .
chelp.13acc=Selezionando $\:chelp.passed pu\u00F2 stabilire nella casella $\:chelp.node quale elemento deve venire superato affinch\u00E9 questo elemento di corso divenga accessibile.
chelp.13vis=Selezionando $\:chelp.passed pu\u00F2 stabilire nella casella $\:chelp.node quale elemento deve venire superato affinch\u00E9 questo link dell'elemento di corso divenga visibile.
chelp.14acc=Selezionando $\:chelp.score pu\u00F2 determinare nella casella $\:chelp.cutValue il punteggio dell'elemento selezionato nel menu a tendina\: questo punteggio stabilisce la soglia d'accesso al presente elemento di corso.
chelp.14vis=Selezionando $\:chelp.score pu\u00F2 determinare nella casella $\:chelp.cutValue il punteggio dell'elemento selezionato nel menu a tendina\: questo punteggio stabilisce la soglia di visibili\u00E0 del presente elemento di corso.
chelp.15acc=Se la casella non viene attivata i tutori e gli amministratori possono sempre accedere ai contenuti degli elementi di corso - indipendentemente dalle regole d'accesso che ha deciso di utilizzare sopra.
chelp.15vis=Se la casella non viene attivata i tutori e gli amministratori possono sempre vedere il link dell'elemento di corso - indipendentemente dalle regole di visibilit\u00E0 che ha deciso di utilizzare sopra.
chelp.16=Il pulsante $\:chelp.expertMode dirige a una scheda mediante la quale pu\u00F2 configurare le regole in modo pi\u00F9 complesso secondo le Sue necessit\u00E0 particolari.
chelp.16acc=Qui pu\u00F2 limitare l'accesso tramite attributi d'utente specifici. $org.olat\:chelp.see\: 
chelp.16vis=Qui pu\u00F2 limitare la visibilit\u00E0 tramite attributi d'utente specifici. $org.olat\:chelp.see\: 
chelp.2=Il titolo breve appare nel menu di navigazione - se selezionato - come sovrascritta nell'area del contenuto.
chelp.3=Pu\u00F2 dare all'elemento di corso un titolo con al massimo 255 segni.
chelp.4=Il titolo appare come tool-tip nel menu di navigazione e - se selezionato - come sottotitolo (corsivo) nell'area del contenuto.
chelp.5=Qui pu\u00F2 descrivere l'elemento di corso.
chelp.6=Se l'elemento viene selezionato nel corso gi\u00E0 avviato, la descrizione appare nell'area del contenuto.
chelp.7=Il <b>Numero Id</b> nella scheda in alto a destra serve a rimandare a questo elemento nelle prefigurazioni (ad es. visibilit\u00E0) di un altro elemento.
chelp.8=Per creare un link su questo elemento di corso da un altro corso OLAT o dall'esterno, pu\u00F2 inserire il link esterno come attributo href nella pagina HTML desiderata.
chelp.8acc=In questa scheda pu\u00F2 impostare <b>l'accesso</b> all'elemento di corso selezionato, ossia stabilire le modalit\u00E0 di accesso <b>ai contenuti</b> di questo elemento di corso. Nel caso non desideri effettuare modifiche, l'elemento rimane accessibile a tutti i partecipanti al corso.
chelp.8vis=Questa scheda Le permette di stabilire la <b>Visibilit\u00E0</b> dell'elemento di corso, vale a dire le modalit\u00E0 con cui l'elemento appare <b>nel menu di navigazione</b> del corso avviato. Nel caso non inserisca alcuna modifica, il link dell'elemento di corso rimarr\u00E0 visibile a tutti i partecipanti al corso.
chelp.9=Attivando questa casella scompaiono le ulteriori possibilit\u00E0 di configurazione.
chelp.9des=Per creare un link su questo elemento di corso da un elemento di corso che si trova questo corso OLAT, pu\u00F2 inserire il link interno come attributo href nella pagina HTML desiderata.
