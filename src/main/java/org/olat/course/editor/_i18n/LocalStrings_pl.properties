chelp.8acc=Przy pomocy tego pola mo\u017Cesz okre\u015Bli\u0107 <b>dost\u0119p</b> do wybranego elementu kursu. Domy\u015Blnie element jest dost\u0119pny dla wszystkich uczestnik\u00F3w.
