chelp.egR10=Ta regu\u0142a jest ustawiona w zak\u0142adce $\:chelp.pntsF -> $\:chelp.passProcF elementu kursu $\:chelp.st . Element kursu $\:chelp.st pokazuje $\:chelp.passF, je\u015Bli osi\u0105gni\u0119to co najmniej 140 punkt\u00F3w we wszystkich testach lub je\u015B\u0142i $\:chelp.passF jest podany r\u0119cznie. (Element $\:chelp.ms z ID "69978845384688").
chelp.egR11=Generuje $\:chelp.wordTrue, je\u015Bli odpowiedni u\u017Cytkownik kursu uko\u0144czy\u0142 test o podanym ID po raz pierwszy.
chelp.egR12=Generuje $\:chelp.wordFalse, je\u015Bli odpowiedni u\u017Cytkownik kursu przekaza\u0142 wi\u0119cej ni\u017C 3 pliki do folderu sk\u0142adowania elementu kursu $\:chelp.ta .
chelp.egR13=Generuje $\:chelp.wordTrue dla tych uczestnik\u00F3w, kt\u00F3rzy zapisali si\u0119 do dost\u0119nej grupy przed godz. 18, 26 Maja 2005, przy pomocy elementu kursu $\:chelp.en o podanym ID.
chelp.egR14=Generuje $\:chelp.wordTrue podczas 2 godzin od zapisania si\u0119 dla uczestnik\u00F3w, kt\u00F3rzy zapisali si\u0119 do dost\u0119nej grupy przy pomocy elementu kursu $\:chelp.en o podanym ID.
chelp.egR2=Z wyj\u0105tkiem grupy <i>&laquo;$\:chelp.deb&raquo;</i> element kursu jest jest widoczny dla wszystkich u\u017Cytkwnik\u00F3w.
chelp.egR3=Element kursu jest widoczny dla wszystkjich uczestnik\u00F3w pomi\u0119dzy 22-3-2004 i 23-8-2004. Dla cz\u0142onk\u00F3w grupy edukacyjnej <i>&laquo;$\:chelp.coach&raquo;</i> jest zawsze widoczny.
chelp.egR4=Element kursu jest widoczny dla wszystkjich uczestnik\u00F3w grupy uprawnie\u0144 <i>&laquo;$\:chelp.asses&raquo;</i> pomi\u0119dzy 3-9-2004 i 13-10-2004. Dla osoby z nazw\u0105 u\u017Cytkownika <i>&laquo;$\:chelp.author&raquo;</i> jest zawsze widoczny.
chelp.egR5=Tylko studenci medycyny maj\u0105 dost\u0119p do tego elementu kursu.
chelp.egR6=Tylko studenci Uniwersytetu w Zurychu maj\u0105 dost\u0119p do tego elementu kursu.
chelp.egR7=Generuje $\:chelp.wordTrue dla wszystkich os\u00F3b, kt\u00F3rych atrybut <i>$\:chelp.aaiSN</i> zaweira ci\u0105g liter "Mue". Np. daje $\:chelp.wordTrue dla warto\u015Bci "Mueller" lub "Muehlebacher"
chelp.egR8=Generuje $\:chelp.wordTrue dla wszystkich os\u00F3b, kt\u00F3rych atrybut <i>$\:chelp.aaiEPE</i> zawiera warto\u015B\u0107 "http\://vam.uzh.ch". Np. daje warto\u015B\u0107 $\:chelp.wordTrue warto\u015Bci "http\://vam.uzh.ch/surgery"
chelp.egR9=Ta regu\u0142a jest ustawiona w zak\u0142adce $\:chelp.pntsF -> $\:chelp.pntsProcF elementu kursu $\:chelp.st . Element kursu $\:chelp.st pokazuje 10 punkt\u00F3w, je\u015Bli jeden z test\u00F3w (identyfikatory element\u00F3w kursu "69742969114730", "69742969115733" lub "69742969118009") zosta\u0142 zaliczony. W przeciwnym wypadku 0 punkt\u00F3w.
chelp.egThead=Przyk\u0142ady regu\u0142 eksperckich w zak\u0142adkach $\:chelp.visF, $\:chelp.accF i $\:chelp.pntsF
