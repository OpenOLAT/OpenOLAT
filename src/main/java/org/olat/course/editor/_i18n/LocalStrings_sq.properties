chelp.eg1=Disa shembuj jan\u00EB t\u00EB listuar n\u00EB vijim n\u00EB m\u00EBnyr\u00EB q\u00EB t\u00EB shfaqet se si t\u00EB p\u00EBrdoret sintaksa eksperte.
chelp.eg4=Ju lutem vini re q\u00EB ID-t\u00EB e elementeve t\u00EB kursit t\u00EB cektura m\u00EB lart jan\u00EB vet\u00EBm shembuj.
chelp.eg5=P\u00EBr t\u00EB krijaur kursin tuaj, ju duhet t\u00EB b\u00EBni referenc\u00EB te numrat relevant t\u00EB gatsh\u00EBm n\u00EB tabin e par\u00EB $\:chelp.descF t\u00EB elementit t\u00EB d\u00EBshiruar t\u00EB kursit.
chelp.egR1=Vet\u00EBm mysafir\u00EBt kan\u00EB qasje n\u00EB k\u00EBt\u00EB element kursi.
chelp.egR10=Kjo rregull \u00EBsht\u00EB e vendosur n\u00EB tabin $\:chelp.pntsF -> $\:chelp.pntsProcF t\u00EB elementit t\u00EB kursit $\:chelp.st . Elementi i kursit $\:chelp.st shfaq $\:chelp.passF, n\u00EBse nj\u00EB minimum nga 140 pik\u00EB n\u00EB t\u00EB gjitha testet \u00EBsht\u00EB arritur ose $\:chelp.passF n\u00EBse \u00EBsht\u00EB shkruar manualisht. (Elementi $\:chelp.ms me ID-n\u00EB "69978845384688").
chelp.egR11=Gjeneron $\:chelp.wordTrue, sa m\u00EB par\u00EB q\u00EB pjes\u00EBmarr\u00EBsi i kursit relevant t\u00EB ket\u00EB kompletuar p\u00EBr her\u00EB t\u00EB par\u00EB testin me ID e specifikuar.
chelp.egR12=Gjeneron $\:chelp.wordFalse, sa m\u00EB par\u00EB q\u00EB pjes\u00EBmarr\u00EBsi i kursit relevant t\u00EB ket\u00EB put m\u00EB tep\u00EBr se 3 skedar\u00EB n\u00EB dosjen e ruajtjes n\u00EB t\u00EB elementit t\u00EB kursit $\:chelp.ta .
chelp.egR13=Gjeneron $\:chelp.wordTrue p\u00EBr ata pjes\u00EBmarr\u00EBsit q\u00EB jan\u00EB pranuar n\u00EB nj\u00EB grup t\u00EB gatsh\u00EBm para or\u00EBs 18 n\u00EB 26 maj 2005, me an\u00EB t\u00EB elementit t\u00EB kursit $\:chelp.en me ID-n\u00EB e specifikuar.
chelp.egR14=Gjeneron $\:chelp.wordTrue gjat\u00EB dy or\u00EBve pasi q\u00EB orari i pranimit p\u00EBr ata shfryt\u00EBzues q\u00EB jan\u00EB pranuar n\u00EB ndonj\u00EB grup t\u00EB gatsh\u00EBm me an\u00EB t\u00EB elementit t\u00EB kursit $\:chelp.en me ID t\u00EB specifikuar. \u00CBsht\u00EB shum\u00EB e qart\u00EB q\u00EB \u00E7do pjes\u00EBmarr\u00EBs mund vet\u00EBm t\u00EB punoj n\u00EB p.sh., skrip brenda nj\u00EB afati kohor t\u00EB ve\u00E7ant\u00EB.
chelp.egR2=Me p\u00EBrjashtim t\u00EB grupit <i>&laquo;$\:chelp.deb&raquo;</i> elementi i kursit \u00EBsht\u00EB i duksh\u00EBm p\u00EBr t\u00EB gjith\u00EB pjes\u00EBmarr\u00EBsit.
chelp.egR3=Elementi i kursit \u00EBsht\u00EB i duksh\u00EBm p\u00EBr t\u00EB gjith\u00EB pjes\u00EBmarr\u00EBsit nd\u00EBrmjet 22-3-2004 dhe 23-8-2004. P\u00EBr an\u00EBtar\u00EBt e grupit t\u00EB m\u00EBsimit <i>&laquo;$\:chelp.coach&raquo;</i> \u00EBsht\u00EB e dukshme gjat\u00EB t\u00EBr\u00EB koh\u00EBs.
chelp.egR4=Elementi i kursit \u00EBsht\u00EB i duksh\u00EBm p\u00EBr t\u00EB gjith\u00EB pjes\u00EBmarr\u00EBsit e grupit t\u00EB t\u00EB drejtave <i>&laquo;$\:chelp.asses&raquo;</i> nd\u00EBrmjet 3-9-2004 dhe 13-10-2004. P\u00EBr personat me emrin e shfryt\u00EBzuesit <i>&laquo;$\:chelp.author&raquo;</i> \u00EBsht\u00EB e dukshme gjat\u00EB t\u00EBr\u00EB koh\u00EBs.
chelp.egR5=Vet\u00EBm student\u00EBt e mjek\u00EBsis\u00EB njer\u00EBzore mund t\u00EB ken\u00EB qasje n\u00EB k\u00EBt\u00EB element kursi.
chelp.egR6=Vet\u00EBm student\u00EBt e Universitetit t\u00EB Zurich kan\u00EB qasje n\u00EB k\u00EBt\u00EB element kursi.
chelp.egR7=Gjeneron $\:chelp.wordTrue p\u00EBr t\u00EB gjith\u00EB personat atributet e t\u00EB cil\u00EBve <i>$\:chelp.aaiSN</i> p\u00EBrmbajn\u00EB vargun e shkronjave "Mue". p.sh. jep $\:chelp.wordTrue p\u00EBr vler\u00EBn "Mueller" ose "Muehlebacher"
chelp.egR8=Gjeneron $\:chelp.wordTrue p\u00EBr t\u00EB gjith\u00EB personat atributet e t\u00EB cil\u00EBve <i>$\:chelp.aaiEPE</i> p\u00EBrmajn\u00EB vler\u00EBn "http\://vam.uzh.ch". P.sh. jep $\:chelp.wordTrue p\u00EBr vler\u00EBn "http\://vam.uzh.ch/surgery"
chelp.egR9=Kjo rregull \u00EBsht\u00EB e vendosur n\u00EB tabin $\:chelp.pntsF -> $\:chelp.pntsProcF t\u00EB elementit t\u00EB kursit $\:chelp.st . Elementi i kursit $\:chelp.st shfaq 10 pik\u00EB n\u00EBse nj\u00EB nga testet (ID-t\u00EB e elementit t\u00EB kursit "69742969114730", "69742969115733" ose "69742969118009") t\u00EB jen\u00EB t\u00EB kaluar. P\u00EBrndryshe 0 pik\u00EB.
