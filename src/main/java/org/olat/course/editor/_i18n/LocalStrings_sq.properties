chelp.4=Titulli shfaqet si mjetk\u00EBshill\u00EB n\u00EB menyn\u00EB e navigimit dhe si n\u00EBntitull (n\u00EB italike) n\u00EB hap\u00EBsir\u00EBn e p\u00EBrmbajtjes, n\u00EBse ju keni p\u00EBrzgjedhur.
chelp.6=N\u00EBse ky element i kursit \u00EBsht\u00EB i p\u00EBrzgjedhur n\u00EB kursin n\u00EB vijim, p\u00EBrshkrimi i tij do t\u00EB paraqitet n\u00EB hap\u00EBsir\u00EBn e p\u00EBrmbajtjes.
chelp.7=Ju nevojitet <b>ID numri</b> n\u00EB t\u00EB djatht\u00EB lart n\u00EB k\u00EBt\u00EB fush\u00EB p\u00EBr t\u00EB qen\u00EB n\u00EB gjendje t'i referoheni n\u00EB k\u00EBt\u00EB element t\u00EB kursit nga ndonj\u00EB para-kusht tjet\u00EBr (p.sh., dukshm\u00EBria).
chelp.8=N\u00EB m\u00EBnyr\u00EB q\u00EB t\u00EB caktoni nj\u00EB vjeg\u00EBz p\u00EBr n\u00EB k\u00EBt\u00EB element t\u00EB kursit ose nga jasht\u00EB OLAT-i ju mund t\u00EB v\u00EBni vjeg\u00EBz\u00EBn e jashtme si atribut a href n\u00EB HTML faqen e d\u00EBshiruar.
chelp.9=N\u00EB m\u00EBnyr\u00EB q\u00EB t\u00EB caktoni nj\u00EB vjeg\u00EBz p\u00EBr n\u00EB k\u00EBt\u00EB element t\u00EB kursit nga ndonj\u00EB element tjet\u00EBr t\u00EB kursit brenda kursit t\u00EB OLAT-it ju mund ta v\u00EBni vjeg\u00EBz\u00EBn e brendshme si atribut a href n\u00EB HTML faqen e d\u00EBshiruar.
