chelp.1=Ju duhet t'i jepni elementit t\u00EB kursti nj\u00EB titull t\u00EB shkurt\u00EB deri n\u00EB 25 karaktere.
chelp.2=Titulli i shkurt\u00EB paraqitet n\u00EB menyn\u00EB e navigimit si dhe n\u00EB hap\u00EBsir\u00EBn e p\u00EBrmbajtjes si titull, n\u00EBse ju keni p\u00EBrzgjedhur.
