chelp.eg.getUserProperty=Verifica se uma pessoa \u00E9 parte da unidade organizacional 'Vendas'. Isto pode ser \u00FAtil se os dados por exemplo, s\u00E3o transferidos do LDAP.
chelp.eg1=Alguns exemplos est\u00E3o listados abaixo para mostrar como usar a sintaxe experiente.
chelp.eg4=Favor notar que as IDs dos elementos de curso mencionados acima s\u00E3o apenas exemplos.
chelp.eg5=Para criar o seu curso, voc\u00EA tem que fazer refer\u00EAncia aos n\u00FAmeros relevantes dispon\u00EDveis na primeira aba $\:chelp.descF do elemento do curso desejado.
chelp.egLastAttempt=Gera $\:chelp.wordTrue quando a \u00FAltima tentativa do teste for superior \u00E0 24 horas
chelp.egR1=Somente os convidados t\u00EAm acesso a este elemento de curso.
chelp.egR10=Esta regra est\u00E1 definida na aba $\:chelp.pntsF -> $\: chelp.passProcF do elemento de curso $\:chelp.st. O elemento de curso $\:chelp.st apresenta $\:chelp.passF, se um m\u00EDnimo de 140 pontos em todos os testes \u00E9 alcan\u00E7ado, ou se $\:chelp.passF \u00E9 inserido manualmente. (Elemento $\:chelp.ms com ID "69978845384688").
chelp.egR11=Gera $\:chelp.wordTrue, t\u00E3o logo o participante pertinente do curso tenha completado o teste com o ID especificado pela primeira vez.
chelp.egR12=Gera $\:chelp.wordFalse, t\u00E3o logo o participante pertinente do curso tenha colocado mais de 3 arquivos dentro da pasta de armazenamento do elemento do curso $\:chelp.ta .
chelp.egR13=Gera $\:chelp.wordTrue para aqueles participantes que se matricularam em um grupo dispon\u00EDvel antes das 6 horas de 26 de maio de 2005, por meio do elemento de curso $\:chelp.en com o ID especificado.
chelp.egR14=Gera $\:chelp.wordTrue durante duas horas no hor\u00E1rio de matr\u00EDcula para os participantes que tenham se matriculado em um grupo dispon\u00EDvel por meio do elemento de curso $\:chelp.en com o ID especificado. Desta forma, \u00E9 evidente que cada participante s\u00F3 pode trabalhar, por exemplo, em um script dentro de um determinado tempo.
chelp.egR15=Gera $\:chelp.wordTrue se um participante do curso ainda n\u00E3o iniciou qualquer curso ou durante as primeiras duas horas depois de iniciar um curso. Desta forma \u00E9 poss\u00EDvel representar que cada participante do curso s\u00F3 poder\u00E1 ver os cursos por um determinado per\u00EDodo de tempo.
chelp.egR16=Gera $\:chelp.wordTrue se um usu\u00E1rio est\u00E1 ativo h\u00E1 mais de 10 min dentro de um curso.
chelp.egR17=Gera o valor de $\:chelp.wordTrue de volta, a data de hoje \u00E9 entre as datas de in\u00EDcio e fim do per\u00EDodo do curso, se localizado na implementa\u00E7\u00E3o.
chelp.egR18=Retorna o valor $\:chelp.wordTrue se o curso est\u00E1 dentro de uma avalia\u00E7\u00E3o.
chelp.egR2=Com a excess\u00E3o do grupo <i>&laquo;$\:chelp.deb&raquo;</i> o elemento de curso \u00E9 vis\u00EDvel para todos os participantes.
chelp.egR3=O elemento de curso \u00E9 vis\u00EDvel para todos os participantes entre 22-3-2004 e 23-8-2004. Para membros do grupo de estudo <i>&laquo;$\:chelp.coach&raquo;</i> \u00E9 vis\u00EDvel a qualquer momento.
chelp.egR4=O elemento de curso \u00E9 vis\u00EDvel para todos participantes do grupo de direito <i>&laquo;$\:chelp.asses&raquo;</i> entre 3-9-2004 e 13-10-2004. Para a pessoa com o nome de usu\u00E1rio <i>&laquo;$\:chelp.author&raquo;</i> \u00E9 vis\u00EDvel a qualquer momento.
chelp.egR5=Somente os estudantes de medicina t\u00EAm acesso a este elemento de curso.
