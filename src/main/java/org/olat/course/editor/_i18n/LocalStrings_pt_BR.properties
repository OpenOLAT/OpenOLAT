chelp.1=Voc\u00EA tem que fornecer um t\u00EDtulo curto com no m\u00E1ximo 25 caracteres.
chelp.10=Voc\u00EA pode determinar se apenas o seu conte\u00FAdo ou o seu t\u00EDtulo e descri\u00E7\u00E3o deve ser apresentado adicionalmente na \u00E1rea de conte\u00FAdo quando clicar em um elemento de curso em sua navega\u00E7\u00E3o.
chelp.10acc=Este elemento de curso ficar\u00E1 vis\u00EDvel somente para tutores e administradores.
chelp.10vis=Este elemento de curso ficar\u00E1 vis\u00EDvel somente para tutores e administradores. Todos os outros usu\u00E1rios do OLAT n\u00E3o ter\u00E3o acesso.
chelp.11acc=Clicar em $org.olat\:chelp.yes para inserir a data de $\:chelp.begin e/ou $\:chelp.end do acesso.
chelp.11vis=Clicar em $org.olat\:chelp.yes para inserir a data de $\:chelp.begin e/ou $\:chelp.end da visibilidade.
chelp.12acc=Clicar em $org.olat\:chelp.yes para tornar este elemento de curso acess\u00EDvel $\:chelp.group ou $\:chelp.area .
