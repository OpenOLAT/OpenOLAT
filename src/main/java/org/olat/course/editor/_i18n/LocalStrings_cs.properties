chelp.accF=<i>&laquo;$\:chelp.acc&raquo;</i>
chelp.accFoRw=V tomto poli m\u016F\u017Eete nastavit p\u0159\u00EDstup a z\u00E1pis do f\u00F3ra, podm\u00EDnky psan\u00ED p\u0159\u00EDsp\u011Bvku do diskuze. Pokud neprovedete zm\u011Bny, budou m\u00EDt v\u0161ichni \u00FA\u010Dastn\u00EDci pr\u00E1vo na vkl\u00E1d\u00E1n\u00ED p\u0159\u00EDsp\u011Bvk\u016F.
chelp.accTa=V tomto poli m\u016F\u017Eete nastavit <b>p\u0159\u00EDstup</b> k podelement\u016Fm jako $\:chelp.assF , $\:chelp.uplF a $\:chelp.mscF , podm\u00EDnky dost\u00E1n\u00ED se k <b>obsahu</b> t\u011Bchto podelemet\u016F v prob\u00EDhaj\u00EDc\u00EDm kurzu. Pokud neprovedete \u017E\u00E1dnou zm\u011Bnu tyto podelementy budou p\u0159\u00EDstupn\u00E9 v\u0161em \u00FA\u010Dastn\u00EDk\u016Fm.
chelp.accWikiRw1=Toto pole slou\u017E\u00ED pro povolen\u00ED \u010Dl\u00E1nk\u016F Wiki, m\u016F\u017Eete stanovit podm\u00EDnky vytv\u00E1\u0159en\u00ED nebo \u00FApravu Wiki \u010Dl\u00E1nk\u016F.
chelp.accWikiRw2=Pokud nejsou \u00FApravy, v\u0161echni u\u017Eivatel\u00E9 maj\u00ED zapisovac\u00ED pr\u00E1va.
