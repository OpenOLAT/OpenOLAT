chelp.eg1=N\u011Bkter\u00E9 p\u0159\u00EDklady, jak pou\u017E\u00EDvat syntaxi expertn\u00EDho m\u00F3du, jsou uvedeny n\u00ED\u017Ee.
chelp.eg4=ID element\u016F kurz\u016F jsou jenom p\u0159\u00EDklady.
chelp.eg5=K vytvo\u0159en\u00ED kurzu, mus\u00EDte vytvo\u0159it vazbu na spr\u00E1vn\u00E1 \u010D\u00EDsla dostupn\u00E1 v prvn\u00ED tabulce $\:chelp.descF po\u017Eadovan\u00E9ho elementu kurzu.
chelp.egR1=K t\u011Bmto element\u016Fm kurzu maj\u00ED p\u0159\u00EDstup pouze hosti.
chelp.egR10=Tato vlastnost je nastavena v $\:chelp.pntsF -> $\:chelp.passProcF elementu kurzu $\:chelp.st . Element kurzu $\:chelp.st se zobraz\u00ED $\:chelp.passF, pokud je dosa\u017Eeno alespo\u0148 130 bod\u016F ve v\u0161ech p\u0159ilo\u017Een\u00FDch hodnocen\u00ED, pokud je $\:chelp.passF zad\u00E1n ru\u010Dn\u011B. (Element $\:chelp.ms s ID "69978845384688").
chelp.egR11=Vytvo\u0159\u00ED $\:chelp.wordTrue, jakmile p\u0159\u00EDslu\u0161n\u00FD \u00FA\u010Dastn\u00EDk kurzu poprv\u00E9 dokon\u010D\u00ED test p\u0159\u00EDslu\u0161n\u00E9ho ID.
chelp.egR12=Vytvo\u0159\u00ED $\:chelp.wordFalse, jakmile p\u0159\u00EDslu\u0161n\u00FD \u00FA\u010Dastn\u00EDk kurzu vlo\u017E\u00ED v\u00EDce ne\u017E 3 soubory do zdrojov\u00E9 slo\u017Eky elementu kurzu $\:chelp.ta .
chelp.egR13=Vytvo\u0159\u00ED $\:chelp.wordTrue pro ty \u00FA\u010Dastn\u00EDky, kte\u0159\u00ED se p\u0159ihl\u00E1s\u00ED do dostupn\u00E9 skupiny p\u0159ed 6 hodinou 26 kv\u011Btna 2005, v elementu kurzu $\:chelp.en specifikovan\u00E9ho ID.
chelp.egR14=Vytvo\u0159\u00ED $\:chelp.wordTrue during two hours as of enrollment schedule for those participants who have enrolled in an available group by means of the kurz element $\:chelp.en with specified ID. This way it is clear that every participant can only work on e.g. a script within a particular time frame.
chelp.egR2=S vyj\u00EDmkou skupiny <i>&laquo;$\:chelp.deb&raquo;</i>, je kurz vyditeln\u00FD pro v\u0161echny.
chelp.egR3=Kurz je viditeln\u00FD pro v\u0161echny \u00FA\u010Dastn\u00EDky mezi 22-3-2004 a 23-8-2004. Pro \u00FA\u010Dastn\u00EDky studijn\u00ED skupiny <i>&laquo;$\:chelp.coach&raquo;</i>, je viditeln\u00FD v\u017Edy.
chelp.egR4=Kurz je viditeln\u00FD pro v\u0161echny \u00FA\u010Dastn\u00EDky v p\u0159\u00EDslu\u0161n\u00E9 skupin\u011B <i>&laquo;$\:chelp.asses&raquo;</i> mezi 3-9-2004 a 13-10-2004. Pro osobu s u\u017Eivatelsk\u00FDm jm\u00E9nem <i>&laquo;$\:chelp.author&raquo;</i>, je viditeln\u00FD v\u017Edy.
chelp.egR5=Pouze studenti medic\u00EDny maj\u00ED p\u0159\u00EDstup do tohoto kurzu.
chelp.egR6=Pouze studenti University of Zurich maj\u00ED p\u0159\u00EDstup k tomuto elementu kurzu.
chelp.egR7=Vytvo\u0159\u00ED $\:chelp.wordTrue pro v\u0161echny osoby s atributy <i>$\:chelp.aaiSN</i> obsahuj\u00EDc\u00ED hodnotu "Nov". D\u00E1v\u00E1 nap\u0159\u00EDklad $\:chelp.wordTrue pro hodnoty "Nov\u00E1k" nebo "Novohradsk\u00FD"
chelp.egR8=Vytvo\u0159\u00ED $\:chelp.wordTrue pro v\u0161echny osoby ty atributy <i>$\:chelp.aaiEPE</i> obsahuj\u00EDc\u00ED hodnotu "http\://vam.uzh.ch". D\u00E1v\u00E1 nap\u0159\u00EDklad $\:chelp.wordTrue pro hodnotu "http\://vam.uzh.ch/surgery"
chelp.egR9=Tato vlastnost je nastavena v $\:chelp.pntsF -> $\:chelp.pntsProcF elementu kurzu $\:chelp.st . Element kurzu $\:chelp.st ukazuje 10 bod\u016F pokud kurz (kurz s ID elementu "69742969114730", "69742969115733" nebo "69742969118009") pro\u0161el. Jinak 0 bod\u016F.
chelp.egThead=P\u0159\u00EDklady expertn\u00EDch pravidel v tabulce $\:chelp.visF, $\:chelp.accF a $\:chelp.pntsF (strukturov\u00E9 elementy)
