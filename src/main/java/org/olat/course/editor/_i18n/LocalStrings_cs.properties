chelp.accDiMo=Touto volbou m\u016F\u017Eete nastavit moderov\u00E1n\u00ED nebo p\u0159\u00EDstupov\u00E1 pr\u00E1va k souboru, nap\u0159. podm\u00EDnky moderov\u00E1n\u00ED nebo zp\u016Fsob nahr\u00E1v\u00E1n\u00ED a maz\u00E1n\u00ED soubor\u016F.
