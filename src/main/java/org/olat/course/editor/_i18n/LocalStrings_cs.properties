chelp.10acc=Obsah elementu je od te\u010F viditeln\u00FD pouze pro vlastn\u00EDky a administr\u00E1tory kurzu.
chelp.10vis=Odkaz na element kurzu je od te\u010F viditeln\u00FD pouze pro garanty a administr\u00E1tory kurzu. Ostatn\u00ED u\u017Eivatel\u00E9 nebudou m\u00EDt p\u0159\u00EDstup.
chelp.11acc=Klikn\u011Bte na $org.olat\:chelp.yes k vlo\u017Een\u00ED za\u010D\u00E1tku a/nebo konce p\u0159\u00EDstupu.
