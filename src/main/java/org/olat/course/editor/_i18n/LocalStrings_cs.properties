chelp.ex1=N\u00E1sleduj\u00EDc\u00ED mo\u017Enost 1 ukazuje vztah \u010Dasov\u011B z\u00E1visl\u00E9 konfigurace $\:chelp.vis and $\:chelp.acc .
chelp.ex2=Mo\u017Enost 1 nem\u00E1 vstupy. Proto $\:chelp.vis a $\:chelp.acc jsou limitov\u00E1ny.
chelp.ex3=Jako v mo\u017Enosti 1, jsou zde r\u016Fzn\u00E9 mo\u017Enosti $\:chelp.vis a $\:chelp.acc .
chelp.ex5=Uv\u011Bdomte si pros\u00EDm, \u017Ee d\u00E1v\u00E1 smysl omezit $\:chelp.vis v\u00EDce ne\u017E $\:chelp.acc, proto\u017Ee neviditeln\u00FD element nen\u00ED tak\u00E9 p\u0159\u00EDstupn\u00FD.
chelp.ex6=Mo\u017Enost 2 ukazuje nastaven\u00ED citliv\u00E9 na skupinu $\:chelp.vis a $\:chelp.acc .
chelp.ex7=Mo\u017Enost 2 nem\u00E1 vstupy. Tak mohou v\u0161ichni \u00FA\u010Dastn\u00EDci vid\u011Bt odkaz na element a p\u0159istoupit do n\u011Bj, bez ohledu, zda je \u010Delenem studijn\u00ED skupiny.
chelp.ex8=V mo\u017Enosti 2, mohou ovlivnit pouze \u010Dlenov\u00E9 \u010Derven\u00E9 a zelen\u00E9 skupiny.
chelp.exp1=M\u00E1te mo\u017Enost nastavit $\:chelp.vis a $\:chelp.acc elementu kurzu jak pot\u0159ebujete. Pou\u017Eijte n\u00E1sleduj\u00EDc\u00ED syntaxi. 
