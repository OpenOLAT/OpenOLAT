chelp.12acc=Klikn\u011Bte na $org.olat\:chelp.yes k zp\u0159\u00EDstupn\u011Bn\u00ED elementu $\:chelp.group nebo $\:chelp.area .
chelp.12vis=Klikn\u011Bte na $org.olat\:chelp.yes ke zviditeln\u011Bn\u00ED elementu $\:chelp.group nebo $\:chelp.area .
chelp.13=Element typu $\:chelp.iqtest , $\:chelp.ms , $\:chelp.ta a $\:chelp.st jsou V\u00E1m k dispozici.
chelp.13acc=Pokud vyberete $\:chelp.passed , m\u016F\u017Eete zvolit $\:chelp.node ve vstupn\u00EDm poli; p\u0159\u00EDslu\u0161n\u00FD element mus\u00ED b\u00FDt spln\u011Bn, aby byl tento element p\u0159\u00EDstupn\u00FD.
chelp.13vis=Pokud vyberete $\:chelp.passed , m\u016F\u017Eete zvolit $\:chelp.node ve vstupn\u00EDm poli;p\u0159\u00EDslu\u0161n\u00FD element mus\u00ED b\u00FDt spln\u011Bn, aby byl tento element vyditeln\u00FD.
chelp.14acc=Pokud vyberete $\:chelp.score m\u016F\u017Eete vlo\u017Eit hodnotu $\:chelp.cutValue vybran\u00E9ho elementu, kter\u00FD je pot\u0159ebn\u00FD pro zp\u0159\u00EDstupn\u011Bn\u00ED elementu.
chelp.14vis=Pokud vyberete $\:chelp.score m\u016F\u017Eete vlo\u017Eit hodnotu $\:chelp.cutValue vybran\u00E9ho elementu, kter\u00FD je pot\u0159ebn\u00FD pro zp\u0159\u00EDstupn\u011Bn\u00ED elementu.
chelp.15acc=Pokud zvol\u00EDte $org.olat\:chelp.no , garanti a administr\u00E1to\u0159i budou m\u00EDt p\u0159\u00EDstup k obsah\u016Fm elementu, bez ohlednu na p\u0159edchoz\u00ED nastaven\u00ED.
chelp.15vis=Pokud zvol\u00EDte $org.olat\:chelp.no , garanti a administr\u00E1to\u0159i budou v\u017Edy vid\u011Bt odkaz na obsahy elementu bez ohledu na p\u0159dchoz\u00ED nastaven\u00ED.
chelp.16=Smyslem tla\u010D\u00EDtka $\:chelp.expertMode je vlo\u017Een\u00ED expertn\u00EDch scirpt\u016F k vytvo\u0159en\u00ED slo\u017Eit\u011Bj\u0161\u00EDho nastaven\u00ED podle Va\u0161ich pot\u0159eb.
chelp.2=Kr\u00E1dk\u00FD popis se objev\u00ED v naviga\u010Dn\u00EDm menu, stejn\u011B jako v oblasti obsah\u016F, jako hlavi\u010Dka, pokud bude vybr\u00E1n.
chelp.3=M\u016F\u017Eete vlo\u017Eit nadpis elementu kruzu o maxim\u00E1ln\u00ED d\u00E9lce 255 characters.
chelp.4=Nadpis se objev\u00ED v tooltip jako podnadpis (in italics) v oblasti obsah\u016F, pokud bude vybr\u00E1n.
chelp.6=Pokud je tento element vybr\u00E1n v prob\u00EDhaj\u00EDc\u00EDm kurzu, objev\u00ED se v oblasti obsah\u016F.
chelp.7=Za n\u011Bkter\u00FDch p\u0159edpoklad\u016F (viditelnost) Pot\u0159ebujete <b>ID</b> vpravo nahore k odkazov\u00E1n\u00ED na tento element z jin\u00E9ho.
chelp.8=K nastaven\u00ED odkazu na tento element z jin\u00E9ho kurzu nebo z venku jako href attribut HTML str\u00E1nky.
chelp.8acc=V tomto poli m\u016F\u017Eete nastavit <b>p\u0159\u00EDstup</b> k vybran\u00E9mu elementu kurzu, podm\u00EDnky dost\u00E1n\u00ED se k <b>obsahu</b> elementu prob\u00EDhaj\u00EDc\u00EDho kurzu. Pokud neprovedete \u017E\u00E1dnou zm\u011Bnu, bude tento element p\u0159\u00EDstupn\u00FD pro v\u0161echny \u00FA\u010Dastn\u00EDky.
chelp.8vis=M\u016F\u017Ee\u0161 rozli\u0161it <b>viditelnost</b> elementu kurzu, podm\u00EDnky chov\u00E1n\u00ED elementu v <b>naviga\u010Dn\u00EDm menu</b> prob\u00EDhaj\u00EDc\u00EDho kurzu. Pokud neprovedete \u017E\u00E1dn\u00E9 zm\u011Bny odkaz na kurz bude viditeln\u00FD kdykoli v\u0161em \u00FA\u010Dastn\u00EDk\u016Fm.
chelp.9=Pokud kliknete na $org.olat\:chelp.yes , ostatn\u00ED nastaven\u00ED budou neaktivn\u00ED.
