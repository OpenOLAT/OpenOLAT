chelp.eg1=Algunos ejemplos se listan a continuaci\u00F3n para mostrarte c\u00F3mo utilizar la sintaxis experta.
chelp.eg4=Por favor, n\u00F3tese que las IDs de los elementos de curso mencionadas a continuaci\u00F3n son s\u00F3lo ejemplos.
chelp.eg5=Para crear tu curso, tienes que hacer referencia a los pertinentes n\u00FAmeros disponibles en la primera pesta\u00F1a $\:chelp.descF de los elementos de curso deseados.
chelp.egR1=S\u00F3lo los invitados tienen acceso a este elemento de curso.
chelp.egR10=Esta regla est\u00E1 puesta en la pesta\u00F1a $\:chelp.pntsF -> $\:chelp.passProcF del elemento de curso $\:chelp.st . El elemento de curso $\:chelp.st muestra $\:chelp.passF, si se ha conseguido un m\u00EDnimo de 140 puntos en todos los tests o si $\:chelp.passF se ha introducido manualmente. (Elemento $\:chelp.ms con ID "69978845384688").
chelp.egR11=Genera $\:chelp.wordTrue, tan pronto como el participante del curso ha completado el test con el ID especificado por primera vez.
chelp.egR12=Genera $\:chelp.wordFalse, tan pronto como el participante del curso ha puesto mas de tres archivos dentro de la carpeta de almacenamiento del elemento de curso $\:chelp.ta .
chelp.egR13=Genera $\:chelp.wordTrue para aquellos participantes que se hayan apuntado a un grupo disponible antes de las 6 p.m. del 26 de Mayo de 2005, por medio del elemento de curso $\:chelp.en con el ID especificado.
chelp.egR14=Genera $\:chelp.wordTrue durante dos horas como una planificaci\u00F3n de matriculaci\u00F3n para aquellos participantes que se hayan matriculado un grupo disponible mediante el elemento de curso $\:chelp.en con el ID especificado. En este sentido est\u00E1 claro que cada participante s\u00F3lo puede trabajar por ej. un escrito dentro de un intervalo de tiempo particular.
chelp.egR2=Con la excepci\u00F3n del grupo <i>&laquo;$\:chelp.deb&raquo;</i> el elemento de curso es visible para todos los participantes.
chelp.egR3=El elemento de curso es visible para todos los participantes entre 22-3-2004 y 23-8-2004. Para miembros del grupo de aprendizaje <i>&laquo;$\:chelp.coach&raquo;</i> es visible todo el tiempo.
chelp.egR4=El elemento de curso es visible para todos los participantes del grupo de permisos <i>&laquo;$\:chelp.asses&raquo;</i> entre 3-9-2004 y 13-10-2004. Para la persona con el nombre de usuario <i>&laquo;$\:chelp.author&raquo;</i> es visible todo el tiempo.
chelp.egR5=S\u00F3lo los estudiantes de medicina tienen acceso a este elemento de curso.
chelp.egR6=S\u00F3lo los estudiantes de la Universidad de Zurich tienen acceso a este elemento de curso.
chelp.egR7=Genera $\:chelp.wordTrue para todas las personas cuyos atributos <i>$\:chelp.aaiSN</i> contengan la secuencia de letras "Mue". Ej. devuelve $\:chelp.wordTrue para el valor "Mueller" or "Muehlebacher"
chelp.egR8=Genera $\:chelp.wordTrue para todas las personas cuyo atributo <i>$\:chelp.aaiEPE</i> contenga el valor "http\://vam.uzh.ch". Ej. devuelve $\:chelp.wordTrue para el valor "http\://vam.uzh.ch/surgery"
chelp.egR9=Esta regla est\u00E1 puesta en la pesta\u00F1a $\:chelp.pntsF -> $\:chelp.pntsProcF del elemento de curso $\:chelp.st . El elemento de curso $\:chelp.st muestra 10 puntos si uno de los tests (IDs de elementos de curso "69742969114730", "69742969115733" o "69742969118009") ha aprobado. En otro caso 0 puntos.
