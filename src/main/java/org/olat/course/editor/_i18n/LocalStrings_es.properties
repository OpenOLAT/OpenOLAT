chelp.accFoR=Por medio de esta casilla puede determinar el acceso como lector al foro, ej. las condiciones de lectura para contribuciones a una discusi\u00F3n. Si no se modifica, el foro continuar\u00E1 abierto para los participantes en todo momento.
chelp.accFoRw=Por medio de esta casilla puede determinar el acceso como escritor al foro, ej. las condiciones de escritura para contribuciones a una discusi\u00F3n. Si no se modifica, el foro continuar\u00E1 abierto para los participantes en todo momento.
chelp.accTa=Mediante este campo puedes determinar el <b>acceso</b> a los sub-elementos $\:chelp.assF, $\:chelp.uplF y $\:chelp.mscF , ej. las condiciones de acceso <b>al contenido</b> de estos sub-elementos en el curso actual. Si no haces modificaciones estos sub-elementos ser\u00E1n accesibles todo el tiempo para todos los participantes.
chelp.accWikiRw1=Esta casilla sirve para administrar el permiso de escritura para los art\u00EDculos Wiki, puede determinar las condiciones de creaci\u00F3n o edici\u00F3n de los art\u00EDculos Wiki.
