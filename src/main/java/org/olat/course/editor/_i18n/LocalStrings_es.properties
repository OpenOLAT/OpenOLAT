chelp.13=Los elementos de curso del tipo $\:chelp.iqtest, $\:chelp.ms, $\:chelp.ta y $\:chelp.st est\u00E1n a tu disposici\u00F3n.
chelp.13acc=Si seleccionas $\:chelp.passed puedes elegir $\:chelp.node en la entrada del campo; Este elemento de curso debe haberse aprobado para que sea accesible.
chelp.13vis=Si seleccionas $\:chelp.passed puedes elegir $\:chelp.node en el campo de entrada; este elemento de curso debe haberse aprobado para que sea visible.
chelp.14acc=Si seleccionas $\:chelp.score puedes introducir mediante $\:chelp.cutValue el n\u00FAmero de puntos del elemento de curso seleccionado en el men\u00FA desplegable que son necesarios como m\u00EDnimo para acceder al elemento de curso.
chelp.14vis=Si seleccionas $\:chelp.score puedes introducir mediante $\:chelp.cutValue el n\u00FAmero de puntos del elemento de curso seleccionado en el men\u00FA desplegable que son necesarios como m\u00EDnimo para hacer visible este elemento de curso.
chelp.15acc=Si seleccionas $org.olat\:chelp.no , los tutores y administradores pueden tener siempre acceso a los contenidos del elemento de curso, no importa qu\u00E9 reglas de acceso hayas establecido anteriormente.
chelp.15vis=Si seleccionas $org.olat\:chelp.no , los tutores y administradores pueden ver siempre el enlace del elemento del curso, no importa qu\u00E9 reglas de visibilidad hayas establecido anteriormente.
chelp.16=Mediante el bot\u00F3n $\:chelp.expertMode aparecer\u00E1 un campo de entrada para poder crear una configuraci\u00F3n m\u00E1s compleja de acuerdo con tus necesidades.
chelp.16acc=Aqu\u00ED puede limitar el acceso por medio de atributos espec\u00EDficos del usuario. $org.olat\:chelp.see\: 
chelp.16vis=Aqu\u00ED puede limitar la visibilidad por medio de atributos espec\u00EDficos del usuario. $org.olat\:chelp.see\: 
chelp.2=El t\u00EDtulo corton aparece en el men\u00FA de navegaci\u00F3n, as\u00ED como en el \u00E1rea de contenidos, si se elige.
chelp.3=Puedes asignar un t\u00EDtulo al elemento de curso con un m\u00E1ximo de 255 caracteres.
chelp.4=El t\u00EDtulo aparece como una sugerencia en el men\u00FA de navegaci\u00F3n y como subt\u00EDtulo (en cursiva) en el \u00E1rea de contenidos, si se elige.
chelp.5=Puedes definir un elemento de curso con la ayuda de {0}.
chelp.6=Si este elemento de curso est\u00E1 seleccionado en el curso corriente, su descripci\u00F3n aparecer\u00E1 en el \u00E1rea de contenidos.
chelp.7=Necesitas el <b>n\u00FAmero ID</b> de arriba a la derecha de este campo para referirte a este elemento de curso desde otro en las pre-condiciones (ej. visibilidad).
chelp.8=Para fijar un enlace a este elemento de curso desde otro curso OLAT O desde fuera de OLAT, puedes establecer el enlace externo como un atributo href en la p\u00E1gina HTML deseada.
chelp.8acc=Mediante este campo puedes determinar el <b>acceso</b> al elemento de curso seleccionado, p.ej. las condiciones de acceso <b>al contenido</b> de este elemento de curso en el curso actual. Si no haces modificaciones este elemento ser\u00E1 accesible todo el tiempo para todos los participantes.
chelp.8vis=Puedes determinar la <b>visibilidad</b> del elemento de curso en este campo, p.ej. las condiciones de apariencia del elemento de curso en el <b>men\u00FA de navegaci\u00F3n</b> del curso actual. Si no haces modificaciones el enlace del elemento de curso ser\u00E1 visible para todos los participantes durante todo el tiempo.
chelp.9=Si pinchas en $org.olat\:chelp.yes, se inactivar\u00E1n posibles configuraciones adicionales.
chelp.9des=Para crear este elemento de curso como un enlace externo desde otro elemento de curso que se encuentre dentro un curso particular de OLAT, s\u00F3lo se necesita agregar tu enlace interno como un atributo href a la p\u00E1gina HTML deseada.
