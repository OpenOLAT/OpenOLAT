chelp.accBcRw=Mediante este campo puedes deternimar el acceso como escritor al elemento de curso $\:chelp.bc , ej. las condiciones de enviar y eliminar archivos dentro de una carpeta.
chelp.accCaut=La opci\u00F3n por defecto de $\:chelp.coachExclusive es $org.olat\:chelp.yes . Esto se contradice con otros elementos de curso cuyas opciones por defecto no est\u00E1n limitadas.
chelp.accDiMo=Mediante este campo puedes determinar el acceso como presentador al di\u00E1logo de archivo, ej. las condiciones de accesso al foro o el "upload"/borrar de archivos.
chelp.accDiR=Mediante este campo puedes determinar el acceso como lector al di\u00E1logo de archivo, ej. las condiciones de accesso al foro o el "upload"/borrar de archivos.
