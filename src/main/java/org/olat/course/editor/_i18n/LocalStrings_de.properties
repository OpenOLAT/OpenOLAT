chelp.ex1=Die nachfolgende Abbildung 1 zeigt, wie die datumsabh\u00E4ngige Konfiguration von Sichtbarkeit und Zugang zusammenspielen.
chelp.ex2=Bei Abbildung 1 oben wurde keine Eingabe gemacht. Sichtbarkeit und Zungang sind somit nicht eingeschr\u00E4nkt.
