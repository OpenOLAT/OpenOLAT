chelp.ex4=F\u00FCr die Periode, in der der Kursbaustein-Link zwar sichtbar aber nicht zug\u00E4nglich ist, kann dem Benutzer anstelle des Kursbaustein-Inhalts eine Information angezeigt werden.
chelp.ex5=Beachten Sie, dass es keinen Sinn macht, die Sichtbarkeit mehr einzuschr\u00E4nken als den Zugang, weil ein unsichtbarer Kursbaustein sowieso nicht zug\u00E4nglich ist.
chelp.ex6=Abbildung 2 zeigt die gruppenabh\u00E4ngige Konfiguration der Sichtbarkeit resp. des Zugangs.
chelp.ex7=Bei Abbildung 2 oben wurde keine Eingabe gemacht. Alle Kursteilnehmer k\u00F6nnen somit den Kursbaustein-Link sehen und haben Zugang zu den Inhalten - unabh\u00E4ngig davon, ob sie in einer Lerngruppe sind.
chelp.ex8=Bei Abbildung 2 unten haben dies nur die Gruppen "Rot" und "Gr\u00FCn".
chelp.exp1=Sie haben die M\u00F6glichkeit, die Sichtbarkeit und den Zugang eines Kursbausteines frei nach Ihren Bed\u00FCrfnissen zu konfigurieren. Dazu k\u00F6nnen Sie die nachfolgende Syntax verwenden. 
