chelp.eg.getUserProperty=Pr\u00FCft ob eine Person in der Organisationseinheit "Sales" ist. Sinnvoll z.B. wenn die Daten automatisiert aus LDAP \u00FCbernommen werden.
chelp.eg1=Nachfolgend sind einige Beispiele aufgef\u00FChrt, die Ihnen zeigen, wie Sie die Expertensyntax verwenden k\u00F6nnen.
chelp.eg4=Bitte beachten Sie, dass die oben erw\u00E4hnten Kursbaustein-IDs Beispiele sind.
chelp.eg5=Wenn Sie Ihren Kurs erstellen, m\u00FCssen Sie jeweils die Nummern referenzieren, die auf dem ersten Tab $\:chelp.descF des gew\u00FCnschten Kursbausteins sichtbar sind.
chelp.egLastAttempt=Gibt $\:chelp.wordTrue, wenn der letzte Testversuch 24 Stunden zur\u00FCckliegt.
chelp.egR1=Ausschliesslich G\u00E4ste haben Zugang auf den Kursbaustein.
chelp.egR10=Diese Regel wird im Tab $\:chelp.pntsF -> $\:chelp.passProcF des Bausteins $\:chelp.st gesetzt. Der Bausteins $\:chelp.st zeigt ein $\:chelp.passF, wenn in allen Tests zusammen minimal 140 Punkte erzielt werden oder wenn manuell ein $\:chelp.passF gesetzt wird (Kursbaustein $\:chelp.ms mit ID "69978845384688").
chelp.egR11=Gibt $\:chelp.wordTrue, sobald der betreffende Kursteilnehmer den Test mit spezifizierter ID ein erstes Mal abgeschlossen hat.
chelp.egR12=Gibt $\:chelp.wordFalse, sobald der betreffende Kursteilnehmer mehr als 3 Dateien in den Abgabeordner des Kursbaustein $\:chelp.ta gelegt hat.
chelp.egR13=Gibt $\:chelp.wordTrue f\u00FCr diejenigen Kursteilnehmer, die sich vor 18 Uhr des 26. Mai 2005 \u00FCber den Kursbaustein $\:chelp.en mit spezifizierter ID in eine zur Auswahl stehende Gruppe eingeschrieben haben.
chelp.egR14=Gibt $\:chelp.wordTrue w\u00E4hrend zwei Stunden ab Einschreibezeitpunkt f\u00FCr diejenigen Kursteilnehmer, die sich \u00FCber den Kursbaustein $\:chelp.en mit spezifizierter ID in eine zur Auswahl stehende Gruppe eingeschrieben haben. So kann abgebildet werden, dass jeder Kursteilnehmer nur w\u00E4hrend einer bestimmten Zeitdauer z.B. ein Skript bearbeiten kann.
chelp.egR15=Gibt $\:chelp.wordTrue, wenn der Kursteilnehmer den Kurs noch nicht besucht hat oder w\u00E4hrend zwei Stunden seit dem ersten Kursbesuch. So kann abgebildet werden, dass jeder Kursteilnehmer nur w\u00E4hrend einer bestimmten Zeitdauer den Kurs sehen kann.
chelp.egR16=Gibt $\:chelp.wordTrue, wenn sich der Benutzer seit mehr als 10 Minuten im Kurs bewegt.
chelp.egR17=Gibt den Wert $\:chelp.wordTrue zur\u00FCck, wenn das heutige Datum zwischen Beginn- und Enddatum des Durchf\u00FChrungszeitraums des Kurses liegt.
chelp.egR18=Gibt $\:chelp.wordTrue sobald der Kurs innerhalb eine Pr\u00FCfung ist.
chelp.egR2=Mit Ausnahme der Gruppe <i>&laquo;$\:chelp.deb&raquo;</i> ist der Kursbaustein f\u00FCr alle Kursteilnehmer sichtbar.
chelp.egR3=Der Kursbaustein ist zwischen dem 22.03.2004 und 23.08.2004 f\u00FCr alle Kursteilnehmer sichtbar, w\u00E4hrend er f\u00FCr Mitglieder der Lerngruppe <i>&laquo;$\:chelp.coach&raquo;</i> jederzeit sichtbar ist.
chelp.egR4=Der Kursbaustein ist zwischen dem 03.09.2004 und 13.10.2004 f\u00FCr alle Kursteilnehmer der Rechtegruppe <i>&laquo;$\:chelp.asses&raquo;</i> sichtbar, w\u00E4hrend er f\u00FCr die Person mit dem Benutzernamen <i>&laquo;$\:chelp.author&raquo;</i> jederzeit sichtbar ist.
chelp.egR5=Ausschliesslich Studierende der Humanmedizin haben Zugriff auf den Kursbaustein.
chelp.egR6=Ausschliesslich Studierende der Universit\u00E4t Z\u00FCrich haben Zugriff auf den Kursbaustein.
chelp.egR7=Gibt $\:chelp.wordTrue f\u00FCr alle Personen, deren Attribut <i>$\:chelp.aaiSN</i> die Buchstabenfolge "Mue" enthaltet. Gibt z.B. $\:chelp.wordTrue f\u00FCr den Wert "Mueller" oder "Muehlebacher"
chelp.egR8=Gibt $\:chelp.wordTrue f\u00FCr alle Personen, deren Attribut <i>$\:chelp.aaiEPE</i> den Wert "http\://vam.uzh.ch" enthaltet. Gibt z.B. auch $\:chelp.wordTrue f\u00FCr den Wert "http\://vam.uzh.ch/surgery"
chelp.egR9=Diese Regel wird im Tab $\:chelp.pntsF -> $\:chelp.pntsProcF des Bausteins $\:chelp.st gesetzt. Der Baustein $\:chelp.st zeigt 10 Punkte, wenn einer der Tests (Kursbaustein-IDs "69742969114730", "69742969115733" oder "69742969118009") bestanden wurde, sonst 0 Punkte.
