chelp.6=Wird der Kursbaustein im laufenden Kurs angew\u00E4hlt, erscheint die Beschreibung im Inhaltsbereich.
chelp.7=Die <b>ID-Nummer</b> rechts oben im Feld brauchen Sie, um in den Vorbedingungen (z.B. Sichtbarkeit) eines anderen Kursbausteins auf diesen zu verweisen.
chelp.8=Um von einem anderen OLAT-Kurs oder ausserhalb von OLAT auf diesen Kursbaustein zu linken, k\u00F6nnen Sie den externen Link als href-Attribut in der gew\u00FCnschten HTML-Seite setzen.
chelp.8acc=In diesem Feld k\u00F6nnen Sie den <b>Zugang</b> zum gew\u00E4hlten Kursbaustein bestimmen, d.h. Sie k\u00F6nnen festlegen, unter welchen Bedingungen im laufenden Kurs <b>auf die Inhalte</b> dieses Kursbausteins zugegriffen werden kann. Wenn Sie keine \u00C4nderungen vornehmen, ist der Kursbaustein f\u00FCr alle Kursteilnehmer jederzeit zug\u00E4nglich.
chelp.8vis=In diesem Feld k\u00F6nnen Sie die <b>Sichtbarkeit</b> des Kursbausteins bestimmen, d.h. Sie k\u00F6nnen festlegen, unter welchen Bedingungen der Kursbaustein <b>im Navigationsmenu</b> des laufenden Kurses erscheint. Wenn Sie keine \u00C4nderungen vornehmen, ist der Link des Kursbausteins f\u00FCr alle Kursteilnehmer jederzeit sichtbar.
chelp.9=Wenn Sie die Checkbox markieren, verschwinden die weiteren Konfigurationsm\u00F6glichkeiten.
chelp.9des=Um von einem Kursbaustein innerhalb dieses OLAT-Kurses auf diesen Kursbaustein zu linken, k\u00F6nnen Sie den internen Link als href-Attribut in der gew\u00FCnschten HTML-Seite setzen.
