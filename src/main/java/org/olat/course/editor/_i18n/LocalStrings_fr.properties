chelp.7=Le <b>Num\u00E9ro ID</b> en haut \u00E0 droite vous est n\u00E9cessaire pour cr\u00E9er un renvoi dans les conditions pr\u00E9liminaires (p.ex. visibilit\u00E9) d'un autre \u00E9l\u00E9ment de cours vers celui-ci.
chelp.8=Pour cr\u00E9er un lien sur cet \u00E9l\u00E9ment de cours depuis un autre cours OLAT ou depuis en-dehors d'OLAT, vous pouvez poser le lien externe comme attribut href dans la page HTML d\u00E9sir\u00E9e.
chelp.8acc=Dans ce champ vous pouvez d\u00E9finir l'<b>Acc\u00E8s</b> \u00E0 l'\u00E9l\u00E9ment de cours choisi, vous pouvez ainsi d\u00E9finir sous quelles conditions il est possible d'acc\u00E9der <b>aux contenus</b> de cet \u00E9l\u00E9ment de cours dans le cours en cours. Si vous ne faites pas de changements, l'\u00E9l\u00E9ment de cours est accessible \u00E0 tout moment par tous les participants au cours.
chelp.8vis=Dans ce champ vous pouvez d\u00E9finir la <b>Visibilit\u00E9</b> de l'\u00E9l\u00E9ment de cours, vous pouvez ainsi d\u00E9finir sous quelles conditions l'\u00E9l\u00E9ment de cours appara\u00EEt <b>dans le menu de navigation</b> du cours en cours. Si vous ne faites pas de changements, l'\u00E9l\u00E9ment de cours est visible \u00E0 tout moment par tous les participants au cours.
chelp.9=Si vous activez cette case, les autres possibilit\u00E9s de configuration disparaissent.
chelp.9des=Pour cr\u00E9er un lien vers cet \u00E9l\u00E9ment de cours depuis un \u00E9l\u00E9ment de cours \u00E0 l'int\u00E9rieur du cours OLAT, vous pouvez ins\u00E9rer le lien interne comme attribut href dans la page HTML d\u00E9sir\u00E9e.
