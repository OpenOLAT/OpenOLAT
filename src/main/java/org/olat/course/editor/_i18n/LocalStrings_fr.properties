chelp.egLastAttempt=Retourne $\:chelp.wordTrue, si la derni\u00E8re tentative du test remonte \u00E0 plus de 24 heures.
chelp.egR1=Seuls les invit\u00E9s ont acc\u00E8s \u00E0 l'\u00E9l\u00E9ment de cours.
chelp.egR10=Cette r\u00E8gle s'appliquera dans l'onglet $\:chelp.pntsF -> $\:chelp.passProcF de l'\u00E9l\u00E9ment de cours $\:chelp.st . L'\u00E9l\u00E9ment de cours $\:chelp.st montre un $\:chelp.passF, si dans l'ensemble des test sont obtenus au moins 140 points, oder ou si un $\:chelp.passF est ins\u00E9r\u00E9 manuellement (El\u00E9ment de cours $\:chelp.ms aved ID "69978845384688").
chelp.egR11=Donne $\:chelp.wordTrue, d\u00E8s que le participant au cours concern\u00E9 termine la premi\u00E8re fois le test avec l'ID sp\u00E9cifi\u00E9.
chelp.egR12=Donne $\:chelp.wordFalse, d\u00E8s que le participant au cours concern\u00E9 a d\u00E9pos\u00E9 plus de 3 fichiers dans le dossier de livraison de l'\u00E9l\u00E9ment de cours $\:chelp.ta .
chelp.egR13=Donne $\:chelp.wordTrue pour les participants au cours qui se sont inscrits avant 18 heures du 26 mai 2005 dans un des groupes mis \u00E0 disposition en passant par l'\u00E9l\u00E9ment de cours $\:chelp.en avec l'ID sp\u00E9cifi\u00E9
chelp.egR14=Donne $\:chelp.wordTrue pendant deux heures \u00E0 partir du moment de l'inscription pour ces participants au cours qui se sont inscrits dans un des groupes mis \u00E0 disposition en passant par l'\u00E9l\u00E9ment de cours $\:chelp.en avec l'ID sp\u00E9cifi\u00E9. On peut ainsi voir que chaque participant au cours ne peut par exemple travailler sur un script que pendant une p\u00E9riode de temps d\u00E9termin\u00E9e.
chelp.egR15=Donne $\:chelp.wordTrue, si un participant \u00E0 un cours n'a pas encore visit\u00E9 le cours ou durant les deux heures qui suivent la premi\u00E8re visite. De cette mani\u00E8re, il est possible repr\u00E9senter que chaque participant au cours peut voir le cours durant une p\u00E9riode de temps d\u00E9fini seulement.
chelp.egR16=Donne $\:chelp.wordTrue, si l'utilisateur navigue dans le cours depuis plus de 10 minutes.
