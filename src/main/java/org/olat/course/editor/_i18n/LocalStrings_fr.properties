chelp.accFoMo=Dans ce champ vous pouvez r\u00E9gler l'acc\u00E8s mod\u00E9rateur au forum, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions le forum est mod\u00E9r\u00E9.
chelp.accFoR=Dans ce champ vous pouvez r\u00E9gler l'acc\u00E8s lecteur au forum, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions les contribution de forum peuvent \u00EAtre lues. Si vous n'effectuez pas de modifications, ce forum sera toujours accessible pour tous les participants du cours.
chelp.accFoRw=Dans ce champ vous pouvez r\u00E9gler l'acc\u00E8s \u00E9criture au forum, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions les contribution de forum peuvent \u00EAtre r\u00E9dig\u00E9es. Si vous n'effectuez pas de modifications, tous les participants du cours pourront r\u00E9diger des contributions.
