chelp.accBcR=Dans ce champ vous pouvez d\u00E9finir l'<b>Acc\u00E8s</b> \u00E0 l'\u00E9l\u00E9ment de cours $\:chelp.bc en mode lecture, c.-\u00E0-d. vous pouvez d\u00E9finir sous quelles conditions il est possible lire le contenu du dossier. Si vous ne changez pas la configuration, le contenu du dossier sera lisible pour tous les participants au cours \u00E0 tout moment.
chelp.accBcRw=Dans ce champ vous pouvez d\u00E9finir l'<b>Acc\u00E8s</b> \u00E0 l'\u00E9l\u00E9ment de cours $\:chelp.bc en mode \u00E9criture, c.-\u00E0-d. vous pouvez d\u00E9finir sous quelles conditions il est possible de t\u00E9l\u00E9charger ou d'effacer des fichiers dans le dossier.
