chelp.accCalRw2=Si vous ne faites aucune modification, les participants au cours n'auront aucun droit d'\u00E9criture.
chelp.accCaut=La case "$org.olat.course.condition\:form.easy.coachExclusive" est activ\u00E9e en mode par d\u00E9faut, \u00E0 la diff\u00E9rence des autres \u00E9l\u00E9ments de cours, dont les r\u00E9glages de base ne sont pas limit\u00E9s.
chelp.accDiMo=Dans ce champ, vous pouvez r\u00E9gler la mod\u00E9ration des discussions de fichier et les droits d'\u00E9criture pour les fichiers d\u00E9pos\u00E9s, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions les discussions peuvent \u00EAtre mod\u00E9r\u00E9es et les fichiers t\u00E9l\u00E9charg\u00E9s ou effac\u00E9s.
chelp.accDiR=Dans ce champ, vous pouvez r\u00E9gler les droits de lecture dans les discussions de fichier et pour les fichiers d\u00E9pos\u00E9s, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions les contributions dans les discussions peuvent \u00EAtre lues et les fichiers regard\u00E9s ou t\u00E9l\u00E9charg\u00E9s.
chelp.accDiRw=Dans ce champ, vous pouvez r\u00E9gler les droits d'\u00E9criture dans les discussions de fichier et pour les fichiers d\u00E9pos\u00E9s, c.-\u00E0-d. vous pouvez d\u00E9terminer sous quelles conditions les contributions dans les discussions peuvent \u00EAtre r\u00E9dig\u00E9es et les fichiers t\u00E9l\u00E9charg\u00E9s ou effac\u00E9s.
