chelp.accInfoRw2=If you don't make any amendments your course participants won't have any write permission.
chelp.accTa=By means of this box you can define the access to the partial course elements "$org.olat.course.nodes.ta\:pane.tab.conf.task", "$org.olat.course.nodes.ta\:form.modules.dropbox", "$org.olat.course.nodes.ta\:form.modules.returnbox", "$org.olat.course.nodes.ta\:form.modules.scoring", and "$org.olat.course.nodes.ta\:form.modules.sample", i.e. you can determine under which conditions the content of those partial elements will be accessible during your course. If you do not make any modifications these partial elements will always be accessible for all course participants.
chelp.accWikiRw1=This field serves to manage the write permission regarding Wiki articles, you can determine the conditions of creating or editing Wiki articles.
