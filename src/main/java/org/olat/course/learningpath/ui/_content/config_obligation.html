<div class="o_lp_obligation_config #if($exceptional)o_exceptional #end">
	<div class="o_toggle o_small">
		<div>
		#if ($exceptional)
			<span>$r.translate("config.exceptional.obligation.hide")</span>
		#else
			<span>$r.translate("config.exceptional.obligation.show")</span>
		#end
		$r.render("show.exceptional.obligation")
		</div>
	</div>
	<div class="o_config">
		#if ($exceptional)
			$r.render("table")
			<div class="o_button_group o_button_group_left">
				$r.render("config.exceptional.obligation.add")
			</div>
		#else
			$r.render("config.obligation")
		#end
	</div>
</div>
