chelp.eff1=Beslis doormiddel van het aanklikken van deze checkbox of u een bewijs van prestatie wilt aanbieden.
chelp.eff2=Als u geen bewijs van prestatie (meer) wilt aanbieden, zal al het bewijs dat al bestaat verwijderd worden. De gebruikers die al bewijzen van prestaties bezitten, zullen die ook verliezen. Als u een bewijs van prestatie opnieuw wilt aanbieden zal de originele data weer ter beschikking staan voor de gebruikers. Als u een bestaand bewijs van prestatie in uw cursus wist, zullen andere gebruikers nog steeds hun bewijzen van prestaies kunnen zien.
chelp.glo2=Gelieve een glossarium uit de leermiddelen te kiezen vooraleer u het koppelt aan uw cursus.
chelp.glo3=Na het bijvoegen van een glossarium zullen uw cursisten een corresponderende link in de sectie <b>$org.olat.course.run\:header.tools.general</b> ontvangen, aan de rechterkant binnen uw cursus.
chelp.glo4=U kan het glossarium beheren doormiddel van de corresponderende link binnen de cursus of via leermiddelen. Cursusteksten zullen doorzocht worden naar de geselecteerde begrippen. Deze begrippen zullen dan gemarkeerd worden. Deze optie kan per individu aan -of afgezet worden.
chelp.lay1=U hebt de mogelijkheid om de lay-out van uw cursus aan te passen aan uw behoeftes.
chelp.lay2=U kan daarvoor de lay-out klasses van OLAT overschrijven met uw eigen CSS bestand.
chelp.lay3=Hier kan u een kijkje nemen naar de CSS bestanden van OLAT\:
chelp.lay4=Nadat u een eigen CSS bestand aangemaakt hebt, gelieve deze dan te uploaden naar de bewaarmap.
chelp.lay5=Als u nog geen CSS bestand ge\u00EFntegreerd hebt, zal het volgende verschijnen\: <b>$\:form.layout.setsystemcss</b>
chelp.lay6=Door de knop "$\:form.layout.choosecustomcss" te gebruiken, zal u naar de bewaarmap van uw cursus gaan om daar de relevante CSS te selecteren.
chelp.lay7=Het pad naar dit CSS bestand zal dan aangegeven worden.
chelp.lay8=Doormiddel van de knop "$\:form.layout.choosesystemcss" kan u de standaardinstellingen opnieuw vaststellen.
chelp.res1=U kan een bronnenmap integreren in de bewaarmap van uw cursus.
chelp.res2=U kunt bestanden bewaren in de bronnenmap die u ook in andere cursussen wilt gebruiken.
chelp.res3=Deze bestanden kunnen bijvoorbeeld CSS bestanden of HTML pagina's zijn die verschillende keren gebruikt zijn.
chelp.res4=U moet eerst een bronnenmap als apart leermiddel aanmaken.
chelp.res5=Als u nog geen bronnenmap ge\u00EFntegreerd hebt in uw bewaarmap, zal het volgende verschijnen\: "$\:sf.notconfigured" will appear.
chelp.res6=De knop "$\:sf.selectsfresource" zal u naar de leermiddelen brengen om zo een bronnenmap te selecteren (als u een deel uitmaakt van de eigenaarsgroep).
chelp.res7=Na het selecteren van een bronnenmap zal zowel zijn naam als de knop "$\:sf.unselectsfresource"  verschijnen voor het geval dat u de selectie ongedaan wilt maken.
chelp.res8=U kan slechts \u00E9\u00E9n bronnenmap per cursus integreren.
