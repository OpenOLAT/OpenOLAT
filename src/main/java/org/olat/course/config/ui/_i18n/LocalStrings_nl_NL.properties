chelp.cal1=U kan kiezen of u een kalender in uw cursus' werktuigkist wilt gebruiken of niet.
chelp.cal2=Uw cursuskalender stelt u in staat om cursus-gebeurtenissen op te nemen om ze zo te linken aan cursuselementen.
chelp.cal3=De cursuskalender kan doormiddel van de werktuigkist getoond worden. Als alternatief of als extra kunt u de kalender in de structuur van uw cursus vastzetten. Gebruik gewoon het cursuselement "Kalender".
chelp.cha1=Beslis doormiddel van het aanklikken van deze checkbox of u de mogelijkheid om te chatten in uw cursus wilt aanbieden.
chelp.cha2=Als uw chat open is, zullen cursisten een link in de sectie <b>$org.olat.course.run\:header.tools.general</b> aankrijgen.
chelp.cha3=Het getal tussen haakjes naast het begrip <i>$org.olat.course.run\:command.coursechat</i> verwijst naar het aantal gebruikers in de cursus en dus ook in de chatroom.
