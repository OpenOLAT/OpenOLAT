chelp.eff1=Bestimmen Sie mittels der Checkbox, ob in Ihrem Kurs ein Leistungsnachweis zur Verfügung stehen soll.
chelp.eff2=Wenn Sie keinen Leistungsnachweis (mehr) anbieten wollen, werden allfällig vorhandene Leistungsnachweise gelöscht. Die Benutzer, die bereits einen Leistungsnachweis besitzen, verlieren diesen also. Wenn Sie den Leistungsnachweis wieder anbieten, haben die Benutzer diesen mit den ursprünglichen Daten wieder zur Verfügung. Wenn Sie einen Kurs mit bestehendem Leistungsnachweis löschen, können die Benutzer nach wie vor ihren Leistungsnachweis einsehen.
chelp.eff3=<strong>PDF Zertifikat erzeugen:</strong> Sie können festlegen ob ihre Benutzer ein druckbares Zertifikat über den Besuch ihres Kurses erhalten sollen. Dies kann auch ausgestellt werden ohne die Verwendung eines Leistungsnachweises. Sie können wählen ob das Zertifikat automatisch nach Bestehen des Kurses ausgestellt werden soll, oder manuell durch einen Betreuer. Diese Auswahl gestattet Ihnen die Verwendung von Zertifikaten in Kursen ohne bewertbare Kurselemente.
chelp.eff4=Als Vorlage für das Zertifikat dient in der Regel eine systemweite, vom Administrator festgelegte PDF-Vorlage. Wenn Sie eine eigene Vorlage verwenden möchten, können Sie diese unter <strong>Zertifikatvorlage</strong> hochladen. Eine PDF-Vorlage ist keine gewöhnliche PDF-Datei, sondern muss entweder ein mit z.B. Acrobat Pro hergestelltes PDF-Formular sein, oder eine HTML-Formular. Formularfelder müssen dann bestimmte Variablen enthalten, die vom System später durch die spezifischen Daten ersetzt werden.
chelp.eff5=Hier eine Übersicht über die wichtigsten Variablen: 
chelp.eff6=<em>Benutzer:</em> fullName, firstName, lastName, birthDay, institutionalName, orgUnit, studySubject
chelp.eff7=<em>Kurs:</em> title, externalReference, authors, from (date), fromLong (date), to (date), toLong (date), expenditureofwork, mainlanguage
chelp.eff8=<em>Daten zur Leistung:</em> score, status
chelp.eff9=<em>Daten zum Zertifikat:</em> dateFirstCertification, dateFirstCertificationLong, dateCertification, dateCertificationLong
chelp.eff10=Sollten Sie eine Zertifikatvorlage wünschen, kontaktieren Sie uns unter support@frentix.com für einen Kostenvoranschlag für eine Vorlage gemäss Ihren individuellen Wünschen.
chelp.eff11=<strong>Rezertifizierung erlauben:</strong> Dies gestattet die Ausstellung eines neuen Zertifikats nach Ablauf einer von Ihnen festgelegten Zeit.
chelp.glo2=W\u00E4hlen Sie eine Lernressource vom Typ Glossar aus, um ein Glossar in diesen Kurs einzubinden.
chelp.glo3=Wenn das Glossar eingebunden ist, erhalten die Kursbesucher einen Link in der Rubrik <b>$org.olat.course.run\:header.tools.general</b> rechts im Kurs.
chelp.glo4=Glossareintr\u00E4ge k\u00F6nnen Sie \u00FCber den Link im Kurs oder in der entsprechenden Lernressource administrieren. Texte im Kurs werden nach den Glossarbegriffen durchsucht und die Stellen entsprechend markiert. Dieses Verhalten kann pro Benutzer ein- und ausgeschaltet werden.
chelp.lay1=Sie haben die M\u00F6glichkeit, das Erscheinungbild Ihres Kurses Ihren Bed\u00FCrfnissen anzupassen.
chelp.lay2=Dazu k\u00F6nnen Sie in einer eigenen CSS-Datei die Layout-Klassen von OLAT \u00FCberschreiben.
chelp.lay3=Hier k\u00F6nnen Sie die in OLAT verwendeten CSS-Klassen einsehen\:
chelp.lay4=Nachdem Sie Ihre eigene CSS-Datei erstellt haben, laden Sie diese in den Ablageordner des Kurses.
chelp.lay5=Wenn Sie kein eigenes CSS eingebunden haben, erscheint der Eintrag $\:form.layout.setsystemcss</b>.
chelp.lay6=Mittels dem Button "$\:form.layout.choosecustomcss" gelangen Sie in den Ablageordner des Kurses, wo Sie das gew\u00FCnschte CSS ausw\u00E4hlen k\u00F6nnen.
chelp.lay7=Nun erscheint der Pfad zur gew\u00E4hlten CSS-Datei.
chelp.lay8=Mittels dem Button "$\:form.layout.choosesystemcss" k\u00F6nnen Sie die Standard-Einstellung wieder herstellen.
chelp.res1=Sie k\u00F6nnen im Ablageordner des Kurses einen sog. Ressourcenordner einbinden.
chelp.res2=Im Ressourcenordner k\u00F6nnen Sie Dateien ablegen, die Sie in mehreren Kursen verwenden m\u00F6chten.
chelp.res3=Dies k\u00F6nnen zum Beispiel CSS-Dateien oder auch mehrfach verwendete HTML-Seiten sein.
chelp.res4=Den Ressourcenordner m\u00FCssen Sie vorg\u00E4ngig als eigene Lernressource anlegen
chelp.res5=Wenn Sie keinen Ressourcenordner in Ihrem Ablageordner eingebunden haben, erscheint der Eintrag "$\:sf.notconfigured".
chelp.res6=Mit dem Button "$\:sf.selectsfresource" gelangen Sie zu den Lernressourcen, wo Sie einen Ressourcenordner (bei dem Sie in der Besitzergruppe sind) ausw\u00E4hlen k\u00F6nnen.
chelp.res7=Wenn Sie einen Ressourcenordner ausgew\u00E4hlt haben, erscheint sein Name sowie der Button "$\:sf.unselectsfresource", mit dem Sie ihn wieder abw\u00E4hlen k\u00F6nnen.
chelp.res8=Sie k\u00F6nnen lediglich einen Ressourcenordner pro Kurs einbinden.
