chelp.log1=Gli utenti autorizzati all'archiviazione (normalmente amministratori dei corsi) possono salvare nella loro cartella personale (<i>$org.olat.home\:menu.bc</i> -> <i>private</i> -> <i>archive</i>) un file compattato zip (ad es. <i>CourseLogFiles_2005-02-11_02_01_57.zip</i>) con i file log\:
chelp.log2=Il file zip contiene i file <i>course_statistic_log.txt</i> e <i>course_admin_log.txt</i> .
chelp.log3=Se la Sua entit\u00E0 OLAT \u00E8 configurata in modo adatto, essa contiene anche il file <i>course_user_log.txt</i> (sul quale non ci soffermiamo qui).
chelp.log4=Tenga presente che nel file <i>course_statistic_log.txt</i> i partecipanti al corso sono anonimizzati nel modo seguente\:
chelp.log5=Ogni partecipante al corso riceve un numero a caso (ad es. RANDOM-25537624) che rimane costante all'interno del corso.
chelp.log6=In questo modo Lei pu\u00F2 seguire le attivit\u00E0 del partecipante X nel corso Y, ma non \u00E8 in grado di confrontarle con le sue attivit\u00E0 nel corso Z, poich\u00E9 il partecipante X riceve un nuovo numero nel corso Z.
