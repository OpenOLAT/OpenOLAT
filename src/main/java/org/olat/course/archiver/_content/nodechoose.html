<div class="o_header_with_buttons">
	<h4><i class="o_icon $iconCss"> </i> $r.translate("$nodeType")</h4>
	#if($r.available("download.options"))
		<div class="o_button_group">$r.render("download.options")</div>
	#end
</div>
#if($hasNodes)
	#if (!$hideTitle)
	<p class="o_hint">$r.translate("nodechoose.intro.$nodeType")</p>
	#end
	$r.render("nodeTable")
	<div class="o_button_group">$r.render("archive")</div>
#else
	<p class="o_warning">$r.translate("overview.nonodes.$nodeType")</p>
#end
