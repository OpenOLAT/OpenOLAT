chelp.statistic_weekly.column=Der Spaltentitel setzt sich jeweils aus der Jahreszahl und der Kalenderwoche zusammen. Der Eintrag "2011-7" beispielsweise steht für die siebte Kalenderwoche des Jahres 2011.<br/><br/>Bestimmen Sie die Zeitspanne, in welcher die Zugriffe auf die Kursbausteine angezeigt werden sollen und klicken Sie auf "Statistik neu generieren".