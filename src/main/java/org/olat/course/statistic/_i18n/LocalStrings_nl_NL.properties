chelp.statistic.notice=Gelieve er rekening mee te houden dat elke klik van alle gebruikers in het cursuselement geteld zal worden. In het geval dat een gebruiker een cursuselement drie keer selecteert, zullen alledrie de klikken geteld worden. Enkel klikken op cursuselementen zullen geteld worden, niet de klikken binnen de inhoud van een cursuselement. Als een gebruiker een Wiki selecteert in de cursusnavigatie, zullen zijn klikken ook geteld worden. Wanneer geklikt wordt op een link binnen die Wiki, zal dit niet geteld worden.
