chelp.membBuddy2=Hier k\u00F6nnen Sie bestimmen, ob den Mitgliedern der $org.olat.group.ui\:BuddyGroup entweder alle anderen Mitglieder oder lediglich die Besitzer resp. die Teilnehmer oder keine anderen Mitglieder angezeigt werden.
