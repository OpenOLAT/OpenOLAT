chelp.membRight4=Les propri\u00E9taires des cours (administrateurs des cours) peuvent ins\u00E9rer des utilisateurs OLAT en tant que $\:group.edit.tab.members dans le $org.olat.group.ui\:RightGroup .
chelp.membRight5=Les $\:group.edit.tab.members n'ont aucun droit de gestion sur le groupe et ont des droits d'\u00E9criture limit\u00E9s dans le forum.
chelp.right1=Vous avez la possibilit\u00E9 d'octroyer aux membres d'un groupe de droits, \u00E0 l'int\u00E9rieur d'un cours, l'autorisation pour l'acc\u00E8s et l'utilisation des outils suivants\:
