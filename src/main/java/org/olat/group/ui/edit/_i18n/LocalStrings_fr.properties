chelp.desc.learn5=Ici vous pouvez d\u00E9terminer pour combien de membres est pr\u00E9vu le $org.olat.group.ui\:LearningGroup .
chelp.desc.learn6=Ce param\u00E8tre est important si les participants au cours peuvent s'inscrire dans un $org.olat.group.ui\:LearningGroup en utilisant l'\u00E9l\u00E9ment de cours <i>$org.olat.course.nodes\:title_en</i> .
chelp.desc.learn7=Si le nombre de participants pr\u00E9vus est d\u00E9pass\u00E9, le participant au cours re\u00E7oit le message que dans ce groupe il n'y a plus de places libres.
