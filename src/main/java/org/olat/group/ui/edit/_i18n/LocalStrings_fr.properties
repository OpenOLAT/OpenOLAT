chelp.area3=Ce r\u00E9glage est repris dans l'onglet de configuration <i>$\:group.edit.tab.areas</i> du groupe d'\u00E9tude s\u00E9lectionn\u00E9.
chelp.area4=Si aucun groupe d'\u00E9tude n'a encore \u00E9t\u00E9 cr\u00E9\u00E9, le texte suivant appara\u00EEt\:
chelp.desc.allChars=Le choix du nom est libre et peut contenir tous les caract\u00E8res sp\u00E9ciaux et des chiffres.
