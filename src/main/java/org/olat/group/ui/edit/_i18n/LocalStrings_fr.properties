chelp.membBuddy1=Les $\:group.edit.tab.members d'un $org.olat.group.ui\:BuddyGroup sont compos\u00E9s de <b>Propri\u00E9taires</b> et de <b>Participants</b>.
chelp.membBuddy2=Ici vous pouvez d\u00E9terminer si, pour les membres du $org.olat.group.ui\:BuddyGroup, s'affichent tous les membres, seulement les propri\u00E9taires, respectivement les participants, ou bien aucun autre membre.
chelp.membBuddy4=Quand vous cr\u00E9ez un nouveau $org.olat.group.ui\:BuddyGroup, vous \u00EAtes automatiquement $\:fieldset.legend.groupowners de ce groupe.
chelp.membBuddy5=Les $\:fieldset.legend.groupowners du $org.olat.group.ui\:BuddyGroup ont \u00E0 leur disposition dans le menu le lien "$org.olat.group.ui.run\:menutree.administration"
