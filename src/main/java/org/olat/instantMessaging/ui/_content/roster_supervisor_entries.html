<ul class="list-unstyled o_supervisor_chat_rosters">
#foreach($roster in $rosters)
	<li>
	#foreach($entry in $roster.rosterEntries)
		<span class="o_portrait"><span class="o_portrait_image">
		#if($message.anonym) 
			<img src="$r.staticLink("images/transparent.gif")" alt='$r.translate("portrait.generic=")' class="o_portrait_anonymous_small" aria-hidden="true" />
		#elseif ($message.avatarKey != "-1") 
			<img src="$r.staticLink("images/transparent.gif")" alt="$r.translate("portrait.alt",$entry.name)" title="$r.translate("portrait.alt",$entry.name)" class="o_portrait_avatar_small" style="background-image: url('${avatarBaseURL}/${entry.avatarKey}/portrait_small.jpg')" />
		#else
			<img src="$r.staticLink("images/transparent.gif")" alt='$r.translate("portrait.generic=")' class="o_portrait_dummy_small" aria-hidden="true" />
		#end 
		</span></span> $r.render($entry.entryLink)
	#end
	</li>
#end
</ul>
