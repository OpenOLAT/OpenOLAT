chelp.editor.content1=Om elementen toe te voegen gewoon een gewenste positie selecteren in uw inhoudstafel voor u op het "Plus" icoon klikt. Afhankelijk van de positie kan u zowel pagina's als structurele elementen toevoegen of links naar artefacten. Als u een element wilt verwijderen moet u het gewoon markeren in uw inhoudstafel en vervolgens op het "verwijderen" icoon klikken.
chelp.editor.content2=Het is mogelijk om later nog artefacten en structurele elementen te verplaatsen. Selecteer gewoon het gewenste element in uw inhoudstafel en verplaats het via "Drag&Drop" naar de gewenste positie. Deze optie is enkel mogelijk in mappen die u aangemaakt hebt.
chelp.editor.description=Een editor zal u assisteren in het aanpassen van uw beschrijvingen.
chelp.editor.element1=Het is mogelijk om elementen aan te passen. Markeer gewoon deze elementen in uw inhoudstafel.
chelp.editor.intro=Hier kan u uw map aanpassen naargelang uw behoeftes.
chelp.editor.layout=Door een lay-out te selecteren in de drop-down lijst kan u het design van uw map aanpassen.
chelp.editor.limit2=U kan restricties defini\u00EBren betreffende pagina's en structurele elementen en vaststellen welke artefact types toegevoegd moeten worden door uw cursisten en het aantal. Het aantal artefacten is gedefinieerd dor termen zoals min., max. en gelijk. Door middel van het +/- icoon kan u regels toevoegen of verwijderen.
