chelp.speci1=<b>Sonderzeichen\:</b>
chelp.synt1=Sie k\u00F6nnen Ihre Suchanfrage mit folgender Syntax modifizieren.
chelp.synt10=Z.B. $\:chelp.and1 findet die Dokumente, die sowohl $\:chelp.eg1F wie auch $\:chelp.eg2F enthalten.
chelp.synt11=Mit dem NOT-Operator k\u00F6nnen Sie Dokumente mit bestimmten Begriffen ausschliessen.
chelp.synt12=Z.B. $\:chelp.not1 findet die Dokumente, die $\:chelp.eg1F und $\:chelp.eg2F, jedoch nicht $\:chelp.eg3F enthalten.
chelp.synt13=<b>Suche mittels Wildcards\:</b>
chelp.synt14=Sie k\u00F6nnen zwischen zwei Arten von Wildcards w\u00E4hlen, um nach bestimmten Wortfragmenten zu suchen.
chelp.synt15=Das Fragezeichen in einem Suchbegriff steht f\u00FCr einen beliebigen, einzelnen Buchstaben.
chelp.synt16=Z.B. Mit der Sucheingabe <i>te?t</i> finden Sie alle Dokumente, die die W\u00F6rter "test", "text" usw. enthalten.
chelp.synt17=Der Stern in einem Suchbegriff steht f\u00FCr eine beliebige Anzahl von beliebigen Buchstaben.
chelp.synt18=Z.B. Mit der Sucheingabe <i>Test*</i> finden Sie alle Dokumente, die W\u00F6rter enthalten, die mit "Test" beginnen.
chelp.synt19=Der Stern kann auch innerhalb eines Suchbegriffes stehen\: <i>Te*t</i>
chelp.synt2=Die vollst\u00E4ndige Referenz der in OLAT verwendeten Suchsyntax finden Sie unter 
chelp.synt20=<b>Fuzzy-Suche\:</b>
chelp.synt21=Mittels der Tilde ~ k\u00F6nnen Sie nach W\u00F6rtern suchen, die \u00E4hnlich in der Schreibweise sind.
chelp.synt22=Z.B. finden Sie mit der Sucheingabe <i>Traube~</i> Dokumente, die W\u00F6rter wie "Trauma", "Glaube" oder "Taube" enthalten.
chelp.synt23=Die folgenden Zeichen sind Bestandteil der Suchsyntax in OLAT\:
chelp.synt24=Wenn Ihre Sucheingabe eines dieser Zeichen enth\u00E4lt, m\u00FCssen Sie es mittels dem &\#92; Zeichen (Backslash) maskieren. 
chelp.synt25=Z.B. Wenn Sie nach der Gleichung $\:chelp.form1 suchen, m\u00FCssen Sie $\:chelp.form2 eingeben.
chelp.synt26=<b>Suche in Feldern\:</b>
chelp.synt27=Um in verschiedenen Feldern zu suchen, k\u00F6nnen Sie einerseits den Modus $\:chelp.ext w\u00E4hlen, wo die verschiedenen Suchfelder mit dem AND-Operator verkn\u00FCpft werden.
chelp.synt28=Anderseits k\u00F6nnen Sie mit einer eigenen boolschen Verkn\u00FCpfung in den jeweiligen Feldern suchen.
chelp.synt29=Verwenden Sie hierzu im Modus $\:chelp.simp folgende Feldnamen\:
chelp.synt3=<b>Einzelne Begriffe\:</b> z.B. <i>OLAT</i>
chelp.synt30=Beispiel\: $\:chelp.fieldEg sucht ausschliesslich im Feld <i>$\:form.search.label.description</i>
chelp.synt4=<b>Phrasen\:</b> werden in doppelte Anf\u00FChrungszeichen gesetzt, z.B. <i>"kohlens\u00E4urehaltiges Mineralwasser"</i>
chelp.synt5=Einzelne Begriffe sowie Phrasen k\u00F6nnen mittels Boolschen Operatoren verkn\u00FCpft werden.
chelp.synt6=Boolsche Operatoren m\u00FCssen mit Grossbuchstaben geschrieben werden.
chelp.synt7=Wenn Sie keine Boolschen Operatoren zwischen Suchbegriffen verwenden, wird der OR-Operator verwendet.
chelp.synt8=Z.B. $\:chelp.or1 und $\:chelp.or2 ergeben das gleiche Suchergebnis, n\u00E4mlich alle Dokumente, die entweder $\:chelp.eg1F oder $\:chelp.eg2F enthalten.
chelp.synt9=Mit dem AND-Operator finden Sie Dokumente, die alle Suchbegriffe enthalten.
