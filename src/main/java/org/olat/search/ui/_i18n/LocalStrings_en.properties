chelp.speci1=<b>Special characters\:</b>
chelp.synt1=You can modify your query by means of the following syntax.
chelp.synt10=For example\: $\:chelp.and1 will show documents containing $\:chelp.eg1F as well as $\:chelp.eg2F.
chelp.synt11=Using the NOT operator will eliminate documents containing specific terms.
chelp.synt12=For example\: $\:chelp.not1 will show a document containing $\:chelp.eg1F and $\:chelp.eg2F but not $\:chelp.eg3F.
chelp.synt13=<b>Searching by means of wildcards\:</b>
chelp.synt14=You can choose between two different kinds of wildcards in order to look for specific word fragments.
chelp.synt15=The question mark within a term stands for any single letter.
chelp.synt16=For example\: The query <i>te?t</i> will result in finding all documents containing the words "test", "text" etc.
chelp.synt17=The asterisk within a term stands for any number of letters.
chelp.synt18=For example\: The query <i>test*</i> will result in finding all documents containing words beginning with "test".
chelp.synt19=The asterisk can also be put within a term\: <i>te*t</i>
chelp.synt2=For more information on the search syntax used in OLAT please go to\: 
chelp.synt20=<b>Fuzzy search\:</b>
chelp.synt21=By means of the tilde (swung dash) ~ you can search for words with similar spelling.
chelp.synt22=For example\: The query <i>sauna~</i> will result in finding documents containing words such as "sauna", "saunas" or "fauna".
chelp.synt23=The following characters are part of the search syntax in OLAT\:
chelp.synt24=If your query contains one of these characters you have to mask it using the backslash \\.
chelp.synt25=For example\: If you are looking for the equation $\:chelp.form1 you have to write $\:chelp.form2 instead.
chelp.synt26=<b>Searching through fields\:</b>
chelp.synt27=In order to search through fields you can select the mode $\:chelp.ext (different fields are linked by the AND operator).
chelp.synt28=Or you can search through fields by means of your own Boolean link.
chelp.synt29=In order to do this please use the following field names in the $\:chelp.simp mode\:
chelp.synt3=<b>Single terms\:</b> e.g. <i>OLAT</i>
chelp.synt30=Example\: $\:chelp.fieldEg will only search through the field <i>$\:form.search.label.description</i>
chelp.synt4=<b>Phrases\:</b> should be put in double quotation marks, e.g. <i>"carbonated water"</i>
chelp.synt5=Single terms as well as phrases can be linked by Boolean operators.
chelp.synt6=Boolean operators have to be in capital letters.
chelp.synt7=If you do not use Boolean operators between terms you are searching for the OR operator will be used.
chelp.synt8=For example\: $\:chelp.or1 and $\:chelp.or2 will generate the same results, that is, all documents containing either $\:chelp.eg1F or $\:chelp.eg2F
chelp.synt9=Using the AND operator will show documents containing all terms you are searching for.
