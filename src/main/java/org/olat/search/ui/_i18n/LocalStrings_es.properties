chelp.ext1=En el modo $\:chelp.ext puedes afinar la b\u00FAsqueda.
chelp.ext2=Hay que tener en cuenta que los campos de b\u00FAsqueda son entrelazado con un operador AND\!
chelp.ext3=Por ejemplo si buscas en los campos <i>$\:form.search.label.title</i> y <i>$\:form.search.label.author</i>, el resultado solo contiene documentos con el t\u00E9rmino en los dos campos.
chelp.ext4=Excepci\u00F3n\: El campo $\:chelp.allF busca en todo los campos y es lo mismo que el campo de b\u00FAsqueda en el modo $\:chelp.simp .
