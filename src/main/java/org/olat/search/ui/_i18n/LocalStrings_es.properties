chelp.simple-search.title=Informaci\u00F3n sobre la b\u00FAsqueda en OLAT
chelp.speci1=<b>Caracteres especiales\:</b>
chelp.synt1=Puedes modificar tu b\u00FAsqueda por medio de la siguiente sintaxis.
chelp.synt10=Por ejemplo $\:chelp.and1 encontrar\u00E1 documentos que contienen no s\u00F3lo $\:chelp.eg1F sino tambi\u00E9n $\:chelp.eg2F .
chelp.synt11=Con el operador NOT puedes excluir documentos que contienen  ciertos t\u00E9rminos.
chelp.synt12=Por ejemplo $\:chelp.not1 encontrar\u00E1 documentos que contienen $\:chelp.eg1F y $\:chelp.eg2F pero no $\:chelp.eg3F .
chelp.synt13=<b>B\u00FAsquedas con caracteres comod\u00EDn\:</b>
chelp.synt14=Hay dos tipos de caracteres comod\u00EDn.
chelp.synt15=El interrogante (?) en una b\u00FAsqueda represente exactamente una letra.
chelp.synt16=Por ejemplo si buscas <i>plant?s</i> puedes encontrar documentos que contienen "plantas", "plantes" etc.
chelp.synt17=Se puede indicar un comod\u00EDn en una b\u00FAsqueda usando un asterisco (*), que representar\u00E1 una o m\u00E1s palabras completas.
chelp.synt18=Por ejemplo si buscas <i>plant*</i> puedes encontrar documentos que contienen t\u00E9rminos que empiezan con "plant" ("plantas", "plantes", "plantar" etc.).
chelp.synt19=El asterisco puede ser usado dentro de un t\u00E9rmino\: <i>plant*s</i> (resultado\: "plantas", "plantaras" etc.)
chelp.synt2=Para m\u00E1s informaci\u00F3n sobre el sintaxis de la b\u00FAsqueda usado en OLAT puedes ir a\: 
chelp.synt20=<b>B\u00FAsqueda Fuzzy\:</b>
chelp.synt21=Con la tilda ~ puedes encontrar t\u00E9rminos con un modo de escribir similar.
chelp.synt22=Por ejemplo si buscas <i>plant~</i> encontraras documentos que contienen palabras similares.
chelp.synt23=Los siguientes caracteres especiales son un componente de la sintaxis de b\u00FAsqueda en OLAT\:
chelp.synt24=Si tu b\u00FAsqueda contiene una de esos caracteres especiales tienes que "enmascararlo" con el s\u00EDmbolo  (Backslash). 
chelp.synt25=Por ejemplo si buscas la ecuaci\u00F3n $\:chelp.form1, tienes que entrar $\:chelp.form2 en la b\u00FAsqueda.
chelp.synt26=<b>Buscar en campos\:</b>
chelp.synt27=Para buscar en varios campos tienes que usar el modo $\:chelp.ext donde se puede juntar busquedas con el operador AND.
chelp.synt28=Tambi\u00E9n puedes usar el nombre del campo para la b\u00FAsqueda en campos espec\u00EDficos.
chelp.synt29=Puedes usar los nombres de campo siguientes en el modo $\:chelp.simp\:
chelp.synt3=<b>T\u00E9rminos\:</b> por ejemplo <i>OLAT</i>
chelp.synt30=Por ejemplo\: $\:chelp.fieldEg busca s\u00F3lo en el campo <i>$\:form.search.label.description</i>
chelp.synt4=<b>Frases\:</b> entre comillas, ej. <i>"medio ambiente"</i>
chelp.synt5=T\u00E9rminos y frases pueden ser juntado con operadores booleano.
chelp.synt6=Los operadores booleanos tienen que ser escrito con may\u00FAsculas.
chelp.synt7=Si no usas operadores booleanos entre t\u00E9rminos, el operador OR ser\u00E1 usado.
chelp.synt8=Por ejemplo $\:chelp.or1 y $\:chelp.or2 dan el mismo resultado\: Todo los documentos que contienen $\:chelp.eg1F o $\:chelp.eg2F son encontrado.
chelp.synt9=Con el operador AND puedes encontrar los documentos que contienen todo los t\u00E9rminos o claves de b\u00FAsqueda.
