chelp.synt1=Vous pouvez modifier votre demande de recherche par la syntaxe suivant.
chelp.synt10=P.ex. $\:chelp.and1 trouve les documents qui contiennent aussi bien $\:chelp.eg1F que $\:chelp.eg2F .
chelp.synt11=Avec l'op\u00E9rateur NOT, vous pouvez exclure des documents contenant certains termes.
chelp.synt12=P.ex\:  $\:chelp.not1 touve les documents contenant $\:chelp.eg1F et $\:chelp.eg2F, mais non $\:chelp.eg3F .
chelp.synt13=<b>Recherche avec troncatures (jokers)\:</b>
chelp.synt14=Vous pouvez choisir entre deux types de troncatures, pour rechercher certains fragments de mots.
chelp.synt15=Le point d'interrogation remplace une lettre unique et quelqconque.
chelp.synt16=p.ex. Avec l'indication de recherche <i>tete</i>  vous trouvez tous les documents contenant "texte", "tente" etc.
chelp.synt17=L'\u00E9toile dans un terme de recherche signifie un nombre quelconque de lettres quelconques.
chelp.synt18=p.ex.\: Avec l'indication de recherche <i>test*</i>, vous trouvez tous les documents contenant des mot qui commencent par "test".
chelp.synt19=L'\u00E9toile peut \u00E9galement se trouver \u00E0 l'int\u00E9rieur d'un terme de recherche\: <i>te*t</i>
chelp.synt2=La r\u00E9f\u00E9rence compl\u00E8te de la syntaxe de recherche utilis\u00E9e dans OLAT peut \u00EAtre trouv\u00E9e sous\:  
chelp.synt20=<b>Recherche fuzzy\:</b>
chelp.synt21=A l'aide du tilde ~ vous pouvez rechercher des mots orthographiquement semblables.
chelp.synt22=p.ex. vous trouverez avec l'indication <i>grain~</i> des documents contenant des mots comme "gain", "grand", "grazie" etc.
chelp.synt23=Les caract\u00E8res suivants font partie de la syntaxe de recherche dans OLAT\:
chelp.synt24=Si votre recherche contient un de ces caract\u00E8res, vous devez le masquer \u00E0 l'aide du signe  (backslash).
chelp.synt25=P.ex. Si vous recherchez l'\u00E9quation $\:chelp.form1 , vous devez indiquer $\:chelp.form2 .
chelp.synt26=<b>Recherche dans les champs\:</b>
chelp.synt27=Pour chercher dans des champs diff\u00E9rents,  vous pouvez choisur d'un c\u00F4t\u00E9 avec le mode $\:chelp.ext o\u00F9 les champs de recherche sont reli\u00E9s par l'op\u00E9rateur AND.
chelp.synt28=D'un autre c\u00F4t\u00E9, vous pouvez rechercher dans le diff\u00E9rents champs avec vos propres op\u00E9rateurs bool\u00E9ens.
chelp.synt29=Utilisez les noms de champ suivants dans le mode $\:chelp.simp\:
chelp.synt3=<b>termes uniques\:</b> p.ex. <i>Olat</i>
chelp.synt30=Exemple\: $\:chelp.fieldEg n'effectue une recherch uniquement dans le champ <i>$\:form.search.label.description</i>
chelp.synt4=<b>phrases\:</b> sont mises entre guillemets doubles, p.ex.  <i>"eau min\u00E9rale gaz\u00E9ifi\u00E9e"</i>
chelp.synt5=Des termes isol\u00E9s ainsi que des phrases peuvent \u00EAtre reli\u00E9s par des op\u00E9rateurs bool\u00E9ens.
chelp.synt6=Les op\u00E9rateurs bool\u00E9ens doivent s'\u00E9crire en majuscules.
chelp.synt7=Si vous n'utilisez pas d'op\u00E9rateurs bool\u00E9ens entre les termes de la recherche, l'op\u00E9rateur OR (ou) est utilis\u00E9. 
chelp.synt8=p.ex.  $\:chelp.or1 et $\:chelp.or2 donnent le m\u00EAme r\u00E9sultat de recherche, en effet tous les documents qui contiennent ou bien $\:chelp.eg1F ou bien $\:chelp.eg2F .
chelp.synt9=Avec l'op\u00E9rateur AND, vous trouvez les document contenant tous les termes de la recherche.
