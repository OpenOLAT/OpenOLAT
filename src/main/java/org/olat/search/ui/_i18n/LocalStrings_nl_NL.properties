chelp.speci1=<b>Speciale tekens\:</b>
chelp.synt1=U kunt uw vraag aanpassen doormiddel van de volgende sxntax.
chelp.synt10=Bijvoorbeeld\: $\:chelp.and1 zal documenten tonen die zowel $\:chelp.eg1F als $\:chelp.eg2F. bevatten
chelp.synt11=Door de Not operator te gebruiken zullen documenten die specifieke termen bevatten gelimineerd worden.
chelp.synt12=Bijvoorbeeld\: $\:chelp.not1 zal een document tonen dat $\:chelp.eg1F en $\:chelp.eg2F bevat maar niet $\:chelp.eg3F.
chelp.synt13=<b>Zoeken doormiddel van wildcards\:</b>
chelp.synt14=U kunt kiezen tussen twee verschillende types van wildcards om zo naar specifieke fragmenten te zoeken.
chelp.synt15=Het vraagteken binnen een term staat voor een enkele letter.
chelp.synt16=Bijvoorbeeld\: De zoeking <i>te?t</i> zal resulteren in het vinden van alle documenten die de woorden "test", "text" etc. bevatten
chelp.synt17=De asterisk binnen een term zal staan voor ieder aantal letters.
chelp.synt18=Bijvoorbeeld\: de zoeking <i>test*</i> zal resulteren in het vinden van alle documenten die woorden bevatten die beginnen met "test".
chelp.synt19=De asterisk kan ook in een term gezet worden\: <i>te*t</i>
chelp.synt2=Voor meer informatie over de zoeksyntax die in OLAT gebruikt wordt, gelieve te gaan naar\:
chelp.synt20=<b>Fuzzy zoeking\:</b>
chelp.synt21=Doormiddel van de tilde ~ kunt u naar woorden zoeken met een gelijke spelling.
chelp.synt22=Bijvoorbeeld\: De zoeking <i>sauna~</i zal resulteren in het vinden van documenten die woorden bevatten zoals  "sauna", "saunas" or "fauna".
chelp.synt23=De volgende tekens maken deel uit van de zoeksyntax in OLAT\:
chelp.synt24=Als uw zoeking \u00E9\u00E9n van de volgende tekens bevat moet u het maskeren door gebruik te maken van de \\.
chelp.synt25=Bijvoorbeeld\: als u zoekt naar de equatie $\:chelp.form1 moet u $\:chelp.form2 in de plaats schrijven.
chelp.synt26=<b>Zoeken door velden\:</b>
chelp.synt27=Om door velden te zoeken kunt u de modus $\:chelp.ext selecteren  (verschillende velden zijn gelinkt door de AND operator)
chelp.synt28=Alleen u kunt door velden zoeken doormiddel van uw eigen Boolean link.
chelp.synt29=Om dit te doen gelieve de volgende veldnamen te gebruiken in de $\:chelp.simp modus\:
chelp.synt3=<b>Enkele begrippen\:</b> e.g. <i>OLAT</i>
chelp.synt30=Bijvoorbeeld\: $\:chelp.fieldEg zal enkel woeken door het veld <i>$\:form.search.label.description</i>
chelp.synt4=<b>Phrases\:</b> moeten tussen dubbele aanhalingstekens gezet worden, e.g. <i>"koolzuurhoudend mineraalwater"</i>
chelp.synt5=Zowel enkele begrippen als phrases kunen gelinkt worden door Boolean operatoren.
chelp.synt6=Boolean operatoren moeten in hoofdletters geschreven zijn.
chelp.synt7=Als u geen Boolean operatoren gebruikt tussen de begrippen die u zoekt, zal de OR operator gebruikt worden.
chelp.synt8=Bijvoorbeeld\: $\:chelp.or1 en $\:chelp.or2 zullen dezelfde resultaten genereren, onder voorwaarde dat alle documenten $\:chelp.eg1F of $\:chelp.eg2F bevatten.
chelp.synt9=Wanneer u de de AND operator gebruikt, krijgt u alle documenten te zien waarin de begrippen staan waarnaar u zoekt..
