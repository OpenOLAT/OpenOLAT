<div class="o_catalog_taxonomy_header o_catalog_header_item #if($cssClass)$cssClass#end #if($bgImageUrl)o_header_bg_image#end o_block_offcanvas_no_padding" #if($bgImageUrl) style="background-image:url($bgImageUrl)" #end>
	<div class="o_block_offcanvas_padding">
		<div class="o_taxonomy_block">
			<div class="o_taxonomy o_nowrap">
				<div class="o_tax_title o_nowrap">
					<h3 class="o_flex_item_max">$displayName</h3>
				</div>
				#if($typeDisplayName)
					<div class="o_tax_sub_title o_nowrap">
						$typeDisplayName
					</div>
				#end
			</div>
			<div></div> ## Empty div important to push the first div to the left side.
		</div>
	</div>
</div>
