<div class="o_catalog_launcher">
	<div class="o_launcher_title">
		<h3>$title</h3>
	</div>
	#if($r.available("emptyState"))
		$r.render("emptyState")
	#end
	<div class="o_taxonomy_launchers #if($square)o_launchers_square#end">
		#foreach($row in $items)
			<div class="o_taxonomy_launcher o_card_hover" onClick="$r.javaScriptCommand("select", false, true, "key","$row.key", "", "");" role="link">
				<div class="o_visual">
					<span class="o_visual_not_available #if($row.thumbnailRelPath)o_visual_available#end" #if($row.thumbnailRelPath) style="background-image:url('$row.thumbnailRelPath');" #end></span>
				</div>
				<div class="o_meta">
					<h4 class="o_title o_catalog_title_link" title="$r.escapeForHtmlAttribute($row.displayName)">$r.render($row.selectLinkName)</h4>
				</div>
			</div>
		#end
	</div>
</div>
