<div class="o_catalog_tax_launcher">
	<div class="o_launcher_title">
		<h3>$r.escapeHtml($title)</h3>
	</div>
	#if($r.available("emptyState"))
		$r.render("emptyState")
	#end
	<div class="o_taxonomy_launchers #if($square)o_launchers_square#end">
		#foreach($row in $items)
			<div class="o_taxonomy_launcher o_card" onClick="$r.javaScriptCommand("select", false, true, "key","$row.key", "", "");" role="link">
				<div class="o_visual">
				#if($r.isNotEmpty($row.thumbnailRelPath))
					<img class="o_visual_available" src="$row.thumbnailRelPath" />
				#else
					<span class="o_visual_not_available"></span>
				#end
				</div>
				<div class="o_meta">
					<h4 class="o_title o_card_title" title="$r.escapeForHtmlAttribute($row.displayName)">$r.render($row.selectLinkName)</h4>
				</div>
			</div>
		#end
	</div>
</div>
