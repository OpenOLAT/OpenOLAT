<div class="o_proj_card o_proj_file_card">
	#if($row.isOpenInNewWindow())
		<div class="o_proj_file_thumbnail" onClick="$f.openFfXHREvent(false, true, false), 'oo-opennewwindow-oo', 'true', 'oo-opennewwindow-target', '_blank', 'select_file','$row.key');" role="link">
	#else
		<div class="o_proj_file_thumbnail" onClick="$f.ffXHREvent("select_file","$row.key");" role="link">
	#end
		<div class="o_proj_file_img">
			#if($row.isThumbnailAvailable())
				<img src="${row.getThumbnailUrl()}" />
			#else
				<div class="o_visual_not_available"></div>
			#end
		</div>
		#if($row.formattedTags)
			<div class="o_proj_file_tags o_nowrap">
				$row.formattedTags
			</div>
		#end
	</div>
	<div class="o_proj_card_meta o_proj_file_meta">
		<div class="o_flex_first_grow_base">
			<div class="o_nowrap">
				<h4 class="o_proj_file_title o_proj_card_title">$r.render("$row.getSelectLinkName()")</h4>
			</div>
			#if($row.getToolsLinkName())
				$r.render($row.getToolsLinkName())
			#end
		</div>
		<div class="o_proj_file_modified o_proj_card_modified">
			<div class="o_nowrap">
				$row.modified
			</div>
		</div>
	</div>
</div>
