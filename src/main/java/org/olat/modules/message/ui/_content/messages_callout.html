<div class="o_assessment_messages">
	<h4><i class="o_icon o_icon o_icon-fw o_infomsg_icon"> </i> $r.translate("messages.title")</h4>
	
	#foreach($message in $messages)
	<div class="o_assessment_message"><p class="o_assessment_message_content">$r.xssScan($message.content)</p>
		<div class="o_assessment_message_infos">
		<small>$r.formatTimeShort($message.publicationDate)</small>
		#if($r.isTrue($message.read))
			<br><i class="o_icon o_icon_check"> </i>
		#end
		</div>
	</div>
	#end
	<div class="o_button_group">
	#if($r.visible("close"))
		$r.render("close")
	#end
	#if($r.visible("mark.all.as.read"))
		$r.render("mark.all.as.read")
	#end
	</div>
</div>
