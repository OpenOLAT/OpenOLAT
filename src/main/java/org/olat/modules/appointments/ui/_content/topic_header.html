<div class='o_appointments o_appointment_header'>
	<h3>$title
		<span class='o_organizers'>
			#if($r.isNotEmpty($organizerNames))
				<span class="small">
					$r.translate("organizer.with")&nbsp;&nbsp;$organizerNames
					#if($r.available("email"))
						$r.render("email")
					#end
				</span>
			#end
		</span>
	</h3>
	#if($r.available("description"))
		<div class='o_description'>
			$r.render("description")
		</div>
	#end
</div>
