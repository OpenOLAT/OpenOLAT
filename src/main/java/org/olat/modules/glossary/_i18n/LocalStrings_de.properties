edit.intro=Standardm\u00E4ssig k\u00F6nnen nur die Besitzer{innen} dieses Glossars Beitr\u00E4ge erstellen und editieren. Die Auswahl "Schreibberechtigung f\u00FCr alle Benutzer{innen}" erlaubt es allen Systembenutzer{innen} neue Glossarbeitr\u00E4ge zu erstellen, ihre selbst erstellten Beitr\u00E4ge anschliessend zu \u00E4ndern und auch wieder zu l\u00F6schen. Besitzer{innen} k\u00F6nnen die Beitr\u00E4ge die von anderen Benutzer{innen} erstellt wurden jederzeit \u00E4ndern oder l\u00F6schen.<br /><br />Wenn diese Funktion eingeschaltet ist, so wird der jeweilige Urheber und die letzte Person die \u00C4nderungen vorgenommen hat neben dem Glossarbeitrag angezeigt.
