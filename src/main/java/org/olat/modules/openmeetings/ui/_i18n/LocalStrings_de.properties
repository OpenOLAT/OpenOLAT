check.explanation=Bevor Sie mit OpenMeetings arbeiten, sollten Sie die Verbindung zu OpenMeetings \u00FCberpr\u00FCfen. Alle Tests m\u00FCssen erfolgreich durchlaufen sein, um mit OpenMeetings arbeiten zu k\u00F6nnen. Ansonsten ist mit Einschr\u00E4nkungen zu rechnen.\nWenn Sie trotz erfolgreicher Tests Probleme bei der Nutzung von OpenMeetings haben, schreiben Sie uns eine E-Mail und beschreiben ihr Problem.\n\nDa OpenMeetings auf Flash basiert, ist derzeit eine Nutzung mit Tablets und Smartphones nicht m\u00F6glich.
