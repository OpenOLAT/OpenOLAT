import.taxonomy.step.1.desc=<p>Para importar n\u00EDveis de taxonomia fa\u00E7a o download do modelo fornecido abaixo, preencha-o e copie todas as linhas exceto o cabe\u00E7alho no campo de texto.</p><p>As seguintes op\u00E7\u00F5es est\u00E3o dispon\u00EDveis. \u00C9 crucial manter a ordem das colunas exatamente como mostrado.</p><p>Inclua o identificador no final do caminho.</p><p>Os marcados com uma estrela s\u00E3o obrigat\u00F3rios. </p>>ul><<li>>strong>Caminho *</strong><</li>>strong>> Nome da exibi\u00E7\u00E3o *</strong>></li>>li>Type</li>>li>Order</li>>li>Descri\u00E7\u00E3o</li></ul>p>P>Pode tamb\u00E9m modificar os n\u00EDveis de taxonomia existentes. Caso j\u00E1 exista, um \u00EDcone de aviso \u00E9 mostrado no pr\u00F3ximo passo.</p><p>p>Por favor, tenha em mente, se voc\u00EA quiser importar taxonomias que s\u00E3o um elemento subordinado de outros, o pai j\u00E1 deve existir ou estar sendo importado em qualquer linha antes do subordinado. \u00C9 \u00FAtil ordenar seus dados de importa\u00E7\u00E3o por caminho.</p><p> O caminho consiste nos identificadores, cada hierarquia separada por uma barra obl\u00EDqua.</p>
