import.taxonomy.step.1.desc=<p>Per importare i livelli della tassonomia scaricare il modello fornito qui sotto, compilarlo e copiare tutte le righe tranne l'intestazione nel campo di testo.</p><p>Sono disponibili le seguenti opzioni. \u00C8 fondamentale mantenere l'ordine delle colonne esattamente come mostrato. Includere l'identificatore alla fine del percorso.</p><p>Quelli segnati con una stella sono obbligatori. </p><ul><li><strong>Path *</strong></li><li><strong>Display name *</strong></li><li>Type</li><li>Order</li><li>Description</li></ul><p>\u00C8 anche possibile modificare i livelli di tassonomia esistenti. Se uno esiste gi\u00E0, un'icona di avvertimento viene mostrata nel passo successivo. Tenere presente che se si vogliono importare tassonomie che sono un elemento figlio di altri, il genitore deve esistere gi\u00E0 o essere importato in qualsiasi riga prima del figlio. \u00C8 utile ordinare i dati di importazione per percorso.</p><p>Il percorso consiste in identificatori, ogni gerarchia separata da una barra.</p>
