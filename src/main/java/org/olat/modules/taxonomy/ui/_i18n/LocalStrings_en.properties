import.taxonomy.step.1.desc=<p>To import taxonomy levels download the template provided below, fill it out and copy all rows except the header into the text field.</p><p>The following options are available. It is crucial to keep the order of the columns exactly as shown.</p><p>Include the identifier in the end of the path.</p><p>Those marked with a star are mandatory.</p><ul><li><strong>Path *</strong></li><li><strong>Display name *</strong></li><li>Type</li><li>Order</li><li>Description</li></ul><p>You also can modify existing taxonomy levels. If one already exists, a warning icon is shown in the next step.</p><p>Please keep in mind, if you want to import taxonomies which are a child element of others, the parent must either already exist or being imported in any line before the child. It is helpful to sort your import data by path.</p><p>The path consists out of the identifiers, each hierarchy separated by a slash.</p>
