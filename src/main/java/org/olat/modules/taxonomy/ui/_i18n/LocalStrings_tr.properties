import.taxonomy.review.legend=<i class\="o_icon o_icon_fw o_icon_warn"></i> Bu s\u0131n\u0131fland\u0131rma d\u00FCzeyi zaten var ve g\u00FCncellenebilir
import.taxonomy.step.1.desc=<p>Taksonomi d\u00FCzeylerini i\u00E7e aktarmak i\u00E7in a\u015Fa\u011F\u0131da verilen \u015Fablonu indirin, doldurun ve ba\u015Fl\u0131k d\u0131\u015F\u0131ndaki t\u00FCm sat\u0131rlar\u0131 metin alan\u0131na kopyalay\u0131n.</p><p>A\u015Fa\u011F\u0131daki se\u00E7enekler mevcuttur. S\u00FCtunlar\u0131n s\u0131ras\u0131n\u0131 tam olarak g\u00F6sterildi\u011Fi gibi tutmak \u00E7ok \u00F6nemlidir.</p><p>Tan\u0131mlay\u0131c\u0131y\u0131 yolun sonuna ekleyin.</p><p>Y\u0131ld\u0131zla i\u015Faretlenenler zorunludur.</p> <ul><li><strong>Yol *</strong></li><li><strong>G\u00F6r\u00FCnen ad *</strong></li><li>T\u00FCr</li><li>S\u0131ra</li> li><li>A\u00E7\u0131klama</li></ul><p>Mevcut s\u0131n\u0131fland\u0131rma d\u00FCzeylerini de de\u011Fi\u015Ftirebilirsiniz. Zaten varsa, bir sonraki ad\u0131mda bir uyar\u0131 simgesi g\u00F6sterilir.</p><p>L\u00FCtfen unutmay\u0131n, di\u011Ferlerinin alt \u00F6\u011Fesi olan taksonomileri i\u00E7e aktarmak istiyorsan\u0131z, \u00FCst \u00F6\u011Fenin zaten var olmas\u0131 veya i\u00E7e aktar\u0131lmakta olmas\u0131 gerekir. \u00E7ocuktan \u00F6nceki herhangi bir sat\u0131rda. \u0130\u00E7e aktarma verilerinizi yola g\u00F6re s\u0131ralamak yararl\u0131d\u0131r.</p><p>Yol, her hiyerar\u015Fi bir e\u011Fik \u00E7izgiyle ayr\u0131lm\u0131\u015F tan\u0131mlay\u0131c\u0131lardan olu\u015Fur.</p>
