import.taxonomy.step.1.desc=<p>Um Taxonomie-Ebenen zu importieren, laden Sie die unten bereitgestellte Vorlage herunter, f\u00fcllen Sie diese aus und kopieren Sie alle Zeilen ausser der Kopfzeile in das Textfeld.</p><p>Die folgenden Optionen sind verf\u00fcgbar. Es ist wichtig, die Reihenfolge der Spalten genau einzuhalten.</p><p>F\u00fcgen Sie die Bezeichnung am Ende des Pfades ein.</p><p>Die mit einem Stern gekennzeichneten Angaben sind obligatorisch. </p><ul><li><strong>Pfad *</strong></li><li><strong>Anzeigename *</strong></li><li>Typ</li><li>Sortierung</li><li>Beschreibung</li></ul><p>Sie k\u00f6nnen auch bestehende Taxonomiestufen \u00e4ndern. Existiert bereits eine, wird im n\u00e4chsten Schritt ein Warnsymbol angezeigt.</p><p>Bitte beachten Sie, wenn Sie Taxonomien importieren m\u00f6chten, die ein Kind-Element von anderen sind, muss das Eltern-Element entweder bereits existieren oder in einer beliebigen Zeile vor dem Kind-Element importiert werden. Es ist hilfreich, die Importdaten nach dem Pfad zu sortieren.</p><p>Der Pfad besteht aus den Bezeichnern, jede Hierarchie durch einen Schr\u00e4gstrich getrennt.</p>
