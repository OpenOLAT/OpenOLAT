import.taxonomy.step.1.desc=<p>Pour importer des niveaux de taxonomie, t\u00E9l\u00E9chargez le mod\u00E8le fourni ci-dessous, remplissez-le et copiez toutes les lignes sauf l'en-t\u00EAte dans le champ de texte.</p><p>Les options suivantes sont \u00E0 disposition. Il est important de respecter strictement l'ordre des colonnes.</p><p>Ins\u00E9rez le nom \u00E0 la fin du chemin.</p><p>Les informations marqu\u00E9es d'un ast\u00E9risque sont obligatoires.</p><ul><li><strong>Chemin *</strong></li><li><strong>Nom d'affichage *</strong></li><li>Type</li><li>Ordre</li> <li> Description</li></ul><p>Vous pouvez \u00E9galement modifier les niveaux de taxonomie existants. S'il en existe d\u00E9j\u00E0 un, un symbole d'avertissement s'affiche \u00E0 l'\u00E9tape suivante.</p><p>Veuillez noter que si vous souhaitez importer des taxonomies qui sont un \u00E9l\u00E9ment enfant d'autres, l'\u00E9l\u00E9ment parent doit d\u00E9j\u00E0 exister ou dans n'importe quel Ligne avant l'\u00E9l\u00E9ment enfant. Il est utile de trier les donn\u00E9es d'importation en fonction du chemin.</p><p>Le chemin se compose des identificateurs, chaque hi\u00E9rarchie \u00E9tant s\u00E9par\u00E9e par une barre oblique.</p>
