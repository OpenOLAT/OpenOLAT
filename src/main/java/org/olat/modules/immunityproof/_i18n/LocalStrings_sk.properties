test.script.description=<p>Tu m\u00F4\u017Eete skontrolova\u0165 funk\u010Dnos\u0165 skriptu na automatick\u00E9 overenie certifik\u00E1tov COVID.</p><p>K dispoz\u00EDcii s\u00FA nasleduj\u00FAce mo\u017Enosti\:<ul><li>Zobrazi\u0165 v\u00FDstup pomoci<ul><li>Vol\u00E1 tento skript a zobraz\u00ED v\u00FDstup pomocn\u00EDka \u2013 ubezpe\u010D\u00ED sa, \u017Ee cesta k Pyhton a skript s\u00FA spr\u00E1vne </li></ul></li><li>Overi\u0165 neplatn\u00FD certifik\u00E1t<ul><li>Mala by to by\u0165 spr\u00E1va uk\u00E1za\u0165, \u017Ee tento certifik\u00E1t u\u017E nie je platn\u00FD </li></ul></li><li>Overi\u0165 platn\u00FD certifik\u00E1t <ul><li>Ak sa zobraz\u00ED spr\u00E1va, \u017Ee sa na\u0161iel platn\u00FD certifik\u00E1t </li></ ul> </li><li>Neoverova\u0165 certifik\u00E1t <ul><li>Mal by zobrazi\u0165 spr\u00E1vu, \u017Ee sa nena\u0161iel \u017Eiadny certifik\u00E1t.</li></ul></li></ul></p>
