#if($r.available($coachDropDownName) && $r.visible($coachDropDownName))
	<div class="o_block">
		$r.render($coachDropDownName)
	</div>
#end
#if($r.isNotEmpty($error))
	<div class="o_error">
		$error
	</div>
#end
#if($r.isNotEmpty($warning))
	<div class="o_warning">
		$warning
	</div>
#end
<div class="o_form o_form_two_cols">
	#foreach($wrapper in $wrappers)
		$r.render($wrapper.getName(), "vertical")
	#end
</div>
