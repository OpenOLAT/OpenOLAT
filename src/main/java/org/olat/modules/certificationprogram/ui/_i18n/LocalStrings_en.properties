mail.certificate_expired.body=<p>Hello $firstName $lastName</p><p>Your certificate has expired for the following certificate program:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Expired on: $expirationDate</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
mail.certificate_expired.subject=Certification program "$certificateProgramTitle": Your certificate has expired
mail.certificate_issued.body=<p>Hello $firstName $lastName</p><p>You have received a certification for the following certification program:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul><p>As an attachment you will find the certificate of the certification program.</p>
mail.certificate_issued.subject=Certification program "$certificateProgramTitle": You have received a certification
mail.certificate_renewed.body=<p>Hello $firstName $lastName</p><p>Your certificate has been renewed for the following certificate program:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Validity period: $validityPeriod</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul><p>As an attachment you will find the certificate of the certification program.</p>
mail.certificate_renewed.subject=Certification program "$certificateProgramTitle": Your certificate has been renewed
mail.certificate_revoked.body=<p>Hello $firstName $lastName</p><p>Your certificate for the following certificate program has been revoked by $actorFirstname $actorLastname ($actorEmail):</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Revoked on: $revocationDate</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
mail.certificate_revoked.subject=Certification program "$certificateProgramTitle": Your certificate has been revoked
mail.program_removed.body=<p>Hello $firstName $lastName</p><p>You have been removed from the following program:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Removed on: $removalDate</li></ul>
mail.program_removed.subject=Certification program "$certificateProgramTitle": You have been removed from the program
mail.reminder_overdue.body=<p>Hello $firstName $lastName</p><p>Your certificate has expired for the following certificate program. Renew your certificate now:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Expired on: $expirationDate</li><li>Last opportunity for recertification: $recertificationDeadline</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
mail.reminder_overdue.body.cp=<p>Hello $firstName $lastName</p><p>Your certificate has expired for the following certificate program. Renew your certificate now:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Expired on: $expirationDate</li><li>Last opportunity for recertification: $recertificationDeadline</li><li>Current account balance: $accountBalance</li><li>Required credit points: $requiredCreditpoints</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
mail.reminder_overdue.subject=Certification program "$certificateProgramTitle": Renew your certificate now
mail.reminder_overdue.subject.cp=$\:mail.reminder_overdue.subject
mail.reminder_upcoming.body=<p>Hello $firstName $lastName</p><p>Your certificate for the following certificate program will expire soon:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Valid until: $expirationDate</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
mail.reminder_upcoming.body.cp=<p>Hello $firstName $lastName</p><p>Your certificate for the following certificate program will expire soon:</p><ul><li>Certification program: $certificateProgramTitle</li><li>Ext. ref.: $certificateProgramRef</li><li>Valid until: $expirationDate</li><li>Current account balance: $accountBalance</li><li>Required credit points: $requiredCreditpoints</li><li>View certificates: <a href="$certificatesURL">$certificatesURL</a></li></ul>
