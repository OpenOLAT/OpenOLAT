reminder.announcement.coach.topic.body=<h1>$title</h1>Ch\u00E8re/cher $firstName $lastName<br/><br/>Nous vous informons que l'enseignement dans votre classe sera \u00E9valu\u00E9 \u00E0 partir du $start. Nous vous invitons \u00E0 vous accorder le temps n\u00E9cessaire pour remplir ce questionnaire.<br/><br/><strong>Objet de l'\u00E9valuation\: $topictype $topic</strong>$context<br/><br/>Merci d'avance pour votre coop\u00E9ration et nous vous souhaitons une agr\u00E9able journ\u00E9e.<br/><br/>Avec nos salutations distingu\u00E9es<br/>Votre responsable qualit\u00E9
