reminder.invitation.body=<h1>$title</h1>Ch\u00E8re/cher $firstName $lastName<br/><br/>Nous invitons \u00E0 prendre part au questionnaire "$title".<br/><br/><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Questionnaire ouvert</a></div><br/><br/>Vos r\u00E9ponses nous aideront \u00E0 am\u00E9liorer notre offre comme institution.<br/><br/><strong>Sujet\: $topictype $topic</strong>$context<br/><br/>Le questionnaire se termine le <strong>$deadline</strong>. Il n'est plus possible de prendre part au questionnaire pass\u00E9 ce d\u00E9ali.<br/><br/>Merci beaucoup\!<br/><br/>Avec nos salutations distingu\u00E9es<br/>Votre responsable qualit\u00E9
