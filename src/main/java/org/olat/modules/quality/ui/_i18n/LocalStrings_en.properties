reminder.reminder1.body=<h1>$title</h1>Dear $firstName $lastName<br/><br/>We kindly invite you to participate in the survey "$title".<br/><br/><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Open survey</a></div>We have politely invited you to participate in the survey sent to you <b>$invitation</b>. Unfortunately, we have not received your answers to date. With your answers you will help us to continuously improve our offer as an educational institution.<br/><br/>Topic\: <b>$topictype $topic</b>$context<br/><br/>The survey ends on <strong>$deadline</strong>. It is not possible to take part in the survey after this date.<br/><br/>Thank you\!<br/><br/>Kind regards<br/>Your QM officer
