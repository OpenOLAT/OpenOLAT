<div class="o_qual_main clearfix">
	#foreach($panel in $panels)
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="o_flex_first_grow">
						<div>
							<h4 class="panel-title">
								$panel.title
							</h4>
						</div>
						#if($panel.getTitleIndicatorName())
							$r.render($panel.getTitleIndicatorName())
						#end
					</div>
				</div>
				<div class="panel-body">
					$panel.helpText
					<div class="o_button_group o_button_group_right">
						<ul class="list-unstyled">
							#foreach($link in $panel.links)
								<li>$r.render($link)</li>
							#end
						</ul>
					</div>
					<div class="o_button_group o_button_group_right">
						$r.render($panel.goToLink)
					</div>
				</div>
			</div>
		</div>
	#end
</div>
