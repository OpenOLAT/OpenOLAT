reminder.reminder1.body=Liebe Teilnehmerin<br/>Lieber Teilnehmer<br/><br/>Wir haben Sie am <b>$invitation</b> h\u00F6flich eingeladen, an der an Sie versandten Befragung teilzunehmen.<br/><br/>Beurteilungsgegenstand: <b>$topictype $topic</b>$context<br/><br/>Leider sind Ihre Antworten bis dato nicht bei uns eingegangen. Bitte nehmen Sie sich die Zeit und f\u00FCllen den Fragebogen aus. Sie helfen uns damit, dass wir unser Angebot als Bildungseinrichtung stetig verbessern k\u00F6nnen. Mit einem Klick auf den nachfolgenden Link gelangen Sie bequem zur betreffenden Umfrage: <a href="$url">Umfrage \u00F6ffnen</a>.<br/><br/>Die Umfrage endet am <b>$deadline</b>. Nach diesem Zeitpunkt kann nicht mehr an der Befragung teilgenommen werden.<br/><br/>Besten Dank\!<br/><br/>Freundliche Gr\u00FCsse<br/>Ihr QM Officer
