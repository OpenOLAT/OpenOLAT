reminder.invitation.body=Liebe Teilnehmerin<br/>Lieber Teilnehmer<br/><br/>Hiermit laden wir Sie ein, an dieser Befragung teilzunehmen.<br/><br/>Beurteilungsgegenstand: <b>$topictype $topic</b>$context<br/><br/>Mit Ihren Antworten helfen Sie uns, dass wir unser Angebot als Bildungseinrichtung stetig verbessern k\u00F6nnen. Mit einem Klick auf den nachfolgenden Link gelangen Sie bequem zur betreffenden Umfrage: <a href="$url">Umfrage \u00F6ffnen</a>.<br/><br/>Die Umfrage endet am <b>$deadline</b>. Nach diesem Zeitpunkt kann nicht mehr an der Befragung teilgenommen werden.<br/><br/>Besten Dank\!<br/><br/>Freundliche Gr\u00FCsse<br/>Ihr QM Officer
