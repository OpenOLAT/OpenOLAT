reminder.invitation.body=<h1>$title</h1>Liebe/r $firstName $lastName<br/><br/>Hiermit laden wir Sie ein, an der Befragung "$title" teilzunehmen.<br/><br/><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Umfrage \u00f6ffnen</a></div><br/><br/>Mit Ihren Antworten helfen Sie uns, dass wir unser Angebot als Bildungseinrichtung stetig verbessern k\u00f6nnen.<br/><br/><strong>Beurteilungsgegenstand\: $topictype $topic</strong>$context<br/><br/>Die Umfrage endet am <strong>$deadline</strong>. Nach diesem Zeitpunkt kann nicht mehr an der Befragung teilgenommen werden.<br/><br/>Besten Dank\!<br/><br/>Freundliche Gr\u00fcsse<br/>Ihr QM Officer
reminder.invitation.date=Versanddatum Einladung
reminder.invitation.subject=$title\: $topictype $topic
reminder.reminder1.body=<h1>$title</h1>Liebe/r $firstName $lastName<br/><br/>Hiermit laden wir Sie ein, an der Befragung "$title" teilzunehmen.<br/><br/><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Umfrage \u00f6ffnen</a></div><br/><br/>Wir haben Sie am <b>$invitation</b> h\u00f6flich eingeladen, an der an Sie versandten Befragung teilzunehmen. Leider sind Ihre Antworten bis dato nicht bei uns eingegangen. Bitte nehmen Sie sich die Zeit und f\u00fcllen den Fragebogen aus. Sie helfen uns damit, dass wir unser Angebot als Bildungseinrichtung stetig verbessern k\u00f6nnen.<br/><br/><strong>Beurteilungsgegenstand\: $topictype $topic</strong>$context<br/><br/>Die Umfrage endet am <strong>$deadline</strong>. Nach diesem Zeitpunkt kann nicht mehr an der Befragung teilgenommen werden.<br/><br/>Besten Dank\!<br/><br/>Freundliche Gr\u00fcsse<br/>Ihr QM Officer
