reminder.reminder1.body2=<h1>$title</h1>Hello<br><br>Vi invitiamo gentilmente a partecipare al sondaggio "$title".<br><br><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Aprire il sondaggio</a></div>Le abbiamo cortesemente chiesto di partecipare al sondaggio che Le abbiamo inviato. <b>$invitation</b>. Purtroppo, ad oggi non abbiamo ancora ricevuto le sue risposte. Con le sue risposte ci aiuter\u00E0 a migliorare continuamente la nostra offerta come istituto di formazione.<br><br>Argomento\: <b>$topictype $topic</b>$context<br><br>Il sondaggio termina il <strong>$deadline</strong>. Non \u00E8 possibile partecipare al sondaggio dopo tale data.<br><br>Grazie\!<br><br>Cordiali saluti<br>Il vostro QM officer
reminder.reminder1.date=Promemoria data di consegna 1
reminder.reminder1.subject=$title\: $topictype $topic
reminder.reminder2.body2=<h1>$title</h1>Salve<br><br>La invitiamo cordialmente a partecipare al sondaggio \u201C$title\u201D. <br><br><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Apri sondaggio</a></div>Vi abbiamo gentilmente invitato a partecipare al sondaggio inviato a voi <b>$invitation</b>. Purtroppo, ad oggi non abbiamo ancora ricevuto le vostre risposte. Vi preghiamo di dedicare qualche minuto alla compilazione del questionario il prima possibile. Con le vostre risposte ci aiuterete a migliorare continuamente la nostra offerta come istituto di formazione.<br><br><strong>Argomento\: $topictype $topic</strong>$context<br><br>Il sondaggio termina il <strong>$deadline</strong>. Non sar\u00E0 possibile partecipare al sondaggio dopo tale data.<br><br>Grazie\!<br><br>Cordiali saluti<br>Il vostro QM Officer
