reminder.invitation.body2=<h1>$title</h1>Salve<br><br>La invitiamo cordialmente a partecipare al sondaggio. "$title".<br><br><div class\="o_email_button_group"><a class\="o_email_button" href\="$url">Aprire il sondaggio</a></div><br><br>Rispondendo alle nostre domande ci aiuterai a migliorare continuamente la nostra offerta come istituto scolastico.<br><br><strong>Argomento\: $topictype $topic</strong>$context<br><br>Il sondaggio termina il <strong>$deadline</strong>. Non \u00E8 possibile partecipare al sondaggio dopo tale data.<br><br>Grazie\!<br><br>Cordiali saluti<br>Il vostro QM officer
reminder.invitation.date=Data d'invio della consegna
