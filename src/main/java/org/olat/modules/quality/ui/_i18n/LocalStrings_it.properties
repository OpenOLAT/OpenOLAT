reminder.announcement.coach.topic.body2=<h1>$title</h1>Salve<br><br>Siamo lieti di informarvi che alle $start Il sondaggio della tua classe sulle tue lezioni \u00E8 in sospeso. Ti chiediamo gentilmente di dedicare un po' di tempo a questo sondaggio.<br><br><strong>Argomento\: $topictype $topic</strong>$context<br><br>Grazie mille per la collaborazione e buona giornata.<br><br>Cordiali saluti<br>Il vostro QM officer
