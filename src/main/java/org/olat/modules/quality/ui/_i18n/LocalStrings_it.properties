reminder.announcement.coach.context.body2=<h1>$title</h1>Salve<br><br>Siamo lieti di informarvi che la valutazione della vostra classe deve essere consegnata entro il $start. Vi chiediamo gentilmente di dedicare un po' di tempo a questo sondaggio.<br><br><strong>Argomento\: $topictype $topic</strong>$context<br><br>Grazie mille per la collaborazione e buona giornata.<br><br>Cordiali saluti<br>Il vostro QM officer
