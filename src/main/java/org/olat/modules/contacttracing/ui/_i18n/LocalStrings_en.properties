contact.tracing.locations.import.instructions=<p>To import contact tracing locations download the template provided below, fill it out and copy all rows except the header into the text field.</p><p>The following options are available. It&#39;s important to keep exactly the order of the columns like it is.</p><ul><li>Reference</li><li>Title</li><li>Building</li><li>Room</li><li>Sector</li><li>Table</li><li>Seat number<ul><li>If available for this location, enter 1 othwerise enter 0</li></ul></li><li>Guest<ul><li>If available for guests, enter 1 otherwise enter 0</li></ul></li><li>QR ID<ul><li>Leave it empty if you want to generate IDs</li></ul></li><li>QR Text<ul><li>Enter HTML to style your text</li></ul></li></ul><p>You can also modify existing locations. If a location already exists in the system, a warning triangle is displayed in the next step.</p>
