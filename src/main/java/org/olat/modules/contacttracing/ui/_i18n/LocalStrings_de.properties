contact.tracing.locations.import.instructions=<p>Um Standorte f\u00FCr die Ermittlung von Kontaktpersonen zu importieren, laden Sie die unten bereitgestellte Vorlage herunter, f\u00FCllen Sie sie aus, markieren und kopieren Sie alle Zeilen ausser die Kopfzeile und f\u00FCgen Sie diese unten in das Textfeld ein.</p><p>Die folgenden Optionen sind verf\u00FCgbar. Es ist wichtig, die Reihenfolge der Spalten genau so beizubehalten, wie sie ist.</p><ul><li>Referenz</li><li>Titel</li><li>Geb\u00E4ude</li><li>Raum</li><li>Sektor</li><li>Tisch</li><li>Sitzplatz (Falls f\u00FCr diesen Standort verf\u00FCgbar, schreiben Sie "{0}" in die T, sonst "{1}")</li><li>Gast (Falls f\u00FCr G\u00E4ste verf\u00FCgbar, geben Sie "{2}" ein, sonst "{3}")</li><li>QR-ID (Optional, lassen Sie dieses Feld\u00A0leer, wenn Sie IDs automatisch erzeugen wollen)</li><li>QR-Text (Optional, geben Sie HTML ein, um Ihren Text zu formatieren)</li></ul><p>Sie k\u00F6nnen auch bereits vorhandene Standorte \u00E4ndern. Sollte ein Standort im System bereits vorhanden sein, wird dieser im n\u00E4chsten Schritt mit einem Warndreieck versehen.</p>
