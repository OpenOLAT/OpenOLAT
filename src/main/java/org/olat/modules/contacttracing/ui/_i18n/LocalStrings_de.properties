contact.tracing.registration.intro=<p>Sie sind im Begriff, Ihre Anwesenheit an der folgenden Stelle zu registrieren. Dieser Registrierungsprozess basiert auf Anforderungen des Pandemiegesetzes.</p>\r\n<p>Ihre Daten werden privat gespeichert und sind nicht mit Ihrem Benutzerkonto verbunden.</p>\r\n<p>Ihre Anwesenheit kann nicht von Dozenten oder Kursadministratoren eingesehen werden. <br />Berichte k\u00F6nnen nur auf Anfrage von Beauftragten des Bundes erstellt werden. <br />Alle registrierten Daten werden nach {0} Tagen automatisch gel\u00F6scht.</p> {1}
