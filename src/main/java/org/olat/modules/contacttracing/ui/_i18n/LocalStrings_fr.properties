contact.tracing.locations.import.instructions=<p>Pour importer des emplacements pour le suivi des contacts, veuillez t\u00E9l\u00E9charger le mod\u00E8le fourni ci-dessous, remplissez-le, marquez et copiez toutes les lignes sauf l'en-t\u00EAte et collez-les dans le champ de texte ci-dessous.</p><p>Les options suivantes sont disponibles. Il est important de garder l'ordre des colonnes exactement tel quel.</p><ul><li>R\u00E9f\u00E9rence</li><li>Titre</li><li>B\u00E2timents</li><li>Salle</li><li>Secteur</li><li>Table</li><li>Si\u00E8ge (si disponible pour cet emplacement, \u00E9crivez "{0}" dans le T, sinon "{1}")</li><li>Invit\u00E9 (si disponible pour les invit\u00E9s, saisissez "{2}", sinon "{3}")</li><li>QR-ID (laissez ce champ vide si vous avez des identifiants g\u00E9n\u00E9rer automatiquement)</li><li>Texte QR (entrez-le en HTML pour formater votre texte)</li></ul><p>Vous pouvez \u00E9galement modifier les emplacements existants. Si un emplacement existe d\u00E9j\u00E0 dans le syst\u00E8me, il sera marqu\u00E9 par un triangle d'avertissement \u00E0 l'\u00E9tape suivante.</p>
