contact.tracing.locations.import.instructions=<p>Per importare i luoghi di tracciamento dei contatti scarica il modello fornito qui sotto, compilalo e copia tutte le righe tranne l'intestazione nel campo di testo.</p><p>Sono disponibili le seguenti opzioni. E' importante mantenere esattamente l'ordine delle colonne cos\u00EC com'\u00E8. </p><ul><li>Riferimento</li><li>Titolo</li><li>Edificio</li><li>Sala</li><li>Settore</li><li>Tavolo</li><li>Numero del posto (Se disponibile per questa posizione, inserire "{0}" altrimenti inserire "{1}")</li><li>Ospite (Se disponibile per questa posizione, inserire "{2}" altrimenti inserire "{3}")</li><li>QR ID (Lasciare vuoto se si vuole generare degli ID)</li><li>QR Text (Inserire HTML per personalizzare il testo)</li></ul><p>Pu\u00F2 anche modificare luoghi esistenti. Se una posizione esiste gi\u00E0 nel sistema, viene visualizzato un triangolo di avviso nel passaggio successivo.</p>
