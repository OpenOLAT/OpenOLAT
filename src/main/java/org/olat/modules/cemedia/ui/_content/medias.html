<div class="o_header_with_buttons">
	#if($r.isNotEmpty($off_title))
	<h3>$off_title</h3>
	#end
	<div class="o_button_group o_button_group_right">
		<div class="btn-group">
			$r.render("add.media")
			$r.render("add.more")
		</div>
		#if($r.isTrue($withHelp))
			$r.contextHelpWithWrapper("manual_user/personal_menu/Media_Center/")
		#end
	</div>
</div>
<div class="o_media_browser clearfix #if($r.isFalse($withMediaSelection)) o_media_browser_preview #end">$r.render("table")</div>
