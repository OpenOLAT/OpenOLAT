<div class="o_offline_cp">
	<table>
		<thead class="o_offline_cp_header">
			<tr>
				<td>
					<span class="o_offline_cp_title">$r.escapeHtml($title)</span>
					<span class="o_offline_cp_printed">$r.translate("print.date", $printedAt)</span>
					<span class="o_offline_cp_logo"><img src="$r.staticThemeLink('images/cp-logo.png')" alt="" /></span>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="o_offline_cp_content">$content</td>
			</tr>
		</tbody>
		<tfoot class="o_offline_cp_footer">
			<tr>
				<td>
					<span class="o_offline_cp_title">$r.escapeHtml($title)</span>
					<span class="o_offline_cp_printed">$r.translate("print.date", $printedAt)</span>
					<span class="o_offline_cp_copyright">$r.translate("print.copyright")</span>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
