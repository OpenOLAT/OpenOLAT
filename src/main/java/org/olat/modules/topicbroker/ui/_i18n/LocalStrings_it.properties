email.enrollment.partially.body=Salve $recipientDisplayName<br><br>Con la presente confermiamo la vostra iscrizione in base alle vostre scelte e priorit\u00E0 e ai posti disponibili\:<br>$enrollmentList<br>Purtroppo la sua selezione non \u00E8 potuta essere presa in considerazione.<br><br>Ci\u00F2 pu\u00F2 essere dovuto ai seguenti motivi\:<br>- Non \u00E8 stato raggiunto il numero minimo di partecipanti per l'argomento.<br>- L'argomento \u00E8 in overbooking.<br>- La selezione massima di argomenti non \u00E8 stata utilizzata appieno.<br><br>Link\: $url<br><br>Per ulteriori informazioni, contattare il proprio coach.
email.enrollment.partially.body.withdraw=Salve $recipientDisplayName<br><br>Con la presente confermiamo la vostra iscrizione in base alle vostre scelte e priorit\u00E0 e ai posti disponibili\:<br>$enrollmentList<br><br>Purtroppo la sua selezione non \u00E8 potuta essere presa in considerazione.<br><br>Ci\u00F2 pu\u00F2 essere dovuto ai seguenti motivi\:<br>- Il numero minimo di partecipanti per l'argomento non \u00E8 stato raggiunto.<br>- L'argomento \u00E8 in overbooking.<br>- La selezione massima di argomenti non \u00E8 stata utilizzata appieno.<br><br>\u00C8 possibile ritirare l'iscrizione fino al termine ultimo di $ritiro. Si noti che non sar\u00E0 pi\u00F9 possibile scegliere altri argomenti.<br><br>Link\: $url<<br><br>Per ulteriori informazioni, contattare il proprio allenatore.
