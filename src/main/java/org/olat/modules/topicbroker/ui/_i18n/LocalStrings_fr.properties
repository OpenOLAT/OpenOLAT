email.enrollment.partially.body=Bonjour $recipientDisplayName<br><br>Nous confirmons votre inscription en fonction de vos choix et priorit\u00E9s et des places disponibles\:<br>$enrollmentList<br>Malheureusement, votre s\u00E9lection n'a pas pu \u00EAtre enti\u00E8rement prise en compte.<br><br>Cela peut s'expliquer par les raisons suivantes\:<br>- Le nombre minimum de participants pour ce sujet n'a pas \u00E9t\u00E9 atteint.<br>- Il y a trop d'inscriptions pour ce sujet.<br>- La s\u00E9lection d'un choix maximal de sujets n'a pas \u00E9t\u00E9 pleinement utilis\u00E9e.<br><br>Lien\: $url<br><br>Pour obtenir plus d'informations, veuillez contacter votre coach.
email.enrollment.partially.body.withdraw=Bonjour $recipientDisplayName<br><br>Nous confirmons votre inscription en fonction de vos choix et priorit\u00E9s et des places disponibles\:<br>$enrollmentList<br><br>Malheureusement, votre s\u00E9lection n'a pas pu \u00EAtre enti\u00E8rement prise en compte.<br><br>Cela peut s'expliquer par les raisons suivantes\:<br>- Le nombre minimum de participants pour ce sujet n'a pas \u00E9t\u00E9 atteint.<br>- Il y a trop d'inscriptions pour ce sujet.<br>- Max. selection of topics was not fully used.<br><br>Vous pouvez annuler votre inscription jusqu'\u00E0 $withdrawDeadline. Veuillez noter que vous ne pourrez plus choisir d'autres sujets.<br><br>Lien\: $url<<br><br>Pour obtenir plus d'informations, veuillez contacter votre coach.
