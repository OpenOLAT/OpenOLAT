vitero.intro=Si vous avez acc\u00E8s \u00E0 un serveur vitero de vitero GmbH, vous pouvez activer le module vitero ici et entrez vos donn\u00E9es d'acc\u00E8s. Une fois la configuration r\u00E9ussie, les auteurs de cours ont l'\u00E9l\u00E9ment "vitero" \u00E0 disposition. Pour plus d'informations sur la configuration et les fonctions, consultez l'aide sur la droite de la page et sur \u200B\u200Ble site internet de l'entreprise vitero GmbH
