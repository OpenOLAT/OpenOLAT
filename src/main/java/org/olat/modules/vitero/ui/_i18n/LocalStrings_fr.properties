chelp.ced-vitero-config.title=$\:help.hover.vitero
chelp.module.title=vitero\: configuration
chelp.module1=Pour utiliser l'int\u00E9gration \u00E0 vitero, vous devez d\u00E9tenir une licence vitero et dans l'environnement d'administration entrer les identifiants pour l'API du service Web.
chelp.module2=Sous "$\:option.olatTimeZone" vous pouvez adapter le fuseau horaire de votre syst\u00E8me OLAT. Ceci est n\u00E9cessaire pour accorder les rendez-vous avec le serveur vitero.
chelp.module3=Vous obtiendrez les donn\u00E9es suivantes de votre administrateur OLAT ou vitero\: "$\:option.baseurl", "$\:option.adminlogin", "$\:option.adminpassword" et "$\:option.customerId".
chelp.module4=Apr\u00E8s avoir entrer les donn\u00E9es, choisissez le bouton "$\:check" pour tester la configuration et la connexion au serveur vitero. Ensuite vous pouvez sauver la configuration et utiliser vitero dans vos cours.
chelp.module5=S'il vous pla\u00EEt, veuilleznoter que la connection d'OpenOLAT au serveur vitero va cr\u00E9er automatiquement de comptes utilisateurs sur ce dernier. Tous les comptes d'utilisateur et les rendez-vous existants ne seront pas modifi\u00E9s.
chelp.vitero1=L'\u00E9l\u00E9ment de cours "vitero" vous permet de cr\u00E9er des rendez-vous avec visioconf\u00E9rence, partage de documents, partage de bureau, et bien plus encore et ceci directement int\u00E9gr\u00E9 dans votre cours OpenOLAT. Pour en savoir plus sur les caract\u00E9ristiques du syst\u00E8me vitero, vous pouvez consulter le site de vitero SARL\:
chelp.vitero2=Pour utiliser la connexion, vous devez avoir une licence vitero et vous devez l'entrer dans l'environnement d'administration par l'acc\u00E8s suivant\:
chelp.vitero3=Dans l'\u00E9diteur de cours, s\u00E9lectionnez l'\u00E9l\u00E9ment de cours vitero et ajouter le \u00E0 la structure de votre cours puis publier le.
chelp.vitero4=Vous pouvez cr\u00E9er des rendez-vous vitero aussi bien dans l'\u00E9diteur de cours que dans le cours publi\u00E9 publi\u00E9. Choisissez le bouton "$\:new". Avant vous pouvez utiliser la fonction "$\:roomsOverview" pour v\u00E9rifier l'utilisation actuelle des salles de r\u00E9union et trouver une date disponible.
chelp.vitero5=Veuillez entrer la date de d\u00E9but et de fin du rendez-vous et s\u00E9lectionnez la taille de la salle. Avec "$\:booking.beginBuffer", vous pouvez d\u00E9terminer combien de minutes avant l'heure pr\u00E9cise de d\u00E9but les participants peuvent se connecter \u00E0 la salle. Avec "$\:booking.beginBuffer" vous sp\u00E9cifiez le nombre de minutes apr\u00E8s la fin du rendez-vous apr\u00E8s lesquels le rendez-vous sera d\u00E9finitivement ferm\u00E9.
chelp.vitero6=L'option "$\:booking.autoSignIn" permettra \u00E0 tous les utilisateurs qui acc\u00E8dent \u00E0 l'\u00E9l\u00E9ment du cours d'assister \u00E0 cet \u00E9v\u00E9nement. Ceci est possible aussi longtemps qu'il ya des places libres. Si cette option est d\u00E9sactiv\u00E9e, seuls les propri\u00E9taires du cours peuvent assign\u00E9 les participants aux rendez-vous.
chelp.vitero7=Pour les utilisateurs, les rendez-vous ne sont accessible que s'ils en sont participants ou le rendez-vous a \u00E9t\u00E9 configur\u00E9 comme librement accessible.
chelp.vitero8=Lorsqu'un rendez-vous a \u00E9t\u00E9 sauv\u00E9, il ne peut plus \u00EAtre modifi\u00E9.
delete.confirm=Voulez-vous vraiment supprimer ce rendez-vous? Le rendez-vous sera supprim\u00E9 du syst\u00E8me vitero et ne pourra \u00EAtre restaur\u00E9.
delete.nok=Le rendez-vous n'a pas pu \u00EAtre supprim\u00E9 pour des raisons ind\u00E9termin\u00E9es. Essayez un peu plus tard ou contactez un administrateur.
