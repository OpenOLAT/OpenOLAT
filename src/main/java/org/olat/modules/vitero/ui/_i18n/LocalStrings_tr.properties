vitero.intro=E\u011Fer vitero GmbH firmas\u0131ndan bir vitero sunucunuz varsa buradan vitero mod\u00FCl\u00FCn\u00FC etkinle\u015Ftirebilir ve vitero eri\u015Fim bilgilerini girebilirsiniz. Ard\u0131ndan, vitero toplant\u0131lar\u0131 olu\u015Fturmak i\u00E7in OLAT kurslar\u0131n\u0131zdaki "vitero" kurs \u00F6\u011Fesini kullanabilirsiniz. Vitero ve konfig\u00FCrasyon se\u00E7ene\u011Fi hakk\u0131nda daha fazla bilgi sa\u011F taraftaki yard\u0131mda ve vitero GmbH web sitesinde bulunabilir.
