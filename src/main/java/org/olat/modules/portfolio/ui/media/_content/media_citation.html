<div class="o_cit">
	#if($title)
	<h5>
		<i class="o_icon o_icon-fw o_icon_citation"> </i> 
		$title
	</h5>
	#end
	<blockquote class="o_quote">
		<div class="">$r.xssScan($citation)</div>
	</blockquote>	
	#if ($description)
	<div class="o_desc o_block_small">
		$r.xssScan($description)
	</div>
	#end
	#if($r.available("cit"))
		<div class="o_cit_bibinfo">
			$r.render("cit")
		</div>
	#end
	#if($r.available("meta"))
	<div class="panel panel-default o_artefact_metadata o_block_large_bottom">
		$r.render("meta")
	</div>
	#end
</div>
