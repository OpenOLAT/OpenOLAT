	<script>
/* <![CDATA[ */ 
function setFlexiFormDirtyByListener(e){
	//
}
function o_mathjax() {
	jQuery.ajax("${r.mathJaxCdnFullUrl()}MathJax.js?config=TeX-AMS-MML_HTMLorMML", {
		cache: true,
		dataType: "script",
		success: function() {
	    	MathJax.Hub.Config({
				extensions: ["jsMath2jax.js"],
				messageStyle: 'none',
				showProcessingMessages: false,
				showMathMenu: false,
				menuSettings: { },
				jsMath2jax: {
					preview: "none"
				},
				tex2jax: {
					ignoreClass: "math"
				},
				"HTML-CSS": {
				    EqnChunk: 5, EqnChunkFactor: 1, EqnChunkDelay: 100
				},
				"fast-preview": {
					disabled: true
				}
			});
		}
	});
}
var BFormatter = {
	// format on load
	formatLatexFormulas : function(domId) {}
};
var BPlayer = {
	insertPlayer: function (address,domId,width,height,start,duration,provider,streamer,autostart,repeat,controlbar,poster) {
		var content = '<video src="' + address + '" controls width="' + width + '" height="' + height + '" />';
		jQuery('#' + domId).append(content);
	}
}
jQuery(function() {
	if ((window.unsafeWindow == null ? window : unsafeWindow).MathJax == null) {
		var count = jQuery('div.math,span.math,math,div.mathEntryInteraction').length;
		if (count > 0) {
		    o_mathjax();
		}
	}
});
/* ]]> */
	</script>
