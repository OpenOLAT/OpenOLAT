disclaimer.paragraph1=Learnize\uC0AC\uC6A9\uC790\uB294 Learnize\uC744 \uD559\uC2B5 \uB610\uB294 \uAD50\uC721 \uBAA9\uC801\uC73C\uB85C\uB9CC \uC0AC\uC6A9\uD560 \uC218 \uC788\uC74C\uC744 \uC54C\uC544\uC57C \uD55C\uB2E4. \uC0AC\uC6A9\uC790\uB294 \uACF5\uACF5 \uD589\uC704 \uBC0F/\uB610\uB294 \uC81C3\uC790\uC758 \uAD8C\uB9AC(\uC774\uB984\uC5D0 \uB300\uD55C \uAD8C\uB9AC, \uC800\uC791\uAD8C, \uB370\uC774\uD130 \uBCF4\uD638 \uB4F1)\uC5D0 \uAD00\uD55C \uC2A4\uC704\uC2A4 \uBC95\uB960\uC744 \uC704\uBC18\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uD2B9\uD788, Learnize \uC0AC\uC6A9\uC790\uB294 \uD3EC\uB974\uB178, \uC778\uC885\uCC28\uBCC4, \uBD88\uBC95, \uCC28\uBCC4 \uB610\uB294 \uD3ED\uB825\uC801 \uC131\uACA9\uC758 \uC790\uB8CC\uB97C \uC804\uD30C\uD558\uAC70\uB098 \uADF8\uB7EC\uD55C \uC790\uB8CC\uB97C Learnize \uC11C\uBC84\uC5D0 \uC800\uC7A5\uD558\uC9C0 \uC54A\uAE30\uB85C \uC57D\uC18D\uD55C\uB2E4. \uAC8C\uB2E4\uAC00, \uADF8/\uADF8\uB140\uB294 \uC120\uB3D9\uD558\uAC70\uB098 \uC5B4\uB5A4 \uC885\uB958\uC758 \uC120\uB3D9\uC801\uC778 \uC790\uB8CC\uB3C4 \uC81C\uACF5\uD558\uC9C0 \uC54A\uC744 \uAC83\uC744 \uC57D\uC18D\uD55C\uB2E4.
disclaimer.paragraph2=\uC774 \uD50C\uB7AB\uD3FC\uC758 \uC11C\uBE44\uC2A4 \uC6B4\uC601\uC790\uB294 \uC704\uC758 \uC870\uAC74\uC744 \uC704\uBC18\uD558\uB294 \uBAA8\uB4E0 \uC0AC\uC6A9\uC790\uC5D0 \uB300\uD574 Learnize \uC11C\uBC84\uC5D0 \uB300\uD55C \uC561\uC138\uC2A4\uB97C \uCC28\uB2E8\uD558\uACE0 \uC0AC\uC6A9\uC790\uC758 \uB370\uC774\uD130\uB97C \uC0AD\uC81C\uD560 \uC218 \uC788\uB294 \uAD8C\uD55C\uC744 \uBCF4\uC720\uD55C\uB2E4. \uB610\uD55C, \uC0AC\uC5C5\uC2DC\uD589\uC790\uB294 \uADF8\uB7EC\uD55C \uACBD\uC6B0\uC5D0 \uBC95\uC801 \uC18C\uC1A1\uC744 \uC81C\uAE30\uD560 \uAD8C\uB9AC\uB97C \uBCF4\uC720\uD55C\uB2E4.
