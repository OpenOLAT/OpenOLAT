disclaimer.paragraph1=Pou\u017E\u00EDvate\u013E OpenOlat by si mal uvedomi\u0165, \u017Ee OpenOlat mo\u017Eno pou\u017E\u00EDva\u0165 len na \u0161tudijn\u00E9 alebo v\u00FDu\u010Dbov\u00E9 \u00FA\u010Dely. Nesmie poru\u0161ova\u0165 \u017Eiadne z\u00E1kony Slovenskej republiky, t\u00FDkaj\u00FAce sa spr\u00E1vania sa verejnosti a/alebo pr\u00E1v tret\u00EDch str\u00E1n (pr\u00E1vo na meno, autorsk\u00E9 pr\u00E1va, ochrana \u00FAdajov at\u010F.). Konkr\u00E9tne sa pou\u017E\u00EDvate\u013E OpenOlat zav\u00E4zuje, \u017Ee nebude \u0161\u00EDri\u0165 \u017Eiadny materi\u00E1l pornografick\u00E9ho, rasistick\u00E9ho, nez\u00E1konn\u00E9ho, diskrimina\u010Dn\u00E9ho alebo n\u00E1siln\u00E9ho charakteru, ani nebude tak\u00FDto materi\u00E1l uklada\u0165 na server OpenOlat. Okrem toho sa zav\u00E4zuje, \u017Ee nebude podnecova\u0165 ani poskytova\u0165 ak\u00FDko\u013Evek materi\u00E1l na podnecovanie.
disclaimer.paragraph2=Prev\u00E1dzkovate\u013E slu\u017Eby tejto platformy si vyhradzuje pr\u00E1vo zablokova\u0165 pr\u00EDstup na server OpenOlat ka\u017Ed\u00E9mu pou\u017E\u00EDvate\u013Eovi, ktor\u00FD poru\u0161\u00ED vy\u0161\u0161ie uveden\u00E9 podmienky, a vymaza\u0165 \u00FAdaje pou\u017E\u00EDvate\u013Ea. Prev\u00E1dzkovate\u013E slu\u017Eby si \u010Falej vyhradzuje pr\u00E1vo uplatni\u0165 v takomto pr\u00EDpade pr\u00E1vne konanie.
