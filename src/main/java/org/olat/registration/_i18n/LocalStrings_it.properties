disclaimer.paragraph1=La/L'utente OpenOlat prende atto che pu\u00F2 utilizzare OpenOlat unicamente a scopi didattici o di studio. La/L'utente non potr\u00E0 contravvenire alle leggi e ordinanze svizzere e neppure violare i buoni costumi e i diritti di terzi (diritti al nome, diritti d\u2019autore, diritti sulla protezione dei dati ecc.). In particolar modo, la/l\u2019utente OpenOlat si impegna a non rappresentare in OpenOlat o salvare sul server OpenOlat contenuti di carattere pornografico, violento, illegale, razzista, discriminanti per qualsiasi motivo o inneggianti alla violenza. Si impegna inoltre a non incitare ad atti criminosi e a non fornire indicazioni o istruzioni riguardanti tali atti.
disclaimer.paragraph2=L'operatore di servizio di questa piattaforma si riserva il diritto di bloccare l'accesso al server OpenOlat ad un utente che contravvenga alle norme generali summenzionate, e ad eliminare i suoi dati.\r\nL'operatore di servizio si riserva altres\u00EC il diritto di adire le vie legali in tali casi.
