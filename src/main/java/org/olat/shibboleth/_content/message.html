#if($enforceTopFrame)
if (top!=self){top.location=self.location+"?o_winrndo=1";}
#end

<link rel="shortcut icon" href="${theme.getBaseURI()}favicon.ico" type="image/x-icon" />

<body>
	<div id="o_header_wrapper"> 
		<div id="o_header_container"> 
			<div id="o_logo"></div>

	</div>

						<div id="o_main_center_content_inner">
