rest.intro=Rozhranie REST API spr\u00EDstup\u0148uje mnoh\u00E9 funkcie OpenOlat in\u00FDm syst\u00E9mom. Okrem in\u00E9ho je mo\u017En\u00E9 spravova\u0165 u\u017E\u00EDvate\u013Eov a vzdel\u00E1vacie skupiny, importova\u0165 kurzy a spravova\u0165 katal\u00F3gy.
