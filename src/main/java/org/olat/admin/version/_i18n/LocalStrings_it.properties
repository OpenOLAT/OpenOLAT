chelp.version.disable=Per disattivare globalmente in questo sistema il controllo delle versioni selezioni l'entrata corrispondente nella lista.
chelp.version.enable=Per attivare globalmente in questo sistema il controllo delle versioni selezioni nella lista il numero delle verioni ammesse per file o selezioni "Illimitato" per ammettere tutte le versioni di un file. Una limitazione pu\u00F2 essere utile a seconda della spazio di memoria disponibile.
chelp.version.intro=In questo formulario pu\u00F2 attivare o disattivare il controllo delle versioni dei file di un modulo. Se il controllo delle versioni \u00E8 attivato i file non vengono sovrascritti ma salvati come nuova versione (come "revisione"). Le versioni pi\u00F9 vecchie possono essere scaricate e ristabilite all'occorrenza. Se dei file vengono eliminati, questi appaiono nella lista dei file eliminati e possono essere recuperati. Se questa funzione di controllo delle versioni \u00E8 attivata i file possono venire bloccati, ad esempio se una persona sta elaborando un file e vuole impedire che nel frattempo un'altra persona modifichi lo stesso file.
chelp.version.scope=Il controllo delle versioni \u00E8 disponibile in tutte le cartelle del sistema\: cartella personale, cartella di gruppo, cartella di corso, cartella delle risorse ed elementi di corso "Cartella".
