chelp.usertools-prefs.title=Benutzerwerkzeug Einstellungen
chelp.usertools1=Hier können Sie festlegen, welche Werkzeuge als Schnellzugriff in die Navigationsleiste neben Ihren Avatar gelegt werden. Werkzeuge die nicht als Schnellzugriff in der Navigationsleiste liegen, sind als Menüeintrag im persönlichen Menü verfügbar.
chelp.usertools2=Neben den Schnellzugriffe für ihre persönlichen OpenOLAT-Funktionen Kalender, Abonnements, Persönlicher Ordner, Notizen, Leistungsnachweise, ePortfolio und E-Mail, können sie einerseits Schnellzugriff auf ihre persönlichen Einstellungen einrichten, und andererseits auf übergreifende OpenOLAT-Funktionen.
chelp.usertools3=Profil gestattet Ihnen persönlichen Angaben zu machen und ihre Visitenkarte anzupassen. Unter Einstellungen nehmen Sie Änderungen an den allgemeinen Systemeinstellungen vor, finden das WebDAV Passwort und ihre Chat-Einstellungen. Unter Passwort können Sie ihr Passwort ändern.
chelp.usertools4=Andere Benutzer gestattet Ihnen die Suche nach anderen Benutzern, die Hilfe gewährt Ihnen Zugriff auf die umfassende OpenOLAT Hilfe, und mit Drucken können Sie die gerade geöffnete Seite in OpenOLAT drucken lassen.
