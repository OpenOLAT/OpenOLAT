email.change.body=*** Dies ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese E-Mail\! ***\r\n\r\nSie oder eine Person mit administrativen Berechtigungen haben veranlasst, Ihre in OpenOlat eingetragene E-Mail-Adresse zu \u00E4ndern. \r\nSofern dies korrekt ist, wird Ihre bisherige E-Mail {2} durch {3} ersetzt. \r\nZur Aktivierung der neuen Adresse w\u00E4hlen Sie bitte den folgenden Link an und melden Sie sich auf OpenOlat an\:\r\n\r\n{0}\r\n\r\nDieser Link ist nur einmal g\u00FCltig und verf\u00E4llt um {1} Uhr.\r\n\r\nBis zur erfolgreichen Aktivierung Ihrer neuen Adresse werden alle Nachrichten \u00FCber OpenOlat weiterhin an Ihre bisherige E-Mail-Adresse gesendet. Nach Ablauf der G\u00FCltigkeitsdauer wird der Antrag zur \u00C4nderung Ihrer E-Mail-Adresse verworfen. Sie haben selbstverst\u00E4ndlich jederzeit die M\u00F6glichkeit, Ihre in OpenOlat eingetragene E-Mail-Adresse erneut zu \u00E4ndern.\r\n\r\nIhr OpenOlat Team
