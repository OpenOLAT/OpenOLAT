chelp.accessibility0=Hier können Sie Einstellungen sehen und ändern, die Ihnen den tagtäglichen Einstieg und die Arbeit mit OpenOLAT erleichtern können.
chelp.accessibility1=Ist der <strong>AJAX-Modus</strong> eingeschaltet, werden Änderungen an OpenOLAT schneller geladen, ohne die ganze Seite jeweils laden zu müssen.
chelp.accessibility2=<strong>Sitzung wiederherstellen</strong> legt fest, was direkt nach dem Login passiert: Entweder wird die Startseite geladen, es wird automatisch der in OpenOLAT zuletzt besucht Ort geladen, oder Sie legen situtationsbezogen jeweils fest wohin Sie nach dem Login gelangen wollen.
chelp.accessibility3=<strong>Startseite:</strong> Dies gestattet Ihnen, jede beliebige Seite innerhalb OpenOLAT als Ihre persönliche Startseite festzulegen. Benutzen Sie dazu entweder die Funktion \u201ESeite in Profil als Startseite festlegen\u201C in der Fusszeile, oder kopieren Sie den entsprechenden Link von Hand und fügen ihn hier ein.
chelp.accessibility4=<strong>Unterstützung "Browser Zurück"</strong> erlaubt Ihnen die Benutzung der Browser-eigenen "Zurück"-Schaltfläche.
chelp.card1=Sie haben die M\u00F6glichkeit, eine pers\u00F6nliche Visitenkarte zu erstellen, die f\u00FCr alle registrierten OpenOLAT-Benutzer einsehbar ist.
chelp.card2=Mit Hilfe der Check-Boxen k\u00F6nnen Sie bestimmen, welche Eintr\u00E4ge auf Ihrer Visitenkarte erscheinen sollen.
chelp.card3=Im Weiteren k\u00F6nnen Sie unter $\:chelp.persText einen pers\u00F6nlichen Text eingeben.
chelp.card4=Unter $\:chelp.img k\u00F6nnen Sie ein Bild hochladen, das auf Ihrer Visitenkarte erscheint. Das Bild wird von OpenOLAT auf eine Breite von 100 Pixel zugeschnitten.
chelp.card5=Um sich die Visitenkarten anderer OpenOLAT-Benutzer anzuschauen, w\u00E4hlen Sie $\:chelp.other in der Navigation links und suchen die gew\u00FCnschte Person \u00FCber die Suchmaske.
chelp.card6=Wenn Sie die Person gew\u00E4hlt haben, erscheint - zus\u00E4tzlich zur Visitenkarte - unter $\:chelp.folder der \u00F6ffentliche Ordner ($\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub) der Person.
chelp.card7=Unter $\:chelp.contact k\u00F6nnen Sie der gesuchten Person zudem eine E-Mail zukommen lassen.
