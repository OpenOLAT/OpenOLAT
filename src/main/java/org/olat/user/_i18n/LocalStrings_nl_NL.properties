email.change.body=*** Dit is een automatisch bericht. Gelieve niet te antwoorden\!***\r\n\r\nU of een gebruiksbeheerder met de autoriteit hebt/heeft voor een verandering van uw e-mailadres in OLAT gezorgd. Gelieve de volgende link te gebruiken en in OLAT in te loggen, Om uw nieuw adres te activeren\:\r\n\r\n{0}\r\n\r\nDeze link kan slechts eenmaal gebruikt worden en vervalt na {1} uur.\r\n\r\nTot u uw nieuw e-mailadres met succes activeert, zullen alle uw berichten nog gestuurd worden naar uw oud e-mailadres. Na het vervallen van deze link zal uw aanvraag voor een verandering van uw e-mailadres afgedankt worden. Hoewel, u kunt altijd zorgen voor een nieuwe verandering van uw e-mailadres in OLAT.\r\n\r\nUw OLAT Team
