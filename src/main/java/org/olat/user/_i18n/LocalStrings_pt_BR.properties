email.change.body=*** Esta \u00E9 uma mensagem autom\u00E1tica. Por favor, n\u00E3o responda a este e-mail\! *** \r\n\r\nVoc\u00EA ou um administrador de usu\u00E1rios fez uma altera\u00E7\u00E3o no seu endere\u00E7o de e-mail no OLAT. Para ativar o seu novo endere\u00E7o, por favor, use o link a seguir e fa\u00E7a login no OLAT\: \r\n\r\n{0}\r\n\r\nEste link pode ser usado apenas uma vez e expira em {1} hrs. \r\n\r\nAt\u00E9 a ativa\u00E7\u00E3o do seu novo endere\u00E7o, todas as mensagens ser\u00E3o enviadas para o seu endere\u00E7o antigo. Ap\u00F3s a expira\u00E7\u00E3o deste link o seu pedido de altera\u00E7\u00E3o de endere\u00E7o de e-mail ser\u00E1 rejeitado. No entanto, voc\u00EA poder\u00E1 solicitar uma nova altera\u00E7\u00E3o do endere\u00E7o de e-mail no OLAT. \r\n\r\nSua equipe OLAT.
