email.change.body=*** Questo \u00E8 un messaggio generato automaticamente. Non risponda a questa e-mail, p.f. ***\r\n\r\nLei o un amministratore degli utenti autorizzato hanno richiesto di modificare il Suo indirizzo e-amail OLAT. Per attivare il nuovo indirizzo clicchi sul link seguente e acceda a OLAT\:\r\n\r\n{0}\r\n\r\nQuesto link pu\u00F2 essere utilizzato una sola volta e scade alle ore {1}.\r\n\r\nFino all'attivazione del nuovo indirizzo tutti i messaggi verranno inviati al Suo vecchio indirizzo OLAT. Allo scadere di 72 ore la Sua richiesta di modificazione dell'indirizzo verr\u00E0 rifiutata. Naturalmente avr\u00E0 la possibilit\u00E0 di modificare il Suo indirizzo e-amil OLAT in qualsiasi ulteriore momento.\r\n\r\nIl Suo team OLAT
