chelp.accessibility0=You can see and modify your settings in OpenOLAT that facilitate your day-to-day learning routine in OpenOLAT.
chelp.accessibility1=The activated <strong>AJAX-Mode</strong> allows for the browser to make quick, incremental updates to the user interface without reloading the entire browser page, thus making OpenOLAT faster.
chelp.accessibility2=<strong>Resume last session</strong> lets you determine OpenOLATs behavior after you login. You can either set OpenOLAT to always load the landing page, always resume your last session or ask upon login which one you prefer.
chelp.accessibility3=<strong>Landing page:</strong> Here you can set any OpenOLAT page as your personal landing page, thus overriding the system wide landing page. You can either use the "Set current page as start" button in the footer, or paste in the link of the respective page manually.
chelp.accessibility4=<strong>Support for "browser back"</strong> enables the use of the browsers' own "Back" button. 
chelp.card1=You have the possiblity to create a personal visiting card that will be visible to all registered OpenOLAT users.
chelp.card2=By means of check boxes you can determine which entries shall be displayed on your visiting card.
chelp.card3=In addition you can enter your own text by means of a $\:chelp.persText
chelp.card4=Via $\:chelp.img you can upload an image to appear on your visiting card. OpenOLAT will configurate this image with a width of 100 pixel.
chelp.card5=In order to be able to have a look at otchelp.home-imsettings-roster.titleher visiting cards in OpenOLAT you have to select $\:chelp.other in the navigation on the left and search for the relevant person.
chelp.card6=If you have selected a person you will see not only his/her card but also the public folder of this person via $\:chelp.folder ($\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub).
chelp.card7=By means of $\:chelp.contact you can send this user an e-mail.
