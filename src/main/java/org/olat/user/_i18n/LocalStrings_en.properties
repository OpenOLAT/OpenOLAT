chelp.usertools-prefs.title=Settings user tools
chelp.usertools1=Here you define which tools should be placed for quick access into the navigation bar to the left of your avatar. Tools that are not placed into the navigation bar are available as items in your personal menu.
chelp.usertools2=Beside the access to your personal OpenOLAT functions Calendar, Subscriptions, Personal folder, Notes, Evidences of achievement, ePortfolio and E-mail, you can also configure quick access to both your personal settings as well as comprehensive OpenOLAT functions.
chelp.usertools3=Profile allows you to enter personal details and create your visiting card. System settings enables you to change general system settings, find your WebDAV password and change your chat settings. Password allows you to change your password when needed.
chelp.usertools4=Other users facilitates the search for other OpenOLAT users, Help grants access to the comprehensive OpenOLAT help, and Print opens the print window to print the current page.
