<div id="o_ac_url_${searchLink.key}" class="o_block_small_top #if($r.isNotNull($taxonomyLinks) && $r.isNotEmpty($taxonomyLinks))o_block_small_bottom#end">
	<div class="o_copy_code o_nowrap">
		<a href="javascript:;" id="o_extlink_${searchLink.key}"><i class="o_icon o_icon-lg o_icon-fw o_icon_qrcode">&nbsp;</i></a>
		<input type="text" value="$searchLink.url" onclick="this.select()"/>
		<script>
		jQuery(function() {
			o_QRCodePopup('o_extlink_${searchLink.key}', '${searchLink.url}', 'right');
		});
		</script>
	</div>
</div>
#if($taxonomyLinks && $r.isNotEmpty($taxonomyLinks))
	<div class="o_repo_links_microsites">
		#o_togglebox_start("o_course_node_links" $r.translate("cif.microsite.links"))
			#foreach($link in $taxonomyLinks)
				<div id="o_ac_url_${link.key}" class="o_block_small">
					<div>
						$link.name
					</div>
					<div class="o_copy_code o_nowrap">
						<a href="javascript:;" id="o_extlink_${link.key}"><i class="o_icon o_icon-lg o_icon-fw o_icon_qrcode">&nbsp;</i></a>
						<input type="text" value="$link.url" onclick="this.select()"/>
						<script>
						jQuery(function() {
							o_QRCodePopup('o_extlink_${link.key}', '${link.url}', 'right');
						});
						</script>
					</div>
				</div>
			#end
		#o_togglebox_end()
	</div>
#end
