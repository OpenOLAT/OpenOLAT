wizard.velocity.step1.par2=Pomocou tohto sprievodcu nastavte stav tohto kurzu na <b>[deaktivovan\u00FD]</b>. T\u00FDm informujete \u00FA\u010Dastn\u00EDkov kurzu, \u017Ee tento kurz sa u\u017E nebude upravova\u0165 a aktualizova\u0165.
wizard.velocity.step1.par3=Ak\u00E9 s\u00FA \u010Fal\u0161ie mo\u017Enosti?
wizard.velocity.step1.par3a=V kroku 2 sprievodcu m\u00F4\u017Eete <b>vymaza\u0165 v\u0161etky polo\u017Eky katal\u00F3gu tohto kurzu</b> a <b>odstr\u00E1ni\u0165 v\u0161etk\u00FDch lektorov a \u00FA\u010Dastn\u00EDkov z pr\u00EDslu\u0161n\u00FDch vzdel\u00E1vac\u00EDch a spr\u00E1vnych skup\u00EDn</b>.
wizard.velocity.step1.par3b=V kroku 3 sprievodcu m\u00F4\u017Eete <b>informova\u0165 v\u0161etk\u00FDch lektorov a \u00FA\u010Dastn\u00EDkov vzdel\u00E1vac\u00EDch a spr\u00E1vnych skup\u00EDn</b> v tomto kurze, \u017Ee ho pl\u00E1nujete deaktivova\u0165 <b>prostredn\u00EDctvom e-mailu</b>.
wizard.velocity.step1.par4b=V\u0161etci opr\u00E1vnen\u00ED u\u017E\u00EDvatelia bud\u00FA ma\u0165 st\u00E1le pr\u00EDstup k obsahu kurzu pod\u013Ea svojich individu\u00E1lnych pr\u00E1v.<br /><b>POZOR\:</b> V\u00FDberom mo\u017Enosti \u201EOdstr\u00E1ni\u0165 v\u0161etk\u00FDch lektorov a \u00FA\u010Dastn\u00EDkov z u\u010Debn\u00FDch a spr\u00E1vnych skup\u00EDn tohto kurzu\u201C u\u017E nebude m\u00F4c\u0165 kontrolova\u0165 v\u00FDsledky testov \u00FA\u010Dastn\u00EDkov kurzu at\u010F. prostredn\u00EDctvom hodnotiaceho n\u00E1stroja.
wizard.velocity.step1.par4d=V\u0161etky odkazy na z\u00E1lo\u017Eky tohto kurzu zobrazuj\u00FA stav [dokon\u010Den\u00E9].
