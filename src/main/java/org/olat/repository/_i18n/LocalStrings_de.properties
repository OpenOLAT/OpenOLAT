wizard.velocity.step1.par1=Wozu dient die Funktion "Deaktivieren"?
wizard.velocity.step1.par2=Mit Hilfe dieses Assistenten setzen Sie den Status des vorliegenden Kurses auf <b>[deaktiviert]</b>. Dadurch teilen Sie den Kursteilnehmer{inne}n mit, dass dieser Kurs nicht l\u00E4nger bearbeitet und aktualisiert wird.
wizard.velocity.step1.par3=Welche zus\u00E4tzlichen Optionen bietet die Funktion "Deaktivieren"?
wizard.velocity.step1.par3a=In Schritt 2 des Assistenten k\u00F6nnen Sie <b>alle Katalogeintr\u00E4ge dieses Kurses l\u00F6schen</b> sowie <b>alle Betreuer{innen} und Teilnehmer{innen} aus den Lern- und Rechtegruppen des Kurses austragen</b>.
wizard.velocity.step1.par3b=In Schritt 3 des Assistenten k\u00F6nnen Sie <b>alle Betreuer{innen} und Teilnehmer{innen} der Lern- und Rechtegruppen</b> des Kurses \u00FCber die durchgef\u00FChrten Massnahmen zum Beenden des Kurses <b>per E-Mail informieren</b>.
wizard.velocity.step1.par4=Was bewirkt die Funktion "Beenden"?
wizard.velocity.step1.par4a=Die Konfiguration des Kurses (Kurseinstellungen, Sichtbarkeits- und Zugangsregeln) bleibt unver\u00E4ndert.
wizard.velocity.step1.par4b=Alle zugangsberechtigten Nutzer haben weiterhin entsprechend ihrer individuellen Berechtigungen Zugriff auf die Kursinhalte.<br /><b>ACHTUNG\:</b> Wenn Sie "Alle Betreuer{innen} und Teilnehmer{innen} aus den Lern- und Rechtegruppen des Kurses austragen" k\u00F6nnen Sie \u00FCber das Bewertungswerkzeug nicht mehr auf die von Kursteilnehmer{inne}n erbrachten Leistungen in Tests, Aufgaben etc. zugreifen.
wizard.velocity.step1.par4c=Alle Nutzer- und Bewegungsdaten (z.B. Beitr\u00E4ge in Foren und Wiki) bleiben erhalten und k\u00F6nnen auch weiterhin aufgerufen und bearbeitet werden. <br />
wizard.velocity.step1.par4d=Alle Lesezeichen-Links auf diesen Kurs zeigen den Status [beendet] an.
