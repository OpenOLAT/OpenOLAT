wizard.step2.attention=<b>ACHTUNG\:</b> Bei Wahl der Option "Alle Betreuer{innen} und Teilnehmer{innen} aus den Lern- und Rechtegruppen des Kurses austragen" k\u00F6nnen die Mitarbeiter{innen} und Teilnehmer{innen} des Kurses gegebenenfalls nicht mehr in vollem Umfang auf die Kursinhalte zugreifen. Von Kursteilnehmer{inne}n erbrachte Leistungen z.B. in Tests, Aufgaben etc. k\u00F6nnen nicht l\u00E4nger \u00FCber das Bewertungswerkzeug des Kurses eingesehen werden.
wizard.step3.mail.body=*** Dies ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese E-Mail\! ***\n\nDer Kurs {0} wurde durch eine Person mit Betreuungsrechten des Kurses, {1}, als beendet markiert.\n\nDer Kurs wird nicht mehr betreut oder aktualisiert. Sollten Sie einzelne Elemente des Kurses abonniert haben, so k\u00F6nnen Sie diese in Ihrem OpenOlat-Home im linken Men\u00FC unter 'Benachrichtigungen' abbestellen. Gegebenenfalls wurden Ihre Gruppenmitgliedschaften in diesem Kurs aufgehoben. Bitte wenden Sie sich bei weiteren Fragen zu diesem Vorgang an die Betreuer{innen} des Kurses, {1}.\n\n
