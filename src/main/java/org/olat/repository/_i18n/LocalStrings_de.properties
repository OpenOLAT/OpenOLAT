warning.course.alreadylocked.bySameUser=Sie m\u00FCssen zuerst den Kurseditor schliessen. Solange Sie den Kurseditor ge\u00F6ffnet haben, k\u00F6nnen die Einstellungen nicht ver\u00E4ndert werden.
