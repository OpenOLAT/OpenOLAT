wizard.velocity.step1.par4b=Alle gemachtigde gebruikers krijgen nog steeds toegang tot deze cursus volgens hun individuele rechten. <br /><b>ATTENTION\:</b> Door "Verwijder alle docenten en deelnemers van de leer- en rechtgroepen van deze cursus" te kiezen, zal u niet langer in staat zijn om de test resultaten etc. van de deelnemers van de cursus na te gaan via het beoordelings werktuig.
