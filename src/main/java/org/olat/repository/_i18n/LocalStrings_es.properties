wizard.hint=Estas preferencias se pueden definir posteriormente. 
wizard.step2.attention=<b>ATENCI\u00D3N\:</b> Al elegir la opci\u00F3n "Eliminar todos los tutores y participantes del grupo de aprendizaje y de permisos de este curso" los tutores como los participantes del curso podr\u00EDan no tener acceso a los contenidos del curso entero. Los participantes del curso ya no se podr\u00E1 revisar por ejemplo, los resultados de sus tests por medio de la herramienta de evaluaci\u00F3n de su curso.
wizard.step3.mail.body=*** Este es un mensaje autom\u00E1tico. Por favor, no responda a este e-mail\! ***\r\n\r\nEl estado del curso {0} se ha cambiado a "Cerrado" por el tutor {1}.\r\n\r\nEste curso ya no ser\u00E1 tutoreado o actualizado. En caso de que se haya suscrito a elementos individuales de este curso puede darse de baja en la p\u00E1gina de inicio de OpenOlat en el men\u00FA de la izquierda, secci\u00F3n 'Notificaciones'. Los miembros de su grupo en este curso puede ser cancelado tambi\u00E9n. Si necesita m\u00E1s informaci\u00F3n, p\u00F3ngase en contacto con el tutor del curso, {1}.
wizard.step3.mail.subject=[OpenOlat] EL curso {0} est\u00E1 cerrado.
wizard.velocity.step1.par1=\u00BFQu\u00E9 significa la funcionalidad "Cerrado"?
wizard.velocity.step1.par2=Por medio de este asistente puede cambiar el estado de este curso a <b>[cerrado]</b>. Esto es para informar a sus participantes en el curso que el curso no ser\u00E1 editado o actualizado.
wizard.velocity.step1.par3=\u00BFQu\u00E9 opciones adicionales hay para la funcionalidad "Cerrado"?
wizard.velocity.step1.par3a=En el paso 2 del asistente puede <b>eliminar todas las entradas del cat\u00E1logo de este curso</ b> y <b>eliminar todos los tutores y los participantes correspondientes de los grupos de aprendizaje y permisos</b>.
wizard.velocity.step1.par3b=En el paso 3 del Asistente puede <b>informar a todos los tutores y los participantes del grupo de aprendizaje y de permisos</ b> en este curso que ha decidido cerrarlo <b> via E-mail </b>.
wizard.velocity.step1.par4=\u00BFQu\u00E9 significa la funcionalidad "Cerrar"?
wizard.velocity.step1.par4a=La configuraci\u00F3n del curso (opciones de curso, seguridad, permisos de acceso) permanecen inalterables.
wizard.velocity.step1.par4b=Todos los usuarios autorizados, a\u00FAn podr\u00E1 acceder a los contenidos del curso de acuerdo a sus permisos individuales. <br/> <b>ATENCI\u00D3N\:</b> Al elegir "Eliminar todos los tutores y participantes de los grupos de aprendizaje y de permisos de este curso" ya no podr\u00E1 revisar los resultados de los test de los participantes del curso, etc. a trav\u00E9s de la herramienta de evaluaci\u00F3n.
wizard.velocity.step1.par4c=Todos los datos de usuario y de transacci\u00F3n (por ejemplo, las entradas en los foros y wikis) se mantendr\u00E1n sin cambios, por lo que se puede acceder as\u00ED como editar. <br />
wizard.velocity.step1.par4d=Todos los enlaces de marcadores de este curso tienen estado [cerrado].
wizard.velocity.step1.par4e=<b> ATENCI\u00D3N\: Una vez "cerrado" el estado de <b> curso no se puede revertir</ b>. </ b>
