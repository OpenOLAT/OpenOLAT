wizard.closecourse.title=Assistente per terminare un corso.
wizard.hint=Queste preferenze possono venire definite pi\u00F9 tardi.
wizard.step2.attention=<b>ATTENZIONE\:</b> selezionando l'opzione "Rimuovere tutti i tutori e i partecipanti dai gruppi di studio e con diritti del corso", i collaboratori al corso e i partecipanti potrebbero perdere l'accesso a una parte del corso. Le prestazioni dei partecipanti ad esempio in test, compiti ecc., non potranno pi\u00F9 venire consultati attraverso lo strumento di valutazione del corso.
wizard.step3.mail.body=*** Questo \u00E8 un messaggio generato automaticamente. Non risponda a questa e-mail, p.f. ***\r\n\r\nIl corso {0} \u00E8 stato terminato dal tutore del corso, {1}.\r\n\r\nIl corso non viene pi\u00F9 attualizzato o elaborato. Nel caso Lei abbia abbonato degli elementi di questo corso, pu\u00F2 disdire gli abbonamenti nella Sua pagina iniziale OpenOlat nel menu a sinistra sotto 'Avvisi'. Anche la Sua associazione a gruppi di questo corso \u00E8 stata sospesa. Si rivolga al tutore del corso, {1}, per avere ulteriori informazioni.
wizard.step3.mail.subject=[OpenOlat] Il corso {0} \u00E8 stato terminato {0}.
wizard.velocity.step1.par1=A cosa serve la funzione "Terminare"?
wizard.velocity.step1.par2=Mediante questo assistente Lei pu\u00F2 mettere lo stato di questo corso su <b>[terminato]</b>. In questo modo Lei segnala ai partecipanti che questo corso non viene pi\u00F9 attualizzato o elaborato.
wizard.velocity.step1.par3=Quali opzioni supplementari offre la funzione "Terminare"?
wizard.velocity.step1.par3a=Al passo 2 dell'assistente pu\u00F2 <b>rimuovere tutte le entrate del catalogo di questo corso</b> come anche <b>tutti i tutori e i partecipanti dai gruppi di studio e con diritti del corso</b>.
wizard.velocity.step1.par3b=Al passo 3 dell'assistente pu\u00F2 <b>informare via e-mail tutti i tutori e i partecipanti dei gruppi di studio e con diritti</b> che ha deciso di terminare questo corso.
wizard.velocity.step1.par4=A cosa serve la funzione "Terminare"?
wizard.velocity.step1.par4a=La configurazione del corso (le preferenze di corso, le regole di visibilit\u00E0 e di accesso) rimane invariata.
wizard.velocity.step1.par4b=Tutti gli utenti autorizzati mantengono l'accesso ai contenuti del corso a seconda delle loro autorizzazioni individuali.<br /><b>ATTENZIONE\:</b> selezionando "Rimuovere tutti i tutori e i partecipanti dai gruppi di studio e con diritti del corso" Lei non potr\u00E0 pi\u00F9 consultare i risultati di test, compiti, ecc. attraverso lo stumento di valutazione.
wizard.velocity.step1.par4c=Tutti i dati sugli utenti (ad esempio i loro contributi in forum e nei Wiki) permangono e possono dunque essere consultati ed elaborati. <br />
wizard.velocity.step1.par4d=Tutti i segnalibri verso questo corso mostrano lo stato [terminato].
wizard.velocity.step1.par4e=<b>ATTENZIONE\:</b> una volta "terminato" <b>questo corso non pu\u00F2 pi\u00F9 essere aperto</b>.
