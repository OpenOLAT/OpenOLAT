wizard.step2.attention=<b>D\u0130KKAT\:</b> "T\u00FCm e\u011Fitmenleri ve kat\u0131l\u0131mc\u0131lar\u0131 bu kursun \u00F6\u011Frenme ve do\u011Fru gruplar\u0131ndan \u00E7\u0131kar" se\u00E7ene\u011Fini belirledi\u011Finizde, kursunuzun yan\u0131 s\u0131ra e\u011Fitmenler de kurs i\u00E7eri\u011Finin tamam\u0131na eri\u015Femeyebilir. Kurs kat\u0131l\u0131mc\u0131lar\u0131 art\u0131k \u00F6rne\u011Fin; kursunuzun de\u011Ferlendirme arac\u0131 arac\u0131l\u0131\u011F\u0131yla test sonu\u00E7lar\u0131.
wizard.step3.mail.body=*** Bu otomatik bir mesajd\u0131r. L\u00FCtfen yan\u0131tlamay\u0131n\u0131z\! *** {0} dersinin durumu, {1} \u00F6\u011Fretmeni taraf\u0131ndan "Devre D\u0131\u015F\u0131 B\u0131rak\u0131ld\u0131" olarak de\u011Fi\u015Ftirildi. Bu kurs art\u0131k \u00F6\u011Fretilmeyecek veya g\u00FCncellenmeyecek. Bu kursun \u00F6\u011Felerine tek tek abone olman\u0131z durumunda, OpenOlat Ana Sayfan\u0131zda soldaki men\u00FCde 'Bildirimler' b\u00F6l\u00FCm\u00FCnden bu \u00F6\u011Felerin aboneli\u011Finden \u00E7\u0131kabilirsiniz. Bu kurstaki grup \u00FCyelikleriniz de iptal edilebilir. Daha fazla bilgiye ihtiya\u00E7 duyarsan\u0131z, l\u00FCtfen kurs \u00F6\u011Fretmeni ile ileti\u015Fime ge\u00E7in, {1}.
