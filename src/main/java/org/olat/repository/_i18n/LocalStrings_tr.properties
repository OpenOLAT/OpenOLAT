wizard.velocity.step1.par3a=Sihirbaz\u0131n 2. ad\u0131m\u0131nda <b>bu kursun t\u00FCm katalog giri\u015Flerini silebilir</b> ve <b>t\u00FCm e\u011Fitmenleri ve kat\u0131l\u0131mc\u0131lar\u0131 ilgili \u00F6\u011Frenim ve do\u011Fru gruplardan \u00E7\u0131karabilirsiniz</b>.
