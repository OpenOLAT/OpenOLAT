accessibility.fontsize.1=OpenOLAT legt die Schriftgr\u00F6sse nicht absolut fest.
accessibility.fontsize.2=Sie k\u00F6nnen einerseits die Schrift im Browser vergr\u00F6ssern oder verkleinern.
accessibility.fontsize.change=Andererseits k\u00F6nnen Sie die Standard-Schriftgr\u00F6sse in OpenOLAT anpassen. Sie finden diese Konfiguration im Home unter dem Menupunkt "Einstellungen".
