accessibility.accesskeys=Mit Tastaturk\u00FCrzeln k\u00F6nnen Sie die wichtigsten Elemente des Systems direkt anspringen. 
accessibility.accesskeys1=Je nach Browser und Betriebssystem werden die Tastaturk\u00FCrzel mit der CTRL-, der ALT-Taste, der Shift-Taste oder einer Kombination davon gew\u00E4hlt.
accessibility.accesskeys2=Für Windows XP, Windows Vista, Windows 7 und Linux Ubuntu gilt im Firefox die Tastenkombination Shift und Alt. Beim Mac OS 10.5 Betriebssystem verwenden Sie die CTRL-Taste. Dr\u00FCcken Sie also beispielsweise "Shift", "Alt" und "r" gleichzeitig, um zu den Lernressourcen zu springen.
