about.pro=OpenOLAT von frentix
about.pro.slogan=lernen Sie los!
about.pro.subtitle=OpenSource Power mit professionellem Service. Dauerhaft, garantiert!
about.pro.intro=OpenOLAT von frentix vereint die Vorzüge des preisgekrönten Open Source Learning Management Systems OpenOLAT mit den professionellen Dienstleistungen von frentix. 
about.pro.award.oss.2011=Das LMS OpenOLAT und die Dienstleistungen von frentix wurden mit dem Swiss Open Source Award 2011 als "Best Business Case" ausgezeichnet.
about.pro.award.elearningjournal.2012=Gemeinsam mit der Bundesakademie für Sicherheitspolitik (BAKS) in Deutschland, und dem Zentrum für technologiegestützte Bildung (ZtB), hat frentix für das Projekt "Sicherheitspolitische Weiterbildung" den vom eLearning-Journal vergebenen eLearning-Award 2012 in der Kategorie "Open Source "gewonnen. Als Basis für die Studienplattform dient OpenOLAT.
about.pro.release=Release Information
about.copyright=Copyright und Beteiligungen
about.elearningjournal.test.2012=Mit der Note "1.5" hat das renommierte eLearning-Journal das LMS OpenOLAT in einem umfassenden LMS Vergleichstest bewertet. Damit ist OpenOLAT ganz vorne mit dabei. Besonders hervorgehoben wurde der grosse Funktionsumfang der Open Source Lösung OpenOLAT.

about.date=Z\u00FCrich, 8. Februar 2011
about.history=Das Learning-Management-System OpenOLAT wird seit 2011 in der OpenOLAT community entwickelt. OpenOLAT ist ein Fork des Open Source LMS OLAT der Universität Zürich und wird weltweit in Bildungsinstitutionen und Firmen eingesetzt. OpenOLAT ist ein Open-Source-Produkt und kann frei verwendet und abge\u00E4ndert werden.

about.layout=Darstellung
about.layout.who=Die Darstellung dieser Applikation basiert auf dem YAML Framework von Dirk Yesse. Die Umsetzung des YAML Frameworkes in OpenOLAT und die Erstellung des Default-Themas wurde durch frentix GmbH im Auftrag und mit Unterst\u00FCrzung der Universit\u00E4t Z\u00FCrich durchgef\u00FChrt.
about.linktext=Weitere Informationen sowie Mailinglisten finden Sie unter <a class\="b_link_extern" href\="http\://www.openolat.org" target\="_blank">www.openolat.org</a>

