accessibility.intro=OpenOLAT bietet verschiedene Optimierungen f\u00FCr eine erh\u00F6hte Zug\u00E4nglichkeit f\u00FCr sehbehinderte Personen. 
accessibility.title=OpenOLAT und Barrierefreiheit
accessibility.web2amode.1=Web 2.0-Technologien bringen viele neue M\u00F6glichkeiten. Leider ist f\u00FCr sehbehinderte Personen oft nicht klar, was sich auf dem Bildschirm ge\u00E4ndert hat. OpenOLAT bietet daher einen speziellen Web 2.a-Modus an. 
accessibility.web2amode.2=In diesem Modus werden ver\u00E4nderte Bildschirmelemente speziell markiert. Die Vorteile der Web 2.0-Technologien werden so ohne Verlust der Zug\u00E4nglichkeit erreicht.
accessibility.web2amode.enable=Jeder Benutzer kann den Web 2.a-Modus ein- und ausschalten. Sie finden die Konfiguration im Home unter dem Menupunkt "Einstellungen".
