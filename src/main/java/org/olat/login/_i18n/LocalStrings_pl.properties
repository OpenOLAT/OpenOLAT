accessibility.accesskeys=Przy pomocy klawiszy szybkiego dost\u0119pu mo\u017Cliwe jest prze\u0142\u0105czanie si\u0119 pomi\u0119dzy najwa\u017Cniejszymi elementami systemu. W zale\u017Cno\u015Bci od systemu operacyjnego, klawisze dost\u0119pu uaktywnia si\u0119 z kombinacj\u0105 klawiszy CTRL lub ALT. Przyk\u0142adowo, wci\u015Bni\u0119cie klawiszy CTRL i R jednocze\u015Bnie, spowoduje szybkie przej\u015Bcie do zasob\u00F3w edukacyjnych. Poni\u017Csza lista zawiera wszystkie dost\u0119pne skr\u00F3ty klawiszowe.
