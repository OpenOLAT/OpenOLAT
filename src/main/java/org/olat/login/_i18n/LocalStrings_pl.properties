accessibility.accesskeys2=Systemy Windows XP, Windows Vista, Windows 7 i Ubuntu Linux, wymagaj\u0105 kombinacji klawiszy SHIFT i ALT w przegl\u0105darce Firefox. System operacyjny Mac OS 10.5, wymaga u\u017Cycia klawisza CTRL. \u017Beby przej\u015B\u0107 bezpo\u015Brednio np. do zasob\u00F3w edukacyjnych, wci\u015Bnij jednocze\u015Bnie klawisze SHIFT, ALT i "r" na klawiaturze.
