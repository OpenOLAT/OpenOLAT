about.elearningjournal.test.2015=eLearning-Journal, LMS OpenOlat'\u0131 kapsaml\u0131 bir kar\u015F\u0131la\u015Ft\u0131rmada ve piyasada bulunan LMS testlerinde "\u00E7ok iyi" etiketiyle derecelendirdi. Bu harika sonu\u00E7la OpenOlat, en iyi uygulama \u00E7\u00F6z\u00FCm\u00FC olarak derecelendirildi. OpenOlat'\u0131n bir \u00F6zelli\u011Fi olarak, OpenOlat'ta bulunan \u00E7ok say\u0131da \u00F6zellik ve ara\u00E7 adland\u0131r\u0131lm\u0131\u015Ft\u0131r.
about.financing=Kalk\u0131nmay\u0131 finanse eden
about.financing.intro=A\u00E7\u0131k kaynak sistemi OpenOlat, <a href\="http\://www.frentix.com" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> frentix GmbH</a> taraf\u0131ndan geli\u015Ftirilmi\u015F ve finanse edilmi\u015Ftir. OpenOlat ortaklar\u0131yla birlikte. Ayr\u0131ca \u00E7al\u0131\u015Fmalar\u0131m\u0131z\u0131 ba\u011F\u0131\u015Fla destekleyerek OpenOlat'\u0131n geli\u015Fimine katk\u0131da bulunabilirsiniz.
about.history=\u00D6\u011Frenme Y\u00F6netim Sistemi OpenOlat, 2011'den beri OpenOlat toplulu\u011Fu taraf\u0131ndan geli\u015Ftirilmektedir. OpenOlat, Z\u00FCrih \u00DCniversitesi taraf\u0131ndan geli\u015Ftirilen a\u00E7\u0131k kaynakl\u0131 LMS OLAT'\u0131n bir \u00E7atal\u0131d\u0131r ve d\u00FCnya \u00E7ap\u0131nda e\u011Fitim kurumlar\u0131 ve di\u011Fer i\u015Fletmeler taraf\u0131ndan kullan\u0131lmaktad\u0131r. OpenOlat a\u00E7\u0131k kaynakl\u0131d\u0131r ve \u00FCcretsiz olarak kullan\u0131labilir ve de\u011Fi\u015Ftirilebilir.
