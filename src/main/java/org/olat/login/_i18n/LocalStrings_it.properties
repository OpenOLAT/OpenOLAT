about.elearningjournal.test.2015=Il "eLearing-Journal" ha classificatao OpenOlat con il giudizio di "molto buono" in una estesa ed approfondita prova e comparazione dei LMS disponibili sul mercato. Con questo grande risultato OpenOlat \u00E8 valutato come una soluzione di riferimento. Una caratteristica speciale di OpenOlat, che \u00E8 stata sottolineata, \u00E8 il grande numero di funzionalit\u00E0 e di strumenti disponibili.
about.financing=Finanziare lo sviluppo
about.financing.intro=Il sistema open source OpenOlat \u00E8 sviluppato e finanziato da <a href\="http\://www.frentix.com" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> frentix GmbH</a> insieme ai suoi partner OpenOlat. Anche tu puoi contribuire allo sviluppo di OpenOlat, supportando i nostri sforzi con una donazione.
about.history=Il sistema LMS OpenOlat \u00E8 sviluppato dalla community OpenOlat dal 2011. OpenOlat \u00E8 un fork dela applicazione open source OLAT, sviluppata dall'Universit\u00E0 di Zurigo, ed \u00E8 usata in tutto il mondo da istituzioni educative e altre imprese. OpenOlat \u00E8 open source e pu\u00F2 essere usato e modificato gratuitamente.
about.linktext=Ulteriori informazioni e liste e-mail sono disponibili presso <a href\="http\://www.openolat.org" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> www.openolat.org</a>
