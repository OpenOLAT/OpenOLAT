about.history=Le syst\u00E8me de gestion d'apprentissage est d\u00E9velopp\u00E9 depuis 1999 \u00E0 l'Universit\u00E9 de Zurich. Entre-temps, il est utilis\u00E9 dans des institutions p\u00E9dagogiques et dans des entreprises \u00E0 travers le monde entier. OLAT est un produit OPEN-SOURCE qui peut \u00EAtre modifi\u00E9 et utilis\u00E9 librement.
about.layout=Affichage
about.layout.who=L'affichage de cette application est bas\u00E9e sur YAML Framework de Dirk Yesse. La r\u00E9alisation de YAML Frameworkes dans OLAT et le r\u00E9glage des th\u00E8mes par d\u00E9faut ont \u00E9t\u00E9 effectu\u00E9s par frentix GmbH par commande et avec la participation de l'universit\u00E9 de Zurich.
