accessibility.accesskeys=Gr\u00E2ce aux raccourcis de clavier, on peut acc\u00E9der directement aux \u00E9l\u00E9ments importants du syst\u00E8me.
accessibility.accesskeys.browsers=Comment activer les raccourcis de clavier dans des navigateurs diff\u00E9rents.
accessibility.accesskeys1=Selon le navigateur et le syst\u00E8me d'exploitation, les raccourcis de clavier sont compos\u00E9s avec les touches CTRL, ALT, ou Shift (ou avec leurs combinaisons).
accessibility.accesskeys2=Pour Windows XP, Windows Vista, Windows 7 et Linux Ubuntu, la combinaison avec les touches SHIFT et ALT est requise dans Firefox. Le syst\u00E8me d'exploitation Mac OS 10.5 utilise la touche CTRL. Par exemple, pour aller aux ressources didactiques, appuyez simultan\u00E9ment sur "Shift", "Alt" et "r".
accessibility.accesskeys4=La liste suivante indique tous les raccourcis de clavier\:
accessibility.fontsize.1=Les d\u00E9finitions CSS d'OLAT n'utilisent pas de tailles de police absolues. Ceci signifie, que la police peut \u00EAtre agrandie ou r\u00E9tr\u00E9cie au niveau du navigateur. La mise en page s'adapte automatiquement.
accessibility.fontsize.2=Mais chaque utilisateur OLAT peut r\u00E9gler la taille de la police par d\u00E9faut dans OLAT. Les personnes l\u00E9g\u00E8rement mal voyantes peuvent configurer une taille de police plus grande..  
accessibility.fontsize.change=La taille de la police peut \u00EAtre modifi\u00E9 au niveau de l'utilisateur. Vous trouverez la configuration \u00E0 la page d'accueil sous "R\u00E9glages" .
accessibility.fontsize.title=Taille des polices
accessibility.intro=OLAT propose diff\u00E9rentes optimisations pour une meilleure accessibilit\u00E9 pour les personnes mal voyantes. 
accessibility.title=OLAT sans limites
accessibility.web2amode.1=Les technologies Web 2.0 offrent de nouvelles possibilit\u00E9s, mais les personnes mal voyantes peuvent \u00E9prouver des difficult\u00E9s \u00E0 apercevoir les modifications sur l'\u00E9cran. OLAT dispose donc d'un mode Web 2.a sp\u00E9cial.
accessibility.web2amode.2=Dans ce mode, les nouveaux \u00E9l\u00E9ments sont mis en \u00E9vidence \u00E0 l'\u00E9cran. Ainsi, on peut profiter des avantages du web 2.0 sans renoncer \u00E0 une bonne accessibilit\u00E9.
accessibility.web2amode.accesskeys=La liste suivante montre les raccourcis de clavier sp\u00E9ciaux pour le mode Web2.a\:
accessibility.web2amode.enable=Le mode web 2.a peut \u00EAtre activ\u00E9 ou d\u00E9sactiv\u00E9 au niveau de l'utilisateur. Vous trouverez la configuration \u00E0 la page d'accueil sous "R\u00E9glages" .
accessibility.web2amode.title=Web 2.a (Accessibility)
