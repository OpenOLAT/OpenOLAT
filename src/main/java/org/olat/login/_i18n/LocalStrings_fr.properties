accessibility.fontsize.1=Les d\u00E9finitions CSS d'OpenOlat n'utilisent pas de tailles de police absolues. Ceci signifie, que la police peut \u00EAtre agrandie ou r\u00E9tr\u00E9cie au niveau du navigateur. La mise en page s'adapte automatiquement.
accessibility.fontsize.2=Mais chaque utilisateur OpenOlat peut r\u00E9gler la taille de la police par d\u00E9faut dans OpenOlat. Les personnes l\u00E9g\u00E8rement mal voyantes peuvent configurer une taille de police plus grande..  
accessibility.fontsize.change=La taille de la police peut \u00EAtre modifi\u00E9 au niveau de l'utilisateur. Vous trouverez la configuration \u00E0 la page d'accueil sous "R\u00E9glages" .
