about.financing.intro=Open source syst\u00E9m OpenOlat vyv\u00EDja a financuje <a href\="http\://www.frentix.com" target\="_blank"><i class\="o_icon o_icon_link_extern"> </i> frentix GmbH</a> spolu s partnermi OpenOlat. Aj vy m\u00F4\u017Eete prispie\u0165 k rozvoju OpenOlat t\u00FDm, \u017Ee podpor\u00EDte na\u0161e \u00FAsilie darom.
