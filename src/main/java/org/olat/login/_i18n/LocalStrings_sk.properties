about.elearningjournal.test.2015=\u010Casopis eLearning-Journal v rozsiahlom porovnan\u00ED a testoch LMS dostupn\u00FDch na trhu ohodnotil LMS OpenOlat zn\u00E1mkou "ve\u013Emi dobr\u00FD". V\u010Faka tomuto skvel\u00E9mu v\u00FDsledku je OpenOlat hodnoten\u00FD ako rie\u0161enie s najlep\u0161ou praxou. Ako \u0161pecialita OpenOlatu bolo pomenovan\u00E9 ve\u013Ek\u00E9 mno\u017Estvo funkci\u00ED a n\u00E1strojov, ktor\u00E9 s\u00FA v OpenOlate k dispoz\u00EDcii.
