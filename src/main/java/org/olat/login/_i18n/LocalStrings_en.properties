about.history=The Learning Management System OLAT is being developed at the University of Zurich since 1999. Today it is used world-wide by educational institutions and other enterprises. OLAT is open-source and can be used and modified for free.
about.layout=Layout
about.layout.who=The layout of this application is based on the YAML framework written by Dirk Yesse. The embedding of the YAML framework into OLAT and the creation of the default theme has been done by frentix GmbH by order and in collaboration with the University of Zurich.
