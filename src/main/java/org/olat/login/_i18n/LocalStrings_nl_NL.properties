about.history=Dit Learning Management System OLAT wordt ontwikkeld aan de Universitiet van Z\u00FCrich sinds 1999. Vandaag wordt het wereldwijd gebruikt door onderwijsinstellingen en andere ondernemingen. OLAT is een open-bron product en kan gratis gebruikt en aangepast worden.
