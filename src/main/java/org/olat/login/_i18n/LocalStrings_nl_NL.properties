about.layout.who=De lay-out van deze applicatie is gebaseerd op het YAML referentiekader geschreven door Dirk Yesse. Het vastzetten van het YAML referentiekader in OLAT en de creatie van systeemgekozen waarde werd gedaan door frentix GmbH opgedragen en in samenwerking met de Universiteit van Z\u00FCrich.
