accessibility.accesskeys=Door binnenwegen te gebruiken is het mogelijk om naar de belangrijkste elementen binnen het systeem te springen.
accessibility.accesskeys.browsers=Hoe binnenwegen te activeren in verschillende browsers.
accessibility.accesskeys1=Afhangend van de browser en het systeem worden binnenwegen gemaakt met de CTRL, ALT, of Shift key (of een combinatie hiervan).
accessibility.accesskeys2=Windows XP, Windows Vista, Windows 7, en Linux Ubuntu vereisen een combinatie van de Shift en Alt knoppen in Firefox. Het MAC OS 10.5 systeem vereist de CTRL knop. Om rechtstreeks naar b.v. de leermiddelen te gaan, moet u gewoon tegelijkertijd drukken op de knoppen "Shift", "Alt" en "r".
accessibility.accesskeys4=Op de volgende lijst staan alle binnenwegen\:
accessibility.fontsize.1=OLAT legt de lettergrootte niet absoluut vast.
accessibility.fontsize.2=U kunt de lettergrootte naar uw behoeftes aanpassen in de browser.
accessibility.fontsize.change=U kunt ook de standaard lettergrootte in OLAT aanpassen. U vindt deze configuratie in uw home-ruimte wanneer u het menu-item "Instellingen" selecteert.
accessibility.fontsize.title=Lettergrootte
accessibility.intro=OLAT is geoptimaliseerd om de toegang voor slechtziende mensen te ondersteunen.
accessibility.title=OLAT en toegankelijkheid
accessibility.web2amode.1=Web 2.0 brengt veel nieuwe mogelijkheden. Hoewel, voor slechtziende mensen zijn de veranderingen die op het scherm verschijnen niet altijd gemakkelijk te herkennen. Om dit probleem op te lossen, biedt OLAT een speciale web 2.a modus aan.
accessibility.web2amode.2=In deze modus worden alle aangepaste elementen op een speciale manier gemarkeerd. Dit betekent dat alle voordelen van web 2.0 gebruikt kunnen worden zonder zijn toegankelijkheid af te nemen.
accessibility.web2amode.accesskeys=De volgende lijst bevat speciale binnenwegen voor de Web 2.a modus\:
accessibility.web2amode.enable=Elke gebruiker kan de web 2.0 modus activeren of deactiveren. U vindt deze configuratie in de home-ruimte wanneer u het menu-item "Instellingen" selecteert.
