<div class="o_form o_authentication_recovery_keys">
	<p class="o_hint">$r.translate("recover.passkey.new.hint")</p>
	<p class="o_note">$r.translate("recover.passkey.new.infos")</p>
	<div class="panel clearfix">
		<ul>
		#foreach($recoveryKey in $recoveryKeys)
			<li>$recoveryKey</li>
		#end
		</ul>
		<div class="o_button_group o_button_group_right">
			<script>
			function printRecoveryKeys() {
				try {
					var ww = window.open("$r.commandURI("print")", "$winid", "height=800,left=100,top=100,width=800,toolbar=no,titlebar=0,status=0,menubar=yes,location=no,scrollbars=1");
					ww.focus();
				} catch(e) {
					if(window.console) console.log('Error when trying to dock div id::$r.getId("undck")');
				}
			}
			</script>
			<a class="btn btn-default" href="javascript:printRecoveryKeys()" title="$r.translate("print")"><i class="o_icon o_icon_print"> </i> $r.translate("print")</a>
			<button class="btn btn-default" type="button" onclick="o_copyToClipboard('.o_authentication_recovery_keys ul li')"><i class="o_icon o_icon_copy"> </i> $r.translate("copy.to.clipboard")</button>
		</div>
	</div>
	<div class="o_button_group">
		$r.render("recover.passkey.button")
	</div>
</div>
