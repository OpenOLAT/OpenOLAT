chelp.cpeditorhelp.add=Selecteer de pagina waar u een sub-pagina aan toe wilt voegen voordat u "Pagina toevoegoen" klikt. Uw sub-pagina wordt onder de geselecteerde pagina toegevoegd, u kunt uw sub-pagina later nog verplaatsen.
chelp.cpeditorhelp.add.title=Pagina toevoegen
chelp.cpeditorhelp.copy=Om een pagina inclusief sub-pagina's te kopieren selecteerd u de pagina en klikt op de knop "Pagina kopieren" in de titelbalk.
chelp.cpeditorhelp.copy.title=Pagina kopieren
chelp.cpeditorhelp.delete=Om een pagina inclusief sub-pagina's te verwijderen selecteert u de pagina en klikt op de knop "Pagina verwijderen" in de titelbalk. In het daaropvolgende dialoogvenster kunt een keuze maken uit het alleen maar verwijderen uit het navigatie menu of de volledige inhoud (HTML/PDF) verwijderen.
chelp.cpeditorhelp.delete.title=Pagina verwijderen
chelp.cpeditorhelp.edit=Selecteer de pagina die u wilt bewerken. De inhoud zal zichtbaar worden in het tekstverwerkscherm zodat u de benodigde wijzigingen kunt maken. U kunt de tekst formatteren d.m.v. knoppen. Klik "Opslaan" onder het tekstverwerkscherm op de wijzigingen toe te passen. We raden u aan grote teksten tussentijds op te slaan.
chelp.cpeditorhelp.edit.title=Pagina inhoud bewerken
chelp.cpeditorhelp.import=Deze functie zorgt voor het kunnen sturen van betstanden zoals plaatjes, video's, HTML pagina's en PDF's naar het tekstverwerkingsscherm voordat u ze aan de bestaande structuur toevoegd. Als u meerdere bestanden tegelijk wilt toevoegen dient u ze eerst met ZIP in te pakken voordat u dat ZIP file als een nieuwe pagina toevoegd. De structuur van het ZIP file zal worden toegevoegd aan het menu. Verder kunt u kiezen of media bestanden zoals PDF of Word ook moeten worden toegevoegd. <br/>Selecteer in de structuur de pagina waaronder u uw zojuist geimporteerd pagina's wilt plaatsen, klik dan de "Pagina importeren" knop in de titelbalk. er opent zich een venster waarin u het gewenste bestand kunt selecteren.
chelp.cpeditorhelp.import.title=Inhoud importeren
chelp.cpeditorhelp.intro=Dit gereedschap maakt het mogelijk om gemakkelijk leer inhoud te maken en te bewerken met een tekstverwerkingsscherm. Verder kunt u alle gewenste bestanden integreren. Leer inhoud zal worden opgeslagen als "JMS Content Packages" (JMS, CP). JMS Content Packaging is een eenvoudige standaard om online leer inhoud te gebruiken met verschillende systemen. Met dit gereedschap gemaakte leermodules kunnen ook door andere onderwijssystemen worden gebruikt. Voor meer informatie over JMS CP zie\:
chelp.cpeditorhelp.move=Deze functie kan niet worden toegepast vanuit de knop in de titelbalk. <br/> Selecteer de pagina die u wilt verplaatsen voordat u deze naar zijn nieuwe plek sleurt en pleurt (de muisknop ingedrukt houdenend). U kunt uw pagina op hetzelfde niveau of onder een andere pagina toevoegen. U kunt zelfs pagina's invoegen in een andere pagina (als submenu punt)
chelp.cpeditorhelp.move.title=Pagina verplaatsen
chelp.cpeditorhelp.preview=The knop "Aanschouw" in de titelbalk stelt u in staat om uw leermodule ten alle tijde te controleren.
chelp.cpeditorhelp.preview.title=Aanschouw
chelp.cpeditorhelp.rename=Deze functie kan niet worden toegepast vanuit de knop in de titelbalk. <br/>Selecteer de pagina die u wilt hernoemen. Door de pagina te selecteren wordt er een invoerveld gactiveerd waarin u een gewijzigde naam kunt opgeven. Gebruik de Escape (ESC) knop om het wijzigen af te breken. Met de enter toets voert u uw wijzigingen door.
chelp.cpeditorhelp.rename.title=Pagina hernoemen
