chelp.quest1=Please click on the question's title or on the editor icon {0} in the column <b>$\:questionform_actions</b> in order to edit the question's text.
chelp.quest10=Please enter the maximum score for this question.
chelp.quest19=Here you can indicate <b>$\:essay.columns</b> and <b>$\:essay.rows</b> of an answer field.
chelp.quest2=Please click on the answer's title or on the editor icon {0} in the column <b>$\:questionform_actions</b> in order to edit an answer's text.
chelp.quest20=Please indicate the number of points for a correct answer.
chelp.quest2a=Please click on the edit icon {0} in the column <b>$\:questionform_actions</b> in order to edit a text.
chelp.quest2b=You can include gaps and other text elements by clicking on the buttons <i>$\:add_text</i> or <i>$\:add_blank</i>.
chelp.quest2c=Please write the correct answer into the gap.
chelp.quest2c1=You can define the gap's size (column <b>$\:questionform_size</b>) and limit the number of characters per gap (column <b>$\:questionform_maxl</b>). In questionnaires there are no limitations as regards to gap sizes\!
chelp.quest2d=You can further determine whether the answer's capitalization should be considered or not (column <b>$\:questionform_case</b>).
chelp.quest2e=Please enter synonyms for correct answers into the same gap; options should be separated by a semicolon (e.g. university; University).
chelp.quest3=Additional answers can be generated by means of the button <i>$\:add_answer</i>
chelp.quest4=You determine your correct answers by highlighting the column <b>$\:questionform_correct</b> at the relevant position.
chelp.quest5=The answers' order can be altered by means of the arrow icons {0} and {1} in the column $\:chelp.pos
chelp.quest6=By selecting <i>&laquo;$\:valuation_method_single&raquo;</i> points will only be distributed if all answers are correct.
chelp.quest7=Please indicate your score in the field <b>$\:single_score <i>$\:valuation_method_single</i></b>.
chelp.quest8=If you select and save <i>\u00AB$\:valuation_method_multi\u00BB</i> the column <b>$\:score</b> will appear. Please enter the number of points per answer.
chelp.quest9=Please enter a minimum score, e.g. if you want to avoid a negative number of points.
chelp.rev1=A question can be inserted in a HTML page (or in your CP learning content) the way it is displayed in the field $\:fieldset.legend.preview
chelp.rev2=In order to do so you have to copy the $\:fieldset.legend.js.code at the bottom and insert it in the HTML page at the relevant position.
chelp.rev3=The buttons $\:chelp.check and $\:chelp.solu have to be adapted directly within the $\:fieldset.legend.js.code
chelp.rev4=Concerns questions of type
chelp.rev5=Please do <b>not </b> use <b>umlauts</b> and <b>symbols</b> in the text gap.
chelp.rev6=These will be displayed correctly in the text gap, however, they would cause errors while processing.
chelp.rev7=Furthermore it is recommended to use oe, ae, etc. instead of umlauts in the surrounding text in order to demonstrate the correct usage to students.
chelp.rev8=Images can only be inserted if they are provided by an external server.
