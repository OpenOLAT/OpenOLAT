chelp.des01=Opzionalmente pu\u00F2 descrivere il $\:qtidocument.type.test in modo pi\u00F9 dettagliato.
chelp.des01surv=Pu\u00F2 fornire opzionalmente una descrizione pi\u00F9 dettagliata del $\:qtidocument.type.questionnaire .
chelp.des02=La descrizione appare al momento dell'avvio del $\:qtidocument.type.test o $\:qtidocument.type.questionnaire .
chelp.des03=Pu\u00F2 definire il tempo limite per l'intero test ($\:form.metadata.minutes e $\:form.metadata.seconds).
chelp.des031=Pu\u00F2 limitare il tempo disponibile per la risposta a questa domanda ($\:form.metadata.minutes e $\:form.metadata.seconds).
chelp.des04=Pu\u00F2 decidere se mostrare i feedback e le soluzioni per tutto il test, cio\u00E8 per ogni domanda del test.
chelp.des05=I feedback, i suggerimenti e le risposte esatte vanno indicati singolarmente per ogni domanda.
chelp.des06=Pu\u00F2 stabilire qui il punteggio da ottenere per il superamento del test.
chelp.des07=Questo punteggio \u00E8 rilevante solo se il test \u00E8 integrato in un corso attraverso l'elemento di corso <i>$org.olat.course.nodes\:title_iqtest</i> .
chelp.des08=Decida se vuole mostrare tutte le domande di questa sezione oppure un numero pi\u00F9 ristretto.
chelp.des09=Se dev'essere mostrato un numero ristretto di domande della sezione, queste vengono scelte casualmente.
chelp.des10=Selezionando l'opzione <i>&laquo;$\:form.section.selection_all&raquo;</i> pu\u00F2 impostare l'ordine di apparizione delle domande, che pu\u00F2 essere casuale (<i>&laquo;$\:form.section.order_type.random&raquo;</i>) o fisso (<i>&laquo;$\:form.section.order_type.sequential&raquo;</i>), cio\u00E8 nell'ordine in cui compaiono nell'editore del test.
chelp.des11=Se ha ristretto il numero di domande che devono essere mostrate, le domande vengono scelte casualmente e l'ordine \u00E8 anch'esso casuale.
chelp.desQ1=Opzionalmente pu\u00F2 descrivere la domanda in modo particolareggiato.
chelp.desQ10=Selezioni $org.olat\:chelp.yes se desidera mostrare la soluzione corretta dopo una risposta errata.
chelp.desQ2=La descrizione appare al momento dell'attivazione della domanda.
chelp.desQ3=Qui pu\u00F2 vedere il tipo di domanda ($\:item.type.sc, $\:item.type.mc, $\:item.type.kprim, $\:item.type.fib o $\:item.type.essay).
chelp.desQ4=Decida se le risposte a questa domanda devono essere disposte in modo <i>&laquo;$\:form.imd.layout.horizontal&raquo;</i> o <i>&laquo;$\:form.imd.layout.vertical&raquo;</i> .
chelp.desQ5=Pu\u00F2 stabilire quante volte \u00E8 possibile rispondere a questa domanda. Se la casella non viene attivata la domanda pu\u00F2 essere richiamata e le si pu\u00F2 rispondere un numero indefinito di volte.
chelp.desQ6=Tenga presenti eventuali ulteriori restrizioni ($\:node.type.section, $\:qtidocument.type.test) gi\u00E0 impostate.
chelp.desQ7=Pu\u00F2 stabilire se le risposte a questa domanda devono essere presentate in un ordine da Lei stabilito o casualmente.
chelp.desQ8=Se la casella \u00E8 attivata i suggerimenti da Lei preparati vengono mostrati in seguito a una risposta errata.
chelp.desQ9=Si assicuri che le preferenze concernenti la visualizzazione dei feedback e dei suggerimenti siano impostate correttamente per tutto il test.
chelp.desSec1=Opzionalmente pu\u00F2 descrivere la sezione in modo particolareggiato.
chelp.desSec2=La descrizione appare al momento dell'attivazione della sezione.
chelp.desSec3=Pu\u00F2 limitare il tempo disponibile per questa sezione ($\:form.metadata.minutes e $\:form.metadata.seconds).
