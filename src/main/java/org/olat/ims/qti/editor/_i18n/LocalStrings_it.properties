chelp.quest10=Indichi il punteggio massimo che pu\u00F2 essere ottenuto per questa domanda.
chelp.quest19=Qui pu\u00F2 stabilire <b>$\:essay.columns</b> e <b>$\:essay.rows</b> della casella di risposta.
chelp.quest2=Clicchi sull'icona di editazione {0} nella colonna <b>$\:questionform_actions</b> per editare il testo della risposta.
chelp.quest20=Stabilisca il punteggio per la risposta corretta.
chelp.quest2a=Clicchi sull'icona di editazione {0} nella colonna <b>$\:questionform_actions</b> per editare il testo.
chelp.quest2b=Pu\u00F2 inserire elementi testuali e lacune cliccando i pulsanti <i>$\:add_text</i> e <i>$\:add_blank</i> .
chelp.quest2c=Scriva la risposta corretta nella lacuna.
chelp.quest2c1=Pu\u00F2 limitare la misura (colonna <b>$\:questionform_size</b>) delle lacune (numero di segni per lacuna). Nel questionario non si possono fare limitazioni\!
chelp.quest2d=Pu\u00F2 decidere se mantenere nelle risposte la distinzione tra lettere maiuscole e minuscole (colonna <b>$\:questionform_case</b>).
chelp.quest2e=I sinonimi per le risposte corrette vengono inseriti nella stessa lacuna - le diverse possibilit\u00E0 di risposta vanno separate con un punto e virgola (ad es. universit\u00E0;uni;univ.).
chelp.quest3=Pu\u00F2 creare risposte supplementari mediante il pulsante <i>$\:add_answer</i>
chelp.quest4=Pu\u00F2 indicare nella colonna <b>$\:questionform_correct</b> quali sono le risposte corrette, marcandola al punto corrispondente.
chelp.quest5=L'ordine delle risposte pu\u00F2 venire modificato mediante le freccette {0} e {1} nella colonna $\:chelp.pos .
chelp.quest6=Selezionando <i>&laquo;$\:valuation_method_single&raquo;</i>, i punti vengono attribuiti solo se tutte le risposte sono correte.
chelp.quest7=Inserisca il punteggio desiderato nella casella <b>$\:single_score <i>$\:valuation_method_single</i></b> .
chelp.quest8=Selezionando <i>\u00AB$\:valuation_method_multi\u00BB</i>, dopo avere salvato appare accanto alle risposte la colonna <b>$\:score</b> . Inserisca il punteggio desiderato per ogni risposta.
chelp.quest9=Indichi il punteggio minimo ottenibile per la domanda (ad es. se vuole evitare punteggi negativi).
chelp.rev1=La domanda pu\u00F2 essere inserita - cos\u00EC com'\u00E8 rappresentata nell'$\:fieldset.legend.preview - in una pagina HTML (o nel Suo contenuto didattico CP).
chelp.rev2=Per fare questo, deve copiare il $\:fieldset.legend.js.code sottostante e incollarlo nella posizione desiderata all'interno della pagina HTML.
chelp.rev3=I tasti $\:chelp.check e $\:chelp.solu devono venire adattati direttamente nel $\:fieldset.legend.js.code .
chelp.rev4=Nel caso di domande del tipo
chelp.rev5=<b>Non</b> utilizzi \u00F6, \u00E4 ecc. o segni speciali nella lacuna.
chelp.rev6=Anche se vengono rappresentati correttamente nella lacuna, questi segni provocano errori durante l'elaborazione.
chelp.rev7=\u00C8 consigliabile l'uso di "oe", "ae" ecc., in modo da suggerire agli studenti l'uso ortografico corretto.
chelp.rev8=Si possono inserire immagini solo sono se collocate su un server esterno.
