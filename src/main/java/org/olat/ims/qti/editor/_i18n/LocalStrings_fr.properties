chelp.des01=Facultativement, vous pouvez d\u00E9crire le $\:qtidocument.type.test de mani\u00E8re plus d\u00E9taill\u00E9e.
chelp.des01surv=Vous pouvez fournir, facultativement, une description plus d\u00E9taill\u00E9e du $\:qtidocument.type.questionnaire .
chelp.des02=La description appara\u00EEt quand le $\:qtidocument.type.test ou le $\:qtidocument.type.questionnaire a d\u00E9marr\u00E9.
chelp.des03=Vous pouvez limiter la dur\u00E9e pour la compilation du test \u00E0 un certain temps ($\:form.metadata.minutes et $\:form.metadata.seconds).
chelp.des031=Vous pouvez limiter le temps \u00E0 disposition pour r\u00E9pondre aux questions ($\:form.metadata.minutes et $\:form.metadata.seconds).
chelp.des04=Vous pouvez d\u00E9cider si vous voulez mettre l'aper\u00E7u du Feedback et Solutions pour tout le test, donc pour chaque question dans le test.
chelp.des05=Vous entrez le Feedback, l'indication de la solution ainsi que la solution correcte au niveau des questions respectives.
chelp.des06=Vous pouvez d\u00E9cider ici \u00E0 partir de quel nombre de points l'ensemble du test vaut comme r\u00E9ussi.
chelp.des07=Ce nombre de points est uniquement pertinent si le test est ins\u00E9r\u00E9 dans un cours avec l'\u00E9l\u00E9ment de cours <i>$org.olat.course.nodes\:title_iqtest</i> .
chelp.des08=D\u00E9cidez si toutes les questions de cette section soient propos\u00E9es, ou si leur nombre soit limit\u00E9e.
chelp.des09=Si leur nombre est limit\u00E9, les questions seront choisies au hasard.
chelp.des10=Si vous avez choisi l'option <i>&laquo;$\:form.section.selection_all&raquo;</i>, vous pouvez d\u00E9cider ici si l'ordre des questions doit \u00EAtre laiss\u00E9 au hasard (<i>&laquo;$\:form.section.order_type.random&raquo;</i>) ou fix\u00E9 (<i>&laquo;$\:form.section.order_type.sequential&raquo;</i>)(les questions apparaissent alors dans le m\u00EAme ordre que dans l'\u00E9diteur test).
chelp.des11=Si vous avez limit\u00E9 le nombre des questions, elles seront choisies au hasard, et leur ordre sera \u00E9galement fortuit.
chelp.desQ1=Facultativement, vous pouvez donner une description plus d\u00E9taill\u00E9e \u00E0 la question.
chelp.desQ10=Choisissez $org.olat\:chelp.yes pour afficher la solution exacte lors d'une mauvaise r\u00E9ponse.
chelp.desQ2=La description appara\u00EEt lors de l'appel de la question.
chelp.desQ3=Ici est affich\u00E9 le type de la question ($\:item.type.sc, $\:item.type.mc, $\:item.type.kprim, $\:item.type.fib ou $\:item.type.essay).
chelp.desQ4=D\u00E9finissez si les questions doivent \u00EAtre affich\u00E9es <i>&laquo;$\:form.imd.layout.horizontal&raquo;</i> ou <i>&laquo;$\:form.imd.layout.vertical&raquo;</i> .
chelp.desQ5=Vous pouvez d\u00E9finir combien de fois il est possible de r\u00E9pondre \u00E0 cette question. Si la case n'est pas activ\u00E9e, la question peut \u00EAtre rappel\u00E9e et on peut y r\u00E9pondre un nombre de fois illimit\u00E9.
chelp.desQ6=Prenez en compte d'autres limitations de temps que vous avez fix\u00E9es \u00E9ventuellement ($\:node.type.section, $\:qtidocument.type.test).
chelp.desQ7=D\u00E9cidez si les r\u00E9ponses \u00E0 cette question sont affich\u00E9es dans un ordre fix\u00E9 par vous ou fortuit.
chelp.desQ8=Si la case est activ\u00E9e, les suggestions pr\u00E9par\u00E9es par vos soins sont affich\u00E9es \u00E0 la suite d'une r\u00E9ponse erron\u00E9e.
chelp.desQ9=Assurez-vous que les r\u00E9glages concernant l'affichage des feedbacks et des suggestions sont d\u00E9finis correctement pour tout le test.
chelp.desSec1=Facultativement, vous pouvez donner une description plus d\u00E9taill\u00E9e \u00E0 la section.
chelp.desSec2=La description appara\u00EEt lors de l'appel de la section.
chelp.desSec3=Vous pouvez limiter le temps \u00E0 disposition pour effectuer la section ($\:form.metadata.minutes et $\:form.metadata.seconds).
