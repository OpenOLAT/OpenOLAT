chelp.quest1=Cliquez sur le titre de la question ou sur l'ic\u00F4ne {0} dans la colonne <b>$\:questionform_actions</b>, pour \u00E9diter le texte de la question.
chelp.quest10=Indiquez le nombre maximal de points possibles pour cette question.
chelp.quest19=Ici, vous pouvez d\u00E9finir la <b>$\:essay.columns</b> et la <b>$\:essay.rows</b> du champ de r\u00E9ponse.
chelp.quest2=Cliquez sur l'ic\u00F4ne d'\u00E9dition {0} dans la colonne <b>$\:questionform_actions</b> pour \u00E9diter le texte de la r\u00E9ponse.
chelp.quest20=D\u00E9finissez le nombre de points pour la r\u00E9ponse exacte.
chelp.quest2a=Cliquez sur l'ic\u00F4ne d'\u00E9dition {0} dans la colonne <b>$\:questionform_actions</b> pour \u00E9diter le texte.
chelp.quest2b=Vous pouvez ins\u00E9rer les trous et les autres \u00E9l\u00E9ments de texte en cliquant sur les boutons <i>$\:add_text</i> et <i>$\:add_blank</i> .
chelp.quest2c=\u00C9crivez la r\u00E9ponse correcte dans le trou.
chelp.quest2c1=Vous pouvez limiter la taille du trou (colonne <b>$\:questionform_size</b>) (nombre de signes par trou). Dans le questionnaire, les limitations ne sont pas possibles\!
chelp.quest2d=Vous pouvez d\u00E9cider si la distinction entre minuscules et majuscules doit \u00EAtre faite ou non dans les r\u00E9ponses (colonne <b>$\:questionform_case</b>).
chelp.quest2e=Vous introduisez les synonymes des r\u00E9ponses dans le m\u00EAme trou en s\u00E9parant les possibilit\u00E9s de r\u00E9ponse par un point virgule (p.ex. assois; assieds).
chelp.quest3=Vous pouvez cr\u00E9er des r\u00E9ponses suppl\u00E9mentaires avec le bouton <i>$\:add_answer</i>
chelp.quest4=Vous pouvez fixer la bonne r\u00E9ponse en marquant au bon endroit la colonne <b>$\:questionform_correct</b> .
chelp.quest5=Vous pouvez modifier l'ordre des r\u00E9ponses \u00E0 l'aide des fl\u00E9chettes ({0} et {1}) dans la colonne $\:chelp.pos .
chelp.quest6=Si vous s\u00E9lectionnez dans le menu d\u00E9roulant l'option <i>&laquo;$\:valuation_method_single&raquo;</i>, alors des points ne sont attribu\u00E9s que si toutes les r\u00E9ponses sont bonnes.
chelp.quest7=Introduisez ensuite le nombre de points souhait\u00E9 dans le champ <b>$\:single_score <i>$\:valuation_method_single</i></b> .
chelp.quest8=Si vous s\u00E9lectionnez dans le menu d\u00E9roulant l'option <i>&laquo;$\:valuation_method_multi&raquo;</i>, alors, lors de l'enregistrement, une colonne <b>$\:score\:</b> appara\u00EEt \u00E0 c\u00F4t\u00E9 des r\u00E9ponses. Attribuez le nombre de points souhait\u00E9 par r\u00E9ponse.
chelp.quest9=Indiquez un nombre minimal de points \u00E0 atteindre, par exemple, si vous voulez \u00E9viter des nombre n\u00E9gatifs de points.
chelp.rev1=La question peut \u00EAtre ins\u00E9r\u00E9e dans une page HTML (ou dans votre contenu didactique CP) comme montr\u00E9 dans $\:fieldset.legend.preview .
chelp.rev2=Pour ainsi faire, vous devez copier le $\:fieldset.legend.js.code ci-dessous et l'introduire \u00E0 la position souhait\u00E9e dans la page HTML.
chelp.rev3=Les boutons $\:chelp.check et $\:chelp.solu devront \u00EAtre adapt\u00E9s directement dans le $\:fieldset.legend.js.code .
chelp.rev4=Concerne des questions du type
chelp.rev5=N'employez pas d'accents, SVP.
chelp.rev6=M\u00EAme si ceux-ci sont affich\u00E9s correctement dans le trou du texte, ils g\u00E9n\u00E8rent des erreurs lors du traitement informatique.
chelp.rev7=Il est recommandable en outre, d'\u00E9viter les signes diacritiques (accents, tr\u00E9mas) dans le texte accompagnant, pour tirer l'attention des \u00E9tudiants sur l'utilisation correcte.
chelp.rev8=Il est possible d'introduire des images, si elles sont d\u00E9pos\u00E9es sur un serveur externe.
