chelp.des01=Optional k\u00F6nnen Sie dem $\:qtidocument.type.test eine n\u00E4here Beschreibung geben.
chelp.des01surv=Optional k\u00F6nnen Sie dem $\:qtidocument.type.questionnaire eine n\u00E4here Beschreibung geben.

chelp.des02=Die Beschreibung erscheint, wenn der $\:qtidocument.type.test oder $\:qtidocument.type.questionnaire gestartet wird.
chelp.des03=Sie k\u00F6nnen die Zeitdauer f\u00FCr das Ausf\u00FCllen des gesamten Tests auf eine bestimmte Zeit ($\:form.metadata.minutes und $\:form.metadata.seconds) einschr\u00E4nken.
chelp.des031=Sie k\u00F6nnen die Zeitdauer f\u00FCr das Ausf\u00FCllen dieser Frage auf eine bestimmte Zeit ($\:form.metadata.minutes und $\:form.metadata.seconds) einschr\u00E4nken.
chelp.des04=Sie k\u00F6nnen entscheiden, ob Sie die Anzeige von Feedback und L\u00F6sungen f\u00FCr jede Frage im Test setzen m\u00F6chten.
chelp.des05=Feedback, L\u00F6sungshinweise sowie korrekte L\u00F6sungen geben Sie auf der jeweiligen Frage ein.
chelp.des06=Sie k\u00F6nnen hier bestimmen, ab welcher Punktzahl der gesamte Test als bestanden gilt.
chelp.des07=Diese Punktzahl ist nur relevant, wenn der Test in einem Kurs mit dem Kursbaustein <i>$org.olat.course.nodes\:title_iqtest</i> eingebunden wird.
chelp.des08=Bestimmen Sie, ob alle Fragen aus dieser Sektion dargeboten werden sollen oder lediglich eine bestimmte Anzahl.
chelp.des09=Wenn nur eine bestimmte Anzahl Fragen aus der Sektion dargeboten werden soll, dann werden die Fragen zuf\u00E4llig ausgew\u00E4hlt.
chelp.des10=Wenn Sie oben die Option <i>&laquo;$\:form.section.selection_all&raquo;</i> gew\u00E4hlt haben, so k\u00F6nnen Sie hier einstellen, ob die Reihenfolge der Fragen zuf\u00E4llig (<i>&laquo;$\:form.section.order_type.random&raquo;</i>) oder in derselben Reihenfolge, wie die Fragen im Testeditor erscheinen (<i>&laquo;$\:form.section.order_type.sequential&raquo;</i>) sein soll.
chelp.des11=Wenn Sie oben die Anzahl Fragen der Sektion auf eine gewisse Zahl beschr\u00E4nkt haben, so werden die Fragen zuf\u00E4llig ausgew\u00E4hlt und die Reihenfolge ist so ebenfalls zuf\u00E4llig.
chelp.desQ1=Optional k\u00F6nnen Sie der Frage eine n\u00E4here Beschreibung geben.
chelp.desQ10=Markieren Sie die Checkbox, wenn Sie nach einer falschen Antwort die korrekte L\u00F6sung angeben m\u00F6chten.
chelp.desQ2=Die Beschreibung erscheint, wenn die Frage aufgerufen wird.
chelp.desQ3=Hier sehen Sie den Typ der Frage ($\:item.type.sc, $\:item.type.mc, $\:item.type.kprim, $\:item.type.fib oder $\:item.type.essay).
chelp.desQ4=Definieren Sie, ob die Antworten zu dieser Frage <i>&laquo;$\:form.imd.layout.horizontal&raquo;</i> oder <i>&laquo;$\:form.imd.layout.vertical&raquo;</i> erscheinen sollen.
chelp.desQ5=Definieren Sie, wie viel Mal diese Frage beantwortet werden darf. Wenn Sie die Checkbox nicht markieren, kann die Frage beliebig oft aufgerufen und beantwortet werden.
chelp.desQ6=Beachten Sie allf\u00E4llige weitere Zeitbeschr\u00E4nkungen ($\:node.type.section, $\:qtidocument.type.test), die Sie vorgenommen haben.
chelp.desQ7=Bestimmen Sie, ob die Antworten dieser Frage in der von Ihnen definierten Reihenfolge oder zuf\u00E4llig dargestellt werden sollen.
chelp.desQ8=Wenn Sie die Checkbox markieren, werden die von Ihnen eingegebenen L\u00F6sungshinweise bei einer falschen Antwort angezeigt.
chelp.desQ9=Beachten Sie, dass Ihre Einstellungen bzgl. Anzeige von Feedback und L\u00F6sungshinweisen auf dem gesamten Test entsprechend gesetzt sind.
chelp.desSec1=Optional k\u00F6nnen Sie der Sektion eine n\u00E4here Beschreibung geben.
chelp.desSec2=Die Beschreibung erscheint, wenn die Sektion aufgerufen wird.
chelp.desSec3=Sie k\u00F6nnen die Zeitdauer f\u00FCr das Ausf\u00FCllen der gesamten Sektion auf eine bestimmte Zeit ($\:form.metadata.minutes und $\:form.metadata.seconds) einschr\u00E4nken.
chelp.feed1=Kreuzen Sie die Checkbox an, wenn Sie bei der Wahl von Antworten eine R\u00FCckmeldung anzeigen m\u00F6chten.
chelp.feed2=Sie haben folgende M\u00F6glichkeiten f\u00FCr die Anzeige von Feedback\:
chelp.feed3=Geben Sie ein Feedback ein, das angezeigt wird, wenn die Frage vollst\u00E4ndig richtig beantwortet wurde.
chelp.feed4=Geben Sie ein Feeback ein, das angezeigt wird, wenn eine der Antworten falsch war.
