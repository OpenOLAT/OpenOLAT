chelp.quest1=Klicken Sie auf den Titel der Frage oder auf das Editier-Icon {0} in der Spalte <b>$\:questionform_actions</b>, um den Fragetext zu editieren.
chelp.quest10=Geben Sie die maximale Anzahl Punkte ein, die auf dieser Frage erreicht werden kann.





chelp.quest19=Hier k\u00F6nnen Sie die <b>$\:essay.columns</b> und die <b>$\:essay.rows</b> des Antwortfeldes eingeben.
chelp.quest2=Klicken Sie auf das Editier-Icon {0} in der Spalte <b>$\:questionform_actions</b>, um den Antworttext zu editieren.
chelp.quest20=Geben Sie die Anzahl Punkte f\u00FCr die korrekte Antwort ein.
chelp.quest2a=Klicken Sie auf das Editier-Icon {0} in der Spalte <b>$\:questionform_actions</b>, um den Text zu editieren.
chelp.quest2b=L\u00FCcken und weitere Textelemente k\u00F6nnen Sie durch Klicken auf die Buttons <i>$\:add_text</i> sowie <i>$\:add_blank</i> einbauen.
chelp.quest2c=Schreiben Sie die richtige Antwort in die L\u00FCcke hinein.
chelp.quest2c1=Sie k\u00F6nnen die L\u00FCcke in der Gr\u00F6sse (Spalte <b>$\:questionform_size</b>) festlegen sowie die Anzahl Zeichen pro L\u00FCcke beschr\u00E4nken (Spalte <b>$\:questionform_maxl</b>). Im Fragebogen kann f\u00FCr den L\u00FCckentext keine Vorgabe gemacht werden\!
chelp.quest2d=Sie k\u00F6nnen im Weiteren bestimmen, ob die Gross/Kleinschreibung der Antwort ber\u00FCcksichtigt werden soll oder nicht (Spalte <b>$\:questionform_case</b>).
chelp.quest2e=Synonyme f\u00FCr die richtigen Antworten geben Sie in dieselbe L\u00FCcke ein - die Antwortm\u00F6glichkeiten trennen Sie mit einem Strichpunkt ab (Bsp. Universit\u00E4t;Uni;universitaet).
chelp.quest3=Zus\u00E4tzliche Antworten erstellen Sie mit dem Button <i>$\:add_answer</i>.
chelp.quest4=Die richtigen Antworten k\u00F6nnen Sie bestimmen, indem Sie die Spalte <b>$\:questionform_correct</b> an den gew\u00FCnschten Stellen markieren.
chelp.quest5=Die Reihenfolge der Antworten k\u00F6nnen Sie mit den Pfeil-Icons {0} und {1} in der Spalte $\:chelp.pos ver\u00E4ndern.
chelp.quest6=Wenn Sie <i>&laquo;$\:valuation_method_single&raquo;</i> w\u00E4hlen, werden nur Punkte verteilt, falls alle Antworten richtig sind.
chelp.quest7=Geben Sie im Feld <b>$\:single_score <i>$\:valuation_method_single</i></b> die gew\u00FCnschte Punktzahl ein.
chelp.quest8=Wenn Sie <i>&laquo;$\:valuation_method_multi&raquo;</i> w\u00E4hlen und speichern, erscheint die Spalte <b>$\:score\:</b>. Geben Sie pro Antwort die gew\u00FCnschte Punktzahl ein.
chelp.quest9=Geben Sie eine minimal erreichbare Punktzahl an, z.B. wenn Sie negative Punktzahlen verhindern m\u00F6chten.
chelp.rev1=Die Frage kann - so, wie sie im Feld $\:fieldset.legend.preview dargestellt wird - in eine HTML-Seite (oder in Ihr CP-Lerninhalt) eingef\u00FCgt werden.
chelp.rev2=Dazu m\u00FCssen Sie den untenstehenden $\:fieldset.legend.js.code kopieren und in der HTML-Seite an der gew\u00FCnschte Position eingef\u00FCgen.
chelp.rev3=Die Buttons $\:chelp.check und $\:chelp.solu m\u00FCssen Sie direkt im $\:fieldset.legend.js.code anpassen.
chelp.rev4=Betrifft Fragen vom Typ
chelp.rev5=Bitte verwenden Sie <b>keine Umlaute</b> und <b>keine Sonderzeichen</b> in der Textl\u00FCcke.
chelp.rev6=Diese werden zwar in der Textl\u00FCcke richtig dargestellt, f\u00FChren aber bei der Verarbeitung zu Fehlern.
chelp.rev7=Empfehlenswert ist im Weiteren, im umgebenden Text die Umlaute mit oe, ae etc. zu umschreiben, um die Studierenden auf die richtige Verwendung hinzuweisen.
chelp.rev8=Bilder k\u00F6nnen nur eingef\u00FCgt werden, wenn sie auf einem externen Server liegen.
