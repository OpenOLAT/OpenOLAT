chelp.des10=Si has seleccionado la opci\u00F3n <i>&laquo;$\:form.section.selection_all&raquo;</i> en la parte superior, aqu\u00ED puedes determinar si las preguntas se seleccionar\u00E1n aleatoriamente (<i>&laquo;$\:form.section.order_type.random&raquo;</i>) o si deber\u00EDan aparecer de acuerdo al orden en el editor del test (<i>&laquo;$\:form.section.order_type.sequential&raquo;</i>).
