chelp.quest1=Por favor, pincha en el t\u00EDtulo de la pregunta o en el icono de edici\u00F3n {0} en la columna <b>$\:questionform_actions</b> para editar el texto de la pregunta.
chelp.quest10=Por favor, introduce la puntuaci\u00F3n m\u00E1xima para esta pregunta.
chelp.quest19=Aqu\u00ED puedes indicar el <b>$\:essay.columns</b> y <b>$\:essay.rows</b> del campo de respuesta.
chelp.quest2=Por favor, pincha en el t\u00EDtulo de la respuestas o en el icono edici\u00F3n {0} en la columna <b>$\:questionform_actions</b> para editar el texto de la respuesta.
chelp.quest20=Por favor indica el n\u00FAmero de puntos para una respuesta correcta.
chelp.quest2a=Por favor, pincha en el icono de edicion {0} en la columna <b>$\:questionform_actions</b> para editar el texto.
chelp.quest2b=Puedes incluir huecos en blanco y otros elementos de texto pinchando en los botones <i>$\:add_text</i> o <i>$\:add_blank</i> .
chelp.quest2c=Por favor, escribe la respuesta correcta en el hueco en blanco.
chelp.quest2c1=Puedes limitar el tama\u00F1o del hueco (columna <b>$\:questionform_size</b>) (n\u00FAmero de signos por hueco).
chelp.quest2d=Adem\u00E1s puedes determinar si las may\u00FAsculas o m\u00EDnusculas deben o no considerarse (columna <b>$\:questionform_case</b>).
chelp.quest2e=Por favor, introduce sin\u00F3nimos para las respuestas correctas en el mismo hueco; las opciones deben separarse por un punto y coma (p.ej. universidad; Universidad).
chelp.quest3=Las respuestas adicionales se pueden generar mediante el bot\u00F3n <i>$\:add_answer</i>
chelp.quest4=Determina las respuestas correctas resaltando la columna <b>$\:questionform_correct</b> en las posiciones pertinentes.
chelp.quest5=El orden de las respuestas puede ser alterado mediante los iconos de flecha {0} y {1} en la columna $\:chelp.pos .
chelp.quest6=Seleccionando puntos <i>&laquo;$\:valuation_method_single&raquo;</i> s\u00F3lo se distribuir\u00E1n si todas las respuestas son correctas.
chelp.quest7=Por favor, indica en el campo <b>$\:single_score <i>$\:valuation_method_single</i></b> la puntuaci\u00F3n que quieres establecer.
chelp.quest8=Si seleccionas y guardas <i>&laquo;$\:valuation_method_multi&raquo;</i>, aparecer\u00E1 la columna <b>$\:score\:</b> . Por favor, introduce el n\u00FAmero de puntos que quieres para cada respuesta.
chelp.quest9=Por favor, introduce una puntuaci\u00F3n m\u00EDnima, p.ej. si quieres evitar un n\u00FAmero negativo de puntos.
chelp.rev1=Una pregunta se puede insertar en una p\u00E1gina HTML (o en tu contenido de aprendizaje CP) the way it is displayed in the field $\:fieldset.legend.preview .
chelp.rev2=Para hacer esto tienes que copiar el $\:fieldset.legend.js.code de la parte superior de la p\u00E1gina e insertarlo en la p\u00E1gina HTML en la posici\u00F3n pertinente.
chelp.rev3=Los botones $\:chelp.check y $\:chelp.solu deben adaptarse directamente dentro de $\:fieldset.legend.js.code .
chelp.rev4=Preguntas sobre el tipo
chelp.rev5=Por favor <b>no </b> utilices <b>di\u00E9resis </b> o <b>s\u00EDmbolos</b> en los huecos del texto.
chelp.rev6=Se mostrar\u00EDan correctamente en los huecos del texto, sin embargo, causar\u00EDan errores durante el procesamiento.
chelp.rev7=Adem\u00E1s es recomendable utilizar oe, ae, etc. en lugar de di\u00E9resis en el texto circundante para demostrar el uso correcto a los estudiantes.
