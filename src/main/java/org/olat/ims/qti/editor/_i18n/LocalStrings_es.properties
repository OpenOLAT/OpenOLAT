chelp.desQ4=Por favor, define si la soluci\u00F3n de la pregunta debe aparecer en <i>&laquo;$\:form.imd.layout.horizontal&raquo;</i> o <i>&laquo;$\:form.imd.layout.vertical&raquo;</i> .
chelp.desQ5=Por favor, define con qu\u00E9 frecuencia debe responderse a esta pregunta. Seleccionando $org.olat\:chelp.no esta pregunta puede ser contestada cualquier n\u00FAmero de veces.
chelp.desQ6=Por favor, presta atenci\u00F3n a los l\u00EDmites de tiempo ($\:node.type.section, $\:qtidocument.type.test) que has determinado antes.
chelp.desQ7=Por favor, determina si las respuestas deben mostrarse aleatoriamente o en el orden espec\u00EDfio de tu definici\u00F3n.
chelp.desQ8=Seleccionando $org.olat\:chelp.yes las pistas proporcionadas por t\u00ED se mostrar\u00E1n en el caso de una respuesta err\u00F3nea.
chelp.desQ9=Por favor date cuenta de que tus preferencias sobre feedback y pistas proporcionadas seran $org.olat\:chelp.yes para todo el curso. 
