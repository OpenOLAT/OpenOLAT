<script>
/* <![CDATA[ */
function o_toggle_optionchoose(n) {
var boxes = $('o_optionchoose_form').getElementsByTagName("input");
	for (j=0; j < boxes.length; j++){
		boxes[j].checked=n;
	}
}
/* ]]> */
</script>
$r.render("backLink")
<br />
<br />
<p>
	<strong>$r.translate("wizard.nodetitle"):</strong> $nodetitle
</p>
<div id="o_optionchoose_form">
	$r.render("ocForm")
</div>
<div class="o_togglecheck">
	<a href="#" onclick="o_toggle_optionchoose(true)">
		<input type="checkbox" checked="checked" disabled="disabled" />
		$r.translate("form.checkall")
	</a>
	<a href="#" onclick="javascript:o_toggle_optionchoose(false)"> 
		<input type="checkbox" disabled="disabled" />
		$r.translate("form.uncheckall")
	</a>
</div>
