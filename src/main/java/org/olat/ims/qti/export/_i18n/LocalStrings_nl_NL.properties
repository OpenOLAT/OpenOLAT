chelp.col1=Gelieve de kolommen per vraag die getoond moeten worden te selecteren in het evalutiebestand. U kunt hiervoor uw bestand ontwerpen dat testresultaten bevat naargelang uw behoeftes.
chelp.col2=De volgende opties staan ter uw beschikking\:
chelp.col20=<i>$\:form.kprimtitle</i>\: De betekenis van deze 4 figuren die deel uitmaken van de evaluatie-string\:
chelp.col21=Figuur 1\: 1 | 2 | 0  (+, - of niets geselecteerd)
chelp.col22=Figuur 2\: 3 | 4 | 0  (+, - of niets geslecteerd)
chelp.col23=Figuur 3\: 5 | 6 | 0  (+, - of niet geselecteerd)
chelp.col24=Figuur 4\: 7 | 8 | 0  (+, - of niets geselecteerd)
chelp.col3=<b>$\:form.itemcols</b>\: Alle zaken van een vraag zullen weergegeven worden in een kolom samen met hun opgeslagen waarden.
chelp.col4=Bijvoorbeeld\: een <i>single choice</i> vraag die 4 zaken bevatten zal verschijnenen in de geselecteerde kolom samen met de waarde 1. Alle andere kolommen zullen 0 weergeven.
chelp.col5=<b>$\:form.poscol</b>\: Het aantal geselecteerde zaken zal weergegeven worden in een enkele kolom.
chelp.col6=Vragen zoals <i>$\:form.scqtitle</i> zullen daarom een simpele data matrix bevatten die gemakkelijk verplaatst kan worden naar uw evaluatiesoftware.
chelp.col7=Vragen zoals <i>$\:form.mcqtitle</i> en <i>$\:form.kprimtitle</i> zullen het aantal geselecteerde zaken bevatten, samengevoegd met een enkele string. De figuren van deze string zullen gescheiden worden door leegtes.
chelp.col8=<b>$\:form.pointcol</b>\: De kolom die de score bevat zal weergegeven worden.
chelp.col9=<b>$\:form.timecols</b>\: Twee kolommen (\u00E9\u00E9n bevat de starttijd en de andere bevat de duur) zullen weergegeven worden.
chelp.csv1=Hier kunt u de formateringsdetails van uw evaluatiebestanden bepalen. Normaal kunt u de standaardinstellingen van OLAT gebruiken.
chelp.csv2=<b>$\:form.separatedby</b>\:Gebruikelijk veldscheidingen zijn tab \\t, komma, puntkomma of leegtes (space).
chelp.csv3=<b>$\:form.embeddedby</b>\: In het geval dat een veld \u00E9\u00E9n van de bovenvermelde scheidingen bevat, moet het veld tussen die twee scheidingen ingekapseld zijn (normaal door aanhalingstekens).
chelp.csv4=<b>$\:form.escapedby</b>\: Gebruik het escape teken i.p.v. aanhalingstekens binnen een tekstveld (als dit veld ingekapseld is door aanhalingstekens).
chelp.csv5=<b>$\:form.carriagereturn</b>\: Tekens genereren een regelovergang (nieuwe data set) via standaardinstellingen \\r\\n (carriage return en nieuwe lijn).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: Hier kunt u een bestandsextensie kiezen (.txt, .asc, .csv, .xls etc.). Dit heeft geen invloed op het format van het bestand.
