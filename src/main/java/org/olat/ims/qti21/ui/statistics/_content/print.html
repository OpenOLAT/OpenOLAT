#if($r.isNotNull($courseTitle))
<h3>$courseTitle</h3>
#end
<h3>$testTitle</h3>
#foreach($pageName in $pageNames)
	<div #if ($foreach.count > 1) class="o_print_break_before" #end>
	$r.render($pageName)
	</div>
#end
<script>
## Execute deferred. Gives browser the time to finish the page rendering first before executing the print dialog. 
jQuery(function() {
	setTimeout(function() {
		window.focus();
		window.print();
	},1500);
});
</script>
