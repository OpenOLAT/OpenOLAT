mail.body.0=*** Dit is een automatisch bericht. Gelieve niet te antwoorden\! ***\r\n\r\nU hebt juist met succes uw cursus "{0}" aangemaakt in OpenOlat\!\r\n\r\nSamen met deze e-mail zouden we u graag wat extra hints en notities geven in verband met uw cursus\:
mail.body.1=1. Het vinden van uw cursus\r\n- U zult uw cursus vinden in leermiddelen, sectie "Mijn inbrengsten".
mail.body.2=2. Uw cursus linken van buiten OpenOlat\:\r\n- Gebruik deze link om bijvoorbeeld uw cursus te markeren vanuit de website van uw departement\r\n - {0}
mail.body.3=3. Uw cursus ingeven in de OpenOlat catalogus\:\r\n- In het gedetailleerde overzicht van uw cursus zult aan de rechterkant de optie "Ingeven in catalogus" vinden. Het "Gedetailleerde overzicht" van uw cursus kan gevonden worden in de sectie "Mijn inbrengsten".
mail.body.4=4. Modifieer uw cursus\:\r\n4.1 Algemeen\:\r\n- In het algemeen kunt u functionele aanpassingen doen in de cursuseditor van uw cursus.
mail.body.4.2=4.{0} Informatiepagina\:\r\n- Om de inhoud van uw pagina aan te passen moet enkel op "Edit" klikken binnen het cursuselement "Informatiepagina" van het cursus-inhoud overzicht.
mail.body.4.3=4.{0} Inschrijving\:\r\n- U kunt een lijst van geregistreerde cursisten in uw groepsmanagement controleren. U kunt naar dit management gaan door de link aan uw rechterkant te gebruiken in het cursus-inhoud overzicht.
mail.body.4.4=4.{0} Map downloaden\:\r\n- Uw bestanden kunnen rechtstreeks gedownload en beheerd worden binnen het cursuselement "Map downloaden" van uw cursus-inhoud overzicht.
mail.body.4.5=4.{0} Forum\:\r\n- Open een forum met een eerste inbreng door te klikken op "Open onderwerp" binnen uw forum. Hint\: Schrijf u in op uw forum om automatisch e-mails te ontvangen, RSS of meldingen in uw Home wanneer andere gebruikers contributies maken.
mail.body.4.6=4.{0} E-mail\:\r\n- Om meer ontvangers toe te voegen klikt u enkel op "Ontvangers" in het cursuselement "Contact forum" van uw cursus-inhoud overzicht.
mail.body.5=5. Uw OpenOlat ondersteuning\r\n- Het OpenOlat ondersteuningsteam zal u assisteren wanneer u vragen heeft.
mail.body.6=6. Extra hulp\:\r\n- Voor verdere informatie over het aanmaken en editeren van cursussen gelieve een beroep te doen op de OpenOlat helpfunctie.
mail.body.greetings=Veel plezier met het werken met OpenOlat\!\r\n\r\nUw OpenOlat team
