mail.body.0=*** Ceci est un message g\u00E9n\u00E9r\u00E9 automatiquement. Ne r\u00E9pondez pas \u00E0 ce message, svp\! ***\r\n\r\n Vous venez de cr\u00E9er votre cours "{0}" dans OLAT\!\r\n\r\n Dans ce message, vous trouvez quelques avertissements et conseils concernant votre cours\:
mail.body.1=1. Trouver le cours\:\r\n - Trouvez votre cours dans les ressources didactiques sous "Mes entr\u00E9es".
mail.body.2=2. Lier votre cours gr\u00E2ce \u00E0 un lien externe \u00E0 OLAT\:\r\n - Utilisez ce lien pour lier votre cours OLAT \u00E0 la page web de votre chaire, par exemple\:\r\n - {0}
mail.body.3=3. Ins\u00E9rer le cours dans le catalogue OLAT\:\r\n - Dans l'aper\u00E7u d\u00E9taill\u00E9 du cours, vous trouvez \u00E0 droite l'option "Ins\u00E9rer dans le catalogue". Arrivez \u00E0 l'aper\u00E7u d\u00E9taill\u00E9 en cliquant sur "Aper\u00E7u d\u00E9taill\u00E9" \u00E0 c\u00F4t\u00E9 de votre cours, sous "Mes entr\u00E9es" dans les ressources didactiques.
mail.body.4=4. Modifier votre cours\:\r\n 4.1 G\u00E9n\u00E9ralit\u00E9s\:\r\n - Les modifications fonctionnelles peuvent \u00EAtre ex\u00E9cut\u00E9es dans l'\u00E9diteur de votre cours.
mail.body.4.2=4.{0} Page informative\:\r\n - Pour modifier le contenu de la page, cliquez sur "\u00C9diter" dans la page du contenu de l'\u00E9l\u00E9ment de cours "Page informative".
mail.body.4.3=4.{0} Inscription\:\r\n - Vous pouvez g\u00E9rer la liste des participants inscrits dans la gestion des groupes, \u00E0 laquelle vous arrivez gr\u00E2ce au lien "Gestion des groupes", sur la droite dans la page de contenu de votre cours.
mail.body.4.4=4.{0} Dossier du mat\u00E9riel\:\r\n - Vous pouvez t\u00E9l\u00E9charger et g\u00E9rer vos fichiers directement dans la page de contenu du cours dans l'\u00E9l\u00E9ment de cours "Dossier du mat\u00E9riel".
mail.body.4.5=4.{0} Forum\:\r\n - Ouvrez le forum avec une premi\u00E8re contribution en cliquant sur "Nouveau th\u00E8me de discussion" \u00E0 l'int\u00E9rieur du forum. Conseil\: abonnez-vous au forum pour \u00EAtre toujours averti sur les contributions des autres utilisateurs par e-mail, RSS ou sur votre page d'accueil OLAT.
mail.body.4.6=4.{0} Formulaire de contact\:\r\n - Cliquez sur "Destinataires" dans l'\u00E9l\u00E9ment de cours "Formulaire de contact" dans la page du contenu de votre cours pour ajouter d'autres destinataires \u00E0 votre formulaire de contact.
mail.body.5=5. Support OLAT\:\r\n - L'\u00E9quipe de support OLAT est \u00E0 votre disposition en cas de probl\u00E8mes ou questions.
mail.body.6=6. Aide OLAT\:\r\n - Dans l'aide OLAT, vous trouvez des informations d\u00E9taill\u00E9es sur la cr\u00E9ation et l'\u00E9laboration des cours.
