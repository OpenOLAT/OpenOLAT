car.warning.text=Si vous ne publiez pas votre cours, celui-ci n'appara\u00EEtra pas dans la cat\u00E9gorie du catalogue s\u00E9lectionn\u00E9e au pas 2. Pour publier votre cours plus tard, allez \u00E0 l'aper\u00E7u d\u00E9taill\u00E9 du cours. S\u00E9lectionnez dans "Ressource didactique" le lien "Modifier r\u00E9glages" et choisissez l'option souhait\u00E9e dans l'onglet "G\u00E9n\u00E9ralit\u00E9s" sous "Ont acc\u00E8s". Si vous s\u00E9lectionnez l'option "Utilisateurs OLAT enregistr\u00E9s et invit\u00E9s", m\u00EAme les personnes non enregistr\u00E9es sur OLAT pourront acc\u00E9der \u00E0 votre cours. Pour plus d'informations, consultez l'aide OLAT.
