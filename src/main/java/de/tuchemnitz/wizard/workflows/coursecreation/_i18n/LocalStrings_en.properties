mail.body.0=*** This is an automated message. Please do not reply\! ***\r\n\r\n You have just successfully created your course "{0}" in OLAT\!\r\n\r\n Along with this e-mail we would like to give you some additional hints and notes regarding your course\:
mail.body.1=1. Finding your course\:\r\n - You will find your course in learning resources, section "My entries."
mail.body.2=2. Linking your course from outside OLAT\:\r\n - Use this link to e.g. bookmark your course from the website of your department\r\n - {0}
mail.body.3=3. Entering your course in the OLAT catalog\:\r\n - In the detailed view of your course you will find the option "Enter in catalog" on your right. The "Detailed view" of your course can be found in the section "My entries."
mail.body.4=4. Modifying your course\:\r\n 4.1 General\:\r\n - In general you can make functional modifications in the course editor of your course.
mail.body.4.2=4.{0} Information page\:\r\n - To modify your page content just click on "Edit" within the course element "Information page" of the course-content view.
mail.body.4.3=4.{0} Enrollment\:\r\n - You can monitor a list of registered participants in your group management. You will get to this management by using its link on your right in the course-content view.
mail.body.4.4=4.{0} Download folder\:\r\n - Your files can be downloaded and managed directly within the course element "Download folder" of your course-content view.
mail.body.4.5=4.{0} Forum\:\r\n - Open a forum with a first entry by clicking on "Open topic" within your forum. Hint\: Subscribe to your forum to automatically receive an e-mail, RSS or notification in your Home whenever other users make contributions.
mail.body.4.6=4.{0} E-mail\:\r\n - To add more recipients just click on "Recipient" in the course element "Contact form" of your course-content view.
mail.body.5=5. Your OLAT support\:\r\n - The OLAT support team will assist you when having questions or other issues.
mail.body.6=6. Additional help\:\r\n - For further information on creating and editing courses please consult the OLAT Help feature.
mail.body.greetings=Have fun when working with OLAT\!\r\n\r\nYour OLAT team
