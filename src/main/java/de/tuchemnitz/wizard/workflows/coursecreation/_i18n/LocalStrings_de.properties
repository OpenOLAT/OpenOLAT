car.warning.text=Wenn Sie Ihren Kurs nicht publizieren, wird dieser zun\u00e4chst auch nicht in der in Schritt 2 gew\u00e4hlten Katalogkategorie angezeigt. Um Ihren Kurs sp\u00e4ter zu publizieren, wechseln Sie mit Hilfe des Men\u00fcs "Werkzeuge" in den Kurseditor. Klicken Sie im Editor rechts oben in der Toolbar auf "Publizieren". Der Assistent f\u00fchrt Sie durch den Publizierungsvorgang und erm\u00f6glicht Ihnen den Kurs freizuschalten sowie den Katalogeintrag zu kontrollieren bzw. nachtr\u00e4glich zu setzen. Weitere Informationen hierzu finden Sie bei Bedarf auch in der OpenOlat-Hilfe.
