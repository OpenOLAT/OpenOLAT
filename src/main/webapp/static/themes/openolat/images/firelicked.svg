<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Deep charcoal-teal base -->
    <linearGradient id="base" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%"   stop-color="#0d1218"/>
      <stop offset="40%"  stop-color="#0a1e20"/>
      <stop offset="70%"  stop-color="#0a393a"/>
      <stop offset="100%" stop-color="#102820"/>
    </linearGradient>

    <!-- Ember orange: bottom left -->
    <radialGradient id="ember" cx="5%" cy="92%" r="65%">
      <stop offset="0%"   stop-color="#f07820"/>
      <stop offset="30%"  stop-color="#c05010"/>
      <stop offset="60%"  stop-color="#702808"/>
      <stop offset="100%" stop-color="#301008" stop-opacity="0"/>
    </radialGradient>

    <!-- Deep crimson upper-centre -->
    <radialGradient id="crim" cx="40%" cy="5%" r="60%">
      <stop offset="0%"   stop-color="#701018"/>
      <stop offset="40%"  stop-color="#500810"/>
      <stop offset="100%" stop-color="#200408" stop-opacity="0"/>
    </radialGradient>

    <!-- Silver-white glow: right side, main highlight -->
    <radialGradient id="silver" cx="95%" cy="48%" r="58%">
      <stop offset="0%"   stop-color="#d8e0e8" stop-opacity="0.95"/>
      <stop offset="25%"  stop-color="#b8c8d8" stop-opacity="0.75"/>
      <stop offset="55%"  stop-color="#7898b0" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#2858708" stop-opacity="0"/>
    </radialGradient>

    <!-- Amber zone mid-bottom -->
    <radialGradient id="amber" cx="50%" cy="100%" r="58%">
      <stop offset="0%"   stop-color="#e89820" stop-opacity="0.8"/>
      <stop offset="40%"  stop-color="#b87010" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#604010" stop-opacity="0"/>
    </radialGradient>

    <!-- Cool teal glow: bottom right -->
    <radialGradient id="teal" cx="88%" cy="90%" r="50%">
      <stop offset="0%"   stop-color="#20a0a8" stop-opacity="0.6"/>
      <stop offset="50%"  stop-color="#107080" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <!-- Cream core transition -->
    <radialGradient id="cream" cx="58%" cy="52%" r="36%">
      <stop offset="0%"   stop-color="#f0e8d8" stop-opacity="0.78"/>
      <stop offset="30%"  stop-color="#d8c8a8" stop-opacity="0.52"/>
      <stop offset="70%"  stop-color="#a88858" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#806040" stop-opacity="0"/>
    </radialGradient>

    <!-- Dark void top-right -->
    <radialGradient id="void" cx="100%" cy="0%" r="50%">
      <stop offset="0%"   stop-color="#050810" stop-opacity="0.82"/>
      <stop offset="100%" stop-color="#050810" stop-opacity="0"/>
    </radialGradient>

    <!-- Top left darkening -->
    <radialGradient id="dk2" cx="0%" cy="0%" r="45%">
      <stop offset="0%"   stop-color="#060810" stop-opacity="0.72"/>
      <stop offset="100%" stop-color="#060810" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle diagonal light -->
    <linearGradient id="diag" x1="5%" y1="40%" x2="95%" y2="60%">
      <stop offset="0%"   stop-color="#f8f0e0" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#e8d8b8" stop-opacity="0.3"/>
      <stop offset="50%"  stop-color="#f4ece0" stop-opacity="0.52"/>
      <stop offset="68%"  stop-color="#d8c8a0" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#c0a870" stop-opacity="0"/>
    </linearGradient>

    <filter id="xl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="130"/>
    </filter>
    <filter id="lg" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="85"/>
    </filter>
    <filter id="md" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="52"/>
    </filter>
    <filter id="band" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="38"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <rect width="1920" height="1080" fill="url(#crim)"/>
  <rect width="1920" height="1080" fill="url(#ember)"/>
  <rect width="1920" height="1080" fill="url(#amber)"/>
  <rect width="1920" height="1080" fill="url(#silver)"/>
  <rect width="1920" height="1080" fill="url(#teal)"/>
  <rect width="1920" height="1080" fill="url(#void)"/>
  <rect width="1920" height="1080" fill="url(#dk2)"/>

  <ellipse cx="1115" cy="558" rx="600" ry="385" fill="url(#cream)" filter="url(#xl)"/>
  <ellipse cx="1075" cy="528" rx="340" ry="218" fill="url(#cream)" filter="url(#lg)" opacity="0.55"/>

  <rect width="1920" height="1080" fill="url(#diag)" filter="url(#band)"/>
</svg>
