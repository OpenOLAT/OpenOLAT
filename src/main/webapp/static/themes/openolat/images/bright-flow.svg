<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="base" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#5ad0c8"/>
      <stop offset="40%"  stop-color="#2aa8a0"/>
      <stop offset="80%"  stop-color="#0a393a"/>
      <stop offset="100%" stop-color="#082830"/>
    </linearGradient>

    <!-- Sky blue: top-right -->
    <radialGradient id="sky" cx="100%" cy="0%" r="70%">
      <stop offset="0%"   stop-color="#60c0f0"/>
      <stop offset="40%"  stop-color="#3898d0"/>
      <stop offset="75%"  stop-color="#1860a8"/>
      <stop offset="100%" stop-color="#0a2050" stop-opacity="0"/>
    </radialGradient>

    <!-- Lime-mint: left -->
    <radialGradient id="lime" cx="0%" cy="40%" r="60%">
      <stop offset="0%"   stop-color="#88e050"/>
      <stop offset="40%"  stop-color="#58b830"/>
      <stop offset="100%" stop-color="#204810" stop-opacity="0"/>
    </radialGradient>

    <!-- Blush/rose: bottom-right -->
    <radialGradient id="blush" cx="100%" cy="95%" r="60%">
      <stop offset="0%"   stop-color="#f08098"/>
      <stop offset="40%"  stop-color="#c05870"/>
      <stop offset="100%" stop-color="#602838" stop-opacity="0"/>
    </radialGradient>

    <!-- Gold: top -->
    <radialGradient id="gold" cx="50%" cy="0%" r="50%">
      <stop offset="0%"   stop-color="#f8d840" stop-opacity="0.85"/>
      <stop offset="45%"  stop-color="#d0a020" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#806010" stop-opacity="0"/>
    </radialGradient>

    <!-- Bright white-cream core -->
    <radialGradient id="core" cx="46%" cy="40%" r="40%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.88"/>
      <stop offset="28%"  stop-color="#f0f8f0" stop-opacity="0.65"/>
      <stop offset="60%"  stop-color="#d8f0e8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b0d8c8" stop-opacity="0"/>
    </radialGradient>

    <!-- Lavender mid-right -->
    <radialGradient id="lav" cx="88%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#b888e8" stop-opacity="0.7"/>
      <stop offset="50%"  stop-color="#8858c0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#402868" stop-opacity="0"/>
    </radialGradient>

    <!-- Orange bottom-left -->
    <radialGradient id="orange" cx="2%" cy="100%" r="55%">
      <stop offset="0%"   stop-color="#f07830" stop-opacity="0.75"/>
      <stop offset="45%"  stop-color="#c05020" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#602010" stop-opacity="0"/>
    </radialGradient>

    <!-- Teal darkening anchor -->
    <radialGradient id="tealdk" cx="20%" cy="80%" r="55%">
      <stop offset="0%"   stop-color="#0a393a" stop-opacity="0.75"/>
      <stop offset="55%"  stop-color="#0a393a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <!-- Dark corners only slightly -->
    <radialGradient id="dk" cx="0%" cy="100%" r="42%">
      <stop offset="0%"   stop-color="#040e08" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#040e08" stop-opacity="0"/>
    </radialGradient>

    <!-- Diagonal cream sweep -->
    <linearGradient id="sweep" x1="10%" y1="0%" x2="90%" y2="100%">
      <stop offset="0%"   stop-color="#f8f8e8" stop-opacity="0"/>
      <stop offset="25%"  stop-color="#f4f8e0" stop-opacity="0.45"/>
      <stop offset="42%"  stop-color="#ffffff" stop-opacity="0.72"/>
      <stop offset="56%"  stop-color="#f0f8e8" stop-opacity="0.42"/>
      <stop offset="78%"  stop-color="#d8f0d8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#b8e8c8" stop-opacity="0"/>
    </linearGradient>

    <filter id="xl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="130"/>
    </filter>
    <filter id="lg" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="85"/>
    </filter>
    <filter id="md" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="52"/>
    </filter>
    <filter id="band" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <rect width="1920" height="1080" fill="url(#sky)"/>
  <rect width="1920" height="1080" fill="url(#lime)"/>
  <rect width="1920" height="1080" fill="url(#blush)"/>
  <rect width="1920" height="1080" fill="url(#gold)"/>
  <rect width="1920" height="1080" fill="url(#lav)"/>
  <rect width="1920" height="1080" fill="url(#orange)"/>
  <rect width="1920" height="1080" fill="url(#tealdk)"/>
  <rect width="1920" height="1080" fill="url(#dk)"/>

  <ellipse cx="880"  cy="430" rx="680" ry="440" fill="url(#core)" filter="url(#xl)"/>
  <ellipse cx="840"  cy="405" rx="380" ry="248" fill="url(#core)" filter="url(#lg)" opacity="0.55"/>

  <rect width="1920" height="1080" fill="url(#sweep)" filter="url(#band)"/>
</svg>
