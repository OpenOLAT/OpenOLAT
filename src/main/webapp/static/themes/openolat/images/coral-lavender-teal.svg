<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="base" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffe8f0"/>
      <stop offset="22%"  stop-color="#ffc4d8"/>
      <stop offset="45%"  stop-color="#c084fc"/>
      <stop offset="68%"  stop-color="#38b2c8"/>
      <stop offset="100%" stop-color="#0a393a"/>
    </linearGradient>

    <radialGradient id="p1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"  stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9fb0"  stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ff9fb0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#67e8f9"  stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#67e8f9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e879f9"  stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#e879f9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047"  stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fde047" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80"  stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a393a"  stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <filter id="xl"><feGaussianBlur stdDeviation="145"/></filter>
    <filter id="lg"><feGaussianBlur stdDeviation="95"/></filter>
    <filter id="md"><feGaussianBlur stdDeviation="55"/></filter>
    <filter id="cloud"><feGaussianBlur stdDeviation="70"/></filter>

    <!-- Soft cloud shapes -->
    <radialGradient id="cl" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="lay1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a5060" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#0a393a" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0d3040" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="lay2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#0a393a" stop-opacity="0.65"/>
      <stop offset="45%" stop-color="#0d4555" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#051820" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="lay3" x1="40%" y1="0%" x2="60%" y2="0%">
      <stop offset="0%" stop-color="#030f12" stop-opacity="0.88"/>
      <stop offset="50%" stop-color="#0a393a" stop-opacity="0.72"/>
      <stop offset="100%" stop-color="#020c0e" stop-opacity="0.92"/>
    </linearGradient>

    <radialGradient id="vig" cx="35%" cy="20%" r="85%">
      <stop offset="25%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#040c10" stop-opacity="0.52"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <!-- Bright white source — upper-center-right, off-axis -->
  <ellipse cx="1100" cy="80"   rx="900" ry="600" fill="url(#p1)"   filter="url(#xl)"/>

  <!-- Coral/rose — upper left and lower right -->
  <ellipse cx="180"  cy="200"  rx="700" ry="520" fill="url(#p2)"   filter="url(#xl)"/>
  <ellipse cx="1750" cy="900"  rx="650" ry="460" fill="url(#p2)"   filter="url(#xl)" opacity="0.7"/>

  <!-- Cyan/turquoise — lower left & center -->
  <ellipse cx="300"  cy="850"  rx="700" ry="480" fill="url(#p3)"   filter="url(#xl)"/>
  <ellipse cx="900"  cy="500"  rx="480" ry="360" fill="url(#p3)"   filter="url(#lg)" opacity="0.5"/>

  <!-- Purple/fuchsia — right middle -->
  <ellipse cx="1750" cy="420"  rx="620" ry="480" fill="url(#p4)"   filter="url(#xl)"/>
  <ellipse cx="1200" cy="650"  rx="420" ry="340" fill="url(#p4)"   filter="url(#lg)" opacity="0.45"/>

  <!-- Yellow/lime accent — scattered -->
  <ellipse cx="700"  cy="200"  rx="480" ry="360" fill="url(#p5)"   filter="url(#lg)" opacity="0.6"/>
  <ellipse cx="1550" cy="180"  rx="400" ry="300" fill="url(#p6)"   filter="url(#lg)" opacity="0.5"/>

  <!-- Soft cloud volumes floating -->
  <ellipse cx="400"  cy="420"  rx="500" ry="200" fill="url(#cl)"   filter="url(#cloud)" opacity="0.7"/>
  <ellipse cx="1100" cy="300"  rx="600" ry="180" fill="url(#cl)"   filter="url(#cloud)" opacity="0.55"/>
  <ellipse cx="1600" cy="550"  rx="450" ry="160" fill="url(#cl)"   filter="url(#cloud)" opacity="0.45"/>
  <ellipse cx="700"  cy="620"  rx="380" ry="140" fill="url(#cl)"   filter="url(#cloud)" opacity="0.35"/>

  <!-- Teal dark anchors -->
  <ellipse cx="1920" cy="1080" rx="750" ry="500" fill="url(#dark)"  filter="url(#xl)"/>
  <ellipse cx="0"    cy="1080" rx="500" ry="380" fill="url(#dark)"  filter="url(#lg)" opacity="0.6"/>

  <!-- Landscape layers -->
  <path d="M0,750 C140,706 380,742 650,688 C910,634 1140,676 1400,622 C1620,575 1820,610 1920,585 L1920,1080 L0,1080 Z"
        fill="url(#lay1)" opacity="0.5"/>
  <path d="M0,820 C190,778 460,810 730,764 C980,720 1200,756 1470,708 C1690,668 1870,692 1920,678 L1920,1080 L0,1080 Z"
        fill="url(#lay2)" opacity="0.55"/>
  <path d="M0,892 C230,856 510,880 790,842 C1030,808 1260,832 1540,794 C1760,762 1908,778 1920,772 L1920,1080 L0,1080 Z"
        fill="url(#lay3)" opacity="0.68"/>

  <!-- Crest highlights -->
  <path d="M0,750 C140,706 380,742 650,688 C910,634 1140,676 1400,622 C1620,575 1820,610 1920,585"
        stroke="white" stroke-width="1.2" fill="none" opacity="0.15"/>
  <path d="M0,820 C190,778 460,810 730,764 C980,720 1200,756 1470,708 C1690,668 1870,692 1920,678"
        stroke="#c0f0ff" stroke-width="0.8" fill="none" opacity="0.1"/>

  <rect width="1920" height="1080" fill="url(#vig)"/>
</svg>
