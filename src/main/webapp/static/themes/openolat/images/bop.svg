<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Base: rich orange dominant -->
    <linearGradient id="base" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#a02010"/>
      <stop offset="30%"  stop-color="#c84010"/>
      <stop offset="60%"  stop-color="#e06020"/>
      <stop offset="100%" stop-color="#c84818"/>
    </linearGradient>

    <!-- Teal zone: top-left quadrant -->
    <radialGradient id="teal" cx="5%" cy="5%" r="72%">
      <stop offset="0%"   stop-color="#2090a0"/>
      <stop offset="35%"  stop-color="#1068788"/>
      <stop offset="55%"  stop-color="#0a393a"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <!-- Dark band at teal-orange border -->
    <radialGradient id="darkband" cx="25%" cy="35%" r="55%">
      <stop offset="0%"   stop-color="#050c10" stop-opacity="0.85"/>
      <stop offset="40%"  stop-color="#050c10" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#050c10" stop-opacity="0"/>
    </radialGradient>

    <!-- Cream/ivory diagonal highlight â€” crossing centre -->
    <linearGradient id="cream" x1="15%" y1="5%" x2="85%" y2="95%">
      <stop offset="0%"   stop-color="#f8f0e0" stop-opacity="0"/>
      <stop offset="22%"  stop-color="#f0e4c8" stop-opacity="0.5"/>
      <stop offset="38%"  stop-color="#ffffff" stop-opacity="0.82"/>
      <stop offset="52%"  stop-color="#f0e8d0" stop-opacity="0.55"/>
      <stop offset="72%"  stop-color="#e0c890" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#d0a040" stop-opacity="0"/>
    </linearGradient>

    <!-- Magenta zone: right side -->
    <radialGradient id="magenta" cx="100%" cy="55%" r="58%">
      <stop offset="0%"   stop-color="#b02080"/>
      <stop offset="40%"  stop-color="#881868"/>
      <stop offset="100%" stop-color="#400828" stop-opacity="0"/>
    </radialGradient>

    <!-- Deep crimson at bottom-left -->
    <radialGradient id="crimson" cx="0%" cy="100%" r="60%">
      <stop offset="0%"   stop-color="#c01828"/>
      <stop offset="45%"  stop-color="#900818"/>
      <stop offset="100%" stop-color="#400010" stop-opacity="0"/>
    </radialGradient>

    <!-- Hot pink lower right -->
    <radialGradient id="hotpink" cx="95%" cy="92%" r="50%">
      <stop offset="0%"   stop-color="#e02888"/>
      <stop offset="45%"  stop-color="#b01870"/>
      <stop offset="100%" stop-color="#580830" stop-opacity="0"/>
    </radialGradient>

    <!-- Dark top-right corner -->
    <radialGradient id="darktop" cx="100%" cy="0%" r="45%">
      <stop offset="0%"   stop-color="#080308" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#080308" stop-opacity="0"/>
    </radialGradient>

    <!-- Dark bottom-right corner -->
    <radialGradient id="darkbot" cx="100%" cy="100%" r="45%">
      <stop offset="0%"   stop-color="#080308" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#080308" stop-opacity="0"/>
    </radialGradient>

    <filter id="xl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="125"/>
    </filter>
    <filter id="lg" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="82"/>
    </filter>
    <filter id="md" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="52"/>
    </filter>
    <filter id="band" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="38"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <!-- Zone fills -->
  <rect width="1920" height="1080" fill="url(#teal)"/>
  <rect width="1920" height="1080" fill="url(#magenta)"/>
  <rect width="1920" height="1080" fill="url(#crimson)"/>
  <rect width="1920" height="1080" fill="url(#hotpink)"/>
  <rect width="1920" height="1080" fill="url(#darktop)"/>
  <rect width="1920" height="1080" fill="url(#darkbot)"/>

  <!-- Dark band at transition -->
  <ellipse cx="440" cy="380" rx="750" ry="500" fill="url(#darkband)" filter="url(#xl)"/>
  <ellipse cx="380" cy="340" rx="500" ry="340" fill="#040c12" opacity="0.4" filter="url(#lg)"/>

  <!-- Cream diagonal highlight band -->
  <rect width="1920" height="1080" fill="url(#cream)" filter="url(#band)"/>

  <!-- Bright peak of cream band -->
  <ellipse cx="950"  cy="490" rx="380" ry="220" fill="#f8f4ec" opacity="0.28" filter="url(#md)"/>
</svg>
