<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="base2" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#0a2426"/>
      <stop offset="50%" stop-color="#0a393a"/>
      <stop offset="100%" stop-color="#061a1b"/>
    </linearGradient>

    <!-- Vivid color mesh nodes - Sonoma/Ventura style -->
    <radialGradient id="m1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5cc" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#00e5cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0066ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff5e3a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff5e3a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c84bff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#c84bff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe44f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffe44f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00c87a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00c87a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="m7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff3a7a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ff3a7a" stop-opacity="0"/>
    </radialGradient>

    <filter id="mega"><feGaussianBlur stdDeviation="160"/></filter>
    <filter id="big"><feGaussianBlur stdDeviation="100"/></filter>
    <filter id="med"><feGaussianBlur stdDeviation="60"/></filter>

    <!-- Vignette to keep brand color dark at edges -->
    <radialGradient id="vig2" cx="50%" cy="50%" r="70%">
      <stop offset="40%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#020d0e" stop-opacity="0.8"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#base2)"/>

  <!-- Mega blobs for color mesh base -->
  <ellipse cx="320" cy="220" rx="700" ry="550" fill="url(#m1)" filter="url(#mega)"/>
  <ellipse cx="1600" cy="860" rx="750" ry="550" fill="url(#m1)" filter="url(#mega)" opacity="0.6"/>
  <ellipse cx="1700" cy="200" rx="650" ry="500" fill="url(#m2)" filter="url(#mega)"/>
  <ellipse cx="200" cy="900" rx="600" ry="450" fill="url(#m3)" filter="url(#mega)"/>
  <ellipse cx="1400" cy="600" rx="550" ry="450" fill="url(#m4)" filter="url(#mega)" opacity="0.7"/>
  <ellipse cx="960" cy="100" rx="500" ry="400" fill="url(#m5)" filter="url(#mega)"/>
  <ellipse cx="600" cy="700" rx="500" ry="380" fill="url(#m6)" filter="url(#mega)"/>
  <ellipse cx="1100" cy="950" rx="450" ry="350" fill="url(#m7)" filter="url(#mega)" opacity="0.6"/>

  <!-- Closer, sharper secondary blobs for layering depth -->
  <ellipse cx="480" cy="340" rx="350" ry="280" fill="url(#m1)" filter="url(#big)" opacity="0.5"/>
  <ellipse cx="1440" cy="380" rx="320" ry="260" fill="url(#m2)" filter="url(#big)" opacity="0.4"/>
  <ellipse cx="960" cy="600" rx="380" ry="300" fill="url(#m6)" filter="url(#big)" opacity="0.4"/>

  <!-- Darkening teal overlay to anchor to brand identity -->
  <ellipse cx="960" cy="540" rx="1100" ry="800" fill="#0a393a" opacity="0.18" filter="url(#mega)"/>

  <!-- Contour lines - very subtle Ventura topographic feel -->
  <g fill="none" stroke="white" stroke-width="0.8" opacity="0.04">
    <ellipse cx="960" cy="540" rx="300" ry="180"/>
    <ellipse cx="960" cy="540" rx="450" ry="270"/>
    <ellipse cx="960" cy="540" rx="600" ry="360"/>
    <ellipse cx="960" cy="540" rx="750" ry="450"/>
    <ellipse cx="960" cy="540" rx="900" ry="540"/>
  </g>

  <!-- Edge vignette -->
  <rect width="1920" height="1080" fill="url(#vig2)"/>

  <!-- Very subtle top darkening -->
  <linearGradient id="topdark" x1="0%" y1="0%" x2="0%" y2="100%" xmlns="http://www.w3.org/2000/svg">
    <stop offset="0%" stop-color="#020d0e" stop-opacity="0.4"/>
    <stop offset="20%" stop-color="transparent"/>
  </linearGradient>
  <rect width="1920" height="1080" fill="url(#topdark)"/>
</svg>
