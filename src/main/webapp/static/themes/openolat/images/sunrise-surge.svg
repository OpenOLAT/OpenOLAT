<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="base" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b8f0ec"/>
      <stop offset="40%" stop-color="#6dd8d4"/>
      <stop offset="75%" stop-color="#2a9fa6"/>
      <stop offset="100%" stop-color="#0a393a"/>
    </linearGradient>

    <radialGradient id="g1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9e6d" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ff9e6d" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffdb7a" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#ffdb7a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6fa8" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ff6fa8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a0f4ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#a0f4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a393a" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <filter id="xl"><feGaussianBlur stdDeviation="150"/></filter>
    <filter id="lg"><feGaussianBlur stdDeviation="100"/></filter>
    <filter id="md"><feGaussianBlur stdDeviation="60"/></filter>

    <!-- Soft wave layer gradients -->
    <linearGradient id="wv1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a9aa0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="wv2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d6b70" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#041618" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="wv3" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#0a4a4e" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#020d0e" stop-opacity="0.9"/>
    </linearGradient>

    <radialGradient id="vig" cx="72%" cy="78%" r="85%">
      <stop offset="30%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#041214" stop-opacity="0.55"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <!-- Light blobs — asymmetric, upper-left heavy -->
  <ellipse cx="250"  cy="150"  rx="850" ry="650"  fill="url(#g1)" filter="url(#xl)"/>
  <ellipse cx="1600" cy="200"  rx="650" ry="500"  fill="url(#g3)" filter="url(#xl)"/>
  <ellipse cx="1750" cy="750"  rx="700" ry="550"  fill="url(#g2)" filter="url(#xl)"/>
  <ellipse cx="900"  cy="950"  rx="600" ry="380"  fill="url(#g4)" filter="url(#lg)"/>
  <ellipse cx="100"  cy="800"  rx="550" ry="400"  fill="url(#g5)" filter="url(#lg)"/>
  <ellipse cx="700"  cy="350"  rx="400" ry="300"  fill="url(#g5)" filter="url(#md)" opacity="0.5"/>
  <!-- Brand teal anchor bottom-right -->
  <ellipse cx="1700" cy="1000" rx="700" ry="450"  fill="url(#g6)" filter="url(#xl)"/>
  <ellipse cx="1100" cy="600"  rx="500" ry="380"  fill="url(#g6)" filter="url(#lg)" opacity="0.6"/>

  <!-- Flowing landscape layers — off-center, asymmetric waves -->
  <path d="M0,780 C180,720 420,760 700,695 C950,635 1150,680 1380,625 C1580,578 1760,615 1920,588 L1920,1080 L0,1080 Z"
        fill="url(#wv1)" opacity="0.55"/>
  <path d="M0,840 C260,785 530,825 820,768 C1060,720 1260,758 1520,705 C1720,662 1860,692 1920,678 L1920,1080 L0,1080 Z"
        fill="url(#wv2)" opacity="0.5"/>
  <path d="M0,910 C200,870 480,900 760,856 C1000,818 1200,845 1480,805 C1700,772 1860,795 1920,782 L1920,1080 L0,1080 Z"
        fill="url(#wv3)" opacity="0.6"/>

  <!-- Wave edge highlights -->
  <path d="M0,780 C180,720 420,760 700,695 C950,635 1150,680 1380,625 C1580,578 1760,615 1920,588"
        stroke="white" stroke-width="1.2" fill="none" opacity="0.15"/>
  <path d="M0,840 C260,785 530,825 820,768 C1060,720 1260,758 1520,705 C1720,662 1860,692 1920,678"
        stroke="#a0f4ff" stroke-width="0.8" fill="none" opacity="0.12"/>

  <!-- Vignette — offset towards bottom-right to keep top-left bright -->
  <rect width="1920" height="1080" fill="url(#vig)"/>
</svg>
