<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <radialGradient id="base" cx="45%" cy="30%" r="85%">
      <stop offset="0%" stop-color="#f8feff"/>
      <stop offset="25%" stop-color="#d0f5ff"/>
      <stop offset="55%" stop-color="#7accd8"/>
      <stop offset="80%" stop-color="#2a8898"/>
      <stop offset="100%" stop-color="#0a393a"/>
    </radialGradient>

    <radialGradient id="b1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"  stop-opacity="1"/>
      <stop offset="30%" stop-color="#f0f8ff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#f0f8ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde68a"  stop-opacity="0.75"/>
      <stop offset="45%" stop-color="#fef3b0" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#fef3b0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1d4ed8"  stop-opacity="0.65"/>
      <stop offset="50%" stop-color="#6090f8" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#6090f8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fb7185"  stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#fca0b0" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#fca0b0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4aa"  stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#60e8cc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#60e8cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e879f9"  stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#f0a0f8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f0a0f8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#84cc16"  stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#b0e040" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#b0e040" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b8" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316"  stop-opacity="0.58"/>
      <stop offset="52%" stop-color="#fba060" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#fba060" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b9" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4"  stop-opacity="0.65"/>
      <stop offset="50%" stop-color="#50d0e8" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#50d0e8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a393a"  stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#0a393a" stop-opacity="0"/>
    </radialGradient>

    <!-- Lens flare: two subtle ones, main is upper-center -->
    <radialGradient id="lf1" cx="38%" cy="26%" r="50%">
      <stop offset="0%"  stop-color="#ffffff"  stop-opacity="1"/>
      <stop offset="16%" stop-color="#fffef0"  stop-opacity="0.75"/>
      <stop offset="45%" stop-color="#e8f8ff"  stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#e8f8ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="lf2" cx="42%" cy="30%" r="50%">
      <stop offset="0%"  stop-color="#ffffff"  stop-opacity="0.75"/>
      <stop offset="25%" stop-color="#d8f8ff"  stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#d8f8ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="xl"><feGaussianBlur stdDeviation="155"/></filter>
    <filter id="lg"><feGaussianBlur stdDeviation="100"/></filter>
    <filter id="md"><feGaussianBlur stdDeviation="58"/></filter>
    <filter id="lens"><feGaussianBlur stdDeviation="20"/></filter>
    <filter id="lenssm"><feGaussianBlur stdDeviation="12"/></filter>

    <radialGradient id="vig" cx="50%" cy="55%" r="75%">
      <stop offset="25%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#040d10" stop-opacity="0.5"/>
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#base)"/>

  <!-- Bright arctic radials — heavy top, sparse bottom -->
  <ellipse cx="840"  cy="120"  rx="900" ry="650" fill="url(#b1)"  filter="url(#xl)"/>
  <ellipse cx="1800" cy="130"  rx="680" ry="520" fill="url(#b2)"  filter="url(#xl)"/>
  <ellipse cx="100"  cy="300"  rx="660" ry="500" fill="url(#b3)"  filter="url(#xl)"/>
  <ellipse cx="1650" cy="750"  rx="650" ry="480" fill="url(#b4)"  filter="url(#xl)"/>
  <ellipse cx="300"  cy="880"  rx="580" ry="430" fill="url(#b5)"  filter="url(#lg)"/>
  <ellipse cx="1200" cy="380"  rx="540" ry="415" fill="url(#b6)"  filter="url(#lg)"/>
  <ellipse cx="700"  cy="650"  rx="510" ry="390" fill="url(#b7)"  filter="url(#lg)"/>
  <ellipse cx="1050" cy="870"  rx="490" ry="370" fill="url(#b8)"  filter="url(#md)"/>
  <ellipse cx="480"  cy="520"  rx="440" ry="335" fill="url(#b9)"  filter="url(#md)"/>
  <ellipse cx="1500" cy="380"  rx="380" ry="290" fill="url(#b9)"  filter="url(#md)" opacity="0.5"/>
  <ellipse cx="1100" cy="600"  rx="350" ry="268" fill="url(#b2)"  filter="url(#md)" opacity="0.4"/>

  <!-- Dark teal anchors -->
  <ellipse cx="1920" cy="1080" rx="650" ry="460" fill="url(#dark)" filter="url(#lg)"/>
  <ellipse cx="0"    cy="1080" rx="520" ry="380" fill="url(#dark)" filter="url(#lg)" opacity="0.6"/>

  <!-- Lens flares — upper area, two close but separate points -->
  <ellipse cx="845"  cy="118"  rx="200" ry="155" fill="url(#lf1)"  filter="url(#lens)"/>
  <ellipse cx="838"  cy="112"  rx="58"  ry="44"  fill="white"      opacity="0.78"/>
  <ellipse cx="838"  cy="112"  rx="18"  ry="14"  fill="white"      opacity="1"/>

  <!-- Secondary smaller flare offset -->
  <ellipse cx="920"  cy="95"   rx="100" ry="78"  fill="url(#lf2)"  filter="url(#lenssm)"/>
  <ellipse cx="916"  cy="92"   rx="22"  ry="17"  fill="white"      opacity="0.52"/>

  <rect width="1920" height="1080" fill="url(#vig)"/>
</svg>
