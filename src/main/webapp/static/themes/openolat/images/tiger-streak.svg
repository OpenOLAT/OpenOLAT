<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Tiger-inspired: diagonal light beam on dark field -->
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#010c0d"/>
      <stop offset="40%" stop-color="#0a393a"/>
      <stop offset="100%" stop-color="#020e0f"/>
    </linearGradient>

    <!-- Main diagonal streak -->
    <linearGradient id="streak" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1affe0" stop-opacity="0"/>
      <stop offset="20%" stop-color="#1affe0" stop-opacity="0.15"/>
      <stop offset="40%" stop-color="#80fff6" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="65%" stop-color="#1affe0" stop-opacity="0.2"/>
      <stop offset="85%" stop-color="#0a9090" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a9090" stop-opacity="0"/>
    </linearGradient>

    <!-- Secondary blue streak -->
    <linearGradient id="streak2" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#0055ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#0077ff" stop-opacity="0.2"/>
      <stop offset="55%" stop-color="#00aaff" stop-opacity="0.3"/>
      <stop offset="80%" stop-color="#0055ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0055ff" stop-opacity="0"/>
    </linearGradient>

    <!-- Warm accent streak -->
    <linearGradient id="streak3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0"/>
      <stop offset="25%" stop-color="#ff8c30" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ffaa50" stop-opacity="0.22"/>
      <stop offset="75%" stop-color="#ff7020" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </linearGradient>

    <filter id="glow4"><feGaussianBlur stdDeviation="55"/></filter>
    <filter id="streakblur"><feGaussianBlur stdDeviation="30"/></filter>
    <filter id="fine"><feGaussianBlur stdDeviation="10"/></filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg4)"/>

  <!-- Ambient teal glow - centers of interest -->
  <ellipse cx="600" cy="400" rx="800" ry="600" fill="#0a393a" opacity="0.6" filter="url(#glow4)"/>
  <ellipse cx="1500" cy="700" rx="700" ry="500" fill="#062020" opacity="0.5" filter="url(#glow4)"/>

  <!-- Tiger-style diagonal light streaks - wide soft shapes -->
  <!-- Main teal/white streak, top-left to bottom-right -->
  <polygon points="-200,-200 2200,1400 2400,1200 200,-400"
           fill="url(#streak)" filter="url(#glow4)"/>
  <!-- Sharper inner highlight -->
  <polygon points="100,-100 1900,1200 2050,1050 250,-250"
           fill="url(#streak)" filter="url(#streakblur)" opacity="0.6"/>

  <!-- Blue streak slightly above -->
  <polygon points="-200,-400 2200,1000 2300,800 -100,-600"
           fill="url(#streak2)" filter="url(#glow4)"/>

  <!-- Warm orange counter-streak from top-right -->
  <polygon points="2100,-200 -100,1200 -300,900 1900,-400"
           fill="url(#streak3)" filter="url(#glow4)"/>

  <!-- Fine thin light lines on top - Tiger's characteristic detail -->
  <g fill="none" stroke="#80fff6" opacity="0.12">
    <line x1="-100" y1="100" x2="2000" y2="1050" stroke-width="2" filter="url(#fine)"/>
    <line x1="-100" y1="180" x2="2000" y2="1130" stroke-width="1" filter="url(#fine)"/>
    <line x1="-100" y1="260" x2="2000" y2="1210" stroke-width="1" filter="url(#fine)" opacity="0.07"/>
    <line x1="-100" y1="-20" x2="2000" y2="930" stroke-width="1.5" filter="url(#fine)" opacity="0.08"/>
  </g>

  <!-- Vignette -->
  <radialGradient id="vig4" cx="45%" cy="45%" r="80%" xmlns="http://www.w3.org/2000/svg">
    <stop offset="35%" stop-color="transparent"/>
    <stop offset="100%" stop-color="#010608" stop-opacity="0.8"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vig4)"/>
</svg>
